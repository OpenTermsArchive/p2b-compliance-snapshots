 de no hacerlo, se lo podrá obligar a reembolsar las pérdidas sufridas por el Vendedor Pro y/o VINTED;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003edeclara que ha proporcionado información correcta y actualizada, y comprende que es totalmente responsable por la Venta realizada;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003econfirma que ha leído y que acepta estos Términos, las Políticas Adicionales para Vendedores Pro y cualquier otro término mencionado en el presente. \u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.1.5. Una vez completados estos pasos, Usted recibirá por correo electrónico una confirmación de la aceptación del pago de su pedido, así como una confirmación de su pedido. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e3.2. Pago del Precio Total de su pedido\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.2.1.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Precio Total se mostrará en el momento de validación de su pedido. Está expresado en euros e incluye el precio del Artículo, así como todos los costes aplicables, más concretamente, el coste del Servicio de Protección al Comprador, costes de envío y cualquier impuesto o tarifas aplicables. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.2.2. \u003c/span\u003e\u003cstrong\u003ePago\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Usted deberá usar el Sistema de Pago Integrado seguro de VINTED, que proporciona el Prestador de Sistemas de Pago Integrado, como parte de los Servicios de Protección al Comprador. Para evitar dudas, VINTED no proporciona ningún servicio de procesamiento de pagos. Puede pagar el Precio Total con tarjeta de crédito o débito, o con cualquier otro método de pago que VINTED introduzca ocasionalmente en la interfaz de pago integrado del Sitio. Si un Usuario proporciona en el Sitio una tarjeta de crédito o débito, u otro método de pago que se sospecha que pertenece a una tercera persona, se le puede solicitar que proporcione una prueba adicional de que la tarjeta de crédito o débito u otro método de pago pertenecen a un Usuario. También puede usar los fondos disponibles en su Saldo de VINTED (es decir, su cartera virtual disponible a través de VINTED), si hubiera. Si no tiene fondos suficientes en su Saldo de VINTED para cubrir el precio del/de los Artículo(s), puede pagar el faltante mediante otros métodos de pago disponibles. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Precio Total se debitará/reducirá de su tarjeta, su cuenta bancaria y/o su Saldo de VINTED una vez que haga clic en el botón “Pagar ahora”. El pago es procesado por el Prestador de Sistemas de Pago Integrado, que también guarda la información sobre su tarjeta de crédito o débito o cualquier otro método de pago. Usted será responsable únicamente por la transmisión de información asociada con la tarjeta de crédito o débito. Por la presente, el Vendedor Pro y VINTED rechazan toda responsabilidad en este sentido, en la mayor medida permitida por la legislación aplicable.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.2.3. \u003c/span\u003e\u003cstrong\u003eDepósito en Garantía\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El Precio de su pedido se guardará en un Depósito en Garantía hasta que se complete la Venta. Una vez que la Venta se considere completa, VINTED ordenará al Proveedor de Monedero electrónico que libere el precio del Artículo al Vendedor Pro, previa deducción del coste del Servicio de Protección al Comprador y los costes de envío retenidos por VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Vendedor Pro es únicamente responsable de la emisión de facturas al Comprador por los Artículos que vende en el Sitio, así como por el uso del Sistema de Envío Integrado. VINTED no podrá, bajo ninguna circunstancia, ser responsable de la emisión de facturas en representación del Vendedor Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e3.3. Entrega de su pedido\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.3.1.\u003c/span\u003e\u003cstrong\u003e Sistema de Envío Integrado\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Usted debe usar el Sistema de Envío Integrado de VINTED (etiquetas prepagas de envío) para las Ventas con un Vendedor Pro. Estos servicios de envío, transporte y entrega son provistos por terceros prestadores de servicios. VINTED no proporciona ningún servicio de este tipo. La lista de proveedores de envío integrado, así como los términos y condiciones de cada uno de estos proveedores están disponibles en cualquier momento \u003c/span\u003e\u003ca href=\"https://vinted.es/help/757\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí para los compradores\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e y \u003c/span\u003e\u003ca href=\"https://vinted.es/help/1018\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí para los vendedores\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Los Usuarios son responsables de revisar y estar de acuerdo con los términos y condiciones del proveedor de envío que seleccionen tal y como se especifica a continuación, tanto si actúan como Vendedores como si lo hacen como Compradores. Durante el proceso de compra, podrá elegir entre los proveedores de envío que haya seleccionado el Vendedor Pro. Los costes de envío se muestran en la pantalla de compra y son pagados por el Comprador junto con el precio del Artículo, los costes aplicables (en particular, el coste de los Servicios de Protección al Comprador) y los impuestos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.3.2.\u003c/span\u003e\u003cstrong\u003e Plazo de entrega\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El Vendedor Pro debe entregarle el Artículo en la fecha, o dentro del periodo de tiempo, que se especifique en el Mensaje Privado en el término de 30 días, como máximo. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi Usted es un consumidor y el Vendedor Pro no le entrega el Artículo en forma puntual, la Venta no se cancelará de manera automática. Usted podrá obtener los beneficios de la asistencia de Vinted activando la Protección al Comprador Pro como se describe en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e a continuación. Asimismo, puede cancelar la Venta de acuerdo con las disposiciones de la Ley, tras haber pedido formalmente al Vendedor Pro que le entregue el Artículo dentro de un periodo de tiempo adicional razonable y, si el Vendedor Pro continúa sin cumplir dentro de este periodo de tiempo, después de haber informado formalmente al Vendedor Pro que desea cancelar la Venta. Lo anteriormente expuesto se entiende sin perjuicio de cualquier reclamación que el Comprador pueda tener contra el Vendedor Pro, en virtud de la legislación aplicable, por no haber entregado el Artículo o por retraso en la entrega. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.3.3.\u003c/span\u003e\u003cstrong\u003e Sistema de Seguimiento de Envíos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED proporciona el sistema de seguimiento en línea que solo refleja la información de seguimiento proporcionada por los proveedores de envío del paquete. En consecuencia, en la medida en que lo permita la legislación aplicable, VINTED se exime de toda responsabilidad si el proveedor de envío integrado proporciona información de seguimiento inexacta, incompleta o desactualizada.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e3.4. Derecho de desistimiento\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.4.1. \u003c/span\u003e\u003cstrong\u003eAlcance\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Esta disposición se aplica únicamente si Usted es un consumidor, según el significado de la Directiva 2011/83/UE sobre los derechos de los consumidores (la “\u003c/span\u003e\u003cstrong\u003eDirectiva\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”) y las leyes nacionales de consumo aplicables a Usted, que compra un Artículo a un Vendedor Pro y Usted tiene un derecho de desistimiento en virtud de la Directiva y dicha legislación nacional. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eCabe destacar que Usted no tendrá un derecho de desistimiento si el Artículo que compró está clasificado dentro de alguna de las excepciones legales (para obtener más información, tenga a bien leer \u003c/span\u003e\u003ca href=\"https://vinted.es/help/886\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eesto\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e). \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Vendedor Pro será exclusivamente responsable en virtud de las disposiciones de esta sección. Vinted rechaza toda responsabilidad en este sentido. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.4.2.\u003c/span\u003e\u003cstrong\u003e Condiciones para el ejercicio de su derecho de desistimiento\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Usted podrá ejercer su derecho de desistimiento dentro de 14 días naturales a partir del día siguiente a la fecha de entrega del Artículo. Si este periodo finaliza un sábado, domingo o festivo, se extenderá al primer día laborable posterior. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUsted acepta que Vinted calculará este periodo en función de la información proporcionada por el prestador del servicio de envío seleccionado por Usted y no será responsable si dicho prestador del servicio de envío le proporciona información incorrecta. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eCon el fin de ejercer su derecho de desistimiento, usted puede, entre otras cosas, pulsar el botón “I have an issue” (Tengo un problema) en su chat con el Vendedor Pro (así como seleccionar un motivo y, en algunos casos, proporcionar pruebas, por ejemplo, cuando el motivo es un artículo falso), enviar el formulario de desistimiento adjunto como Anexo 1 a estos Términos y que también le proporcionará el Vendedor Pro en el paquete junto con el/los Artículo(s), o realizar cualquier otra declaración inequívoca expresando su deseo de ejercer su derecho de desistimiento. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTenga en cuenta que si ejerce el derecho de desistimiento sin utilizar las herramientas de comunicación que nuestra plataforma pone a su disposición a tal efecto, es posible que VINTED no tenga conocimiento de ello. En este caso, las sumas que haya pagado pueden ser transferidas al vendedor a pesar del ejercicio de su derecho de desistimiento.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi no quiere iniciar su derecho de desistimiento a través de VINTED, puede hacerlo proporcionando la siguiente información al Vendedor Pro:\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePor la presente, yo (*) informo que yo (*) desisto de mi (*) contrato de venta de los siguientes Artículos (*)\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePedidos el (*) / Recibidos el (*),\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNombre del Comprador (Consumidor),\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDirección del Comprador (Consumidor),\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFirma del Comprador (Consumidor) (sólo si se comunica este formulario en papel),\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFecha\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTambién puede completar y devolver al Vendedor Pro el modelo de formulario de desistimiento que se adjunta como Anexo 1 a estos Términos Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDespués, debe devolver el/los Artículo(s) al Vendedor Pro o a una persona designada por este sin demoras injustificadas y, a más tardar, dentro de 14 días desde el día en que comunicó su decisión de desistir de acuerdo con el párrafo anterior. Usted deberá pagar los costes de devolución del/de los Artículo(s), a menos que se especifique lo contrario en las Políticas Adicionales para Vendedores Pro. Los Artículos devueltos deben ser enviados con seguimiento de entrega y un número de rastreo. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.4.3.\u003c/span\u003e\u003cstrong\u003e Reembolso del Precio Total\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Se le reembolsará el Precio Total de su pedido, incluidos los costes iniciales de envío y el coste de la Protección al Comprador Pro sin demoras injustificadas, una vez que haya proporcionado un justificante del envío del/de los Artículo(s) al Vendedor Pro o una vez que el Vendedor Pro haya recibido el Artículo, lo que ocurra primero.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl reembolso se realizará a través del mismo medio de pago utilizado por Usted para la Venta. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e3.5. Garantías legales\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.1. El Vendedor Pro será exclusivamente responsable en virtud de las disposiciones de esta sección. En su calidad de simple intermediario, Vinted rechaza toda responsabilidad en este aspecto. Por lo tanto, cuando corresponda, Usted deberá ejercer estas garantías directamente con el Vendedor Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.2.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eDe acuerdo con las leyes nacionales aplicables a Usted, el Vendedor Pro será responsable ante Usted por cualquier defecto en la conformidad de los productos al contrato (si Usted es consumidor) y por cualquier defecto oculto del Artículo vendido (sea o no consumidor). \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePuede encontrar más información sobre sus derechos como Comprador, incluido sobre las garantías legales, en la sección “\u003c/span\u003e\u003ca href=\"https://vinted.es/our-platform\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eOur Platform\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e” (Nuestra Plataforma) del Sitio.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.3. Si realiza una compra desde Francia, el Vendedor Pro será responsable ante Usted conforme a la ley francesa por cualquier defecto en la conformidad de los productos al contrato en virtud de las condiciones previstas en los Artículos L. 217-4 y siguientes del Código del Consumidor francés (si es un consumidor) y por los defectos ocultos del Artículo vendido en virtud de las condiciones previstas en los Artículos 1641 y siguientes del Código Civil francés (sea o no consumidor). \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi es un consumidor y está actuando sobre la base de una garantía legal de conformidad, Usted:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ese beneficiará de un periodo de dos años a partir de la entrega del producto para actuar;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003epodrá optar entre la reparación o el reemplazo de los productos sujeto a las condiciones de coste descritas en el Artículo L. 217-9 del Código del Consumidor francés;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eno se le exigirá que proporcione pruebas de la existencia de la falta de conformidad de los productos durante los 24 meses siguientes a la entrega de los productos, excepto por los productos de segunda mano, para los cuales este periodo es de seis meses.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa garantía de conformidad se aplicará independientemente de cualquier garantía comercial otorgada por el Vendedor Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUsted también podrá decidir implementar la garantía contra defectos ocultos del Artículo vendido dentro del significado del Artículo 1641 del Código Civil francés y, en este caso, podrá optar entre la cancelación de la venta y una reducción en el precio de venta de acuerdo con el Artículo 1644 del Código Civil francés. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.4. Si realiza una compra desde Italia, el Vendedor Pro será responsable ante Usted conforme a la ley italiana por cualquier defecto en la conformidad de los productos al contrato en virtud de las condiciones previstas en el Artículo 128 del Código del Consumidor italiano (si es un consumidor) y por los defectos ocultos del Artículo vendido en virtud de las condiciones previstas en el Artículo 1490 del Código Civil italiano (sea o no consumidor).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.5. Si realiza una compra desde Bélgica, el Vendedor Pro será responsable ante Usted conforme a la ley belga, si es un consumidor, por cualquier defecto en la conformidad de los productos al contrato en virtud de las condiciones previstas en los Artículos 1604 y 1649 del Código Civil belga y por los defectos ocultos del Artículo vendido en virtud de las condiciones previstas en el Artículo 1641 del Código Civil belga.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.6. Si realiza una compra desde España, el Vendedor Pro será responsable ante Usted conforme a la ley española, si es un consumidor, por cualquier defecto en la conformidad de los productos al contrato en virtud de las condiciones previstas en los Artículos 114 y siguientes de la Ley General para la Defensa de los Consumidores y Usuarios española y por los defectos ocultos del Artículo vendido en virtud de las condiciones previstas en los Artículos 1484 y siguientes del Código Civil español.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.7.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi realiza una compra desde los Países Bajos, el Vendedor Pro será responsable ante Usted conforme a la ley holandesa, si es un consumidor, por cualquier defecto en la conformidad de los productos al contrato en virtud de las condiciones previstas en el Artículo 7:17 del Código Civil holandés.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.8.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi realiza una compra desde Luxemburgo, el Vendedor Pro será responsable ante Usted conforme a la ley luxemburguesa, si es un consumidor, por cualquier defecto en la conformidad de los productos al contrato en virtud de las condiciones previstas en L. 212-3 del Código del Consumidor luxemburgués y por los defectos ocultos del Artículo vendido en virtud de las condiciones previstas en el Artículo 1641 del Código Civil luxemburgués.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.5.9.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi usted realiza una compra en Portugal, el Vendedor Pro es responsable ante usted, de acuerdo con la legislación portuguesa, por cualquier defecto de conformidad de los productos con el contrato en las condiciones previstas en los Artículos 2 y siguientes del Decreto-Ley n.º 67/2003, del 8 de abril, (si usted es consumidor) y de los vicios ocultos del Artículo vendido en las condiciones previstas en los Artículos 911 y siguientes del Código Civil portugués (sea o no consumidor).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.6.\u003c/span\u003e\u003cstrong\u003e Finalización de una Transacción\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El Proveedor de Monedero electrónico retendrá el Precio Total de su pedido que retiene en depósito en garantía hasta que se complete la Transacción. Una vez completada la Transacción, el Precio Total de su pedido será liberado del Depósito en Garantía.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e4. SERVICIOS DE PROTECCIÓN AL COMPRADOR\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn su calidad de simple intermediario, Vinted no es una parte del acuerdo de Venta entre Usted y el Vendedor Pro. En ninguna circunstancia Vinted comprará o venderá Artículos que se muestran en el Sitio ni se jactará de hacerlo. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSin embargo, Vinted ofrece Servicios de Protección al Comprador que aseguran y facilitan la Venta. Estos Servicios de Protección al Comprador son obligatorios y se aplican automáticamente cuando el Comprador compra el Artículo haciendo clic en el botón \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e“Comprar ahora”\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eSi realiza una compra como parte de su actividad profesional\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e, no podrá recibir los beneficios de la Protección al Comprador Pro, pero igualmente se beneficiará de la Protección al Comprador descrita en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Podrá entonces tener derecho a recibir un reembolso del Precio Total de su pedido si activa la Protección al Comprador dentro del Período de Presentación de Disputas, si (i) el Artículo que ha recibido está dañado o es significativamente distinto al descrito (tal y como se define en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e), (ii) o si no ha recibido el Artículo dentro de la fecha de entrega prevista.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi usted es un consumidor, según el significado de la Directiva y de las leyes nacionales aplicables, tendrá automáticamente los beneficios de la Protección al Comprador Pro descrita en las Secciones \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.1\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e a \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.3\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e a continuación. VINTED le ayudará si no recibe el Artículo o este se entrega tarde, o si desea ejercer su derecho legal de desistimiento. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED proporciona los Servicios de Protección al Comprador,  y no reemplazan los derechos legales del Comprador (por ejemplo, el derecho legal de desistimiento) ni ninguna de las garantías legales que benefician al Comprador en virtud de las respectivas leyes, que pueden ejercerse en forma adicional a, e independientemente de, los Servicios de Protección al Comprador.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.1. Periodo de Validez de la Protección al Comprador Pro\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.1.1. Usted puede activar la Protección al Comprador Pro pulsando el botón “I have an issue” (Tengo un problema) que se encuentra disponible en el Mensaje Privado con el Vendedor Pro, seleccionando el tipo de problema y, en algunos casos, proporcionando pruebas justificativas:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003een el plazo de 14 días a partir del día de entrega del Artículo pedido;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003een caso de pérdida del Artículo, en el plazo de 14 días a partir de la recepción de un aviso que VINTED le enviará.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEste es el “\u003c/span\u003e\u003cstrong\u003ePeriodo de Validez\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e” de la Protección al Comprador Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.1.2. Usted no cumplirá con los requisitos para activar la Protección al Comprador Pro y VINTED no tomará en consideración su reclamo:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi Usted es un comerciante, según el significado de la Directiva.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eSi ya ha finalizado el Periodo de Validez descrito en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.1.1\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e anterior en la fecha de su reclamo, incluso si las Políticas Adicionales para Vendedores Pro permiten devoluciones o reintegros más allá de este periodo; \u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi ejerce su derecho de desistimiento o comunica su reclamo sin usar el botón “I have an issue” (Tengo un problema) disponible en su chat con el Vendedor Pro; o\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi su reclamo no cumple con el procedimiento descrito en estos Términos.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi Usted es un consumidor y no cumple con los requisitos para activar la Protección al Comprador Pro por uno de los motivos mencionados anteriormente, debe ponerse en contacto directamente con el Vendedor Pro por cualquier problema con su pedido. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.2. Alcance de la Protección al Comprador Pro\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa Protección al Comprador Pro incluye los servicios que figuran a continuación. Estos servicios se prestan únicamente en conjuntoy no se prestan como servicios separados. Por cualquier problema que no se encuentre cubierto por la Protección al Comprador Pro, debe contactarse con el Vendedor Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.2.1.\u003c/span\u003e\u003cstrong\u003e Pagos seguros y facilitación del derecho de desistimiento\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: VINTED lo ayudará a ejercer su derecho legal de desistimiento y a obtener un reintegro del Precio Total de su pedido si Usted cumple con los requisitos legales aplicables. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Precio Total de su pedido se guarda en una cuenta de depósito en garantía hasta que se completa la Venta. VINTED es la única parte que puede ordenar al Proveedor de Monedero electrónico que libere el precio del Artículo al Vendedor Pro, y no lo hará: (i) hasta que haya finalizado el Periodo de Validez de la Protección al Comprador Pro; o (ii) si Usted ha elevado a VINTED un problema dentro del Periodo de Validez, hasta que VINTED haya determinado si Usted debería recibir un reembolso:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eSi ha ejercido debidamente su derecho de desistimiento descrito en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.1.1\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e anterior y cumple con los requisitos legales aplicables, VINTED informará al Vendedor Pro que tiene la obligación legal de reembolsarlo una vez que el Vendedor Pro haya recibido el Artículo devuelto o usted haya proporcionado pruebas de su devolución al Vendedor Pro.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi el Vendedor Pro acepta o confirma la devolución, este informará a VINTED y VINTED ordenará al Proveedor de Monedero electrónico que libere el Precio Total guardado en depósito en garantía al Comprador. \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi el Vendedor Pro no confirma la recepción del Artículo devuelto en el plazo de 14 días naturales después de que Usted haya ejercido su derecho de desistimiento y si Usted proporcionó pruebas del envío del Artículo o pruebas de que el Vendedor Pro recibió el Artículo devuelto, VINTED investigará el asunto. También puede ponerse en contacto con VINTED dentro de este periodo de 14 días si no logra llegar a un acuerdo con el Vendedor Pro. Se suspenderá la Venta y el Precio Total de su pedido permanecerá en Depósito en garantía hasta que VINTED determine si Usted debería recibir un reembolso. \u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi ha ejercido su derecho de desistimiento pero no se completa la Venta y ni usted ni el Vendedor Pro se ponen en contacto con VINTED en el plazo de 14 días naturales después de que usted haya ejercido su derecho de desistimiento, ya sea para informarnos de que se llegó a un acuerdo o para confirmar la recepción del Artículo devuelto por parte del Vendedor Pro o para proporcionarnos pruebas de envío o de recepción efectiva o el Artículo devuelto por parte del Vendedor Pro, VINTED se pondrá de nuevo en contacto con usted para determinar si todavía desea retirarse de la Venta. Se le dará un plazo de dos días para responder. Si todavía desea retirarse de la Venta, VINTED comprobará si se cumplen los requisitos legales para que ejerza su derecho de desistimiento y, si ha proporcionado un justificante de envío, VINTED le reembolsará. En caso contrario, el Precio Total será liberado del Depósito en garantía.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSin perjuicio de lo anterior, VINTED podrá eximirlo de devolver el Artículo al Vendedor Pro, por ejemplo, cuando, después de haber investigado el asunto tanto con usted como con el Vendedor Pro, existen indicios sólidos de que el Artículo podría ser falso. Para obtener más información, acceder \u003c/span\u003e\u003ca href=\"https://vinted.es/help/894\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi VINTED considera que Usted ha ejercido su derecho de desistimiento de acuerdo con los requisitos legales aplicables, VINTED se asegurará de que reciba un reembolso del Precio Total de su pedido: el precio del Artículo, los costes de envío y el coste de la Protección al Comprador Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.2.2.\u003c/span\u003e\u003cstrong\u003e Pérdida de Artículos durante el envío o entrega tardía\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: Si su Artículo se ha extraviado, debe informar el problema a VINTED haciendo clic en el botón “I have an issue” (Tengo un problema) en el Mensaje Privado con el Vendedor Pro y completar el flujo de presentación de problemas lo antes posible, pero, a más tardar, 14 días naturales tras la recepción de una notificación que le enviará Vinted. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUsted puede cancelar su pedido y recibir automáticamente un reintegro si hace clic en el botón “Cancel this order” (Cancelar este pedido) en el término de 2 días de la notificación de VINTED mencionada anteriormente. Si no lo hace, recibirá igualmente los beneficios de la Protección al Comprador Pro durante los siguientes 14 días naturales (si este periodo finaliza un sábado, domingo o festivo, se extenderá al primer día laborable posterior). \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn cualquier caso, si recibe una notificación de VINTED que indica que el Artículo debería haberse entregado pero Usted no lo recibió, puede ponerse en contacto con VINTED para activar la Protección al Comprador Pro dentro del Periodo de Validez pulsando el botón “I have an issue” (Tengo un problema) o en el Mensaje Privado con el Vendedor Pro y debe completar el flujo de presentación de problemas. De lo contrario, puede ponerse en contacto con el Vendedor Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi no informa sobre el problema en un plazo de 14 días naturales a partir de la recepción de una notificación que le enviará VINTED, la Transacción se completará y el precio de compra del Artículo retenido en Depósito en garantía se liberará para el Vendedor Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.2.3.\u003c/span\u003e\u003cstrong\u003e Servicio de Atención al Cliente\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: puede ponerse en contacto con el servicio de atención al cliente de VINTED si necesita asistencia. Por ejemplo, VINTED puede intervenir si Usted o el Vendedor Pro infringen alguno de estos Términos. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.2.4.\u003c/span\u003e\u003cstrong\u003e Verificación de identidad comercial a Vendedores Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED verifica que, al momento de crear su cuenta de VINTED, los Vendedores Pro sean comerciantes o asociaciones existentes debidamente inscriptas en Francia. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.2.5.\u003c/span\u003e\u003cstrong\u003e Estándares aplicables a Vendedores Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED obliga a los Vendedores Pro a comprometerse a cumplir con las leyes aplicables y con sus derechos, incluidos, cuando corresponda, sus derechos como consumidor, y a procesar pedidos con el debido cuidado y diligencia. Puede obtener más información en el \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-guide\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eManual del Vendedor Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Se podrá impedir que los Vendedores Pro que no cumplan con las obligaciones expuestas en sus Términos con VINTED ofrezcan Artículos a la venta. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.3.\u003c/span\u003e\u003cstrong\u003e Coste de la Protección al Comprador Pro. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ePor cada Venta, se le cobrará un coste obligatorio por la Protección al Comprador Pro por encima del precio del Artículo, los costes de envío y cualquier impuesto aplicable, como contraprestación por los servicios proporcionados por VINTED a Usted en virtud de la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.2\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e anterior. Usted podrá ver la cantidad total de este coste en el Sitio antes de completar su pedido en la pantalla de compra.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.4.\u003c/span\u003e\u003cstrong\u003e No es un seguro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. La Protección al Comprador Pro no es un seguro ni un servicio de protección jurídica. La Protección al Comprador Pro es un servicio que ofrece VINTED. No sustituye a los derechos legales del Comprador ni a las garantías legales, que pueden ejercerse además de, e independientemente de, la Protección al Comprador Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.5.\u003c/span\u003e\u003cstrong\u003e Reconocimiento del rol de VINTED en la emisión de reembolsos en el marco de la Protección al Comprador Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Usted se compromete a cumplir con el proceso para recibir un reembolso en virtud de la Protección al Comprador Pro y a cooperar con VINTED para permitir que VINTED tome decisiones sobre cualquier asunto relacionado con la Protección al Comprador Pro, basándose en los criterios objetivos establecidos en estos Términos. Si usted resuelve directamente el problema con el Vendedor Pro después de haber activado la Protección al Comprador Pro, se compromete a informar a VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.6.\u003c/span\u003e\u003cstrong\u003e Mecanismo de reclamos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Puede utilizar el procedimiento de reclamos en relación con la decisión de VINTED, como se describe en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e5. FUERZA MAYOR\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl cumplimiento de sus obligaciones por parte del Vendedor Pro y VINTED en virtud de estos Términos podrá suspenderse en un caso de fuerza mayor que afecte a dicho cumplimiento. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUn caso de fuerza mayor se produce cuando un evento fuera del control de VINTED y/o del Vendedor Pro que no podría haberse previsto de manera razonable al momento de la conclusión del contrato y cuyos efectos no pueden evitarse mediante medidas adecuadas, impide que VINTED y/o el Vendedor Pro cumplan con sus obligaciones.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e6. MODIFICACIÓN DE ESTOS TÉRMINOS\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e6.1. VINTED podrá unilateralmente modificar estos Términos de acuerdo con los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e (véase la sección relativa a los Cambios Unilaterales de estos Términos en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos términos modificados se aplicarán únicamente a los Artículos comprados después de la entrada en vigencia de estas modificaciones, excepto cuando estén relacionados con la Protección al Comprador Pro. En este caso, los términos modificados podrán aplicarse en forma inmediata si: (i) su aplicación inmediata es necesaria para cumplir con la ley o una orden judicial; o (ii) los cambios están relacionados con compromisos adicionales por parte de VINTED o el Vendedor Pro con Usted o nuevas funciones que no dan lugar a ninguna disminución en sus derechos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSe le informarán dichos cambios relativos a la Protección de Comprador Pro por correo electrónico y/o mediante una notificación en el Sitio. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e6.2.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Vendedores Pro podrán modificar sus Términos Adicionales, si hubiera, en virtud de sus propias políticas.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7. RESPONSABILIDAD \u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e7.1. VINTED es un servicio de plataforma que conecta a Compradores con Vendedores Pro y actúa como proveedor de servicios de alojamiento. Todas las Ventas realizadas a través de VINTED son entre los Compradores y los Vendedores Pro. VINTED no es parte de ningún acuerdo de Venta y ofrece Servicios de Protección al Comprador Pro únicamente a los Compradores que cumplen con los requisitos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eVINTED NO REPRESENTA NI RESPALDA, NI SERÁ RESPONSABLE POR, LO SIGUIENTE:\u003c/strong\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003e\u003cstrong\u003eLAS ACCIONES, LOS ERRORES O LAS OMISIONES DE NINGÚN VENDEDOR PRO;\u003c/strong\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eLA VERACIDAD, EXHAUSTIVIDAD O PRECISIÓN DE NINGUNA INFORMACIÓN PROPORCIONADA POR UN VENDEDOR PRO; \u003c/strong\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eEL CUMPLIMIENTO POR PARTE DE UN VENDEDOR PRO DE ESTOS TÉRMINOS O CUALQUIER LEY APLICABLE;\u003c/strong\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eLA CALIDAD Y LA CANTIDAD DE LOS ARTÍCULOS O SU CONFORMIDAD CON LA DESCRIPCIÓN Y FOTOGRAFÍAS PROPORCIONADAS EN LA PÁGINA DEL ARTÍCULO; O\u003c/strong\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eEL NO LLEVAR A CABO LA VENTA DE ACUERDO CON ESTOS TÉRMINOS O CON LAS POLÍTICAS ADICIONALES PARA VENDEDORES PRO POR PARTE DEL COMPRADOR O DEL VENDEDOR PRO.\u003c/strong\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cstrong\u003eHASTA EL LÍMITE MÁXIMO PERMITIDO POR LAS LEYES APLICABLES, VINTED DECLINA TODA RESPONSABILIDAD POR LAS ACCIONES, ERRORES U OMISIONES DE VENDEDORES PRO Y COMPRADORES, EN ESPECIAL, EN RELACIÓN CON LOS EVENTOS ENUMERADOS ANTERIORMENTE. \u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e7.2. A menos que la ley prevea lo contrario, VINTED no será responsable del pago de ninguna obligación impositiva y social ni tendrá ninguna obligación de informe que pueda surgir para los Usuarios a partir de sus actividades dentro del Sitio. A los fines de las transacciones que se emprenden en el Sitio, los Usuarios son exclusivamente responsables por sus propias obligaciones de informe en materia impositiva y social, si surgiera alguna en virtud de la legislación aplicable. Puede obtener más información en el \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-guide\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eManual del Vendedor Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e8. DATOS PERSONALES\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e8.1.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eCuando Usted compra un Artículo a un Vendedor Pro en el Sitio:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eEl Vendedor Pro y VINTED realizan determinadas actividades de tratamiento de datos en su capacidad de responsable conjuntos del tratamiento, según el significado del artículo 26 (1), enunciado 1, del Reglamento General de Protección de Datos. VINTED le informa las responsabilidades de VINTED y los Vendedores Pro, y el punto de contacto designado en la sección “\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003e4. ¿Qué debería saber al interactuar con un Vendedor Pro?\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e” de la \u003c/span\u003e\u003ca href=\"https://vinted.es/privacy-policy\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePolítica de Privacidad\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eLas actividades de tratamiento de datos que no figuran en la sección “\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003e4. ¿Qué debería saber al interactuar con un Vendedor Pro?\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e” de la \u003c/span\u003e\u003ca href=\"https://vinted.es/privacy-policy\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePolítica de Privacidad\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e se llevan a cabo por separado y en forma independiente por VINTED y el Vendedor Pro. Consulte la propia política de privacidad del Vendedor Pro, que está disponible en su perfil. Los Vendedores Pro serán exclusivamente responsables de garantizar el cumplimiento de las leyes de protección de datos y de privacidad aplicables al tratar datos por separado y de forma independiente.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e8.2. Respecto del tratamiento de datos llevado a cabo exclusivamente por VINTED, se proporciona más información en la \u003c/span\u003e\u003ca href=\"https://vinted.es/privacy-policy\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePolítica de Privacidad\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e9. NOTIFICACIONES Y COMUNICACIONES\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTodas las notificaciones, solicitudes y otra información deberán enviarse como se establece en estos Términos:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003edel Comprador al Vendedor Pro: a través de los Mensajes Privados del Comprador con el Vendedor Pro en el Sitio, por correo electrónico o usando la información de contacto mencionada en las Políticas Adicionales para Vendedores Pro;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003edel Comprador a VINTED: (i) a través del \u003c/span\u003e\u003ca href=\"https://vinted.es/help/support_tickets/new?ch=help_center\u0026amp;faq_entry_id=615\u0026amp;allow_direct=1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eformulario de contacto\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e o (ii) en caso de conflicto entre el Comprador y el Vendedor Pro, a través de la ventana de Mensajes Privados del Comprador con el Vendedor Pro;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003edel Vendedor Pro o VINTED al Comprador: por correo electrónico, a la dirección de correo electrónico proporcionada al registrarse en el Sitio. Asimismo, el Vendedor Pro y VINTED pueden ponerse en contacto con el Comprador a través de la ventana de Mensajes Privados del Comprador con el Vendedor Pro y/o por correo electrónico. \u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e10. CESIÓN\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e10.1.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED podrá, sujeto a las leyes de protección de datos aplicables, transferir y/o ceder todos los derechos y obligaciones en virtud de estos Términos a cualquier tercero, en particular, en caso de transferencia de un sector de la actividad, una fusión por fundación de una empresa nueva, una fusión por absorción, división o cualquier cambio de control que afecte a VINTED, siempre y cuando esto no reduzca la protección de los derechos de los consumidores. Dicha transferencia libera a VINTED de toda obligación como operador del Sitio, en particular con los Vendedores Pro, para el futuro. En caso de que VINTED transfiera y/o ceda estos derechos y obligaciones en virtud de estos Términos a cualquier tercero, el Vendedor Pro tiene el derecho de terminar inmediatamente su relación con VINTED y cerrar su cuenta de VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e10.2.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi el Vendedor Pro o VINTED desean ceder sus derechos en virtud de estos Términos a un tercero y es probable que dicha cesión dé lugar a una reducción de sus derechos, VINTED o el Vendedor Pro se lo informarán y con una anticipación razonable.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e10.3.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eUsted no podrá transferir ni ceder ninguno ni todos sus derechos u obligaciones derivados de estos Términos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e11. LEYES APLICABLES; RESOLUCIÓN DE CONFLICTOS\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e11.1.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEstos Términos se rigen de acuerdo con las leyes nacionales del Comprador.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e11.2.\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn caso de desacuerdo entre Usted y VINTED, Usted podrá utilizar las opciones de resolución de conflictos descritas en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e11.3. En caso de desacuerdo entre Usted y el Vendedor Pro, consulte los Términos Adicionales para Vendedores Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e12. INEXISTENCIA DE SOCIEDAD\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEstos Términos no tienen el efecto de crear una sociedad entre el Vendedor Pro y/o VINTED y Usted, relaciones de derecho laboral, relaciones entre un agente comercial y un cliente de este último, ni una relación de franquicia.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eANEXO 1 MODELO DE FORMULARIO DE DESISTIMIENTO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eFormulario de devolución de pedido\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDomicilio de devolución al Vendedor:\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e[\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003edomicilio\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e]\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e[\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003edatos comerciales\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e] Fecha de pago:    [\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003efecha\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e]\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eID de la operación:    [\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003enúmero de ID\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e]\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e \u003c/p\u003e\r\n\u003ctable style=\"width: 68.8628%; height: 434px;\"\u003e\r\n\u003ctbody\u003e\r\n\u003ctr style=\"height: 54.3984px;\"\u003e\r\n\u003ctd style=\"width: 17.9283%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cstrong\u003ePedido\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 58.1412%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cstrong\u003eCódigo de devolución                                    \u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 23.9602%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cstrong\u003ePrecio\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr style=\"height: 76.7969px;\"\u003e\r\n\u003ctd style=\"width: 17.9283%; height: 76.7969px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e[\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003enombre del artículo\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e]\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 58.1412%; height: 76.7969px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 23.9602%; height: 76.7969px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e€ [\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003eprecio\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e]\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr style=\"height: 76.7969px;\"\u003e\r\n\u003ctd style=\"width: 17.9283%; height: 76.7969px;\"\u003e \u003c/td\u003e\r\n\u003ctd style=\"width: 58.1412%; height: 76.7969px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEnvío\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 23.9602%; height: 76.7969px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e€ [\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003ecoste de envío\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e]\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr style=\"height: 54.3984px;\"\u003e\r\n\u003ctd style=\"width: 17.9283%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 58.1412%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eProtección al Comprador Pro\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 23.9602%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e€ [\u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003ecoste de la protección al comprador pro\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e]\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr style=\"height: 54.3984px;\"\u003e\r\n\u003ctd style=\"width: 17.9283%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 58.1412%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cstrong\u003eTotal:\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd style=\"width: 23.9602%; height: 54.3984px;\"\u003e\r\n\u003cp\u003e\u003cstrong\u003e€ [\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eprecio total\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e]\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003e\u003cstrong\u003eCódigos de devolución\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e1 - Parece un artículo falso\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e2 - El tamaño no coincide con la descripción\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3 - No me gusta el artículo\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e4 - Está dañado (manchas/olor/agujeros/color incorrecto)\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e5 - Recibí un pedido incorrecto/incompleto\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e6 - Otros\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eInformación sobre devoluciones\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePara devolver su pedido, simplemente complete este formulario y envíelo al Vendedor Pro junto con el/los artículo(s) (en su estado original).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi desea que VINTED respalde la devolución de su artículo, asegúrese de completar los siguientes pasos en el plazo de 14 días a partir de la recepción de su pedido:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eDiríjase a la conversación con el Vendedor Pro, haga clic en o seleccione el botón “I have an issue\" (Tengo un problema) y cuéntenos por qué desea devolver el artículo. Siga las instrucciones para llegar a un acuerdo con el Vendedor Pro. \u003c/span\u003e\u003cstrong\u003eNo envíe de vuelta el artículo antes de haber completado este paso\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e; de lo contrario, nuestro equipo de atención no estará incluido en el proceso de devolución y no podrá ayudarlo.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eComplete este formulario de devolución de pedido, asegurándose de seleccionar el código de devolución correcto.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eEmpaquete el artículo, añada este formulario, y envíelos de vuelta al Vendedor Pro. \u003c/span\u003e\u003cstrong\u003eUsted deberá pagar el coste del envío, a menos que el Vendedor Pro ofrezca devoluciones sin cargo\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTenga a bien guardar el justificante del envío hasta que confirmemos que se ha procesado su reintegro.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePara obtener más información o asistencia en cualquier momento, visite el Centro de Ayuda: \u003c/span\u003e\u003ca href=\"https://vinted.es/help/894\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehttps://www.vinted.es/help/894\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e \u003c/p\u003e\r\n\u003cp\u003e \u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eAPÉNDICE 2: ACUERDO DE RESPONSABILIDAD CONJUNTA DEL TRATAMIENTO PARA USUARIOS PRO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePreámbulo\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED UAB (Švitrigailos str. 13, Vilnius LT-03228, Lituania, “\u003c/span\u003e\u003cstrong\u003eVINTED\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”) es el proveedor de la plataforma VINTED (la “\u003c/span\u003e\u003cstrong\u003ePlataforma\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”) y les permite a los usuarios profesionales (“\u003c/span\u003e\u003cstrong\u003eUsuarios Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”) venderles artículos a otros usuarios en la Plataforma. Usted se registró como Usuario Pro y puede utilizar los servicios proporcionados por VINTED en la Plataforma como Usuario Pro. Cuando los Usuarios Pro utilizan la Plataforma y llevan a cabo actividades comerciales que implican a otros usuarios de la Plataforma en calidad de interesados, algunas operaciones de tratamiento de los datos se llevan a cabo junto con VINTED como corresponsables del tratamiento (VINTED y Usted, como Usuario Pro, se mencionan en conjunto como las “\u003c/span\u003e\u003cstrong\u003ePartes\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”) en el sentido del primer párrafo, apartado 1 del artículo 26 del Reglamento General de Protección de Datos (“\u003c/span\u003e\u003cstrong\u003eRGPD\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”). Existen otras operaciones de tratamiento de los datos que las Partes llevan a cabo por separado y de manera independiente. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas Partes aceptan la responsabilidad de cumplir con las obligaciones en virtud de las leyes aplicables (en particular, el RGPD) indicadas en este “Acuerdo de Responsabilidad Conjunta del Tratamiento para Usuarios Pro” (“\u003c/span\u003e\u003cstrong\u003eAcuerdo\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”) y firman este Acuerdo para cumplir con su obligación legal en virtud del segundo párrafo, apartado 1 del artículo 26 del RGPD y para regir su relación más allá de dicha obligación. El presente Acuerdo se celebra de forma idéntica entre VINTED y todos los Usuarios Pro de la Plataforma. Cuando se hace referencia al término “Usuarios Pro” dentro de este Acuerdo, esas secciones se aplican a cada Usuario Pro por separado e individualmente. Todos los términos utilizados en el presente Acuerdo, que también se utilicen en el RGPD y cualquier otra ley directamente aplicable al tratamiento de los datos en el ámbito de la responsabilidad conjunta entre las Partes, tendrán el mismo significado que los términos utilizados en dichas leyes aplicables.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eI. Alcance\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl presente Acuerdo se aplica a todo tratamiento de los datos personales que realicen Usted y VINTED como corresponsables del tratamiento. La responsabilidad conjunta del tratamiento que les corresponde a las Partes se limita a las operaciones de tratamiento de datos y a las fases de tratamiento de datos en las que determinan conjuntamente los objetivos/finalidades y los medios del tratamiento de datos personales en los términos del apartado 1 del artículo 26 del RGPD. En concreto, dichas operaciones de tratamiento de datos y fases de tratamiento de datos pueden ser las siguientes, en función de sus actividades y de las interacciones que mantenga con los interesados.\u003c/span\u003e\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003eFinalidad del tratamiento de los datos\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003eFases de la responsabilidad conjunta de tratamiento de las Partes\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNotificación a los Usuarios Pro sobre la interacción con su perfil (por ejemplo, nuevos seguidores) y artículos (“Me gusta” del artículo) por parte de los usuarios de la Plataforma.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRecopilación de datos personales por parte de VINTED y transferencia de los mismos a los Usuarios Pro por parte de VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHabilitación de la comunicación entre los Usuarios Pro y otros usuarios de la Plataforma.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTodo el tratamiento de los datos personales por parte de VINTED necesario para proporcionarles un canal a los Usuarios Pro para la comunicación con los interesados y sus funciones.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHabilitación para que los Usuarios Pro dejen reseñas para otros usuarios en la Plataforma.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRecopilación de datos personales por parte de VINTED y publicación de la reseña por parte de VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHabilitación para que los Usuarios Pro reciban reseñas de otros usuarios en la Plataforma.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRecopilación de datos personales por parte de VINTED y publicación de la reseña por parte de VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eGestión y abordaje de consultas del servicio de atención al cliente relacionadas con los interesados que hayan comprado artículos a un Usuario Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRecopilación de datos personales por parte de VINTED y transferencia de dichos datos a un Usuario Pro por parte de VINTED, y tratamiento de los datos por ambas partes, como parte de la colaboración de las Partes para resolver problemas en todas las fases.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHabilitación de las transacciones entre los Usuarios Pro y los interesados que le hayan comprado algo a un Usuario Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRecopilación de los datos personales necesarios para que los Usuarios Pro puedan identificar las transacciones de VINTED, y transferencia de dichos datos por parte de VINTED a un Usuario Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHabilitación de los Usuarios Pro para emitirle facturas a los interesados que le hayan comprado algo a un Usuario Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRecopilación de datos personales por parte de VINTED y transferencia de los mismos a un Usuario Pro por parte de VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eHabilitación de los Usuarios Pro para que puedan enviar los artículos comprados por los interesados. \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRecopilación de datos personales por parte de VINTED y transferencia a un Usuario Pro o, en caso de que se utilicen proveedores de servicios de envío integrados, transferencia de dichos datos al proveedor de servicios de envío por parte de VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eGestión y abordaje de las solicitudes relativas al tratamiento de datos personales en el ámbito de la responsabilidad conjunta de las Partes respecto de dicho tratamiento.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eRecopilación de datos personales ya sea por parte de VINTED o de un Usuario Pro y transferencia de los datos a la otra parte, así como cualquier otro tratamiento de los datos que realicen las Partes y que sea necesario para resolver problemas en todas las fases.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003e\u003cstrong\u003eII. Punto de contacto\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDe acuerdo con el tercer párrafo, apartado 1 del artículo 26 del RGPD, las Partes designan el siguiente punto de contacto:\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNombre: VINTED, UAB\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDirección: Švitrigailos str. 13, Vilnius LT-03228, Lituania\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDirección de correo electrónico: \u003c/span\u003e\u003ca href=\"mailto:dpo@vinted.es\"\u003e\u003cspan style=\"font-weight: 400;\"\u003edpo@vinted.es\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eIII. Términos generales \u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas Partes trabajan en conjunto y se ayudan y colaborar entre sí. Las Partes se notificarán mutuamente de forma inmediata y completa si se observan errores o irregularidades en el tratamiento de los datos dentro del ámbito de su responsabilidad conjunta de tratamiento o si se descubren violaciones de las disposiciones del presente Acuerdo o violaciones de las leyes aplicables (en particular, el RGPD). \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSalvo con el objeto de cumplir una obligación legal según las leyes aplicables, se le prohíbe revelar información a terceros en relación con la responsabilidad conjunta de tratamiento que comparten Usted y VINTED sin la autorización de VINTED. Puede ponerse en contacto con VINTED para obtener la autorización, y Usted se compromete a no revelar información a terceros a menos que VINTED lo autorice por escrito, incluido por vía electrónica. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl presente Acuerdo tendrá prioridad sobre cualquier disposición similar contenida en otros acuerdos entre las Partes y, en caso de conflicto con cualquier otro acuerdo entre las Partes, prevalecerá el presente Acuerdo, a menos que los acuerdos en conflicto garanticen una mayor protección de los derechos y libertades de los interesados. El presente Acuerdo no exime a las Partes de las obligaciones derivadas de la legislación aplicable (en particular, del RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eIV. Derechos del interesado\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSin perjuicio del punto de contacto designado, indicado en el apartado “II. Punto de contacto”, las Partes reconocen que, en virtud del RGPD, los interesados pueden ponerse en contacto con cualquiera de las Partes para ejercer sus derechos como interesados. En caso de que un interesado se ponga en contacto con Usted para ejercer un derecho del interesado que implique o pueda implicar también el tratamiento de los datos en el ámbito de la responsabilidad conjunta de las Partes, Usted está obligado a remitir la solicitud del interesado a VINTED sin demora. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl cumplimiento de los derechos del interesado es responsabilidad de ambas Partes. Las Partes acuerdan centralizar la comunicación para el cumplimiento de los derechos de los interesados hacia los mismos y en asuntos relacionados con los derechos de los interesados hacia las autoridades de control. Generalmente, VINTED se encarga de la comunicación con los interesados y las autoridades de control en relación con el cumplimiento de los derechos de los interesados. No obstante, en algunos casos, puede ser necesario que Usted se comunique con un interesado o con una autoridad de control sobre asuntos relacionados con los derechos del interesado, y no estará exento de cumplir sus propias obligaciones legales en virtud de las leyes aplicables relativas a los derechos del interesado. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUsted está obligado a ayudar a VINTED con prontitud y sin demora indebida con toda la información de que disponga y que pueda recabar de terceras fuentes, que sea necesaria para cumplir con los derechos del interesado. Además, debe asegurarse de cumplir con todas las obligaciones relacionadas con los derechos de los interesados en virtud de las leyes aplicables (en especial, el RGPD) que deba cumplir Usted exclusivamente (por ejemplo, la eliminación de datos que se encuentren en su base de datos). \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eV. Gestión de las violaciones/brechas de la seguridad de los datos personales \u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas leyes aplicables (conforme al RGPD y a los artículos 33 y 34 del RGPD) regulan si se deben notificar las violaciones/brechas de la seguridad de los datos personales y de qué manera. Mantener el cumplimiento de las obligaciones de notificación en virtud de las leyes aplicables y evaluar las medidas necesarias para cumplir dichas obligaciones es responsabilidad de ambas Partes. Las Partes acuerdan centralizar la comunicación para el cumplimiento de sus obligaciones legales en virtud del primer párrafo, apartado 1 del artículo  33 del RGPD y del apartado 1 del artículo 34 del RGPD. VINTED se encarga de toda la comunicación externa con las respectivas autoridades de control y con los interesados en relación con cualquier violación presunta o confirmada de la seguridad de los datos personales. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas Partes se notificarán mutuamente y sin demora indebida sobre cualquier violación/brecha presunta o confirmada de la seguridad de los datos personales. Usted está obligado a ayudar a VINTED con prontitud y sin demora indebida con toda la información de que disponga y que pueda recabar de terceras fuentes, que sea necesaria para evaluar y cumplir con cualquier obligación legal relacionada con la violación de la seguridad de los datos personales. Además, debe asegurarse de implementar todas las medidas necesarias para cumplir con las disposiciones de la legislación aplicable (en especial, el RGPD) que deban ser implementadas exclusivamente por Usted (por ejemplo, la aplicación de medidas de mitigación de riesgos). \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eVI. Base jurídica para el tratamiento de los datos personales\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn general, ambas Partes, como corresponsables del tratamiento, deben asegurarse de que disponen de una base jurídica para el tratamiento de los datos personales. Si bien ambas Partes tienen la obligación de contar con una base jurídica para el tratamiento de los datos personales, VINTED determinará la base jurídica, según la ley aplicable, utilizada para las fases de tratamiento de los datos en que VINTED realice efectivamente el tratamiento de los datos personales en el ámbito de la responsabilidad conjunta. Cada una de las Partes se compromete a respetar la legislación aplicable en materia de protección de datos y a garantizar que los datos personales recabados en el marco de la responsabilidad conjunta no sean objeto de un tratamiento posterior que resulte incompatible con los fines para los que fueron recabados inicialmente dichos datos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eVII. Notificación a los interesados\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa legislación aplicable regula cómo y en qué medida se debe notificar a los interesados sobre el tratamiento de los datos personales que les conciernen. Dichas disposiciones se encuentran en el RGPD, y en los artículos 13 y 14 del RGPD. Las Partes acuerdan que VINTED notificará a los interesados sobre el tratamiento de los datos personales en el ámbito de la responsabilidad conjunta de las Partes. Además, VINTED pondrá a disposición de los interesados los aspectos esenciales del acuerdo entre las Partes, conforme a la segunda oración, apartado 2 del artículo 26 del RGPD. Cada una de las Partes tiene el deber de informar sobre el tra
