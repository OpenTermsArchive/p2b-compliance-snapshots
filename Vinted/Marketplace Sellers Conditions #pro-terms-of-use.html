os Usuarios o Usuarios Pro y/o al Sitio;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elos mensajes que puedan calificarse de acoso de cualquier tipo.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED puede utilizar software y algoritmos automatizados para ayudarnos a detectar contenidos de Mensajes Privados que sean contrarios a las buenas costumbres y a la seguridad pública, o que indiquen un comportamiento fraudulento. Si el software automatizado detecta cualquier contenido de este tipo en un Mensaje Privado, sin limitar otros recursos disponibles para VINTED, (i) el Mensaje Privado y el Usuario Pro pueden ser bloqueados y/o el Mensaje Privado puede ser ocultado al Usuario o Usuario Pro al que fue enviado y (ii) el Usuario Pro que envió dicho Mensaje Privado puede recibir una advertencia recordándole su obligación de cumplir con estos Términos Pro informándole de que VINTED puede tomar otras medidas descritas en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e15\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e a continuación, como la suspensión de la Cuenta del Usuario Pro en caso de nuevas infracciones. El uso por parte de VINTED de dicho software automatizado no se interpretará como un compromiso de vigilancia, ni como una obligación de búsqueda activa de actividades y/o contenidos ilícitos en el Sitio y, en la medida en que lo permita la legislación aplicable, no dará lugar a ninguna responsabilidad para VINTED. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e12.2. Intercambio de opiniones entre Usuarios y Usuarios Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUna vez finalizada una Transacción, el Comprador y el Vendedor Pro pueden publicar comentarios sobre el otro en el Sitio. No se da ninguna compensación a los Usuarios, a los Usuarios Pro o a VINTED a cambio de las reseñas en línea. Solo los Usuarios y Usuarios Pro pueden escribir y publicar reseñas en el Sitio. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa crítica de un Usuario o Usuario Pro sobre otro Usuario o Usuario Pro debe ser siempre justa y honesta. Las mentiras y los insultos están prohibidos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED no comprueba las reseñas antes de su publicación en el Sitio por parte de los Usuarios o Usuarios Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi alguna reseña publicada en el Sitio es inapropiada o abusiva o no cumple con estos Términos Pro, los Usuarios Pro pueden denunciar la reseña a VINTED de acuerdo con el procedimiento de denuncia descrito en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e13\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e. A solicitud de un Usuario Pro, VINTED eliminará las reseñas de acuerdo con estos Términos Pro y la legislación aplicable.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAsimismo, VINTED podrá bloquear la cuenta de cualquier Usuario Pro que proporcione una reseña que no cumpla con estos Términos Pro, conforme a lo que se establece en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e15\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e12.3. Foro\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAntes de utilizar el Foro, cada Usuario Pro debe leer las Reglas del Foro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Usuarios Pro deben cumplir con las Reglas del Foro cuando utilicen el Foro. Los Usuarios Pro son responsables de los mensajes que publiquen en el Foro. VINTED no es responsable del Contenido del Foro (o de lo que los Usuarios, Usuarios Pro y Visitantes hagan con dicho Contenido).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e13. RESPONSABILIDAD\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e13.1.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Todos los Usuarios y Usuarios Pro son plenamente responsables de cualquier información que publiquen en el Sitio, así como de los Artículos que ofrezcan o vendan a otros Usuarios o Usuarios Pro. Sin perjuicio de lo anterior, los Usuarios Pro reconocen y aceptan que son plenamente responsables de la carga de cualquier Artículo en el Catálogo, así como de la descripción del Artículo, las fotografías y los vídeos, de cualquier información publicada en el Sitio y de las declaraciones realizadas a los Compradores o a otros Usuarios y Usuarios Pro, así como de la exactitud de los demás datos facilitados (incluidos los Mensajes Privados, los comentarios y las publicaciones en los Foros) (en lo sucesivo denominados conjuntamente el \"\u003c/span\u003e\u003cstrong\u003eContenido\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e\"). Además, los Usuarios Pro son los únicos responsables de las Transacciones realizadas con otros Usuarios o Usuarios Pro y de las disputas que pudieran derivarse de ellas, salvo en los casos en que las disputas sean causadas por el incumplimiento de VINTED de sus obligaciones en virtud de estos Términos Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e13.2.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Los Usuarios Pro deben cumplir con todas las leyes, normas y reglamentos que les sean aplicables al utilizar el Sitio. Los Usuarios Pro deben, en particular, abstenerse de (i) infringir los derechos de terceros, (ii) infringir los derechos de propiedad intelectual o poner en venta artículos falsificados, (iii) poner en venta Artículos que infrinjan las leyes o los reglamentos; (iv) incitar a la comisión de delitos o crímenes, a la discriminación, al odio o a la violencia por motivos de raza, origen étnico o nacionalidad, (v) comunicar información incorrecta o información confidencial, (vi) hacer comentarios difamatorios, (vii) cometer acciones que puedan poner en peligro a menores de edad, (viii) publicar los datos personales de otras personas o violar el derecho a la intimidad o (ix) apropiarse indebidamente de la identidad de otra persona; o (x) cargar o introducir de otro modo cualquier Contenido que sea ilegal, falso o inexacto. Los Usuarios Pro deben actuar y utilizar el Sitio de buena fe.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e13.3.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e VINTED actúa como mero intermediario entre Compradores y Vendedores Pro. Si cualquier Usuario, Usuario Pro o Visitante informa a VINTED de cualquier conducta indebida de otro Usuario, Usuario Pro o Visitante, VINTED podrá prestar asistencia a la parte afectada. VINTED también cooperará con las autoridades locales si es necesario. En el caso de que un Usuario Pro no cumpla con la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e14\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e o infrinja de otro modo estos Términos Pro, el Usuario Pro reconoce y acepta que es el único responsable de todas y cada una de las pérdidas directas e indirectas resultantes de terceros o de VINTED, cuando la ley lo permita. En consecuencia, el Usuario Pro reconoce y acepta que, en la medida permitida por la legislación aplicable, y salvo en los casos de incumplimiento por parte de VINTED de los presentes Términos Pro o de la legislación aplicable, VINTED no será en ningún caso responsable de los daños y perjuicios sufridos por los Visitantes, Usuarios, Usuarios Pro y/o terceros. En particular, sin que esta lista sea exhaustiva, VINTED no será responsable de (i) las acciones u omisiones de los Usuarios Pro, (ii) la adecuación, exactitud, exhaustividad y/o legalidad de cualquier Contenido; o (iii) la seguridad, calidad y cantidad de los Artículos que los Usuarios Pro vendan o compren a través del Sitio, ni de la conformidad de un Artículo con la descripción proporcionada (iv) cualquier problema con las Transacciones, excepto cuando se estipule expresamente en la Protección al Comprador o en la Protección al Comprador Pro, según corresponda.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e13.4. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED no es responsable del Contenido generado por los Usuarios Pro. Los Usuarios Pro son responsables de sus Contenidos. Los Usuarios Pro reconocen y aceptan que, en su calidad de proveedor de alojamiento, VINTED no tiene ninguna obligación contractual de llevar a cabo ninguna verificación de los Contenidos y de los Artículos que figuran en el Catálogo y, en la medida en que lo permita la legislación aplicable, no será responsable en ningún caso de los daños y perjuicios sufridos por los Visitantes, Usuarios, Usuarios Pro y/o terceros en relación con estos Contenidos y Artículos. De acuerdo con sus obligaciones legales, VINTED retirará del Sitio cualquier Contenido ilícito que le haya sido debidamente comunicado, de forma suficientemente detallada y clara. Si VINTED detecta Contenidos o Elementos que infrinjan, o puedan infringir, las leyes aplicables y/o estos Términos Pro, VINTED tomará medidas contra el Usuario Pro, según lo previsto en las Secciones \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e7.7\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e y \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e15\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e13.5.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Si cualquier Usuario, Usuario Pro o Visitante descubre un Contenido que justifique crímenes contra la humanidad, que incite al odio racial y/o a la violencia, y/o a actos terroristas, que esté relacionado con pornografía infantil o cualquier otro contenido ilícito, deberá informar inmediatamente a VINTED, ya sea:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eaplicando el procedimiento de denuncia descrito \u003c/span\u003e\u003ca href=\"https://vinted.es/help/288\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eponiéndose en contacto con VINTED a través del \u003c/span\u003e\u003ca href=\"https://vinted.es/help/support_tickets/new?ch=help_center\u0026amp;faq_entry_id=615\u0026amp;allow_direct=1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eformulario de contacto\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eenviando un correo electrónico a la dirección \u003c/span\u003e\u003ca href=\"mailto:legal@vinted.es\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elegal@vinted.es\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eenviando una carta en la que se expongan detalladamente los hechos subyacentes a la siguiente dirección: VINTED UAB, Švitrigailos g. 13, LT-03228 Vilnius, Lituania.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eSi se denuncia dicho Contenido, VINTED se reserva el derecho de suspender inmediatamente, sin previo aviso, la Cuenta del Usuario Pro (incluida cualquier transacción en curso) y de eliminar el Contenido, según lo previsto en las Secciones \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e7.7\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e y \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e15\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cstrong\u003e13.6. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi un Usuario Pro cree que algún Contenido puede violar estos Términos Pro y/o sus derechos y/o los derechos de un tercero (por ejemplo, falsificación, insulto, violación de los derechos de privacidad, problema de seguridad del producto), el Usuario Pro puede notificarlo a VINTED, ya sea:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eaplicando el procedimiento de notificación descrito \u003c/span\u003e\u003ca href=\"https://vinted.es/help/288\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eponiéndose en contacto con VINTED a través del \u003c/span\u003e\u003ca href=\"https://vinted.es/help/support_tickets/new?ch=help_center\u0026amp;faq_entry_id=615\u0026amp;allow_direct=1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eformulario de contacto\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eenviando un correo electrónico a la dirección \u003c/span\u003e\u003ca href=\"mailto:legal@vinted.es\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elegal@vinted.es\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eenviando una carta en la que se expongan detalladamente los hechos subyacentes a la siguiente dirección: VINTED UAB, Švitrigailos g. 13, LT-03228 Vilnius, Lituania;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003epara los titulares de derechos de Propiedad Intelectual específicamente, presentando una notificación de infracción de derechos de Propiedad Intelectual completando el formulario que está disponible \u003c/span\u003e\u003ca href=\"https://vinted.es/help/intellectual_property_infringement\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cstrong\u003e13.7. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED no se responsabiliza de las obligaciones fiscales o de información que puedan surgir a los Usuarios Pro por sus actividades dentro del Sitio. A los efectos de las Transacciones realizadas en el Sitio, los propios Usuarios Pro son los únicos responsables de cualquier obligación de declaración de impuestos, si se produjera alguna en virtud de la legislación aplicable.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e13.8. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn cumplimiento de las leyes y reglamentos aplicables, VINTED toma todas las medidas apropiadas para proteger la seguridad de los datos proporcionados por los Usuarios Pro y para evitar que nuestros Servicios comprometan los datos y el software almacenados en los ordenadores, tabletas o teléfonos inteligentes de los Usuarios Pro. Sin embargo, incluso aunque VINTED haya adoptado las medidas apropiadas en consonancia con los requisitos legales, sus sistemas pueden verse comprometidos por eventos impredecibles como los ataques cibernéticos o las violaciones de la seguridad en relación con la transmisión de datos o que afectan al volumen y la velocidad de las transmisiones de datos. En estas condiciones, sugerimos encarecidamente a los Usuarios Pro que tomen todas las medidas apropiadas para proteger sus propios datos y/o software, especialmente de la contaminación por cualquier virus que circule por Internet.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e14. OBLIGACIONES DEL USUARIO PRO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e14.1.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e En la prestación de los Servicios, VINTED adopta medidas para garantizar que los Usuarios Pro puedan utilizar el Sitio de forma segura. Una experiencia segura constituye una parte integral y esencial de todos los Servicios. Sin embargo, mantener este entorno seguro depende en gran medida de los Usuarios y de su comportamiento. Por esta razón, al utilizar el Sitio, los Usuarios Pro se comprometen a seguir las reglas estipuladas en estos Términos, incluidas, pero sin limitarse a, las normas descritas en esta Sección 14 y en las Secciones 15.2 y 15.3 siguientes.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro se compromete a lo siguiente:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eregistrarse en el Sitio una sola vez, sin crear más de una cuenta, salvo en los siguientes casos: (i) el Usuario Pro desee tener una Cuenta privada y una Cuenta Pro, como se describe en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.4.2\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e, en cuyo caso el Usuario Pro no puede registrarse utilizando la misma dirección de correo electrónico y estas cuentas deben estar claramente separadas, es decir, la Cuenta privada no puede utilizarse para fines profesionales y viceversa; (ii) si un tercero obtiene acceso a la Cuenta de un Usuario, este puede crear otra Cuenta, pero solo después de que el Usuario haya informado a VINTED sobre el acceso de terceros y VINTED haya bloqueado la Cuenta original;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eal registrarse en el Sitio, proporcionar información veraz y completa sobre sí mismo, en particular su información legal, denominación, domicilio social, número de registro y registro mercantil, datos bancarios, número de teléfono y dirección de correo electrónico;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eregistrar su organización o actividad profesional ante las autoridades francesas pertinentes, en particular en el registro de sociedades y comercio francés, el registro profesional francés y, de manera más general, cumplir con todas las obligaciones legales e inscripciones aplicables para ejercer una actividad profesional;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003emantener las licencias y los permisos adecuados que se exijan legalmente para su participación en la Transacción;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ecumplir con la obligación de utilizar el Sistema Integrado de Pago y Envío cuando los Compradores no sean Usuarios Pro;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eactualizar inmediatamente la información en el Sitio con respecto a su inscripción como empresa, corporación o asociación (incluido, entre otros datos, su número de registro de IVA) y cualquier otra información legal que haya cambiado después del registro en el Sitio. Es posible que los Usuarios Pro puedan hacer esto directamente en su página de perfil, aunque algunos datos solo pueden modificarse poniéndose en contacto con el servicio de atención al cliente de VINTED;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003ecumplir con estos Términos Pro, con inclusión los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta para Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, el Acuerdo de Responsabilidad Conjunta del Tratamiento adjunto a estos Términos Pro, las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e y las \u003c/span\u003e\u003ca href=\"https://vinted.es/forum-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Foro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eproporcionar información objetiva, correcta, exhaustiva y detallada sobre los Artículos publicados en el Catálogo;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003egarantizar que el Contenido no contenga información ilegal o que viole los derechos de terceros, que el Contenido no se utilice para una práctica comercial desleal, abusiva, engañosa o agresiva;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003egarantizar que el Contenido sea sincero y exacto, y que no se omita ninguna información cuya comunicación a los consumidores se exija por ley;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003egarantizar que el precio total propuesto para la venta de los Artículos es exacta e incluye el IVA si el Usuario Pro está sujeto a dicho impuesto;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003egarantizar que el resto de la información relativa a los Artículos también sea exacta;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003einformar inmediatamente a VINTED si un Comprador ejerce su derecho de desistimiento;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eabstenerse de usar cualquier herramienta de \u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-weight: 400;\"\u003esoftware\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-weight: 400;\"\u003e externa (incluidos, a título enunciativo, bots, programas de extracción de datos, programas de rastreo, spider) al registrarse o usar el Sitio o los Servicios (incluido, entre otros, a efectos de promocionar artículos, añadir artículos a Favoritos), salvo que dicho uso sea autorizado, ofrecido o permitido de algún modo por VINTED.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e14.2. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro se compromete a no incurrir en lo siguiente:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eutilizar el Sitio y/o los Servicios con la intención de emprender acciones o transacciones ilícitas o fraudulentas;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ecopiar contenido o información que aparezca en el Sitio y que haya sido cargado por VINTED u otro Usuario o Usuario Pro del Sitio; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eutilizar contenido o información que aparezca en el Sitio para unr propósito ilegal. Se prohíbe cualquier acción relacionada con el scraping, la minería de datos, la extracción, el framing o la recopilación del Contenido de los Sitios en cualquier forma y por cualquier medio;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eactuar de forma contraria al orden público o a las buenas costumbres;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003epublicar el mismo Artículo más de una vez en el Catálogo del Sitio, así como abstenerse de eliminar y volver a cargar el mismo Artículo varias veces con el fin de aumentar su visibilidad;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ecompartir, publicar o utilizar de otro modo información y/o datos engañosos o incorrectos;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003efomentar la adquisición de un artículo cuya venta o posesión esté prohibida o restringida; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eutilizar (en particular, compartir y/o publicar) fotografías (i) de las que el respectivo Usuario Pro no sea titular de los derechos de propiedad intelectual (en general, se trata de fotografías encontradas en Internet), o (ii) que contengan enlaces a otros sitios web;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eutilizar (en particular, compartir y/o publicar) fotografías (i) en las que sean visibles personas que no sean el propio Usuario Pro respectivo, a menos que las otras personas visibles hayan consentido la publicación de estas fotografías; o (ii) que sean o puedan considerarse contrarias a las buenas costumbres y/o a la seguridad pública (por ejemplo, fotografías eróticas, pornográficas o de contenido violento);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003epublicar Contenido que elogie, promueva, fomente o incite al terrorismo, al racismo, al revisionismo, a la xenofobia, a la homofobia, al sexismo, a la incitación al odio, a la discriminación, a la trata de personas, al crimen organizado, a las organizaciones ilegales, a la autolesión, al suicidio, a la tortura, a la crueldad con los animales, a la apología de los crímenes de guerra o de los genocidios, a la explotación sexual de niños y/o adultos, a los cultos; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eofrecer, vender, comprar, Artículos que vulneren los derechos de propiedad intelectual de terceros, como marcas registradas y/u otros símbolos en la medida en que estén protegidos por la legislación aplicable (como por ejemplo los signos de empresa en determinadas jurisdicciones), derechos de diseño y/o derechos de autor;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003einfringir los derechos de propiedad y/o los derechos personales de terceros (incluidos los derechos de propiedad intelectual);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003einfringir las leyes y/o reglamentos aplicables; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eutilizar (en particular, compartir y/o publicar) programas y/o archivos informáticos que contengan virus, o que puedan (i) perturbar el funcionamiento normal del Sitio y/o de los Servicios, (ii) infectar los ordenadores de los Usuarios y, por lo tanto, provocar pérdidas para el Usuario o sus bienes o (iii) impedir al Usuario utilizar el Sitio, los Servicios o el ordenador del Usuario;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eofrecer y/o compartir y/o promover de otro modo enlaces a otros sitios web y/o empresas que prestan servicios similares a los que ofrece el Sitio;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eofrecer, compartir o promover de otro modo enlaces a otros sitios web o empresas que presten servicios similares a los que ofrece el Sitio o a sitios web o empresas cuyo contenido o actividad sea ilegal o contrario a nuestras políticas de contenido;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003edesensamblar, descompilar o aplicar ingeniería inversa a cualquier parte del Sitio;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eadaptar, copiar, variar, editar, distribuir o comercializar contenido del Sitio sin el consentimiento previo por escrito de VINTED.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e14.3. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro reconoce y acepta lo siguiente:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003etodas las Transacciones con los Compradores se regirán por los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta para Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e adjuntos a estos Términos;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003edebe cumplir con los derechos otorgados a los Compradores en virtud de los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta para Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003edebe garantizar, en cualquier circunstancia, que dispone de los recursos humanos y organizativos necesarios para cumplir con sus obligaciones en virtud de los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta para Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003een caso de que el Comprador ejerza su derecho de desistimiento, VINTED podrá eximir al Comprador de la obligación de devolver el Artículo al Vendedor Pro, por ejemplo, cuando, después de haber investigado el asunto tanto con el Comprador como con el Vendedor Pro, existan indicios sólidos de que el Artículo podría ser falso. \u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e14.4. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro debe proporcionarle a los Compradores sus propias condiciones de venta adicionales (las\u003c/span\u003e\u003cstrong\u003e “Políticas adicionales del Vendedor Pro”\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e); para ello, seleccionará “Sus políticas” y completará la plantilla en la configuración de la Cuenta Pro. Las políticas adicionales del Vendedor Pro:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eno pueden en ningún caso menoscabar los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta para Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003epueden incluir otras condiciones contractuales que sean compatibles con los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta para Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, por ejemplo, con respecto a servicios de posventa o garantías comerciales adicionales;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003edeben incluir toda la información previa a la venta, así como toda la información relativa a la venta, según lo exigen la legislación y la normativa aplicables (a menos que dicha información ya se facilite al Comprador de otra manera adecuada);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003edeben, en particular, proporcionar información completa y exacta sobre las direcciones, referencias profesionales y datos de contacto del Usuario Pro.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn caso de que existan disposiciones en las Políticas Adicionales del Vendedor Pro que contradigan los Términos de Venta de Vendedores Pro, estos últimos prevalecerán en la medida de la inconsistencia.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e14.5. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro es el único responsable de la emisión de facturas por los Artículos que vende en el Sitio, así como los servicios de envío revendidos al Comprador dentro del Sitio. VINTED no podrá, en ninguna circunstancia, ser responsable de la emisión de facturas en representación del Usuario Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn el caso de que las Transacciones en el Sitio den lugar a responsabilidades fiscales y obligaciones de declaración de datos para un Usuario Pro, estas responsabilidades fiscales u obligaciones de declaración de datos no podrán, en ningún caso, ser transferidas a VINTED. El Usuario Pro es el único responsable de cumplir con sus propias obligaciones fiscales o de declaración de datos de acuerdo con la legislación aplicable. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e15. DERECHO DE VINTED A RESTRINGIR Y BLOQUEAR CUENTAS PRO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e15.1. Restricción y bloqueo de Cuentas Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Con el fin de garantizar un entorno seguro para los Usuarios o los Usuarios Pro que utilizan el Sitio, VINTED podrá, incluso mediante el uso de software y algoritmos automatizados:\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e15.1.1. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eRestringir la Cuenta de un Usuario Pro. A los Usuarios Pro cuyas Cuentas estén restringidas i) se les impedirá utilizar o acceder a algunas de las funciones del Sitio, como, por ejemplo, la capacidad de publicar Artículos, realizar Transacciones, transferir fondos que tengan en su monedero electrónico VINTED, enviar mensajes privados a todos los demás Usuarios o Usuarios Pro, ver los Artículos publicados por todos los demás Usuarios o ii) soportar una visibilidad reducida de sus Artículos en la página de resultados de búsqueda de consultas; y/o \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e15.1.2.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Bloquear la Cuenta de un Usuario Pro de forma temporal o definitiva. Los Usuarios Pro cuyas Cuentas estén bloqueadas ya no podrán acceder al Sitio. En su caso, podrán completar las Transacciones pendientes y transferir los fondos que tengan en su monedero electrónico VINTED a su cuenta bancaria, siempre que los Usuarios Pro hayan completado las comprobaciones de KYC pertinentes (si son necesarias). Sin embargo, si la Cuenta Pro fue bloqueada debido a que la Cuenta Pro fue comprometida o en base a la decisión del Proveedor de Monedero electrónico de considerar a los Usuarios Pro como fraudulentos, dichos Usuarios Pro ya no podrán transferir los fondos mantenidos en su monedero electrónico de VINTED a su cuenta bancaria. Si VINTED bloquea una Cuenta Pro, puede impedir que este Usuario Pro se vuelva a registrar en el Sitio.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED se compromete a tomar medidas de restricción o bloqueo que i) tengan en cuenta los intereses legítimos de los Usuarios a la hora de tomar estas medidas, ii) sean proporcionales a las circunstancias y, en particular, a la infracción o infracciones cometidas por el Usuario Pro. Las infracciones cometidas por los Usuarios Pro darán lugar a un bloqueo y/o restricción temporal de su Cuenta Pro, a menos que i) el Usuario cuya Cuenta ya ha sido bloqueada o restringida temporalmente no se abstenga de cometer nuevas infracciones, o ii) estas infracciones sean graves o reiteradas, en cuyo caso la Cuenta Pro será bloqueada definitivamente.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e15.2. Restricción y bloqueo de las cuentas Pro con previo aviso\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED podrá restringir y/o bloquear una Cuenta Pro si el Usuario Pro:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eincumple estos Términos Pro, las Reglas del Catálogo o las Reglas del Foro o las leyes aplicables;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eproporciona o publica, al registrarse en el Sitio o al utilizarlo, información incorrecta, engañosa, falsa, obsoleta y/o incompleta de acuerdo con estos Términos Pro, o no mantiene dicha información actualizada;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003einsulta de forma deliberada e intencionada a otras personas; o\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eabusa de las funcionalidades proporcionadas por el Sitio o las utiliza de mala fe, como por ejemplo abusando de la posibilidad de denunciar Contenidos o de apelar las decisiones de VINTED de restringir el uso del Sitio, los bloqueos de cuentas o la eliminación de contenidos;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003einicia transacciones fuera de VINTED;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eha recibido, al menos, un aviso de que debía retirar Artículos que no cumplían los criterios enumerados en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.2\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e y no cumplió con dicha solicitud en los plazos requeridos.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi VINTED bloquea una Cuenta Pro, dará al Usuario Pro un periodo de aviso razonable e informará a este usuario del bloqueo mediante un soporte duradero. Si el efecto de este bloqueo es restringir el acceso de los Usuarios Pro a todas las funcionalidades del servicio, este periodo no podrá ser inferior a 30 días.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e15.3. Restricción o bloqueo inmediato de las Cuentas Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Sin perjuicio de lo anterior, VINTED podrá restringir o bloquear la Cuenta Pro con efecto inmediato y sin previo aviso o advertencia en cualquiera de los siguientes casos:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eCuenta Pro denunciada por el Proveedor de Monedero electrónico. El Proveedor de Monedero electrónico puede denunciar a VINTED cualquier Cuenta Pro si el Proveedor de Monedero electrónico tiene serias razones para sospechar que, en su uso de los servicios de pago proporcionados por el Proveedor de Monedero electrónico, el Usuario Pro ha infringido las leyes aplicables y/o los términos y condiciones del Proveedor de Monedero electrónico, y/o ha hecho un uso indebido del Sitio (incluidas ventas ilegales en el Sitio, lavado de dinero, estafa, robo de identidad, uso de documentos falsos);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDisputa de pago iniciada por el Usuario Pro a través de un proveedor de servicios de pago externo. Si un Usuario Pro inicia un procedimiento de resolución de disputas en relación con una Transacción a través de un proveedor de servicios de pago externo y existen razones objetivas y legítimas para creer que, en este contexto, el Usuario Pro ha infringido las leyes aplicables, ha incumplido estos Términos Pro y/o ha hecho un uso indebido del Sitio, VINTED podrá restringir o bloquear temporalmente la Cuenta Pro de forma inmediata (incluida la suspensión y/o cancelación de cualquier transacción en curso);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED está sujeta a una obligación legal o reglamentaria que le exige el cese de una manera que no permite respetar un plazo de preaviso de 30 días; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED ejerce un derecho de cese en virtud de una razón imperativa de conformidad con las leyes aplicables; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eEl uso de los Servicios por parte del Usuario Pro viola alguna ley, reglamento o norma de seguridad pública o puede tener consecuencias graves para la salud, la seguridad o los intereses económicos legítimos de otros Usuarios, Usuarios Pro o terceros. Por ejemplo:\u003c/span\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"list-style-type: none;\"\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro ha cargado en el Sitio Contenidos que justifican crímenes contra la humanidad, que incitan al odio racial y/o a la violencia o que se refieren a la pornografía infantil;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro se apropia indebidamente de la identidad de otro Usuario, Usuario Pro o persona;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eExisten razones consistentes y objetivas para sospechar que un Usuario Pro ha cometido o está cometiendo un fraude de cualquier tipo, o que un Usuario Pro hace un uso indebido de la plataforma de forma que pone en peligro la seguridad de otros Usuarios o Usuarios Pro o la seguridad de la plataforma, como por ejemplo, pero sin limitarse a ello, iniciar sesión desde direcciones IP sospechosas, estafar o enviar spam a otros Usuarios. VINTED se compromete a llevar a cabo su investigación de fraude con diligencia, y a examinar con prontitud y seriedad cualquier reclamo del Usuario Pro sospechoso.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eYa se han notificado reiteradas infracciones de estos Términos Pro al Usuario Pro;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eExiste un riesgo para la seguridad y el funcionamiento técnico del sistema informático de VINTED.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e15.4. Disposiciones generales sobre el bloqueo y la restricción de las cuentas Pro.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e15.4.1. Declaración de motivos.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e En las circunstancias mencionadas en las Secciones \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e15.2\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e y \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e15.3\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e anteriores, VINTED proporcionará al Usuario Pro una notificación por escrito en la que se indiquen los motivos de la restricción o el bloqueo de su Cuenta, a menos que:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED esté sujeto a una obligación legal o reglamentaria de no hacerlo;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro haya infringido repetidamente estos Términos Pro.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e15.4.2. Apelación.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e El Usuario Pro tendrá la oportunidad de impugnar la decisión de VINTED enviando un reclamo a través del sistema interno de gestión de reclamos descrito en la Sección 19.2 a continuación. Dicho reclamo se tramitará en un plazo razonable.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e16. DERECHOS Y OBLIGACIONES DE VINTED\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e16.1.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e VINTED podrá, en cualquier momento, reorganizar el Catálogo, los espacios publicitarios u otra información sobre los Artículos, siempre que estos cambios no modifiquen el Contenido proporcionado por el Usuario o Usuario Pro, con el fin de facilitar el uso del Sitio. Dichos cambios no supondrán desventajas para los Vendedores y no limitarán las obligaciones de VINTED en virtud de estos Términos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e16.2.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e VINTED podrá, en cualquier momento, publicar Noticias u otras comunicaciones sobre ofertas a corto y largo plazo en el Sitio, concursos, juegos o promociones que cumplan con la legislación nacional para promocionar nuevos Servicios o bienes o servicios de terceros. Pueden aplicarse condiciones especiales. La información relativa a las ofertas, concursos, juegos o promociones se proporcionará en el Sitio y, cuando constituyan un contrato vinculante entre el Usuario Pro y VINTED, el Usuario Pro tendrá la oportunidad de aceptar por separado estos términos, que se pondrán a disposición en un formato que permita su almacenamiento y reproducción. En caso de incoherencia entre estos Términos Pro y las condiciones especiales publicadas en el Sitio aplicables a las Noticias, estas últimas se considerarán como los términos específicos aplicables a las Noticias en cuestión y, por lo tanto, prevalecerán en la medida de la incoherencia.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e16.3.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e VINTED podrá en cualquier momento finalizar o suspender la explotación del Sitio o cederla a terceros, previa notificación a los Usuarios del Sitio y respetando un plazo de preaviso de treinta (30) días. Dicha transferencia libera a VINTED para el futuro. En caso de que VINTED transfiera y/o ceda estos derechos y obligaciones en virtud de estos Términos Pro a un tercero, el Usuario Pro tiene derecho a poner fin a su relación inmediatamente y a cerrar su cuenta con VINTED, incluidos estos Términos Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e17. DATOS PERSONALES\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e17.1.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e VINTED y el Usuario Pro llevan a cabo actividades de tratamiento de algunos datos personales en calidad de corresponsables del tratamiento dentro de los términos del artículo 26.1 del Reglamento General de Protección de Datos. Las actividades de tratamiento de los datos personales que se enmarcan dentro del ámbito de la responsabilidad conjunta del tratamiento, y las responsabilidades de VINTED y el Usuario Pro se detallan en el “Acuerdo de Responsabilidad Conjunta del Tratamiento para Usuarios Pro” en el Apéndice 2 de estos Términos Pro. El Acuerdo de Responsabilidad Conjunta del Tratamiento para VINTED Pro se celebra entre VINTED y cada Usuario Pro mediante la formalización de estos Términos Pro y forma parte integral de los presentes Términos Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e17.2.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Otros tipos de actividades de tratamiento de los datos personales que no se enmarcan dentro del ámbito de la responsabilidad conjunta del tratamiento de VINTED y el Usuario Pro se llevan a cabo de forma independiente y por separado por parte de VINTED o el Usuario Pro. Con respecto a dichos tipos de tratamiento de los datos, cada parte es la única responsable del cumplimiento de las leyes aplicables en materia de protección de datos (en particular, el Reglamento General de Protección de Datos) y privacidad.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e17.3.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Los Usuarios Pro deben tener su propia política y aviso de privacidad en la medida en que lo exijan las leyes aplicables en materia de protección de datos (en particular, el Reglamento General de Protección de Datos) o privacidad. Cuando las políticas adicionales del Vendedor Pro incluyan disposiciones sobre la protección de datos personales, el Vendedor Pro deberá garantizar que la información sobre el tratamiento de datos por parte de VINTED sea fácil y claramente distinguible de la información sobre el tratamiento de datos por parte del Usuario Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e17.4.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Los Usuarios Pro no deben tratar los datos personales de una manera que infrinja los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, estos Términos Pro o las leyes aplicables. VINTED no será responsable del incumplimiento por parte de los Usuarios Pro de las leyes de protección de datos y privacidad aplicables, a menos que las leyes de protección de datos y privacidad aplicables se opongan a que el Usuario Pro tenga la responsabilidad exclusiva con respecto a dicho incumplimiento.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e18. CONFIDENCIALIDAD; DIVULGACIÓN; RETENCIÓN DE DERECHOS\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e18.1.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e El receptor de cualquier Información Confidencial no divulgará dicha Información Confidencial, excepto a filiales, empleados, agentes o asesores profesionales que necesiten conocerla y que hayan aceptado por escrito mantener su confidencialidad (o, en el caso de los asesores profesionales, que estén obligados de otro modo a hacerlo). El receptor se asegurará de que esas personas y entidades utilicen la Información Confidencial recibida únicamente para ejercer los derechos y cumplir las obligaciones que se derivan de estos Términos Pro, con un grado de precaución razonable para mantener su confidencialidad. El receptor también podrá revelar la Información Confidencial cuando lo exija la ley, tras dar un preaviso razonable de su divulgación, si estuviera legalmente permitido.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e18.2.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Además de lo establecido en estos Términos Pro, VINTED retiene los derechos plenos a la explotación del Sitio. El Usuario Pro no venderá, arrendará, subarrendará, alterará ni utilizará ningún activo que reciba en virtud de estos Términos Pro para ningún fin ajeno a las Transacciones.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e18.3.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e El Usuario Pro no podrá hacer ninguna declaración pública sobre la relación contemplada en estos Términos Pro sin la aprobación por escrito de VINTED, excepto cuando lo exija la ley y tras brindar un preaviso razonable a VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19. GOBERNANZA, RESOLUCIÓN DE CONFLICTOS Y RESCISIÓN\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.1.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Estos Términos Pro se rigen de acuerdo con las leyes nacionales del Usuario Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.2. Sistema interno de gestión de reclamos. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn caso de desacuerdo entre VINTED y el Usuario Pro, este podrá hacer lo siguiente:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eEn primer lugar, dirigir una reclamación por escrito al Departamento de Atención al Cliente de VINTED mediante el \u003c/span\u003e\u003ca href=\"https://vinted.es/help/support_tickets/new?ch=help_center\u0026amp;faq_entry_id=615\u0026amp;allow_direct=1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eformulario de contacto\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eA falta de respuesta por parte de este departamento en un plazo razonable de un (1) mes, o si el Usuario Pro no quedara satisfecho con la respuesta recibida, dicho Usuario Pro o VINTED pueden intentar resolver el conflicto de manera amigable, previo a recurrir a los servicios de mediación en virtud de la Sección 19.3 y/o previo a que el conflicto pueda presentarse ante un tribunal competente.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.3.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Los Usuarios Pro podrán recurrir a la mediación para resolver sus conflictos con VINTED en relación con la prestación de los Servicios a través de cualquiera de los mediadores inscritos en los siguientes Centros de Mediación: \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.3.1. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eCentro de Mediación y Arbitraje de París (CMAP)\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e39 avenue Franklin D. Roosevelt\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e75008 París\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eFRANCIA\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDirección de correo electrónico: \u003c/span\u003e\u003ca href=\"mailto:cmap@cmap.fr\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ecmap@cmap.fr\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSitio web: \u003c/span\u003e\u003ca href=\"https://www.cmap.fr/\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehttps://www.cmap.fr/\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.3.2. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eMédiateur des entreprises\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSitio web y datos de contacto: \u003c/span\u003e\u003ca href=\"https://www.economie.gouv.fr/mediateur-des-entreprises\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehttps://www.economie.gouv.fr/mediateur-des-entreprises\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED asumirá una proporción razonable de los costes de mediación aplicables.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSalvo que la legislación aplicable disponga lo contrario, la mediación es voluntaria y ni el Usuario Pro ni VINTED pueden ser obligados a utilizarla para resolver conflictos relacionados con los Servicios. Esta mediación no afecta a los derechos de VINTED o del Usuario Pro de iniciar un procedimiento judicial en cualquier momento.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.4. RESCISIÓN DE ESTOS TÉRMINOS PRO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.4.1.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e El Usuario Pro puede poner fin a su relación con VINTED en cualquier momento con efecto inmediato, pero tendrá que cumplir con todas sus obligaciones que resultaron de las Transacciones que el Usuario Pro celebró antes de la finalización de su relación con VINTED. El Usuario Pro podrá finalizar su relación con VINTED cerrando su cuenta o enviando un correo electrónico a \u003c/span\u003e\u003ca href=\"mailto:legal@vinted.es\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elegal@vinted.es\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.4.2.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e VINTED podrá finalizar su relación con el Usuario Pro en particular por los siguientes motivos: \u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa decisión de VINTED de dejar de prestar los Servicios;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa decisión de VINTED de dejar de realizar sus actividades;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa decisión de VINTED de cambiar el operador para las actividades del Sitio, en su totalidad o en parte.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa decisión de VINTED de finalizar la relación con el Usuario Pro será notificada al Usuario Pro por correo electrónico con 30 días de antelación.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.4.3.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Una vez terminada la relación entre VINTED y un Usuario Pro por el motivo que sea, VINTED seguirá tratando los datos personales relativos al Usuario Pro mientras exista una base legal que permita u obligue a VINTED a tratar los datos. En este contexto, se ofrece más información sobre el tratamiento de datos en nuestra \u003c/span\u003e\u003ca href=\"https://vinted.es/privacy-policy\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePolítica de Privacidad\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.5.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Todas las notificaciones, solicitudes y demás información entre el Usuario Pro y VINTED se enviarán según lo establecido en estos Términos Pro:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003edel Usuario Pro a VINTED: mediante el \u003c/span\u003e\u003ca href=\"https://vinted.es/help/support_tickets/new?ch=help_center\u0026amp;faq_entry_id=615\u0026amp;allow_direct=1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eformulario de contacto\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, correo electrónico o correo postal, utilizando los datos de contacto que figuran en la Sección 19.7 a continuación;  \u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ede VINTED al Usuario Pro: por correo electrónico, a la dirección de correo electrónico proporcionada al registrarse en el Sitio.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.6. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEstos Términos Pro no tienen el efecto de crear una asociación (independientemente de su forma jurídica) entre VINTED y los Usuarios Pro, relaciones laborales, relaciones entre un agente comercial y su cliente, ni una relación de franquicia.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.7.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Un Usuario Pro puede expresar sus objeciones con respecto al acceso, uso o funcionamiento del Sitio o de los Servicios a través de una notificación. Las notificaciones deben enviarse a VINTED mediante el \u003c/span\u003e\u003ca href=\"https://vinted.es/help/support_tickets/new?ch=help_center\u0026amp;faq_entry_id=615\u0026amp;allow_direct=1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eformulario\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e o por carta a VINTED UAB, Svitrigailos st. 13 Vilnius LT-03228, Lituania. Escríbanos a esta dirección para todas las solicitudes legales: \u003c/span\u003e\u003ca href=\"mailto:legal@vinted.es\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elegal@vinted.es\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e19.8. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Usuarios Pro pueden ponerse en contacto con VINTED completando el formulario disponible \u003c/span\u003e\u003ca href=\"https://vinted.es/help/support_tickets/new?ch=help_center\u0026amp;faq_entry_id=615\u0026amp;allow_direct=1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eAPÉNDICE 1: TÉRMINOS DE VENTA PARA VENDEDORES PRO DE VINTED\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eAPÉNDICE 2: ACUERDO DE RESPONSABILIDAD CONJUNTA DEL TRATAMIENTO PARA USUARIOS PRO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eAPÉNDICE 1: TÉRMINOS DE VENTA PARA VENDEDORES PRO DE VINTED\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eTÉRMINOS DE VENTA PARA VENDEDORES PRO DE VINTED\u003c/strong\u003e\u003cstrong\u003e – \u003c/strong\u003e\u003cstrong\u003eversión aplicable a partir del \u003c/strong\u003e\u003cstrong\u003e15-03-2023\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEstos Términos Estándares de Venta para Vendedores Pro (los “\u003c/span\u003e\u003cstrong\u003eTérminos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”) se aplican a las Ventas realizadas por Vendedores Pro a través del Sitio. El Sitio es manejado por \u003c/span\u003e\u003cstrong\u003eVINTED UAB\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e (\"\u003c/span\u003e\u003cstrong\u003eVINTED\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e\"), una empresa ubicada en la calle Svitrigailos 13, Vilnius LT-03228, Lituania, inscripta bajo el número 302767152 ante el Registro Mercantil de la República de Lituania.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eAntes de comprar un artículo a un Vendedor Pro a través del Sitio, Usted deberá leer estos Términos y las Políticas Adicionales para Vendedores Pro, aceptarlos y comprometerse a cumplirlos. \u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eEstos constituyen un acuerdo vinculante principalmente entre Usted (en adelante, el “Comprador” y nombrado con los pronombres “Usted”, “su” o “suyo”) y el Vendedor Pro y, en la medida en que sea pertinente, entre Usted y VINTED.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e1. DEFINICIONES\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eA menos que se especifique lo contrario en estos Términos, los términos en mayúscula tendrán el mismo significado que se les asignó en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e; \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eComprador\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere a Usted, el Usuario que compra o desea comprar en el Sitio uno o más Artículos a un Vendedor Pro. Usted es consumidor o comerciante, según el significado de la Directiva 2011/83/EU de la UE sobre los derechos de los consumidores y las leyes nacionales de consumo aplicables a Usted. Si Usted es comerciante, no podrá gozar todos los derechos descritos en estos Términos;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eProtección al Comprador\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere al Servicio definido en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e; \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eProtección al Comprador Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere al Servicio definido en la Sección 4 a continuación;  \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePeriodo de Validez de la Protección al Comprador Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: tiene el significado que se le asigna en la Sección 4.1 a continuación;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eServicios de Protección al Comprador\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere a los Servicios de Protección al Comprador y Protección al Comprador Pro ofrecidos por Vinted con el fin de facilitar y asegurar las Ventas realizadas en el Sitio. Los Servicios de Protección al Comprador no constituyen servicios de seguro ni servicios de garantía de protección legal; \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eDirectiva\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere a la Directiva 2011/83/UE sobre los derechos de los consumidores;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eProveedor de Monedero electrónico:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere al prestador de servicios de pago de VINTED, MANGOPAY S.A., una sociedad de responsabilidad limitada registrada en Luxemburgo. MANGOPAY S.A. es una entidad de dinero electrónico autorizada y regulada por la autoridad de supervisión del sector financiero de Luxemburgo (“Commission de Surveillance du Secteur Financier”), que proporciona servicios de pago, incluidos los servicios de monedero electrónico y de depósito en garantía en el Sitio;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eSistema de Pago Integrado:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere al sistema de pago en línea que permite a los Usuarios Pro pagar por Artículos y Servicios en el Sitio, en el que el servicio de pago es proporcionado por el Prestador de Sistemas de Pago Integrado (definido a continuación);\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePrestador de Sistemas de Pago Integrado:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a cualquier prestado de servicios de pago autorizado, incluido el Proveedor de Monedero electrónico, que ha suscrito un contrato con VINTED para la prestación de servicios de pago en el Sitio;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eArtículo(s)\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere a los productos/artículos cuya venta no está prohibida por la legislación nacional aplicable y/o las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e de VINTED y que el Vendedor Pro incluye en el Catálogo correspondiente del Sitio, con el fin de venderlos;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eUsuario/Vendedor Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere a todo usuario que incluye uno o más Artículos en el Catálogo pertinente del Sitio para su venta como parte de su actividad profesional. Los Vendedores Pro son identificados en el Sitio mediante una etiqueta de “Pro”;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePolíticas Adicionales para Vendedores Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: Se refiere a los términos de venta adicionales del Vendedor Pro, que se aplicarán junto con estos Términos. Podrá leerlos haciendo clic en el hipervínculo que figura en la página del Artículo y en el perfil de VINTED del Vendedor Pro (para obtener una explicación más detallada, acceda \u003c/span\u003e\u003ca href=\"https://vinted.es/help/907\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e). En caso de contradicción entre las Políticas Adicionales para Vendedores Pro y alguno de estos Términos, prevalecerán estos Términos;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eVenta\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere a la transacción y el acuerdo de venta celebrado en forma directa entre un Comprador y un Vendedor Pro;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eSistema de Seguimiento de Envíos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere al sistema de seguimiento en línea proporcionado por VINTED, basado en la información facilitada por el proveedor de envíos y que permite a los Compradores realizar el seguimiento de su Artículo una vez que ha sido enviado por el Vendedor Pro;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eTérminos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere a estos Términos de Venta Estándar de los Vendedores Pro que constituyen un acuerdo vinculante (i) principalmente entre usted, el Comprador, y el Vendedor Pro, y, (ii) en la medida en que sea pertinente, entre usted y VINTED;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eTérminos y Condiciones de VINTED\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere al acuerdo vinculante entre VINTED y los Usuarios, Usuarios Pro y Compradores, disponible \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e2. OBJETO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e Estos Términos definen lo siguiente: \u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos términos y condiciones generales aplicables a las Ventas realizadas por Vendedores Pro a través del Sitio, las cuales son efectivas directamente entre usted y el Vendedor Pro.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Servicios de Protección al Comprador que le ofrece VINTED.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e3. TÉRMINOS DE VENTA CON EL VENDEDOR PRO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.1. \u003c/span\u003e\u003cstrong\u003ePasos a seguir para completar su pedido\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.1.1. El Sitio y los Servicios no están destinados a menores de edad.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.1.2. Un Usuario Pro que haya publicado un Artículo para su venta podrá retirarlo o modificar su precio en cualquier momento, antes de ponerse en contacto con un Comprador para la venta del Artículo en cuestión. Cuando un Artículo del Catálogo se pone a la venta, esto constituye una oferta de venta del Artículo correspondiente por parte del Usuario Pro, la cual podría ser aceptada por un Comprador. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.1.3. Para comprar un Artículo, Usted deberá hacer lo siguiente:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eAcceder al Sitio y crear una cuenta de VINTED, como se describe en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e y, en caso de ser un Usuario Pro, como se describe en los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-use\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Uso para Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eRealizar una búsqueda en el Catálogo y hacer clic en la página del Artículo para ver su descripción y sus fotos proporcionadas por el Vendedor Pro;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSeleccionar el Artículo que desea comprar;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eSeguir las instrucciones del Sitio, en particular, completando el formulario del pedido y seleccionando su método de envío preferido. La lista de proveedores de envío integrado, así como los términos y condiciones de cada uno de estos proveedores (incluidos los posibles límites de compensación del transportista), están disponibles \u003c/span\u003e\u003ca href=\"https://vinted.es/help/757\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí para los compradores\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e y \u003c/span\u003e\u003ca href=\"https://vinted.es/help/1018\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí para los vendedores\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e para que los puedan consultar en cualquier momento;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eVerificar el contenido de su pedido y, en caso de ser necesario, corregir cualquier error;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eValidar el pedido y el precio a pagar (que incluye el precio del Artículo, el coste de los Servicios de Protección al Comprador, los costes de envío y los impuestos aplicables) (el \u003c/span\u003e\u003cstrong\u003e“Precio Total”\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e);\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLeer estos Términos y las Políticas Adicionales para Vendedores Pro y aceptarlos (pulsando el botón “Pagar ahora” y confirmando el pedido);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eSeleccionar su método de envío preferido y seguir las instrucciones del módulo de pago online para pagar el Precio. \u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e3.1.4. Usted comprende y acepta que, al hacer clic en el botón “Pagar ahora”:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eestá celebrando (i) un contrato de venta con un Vendedor Pro y (ii) un contrato aparte con VINTED para la prestación de los Servicios de Protección al Comprador;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"2\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ese compromete a cumplir con la obligación de pago y, en caso
