03epolítica de privacidad\u003c/a\u003e.","transparency_law.professional_seller.NL":"El comprador se beneficia de un derecho legal de desistimiento (\u003ca href=\"https://www.vinted.fr/help/886\"\u003esalvo ciertas excepciones\u003c/a\u003e). El derecho de conformidad de dos años armonizado en la legislación de la UE se aplica a esta compra. Puedes encontrar más información en los \u003ca href=\"https://www.vinted.be/pro-terms-of-sale\"\u003etérminos de venta de Vinted Pro\u003c/a\u003e y en las [read_more] políticas adicionales de los vendedores Pro. Además, tu compra está cubierta por la \u003ca href=\"https://www.vinted.fr/safety_pro#buyer-protection\"\u003eprotección al comprador Pro\u003c/a\u003e.\r\n\r\nLa información sobre el tratamiento de datos por parte de este usuario Pro está disponible en sus políticas adicionales y la información sobre el tratamiento de datos conjunto de Vinted y cada usuario Pro aparece recogida en la sección 4 de la \u003ca href=\"https://www.vinted.fr/privacy-policy\"\u003epolítica de privacidad\u003c/a\u003e.","transparency_law.professional_seller.PL":"A professional seller posing as a consumer or a non-professional on Vinted incurs liability provided for in \u003ca href='https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=wdu20071711206'\u003earticle 12 of the Polish Unfair Commercial Practices Act. \u003c/a\u003eAdditionally such behaviour can be qualified as a violation of the collective interests of consumers and subject to penalties provided for in \u003ca href='https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=wdu20070500331'\u003earticle 106 of the Polish Competition and Consumer Protection Act.\u003c/a\u003e","transparency_law.professional_seller.PT":"Un vendedor profesional simulando ser un consumidor o usuario no profesional en Vinted incurrirá en las sanciones previstas en el \u003ca href='https://dre.pt/web/guest/pesquisa/-/search/246504/details/normal?l=1' rel='noreferrer noopener' target='_blank'\u003eartículo 21\u003c/a\u003e del Decreto Ley 57/2008 del 26 de marzo.","transparency_law.professional_seller.RO":"A professional seller posing as a consumer or a non-professional on Vinted incurs the sanctions under applicable laws, in particular, amongst others, as provided for in articles 12-17 of Law 363 of 2007 on unfair practices of traders in the relationship with consumers and harmonizing regulations with European legislation on consumer protection, but may also trigger a qualification of a breach of obligations under Consumer Protection Law and/or of fair competition as set forth under the Framework Competition Law in Romania, depending on the elements qualifying the respective breach.","transparency_law.professional_seller.SE":"Un vendedor profesional simulando ser un consumidor o usuario no profesional en Vinted incurrirá en las sanciones previstas en el \u003ca href='https://dre.pt/web/guest/pesquisa/-/search/246504/details/normal?l=1' rel='noreferrer noopener' target='_blank'\u003eartículo 21\u003c/a\u003e del Decreto Ley 57/2008 del 26 de marzo.","transparency_law.professional_seller.SK":"A professional seller posing as a consumer or a non-professional on Vinted incurs the penalties provided for in \u003ca href='https://www.slov-lex.sk/pravne-predpisy/SK/ZZ/2007/250/20211231#paragraf-24'\u003e Section 24 of the Act No. 250/2007 Coll., on Consumer Protection, as amended.\u003c/a\u003e","transparency_law.professional_seller.UK":"UK Professional seller text before read more. [read_more] Text after read more.","united_wardrobe.landing.faq.question_1.body":"\u003cp\u003e\u003cb\u003e1. Sube un artículo\u003c/b\u003e\u003cbr\u003e Haz \u003ca href='/help/48' target='_blank'\u003ebuenas fotos\u003c/a\u003e, descríbelo en detalle, \u003ca href='/help/51' target='_blank'\u003eelige el tamaño del paquete\u003c/a\u003e y pon un precio.\u003c/p\u003e \u003cp\u003e\u003cb\u003e2. Responde a las preguntas de los compradores\u003c/b\u003e\u003cbr\u003e Es posible que los miembros interesados te hagan preguntas sobre tu artículo.\u003c/p\u003e \u003cp\u003e\u003cb\u003e3. Envía el artículo\u003c/b\u003e\u003cbr\u003e Cuando alguien compre tu artículo, recibirás una notificación con los siguientes pasos. \u003cbr\u003e Asegúrate de \u003ca href='/help/65' target='_blank'\u003eempaquetar bien el envío\u003c/a\u003e y mandar el artículo en un plazo de 5 días desde la compra siguiendo nuestras instrucciones.\u003cbr\u003e\u003c/p\u003e \u003cp\u003e\u003cb\u003e4. Recibe tu pago\u003c/b\u003e\u003cbr\u003e El dinero de la transacción llegará a tu \u003ca href='/e/wallet' target='_blank'\u003esaldo Vinted\u003c/a\u003e cuando el comprador tenga el artículo y confirme que todo está bien. Si 2 días después de la entrega el comprador no confirma nada, el pago se realizará automáticamente.\u003cbr\u003e\u003cbr\u003e  Puedes transferir el dinero a tu cuenta bancaria o usarlo para comprar en Vinted.\u003cbr\u003e\u003cbr\u003e  Para saber más, lee \u003ca href='/help/26' target='_blank'\u003ecómo vender paso a paso\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e  ¿Quieres probarlo? \u003ca href='/items/new' target='_blank'\u003e¡Sube ya un artículo!\u003c/a\u003e\u003c/p\u003e","united_wardrobe.landing.faq.question_1.title":"¿Cómo empezar a vender en Vinted?","united_wardrobe.landing.faq.question_2.body":"\u003cp\u003e\u003cb\u003e1. Descubre tus favoritos\u003c/b\u003e\u003cbr\u003e \u003ca href='/member/personalization/sizes' target='_blank'\u003ePersonaliza tus novedades\u003c/a\u003e. Sigue a miembros y marcas. Marca artículos como favoritos para acceder a ellos rápidamente. Utiliza los filtros de búsqueda para encontrar artículos concretos.\u003cbr\u003e\u003cbr\u003e  Cuando encuentres lo que estás buscando, puedes hablar con el vendedor si tienes cualquier duda.\u003c/p\u003e \u003cp\u003e\u003cb\u003e2. Compra el artículo\u003c/b\u003e\u003cbr\u003e Toca en \"\u003cb\u003eComprar ahora\u003c/b\u003e\", elige tus métodos de \u003ca href='/help/757' target='_blank'\u003eenvío\u003c/a\u003e y \u003ca href='/help/94' target='_blank'\u003epago\u003c/a\u003e preferidos y confirma la compra. El vendedor recibirá una notificación y tendrá 5 días para mandarte el artículo. Puedes realizar el \u003ca href='/help/100' target='_blank'\u003eseguimiento del paquete\u003c/a\u003e directamente en Vinted.\u003cbr\u003e\u003cbr\u003e  Ten en cuenta que tendrás que cubrir los costes de envío y pagar una pequeña \u003ca href='/help/342' target='_blank'\u003etasa de protección al comprador\u003c/a\u003e.\u003c/p\u003e \u003cp\u003e\u003cb\u003e3. Recógelo\u003c/b\u003e\u003cbr\u003e Recibirás una notificación cuando el artículo se entregue. Tienes 2 días para recogerlo y/o informar de cualquier problema; después, el pedido se completará automáticamente.\u003cbr\u003e\u003cbr\u003e  ¿Quieres saber más? Aquí tienes una \u003ca href='/help/25' target='_blank'\u003eguía detallada sobre cómo comprar\u003c/a\u003e.\u003c/p\u003e","united_wardrobe.landing.faq.question_2.title":"¿Cómo empezar a comprar en Vinted?","united_wardrobe.landing.faq.question_3.body":"\u003cp\u003eLos compradores eligen una \u003ca href='/help/757' target='_blank'\u003eopción de entrega\u003c/a\u003e al realizar la compra. Los vendedores deben respetar esta elección y mandar el paquete según el método de envío que aparecerá en la conversación sobre el pedido. \u003cbr\u003e\u003cbr\u003e  Por su parte, los vendedores pueden elegir qué métodos de envío ofrecen a los compradores. Las opciones se pueden activar o desactivar en cualquier momento en tus \u003ca href='/settings/shipping' target='_blank'\u003eajustes de envíos\u003c/a\u003e.\u003c/p\u003e","united_wardrobe.landing.faq.question_3.title":"¿Cómo funcionan los envíos?","united_wardrobe.landing.faq.question_4.body":"\u003cp\u003eVender en Vinted es completamente gratis. Cuando un pedido finaliza, el vendedor recibe la cantidad total que costaba el artículo.\u003cbr\u003e\u003cbr\u003e  Los costes de envío los cubre el comprador. Si el vendedor tiene que adelantar los costes de envío (dependiendo del método de envío), siempre recibirá un reembolso por esta cantidad cuando se complete el pedido.\u003cbr\u003e\u003cbr\u003e  El comprador también tiene que pagar una pequeña \u003ca href='/help/342' target='_blank'\u003etasa de protección al comprador\u003c/a\u003e al realizar su compra.\u003c/p\u003e","united_wardrobe.landing.faq.question_4.title":"¿Usar Vinted es gratis?","united_wardrobe.landing.faq.question_5.body":"\u003cp\u003eSí, tanto el comprador como el vendedor están protegidos. El pago solo se transfiere al vendedor una vez que el comprador confirma que ha recibido el artículo y que todo está bien.\u003c/p\u003e \u003cp\u003e\u003cb\u003eCómo funciona la protección al comprador\u003c/b\u003e\u003cbr\u003e Los compradores pueden informarnos de cualquier problema (el artículo no ha llegado, ha llegado dañado o no se corresponde con su descripción) en un plazo de 2 días desde que el pedido aparezca como entregado en Vinted. \u003cbr\u003e\u003cbr\u003e Ofrecemos asistencia personalizada y hacemos todo lo posible para solucionar estos problemas. Si no encontramos una solución, existe la posibilidad de realizar un reembolso total al comprador siguiendo nuestra \u003ca href='/help/465' target='_blank'\u003epolítica de privacidad\u003c/a\u003e.\u003c/p\u003e \u003cp\u003e\u003cb\u003eSaldo Vinted\u003c/b\u003e\u003cbr\u003e Las ganancias de los vendedores se guardan a buen recaudo en su \u003ca href='/e/wallet' target='_blank'\u003esaldo Vinted\u003c/a\u003e. Los vendedores pueden usar el saldo para comprar en Vinted o transferirlo a su cuenta  bancaria.\u003cbr\u003e\u003cbr\u003eSi te has unido hace poco a Vinted, tendrás que \u003ca href='/help/266' target='_blank'\u003eactivar tu saldo Vinted\u003c/a\u003e para acceder a tus ganancias. \u003cbr\u003e\u003cbr\u003e No necesitas dinero en tu saldo Vinted para comprar, y tampoco puedes añadir dinero al saldo manualmente.\u003c/p\u003e","united_wardrobe.landing.faq.question_5.title":"¿Usar Vinted es seguro?","united_wardrobe.landing.faq.question_6.body":"\u003cp\u003eSí, tus datos están protegidos. Nos hemos asegurado de que la transferencia se realiza de forma adecuada según el RGPD y otras normativas de privacidad. Al verificar tu e-mail también garantizas la seguridad de tus datos durante la transferencia.\u003c/p\u003e \u003cp\u003e\u003cb\u003eProtección de datos en Vinted\u003c/b\u003e\u003cbr\u003e Nuestro proveedor de pagos implementa un \u003ca href='/help/111' target='_blank'\u003eproceso KYC\u003c/a\u003e. Cuando te hayas unido a Vinted, es posible que te pidamos verificar tu identidad para garantizar la seguridad de tus pagos.\u003cbr\u003e\u003cbr\u003e También tendrás que introducir tu número de móvil en Vinted para activar las \u003ca href='/help/537' target='_blank'\u003everificaciones por teléfono\u003c/a\u003e. Si detectamos cualquier movimiento inusual en tu cuenta, es posible que te mandemos un código por SMS que te servirá para realizar una confirmación. De esta manera, tu cuenta está protegida ante actividades no autorizadas.\u003cbr\u003e\u003cbr\u003e Todos los datos que nos proporciones se procesarán de manera segura. Para saber más, consulta nuestra \u003ca href='/privacy-policy' target='_blank'\u003epolítica de privacidad\u003c/a\u003e.\u003c/p\u003e","united_wardrobe.landing.faq.question_6.title":"¿Mis datos están protegidos al transferirlos de United Wardrobe a Vinted?","united_wardrobe.landing.faq.question_7.body":"\u003cp\u003ePuedes finalizar pedidos y enviar mensajes a los miembros con los que estabas realizando transacciones \u003cb\u003ehasta el 22 de diciembre\u003c/b\u003e. Después, United Wardrobe cerrará y ya no podrás gestionar pedidos en su plataforma.\u003c/p\u003e","united_wardrobe.landing.faq.question_7.title":"¿Qué pasa si tengo algún pedido pendiente en United Wardrobe?","user.a11y.rating":"Member rated {rating} out of {max_rating}","use
