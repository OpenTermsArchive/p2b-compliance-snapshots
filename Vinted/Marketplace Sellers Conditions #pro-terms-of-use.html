tamiento de los datos personales realizado por ellas de forma independiente, fuera del ámbito de la responsabilidad conjunta de las Partes.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eVIII. Colaboración con las autoridades de control y divulgación de información\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas Partes están obligadas a notificarse mutuamente, con prontitud y sin demora indebida, cuando una autoridad de control se ponga en contacto con una de las Partes y esto afecte o pueda afectar también al tratamiento de los datos personales en el ámbito de su responsabilidad conjunta. Las Partes coordinarán sus respuestas a las consultas de las autoridades de control relacionadas con el tratamiento de los datos personales en el ámbito de la responsabilidad conjunta y del presente Acuerdo, en la medida en que ello sea legalmente admisible y razonable. Las Partes están de acuerdo en que las medidas de las autoridades de control deben cumplirse, en principio. No obstante, las Partes se consultarán mutuamente sobre la posibilidad y el alcance de los recursos contra las medidas de las autoridades de control, y se facilitarán mutuamente toda la información necesaria para evaluar sus obligaciones legales. No obstante lo anterior, cada una de las Partes podrá decidir individualmente apelar cualquier medida de una autoridad de control en su propio nombre. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUsted solo podrá transmitir a una autoridad de control información relacionada con el tratamiento de los datos personales en el ámbito de la responsabilidad conjunta entre Usted y VINTED y de este Acuerdo si VINTED lo autorizó o si Usted está legalmente obligado a revelar información. Si Usted estuviera legalmente obligado a revelar información a una autoridad de control, deberá informar a VINTED sobre todas las circunstancias relacionadas antes de revelar cualquier información, siempre que las leyes aplicables no lo prohíban. En caso de que la legislación aplicable prohíba notificar a VINTED, Usted informará a VINTED posteriormente en cuanto dejar de estar prohibido proporcionarle información a VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eIX. Contratación de terceros\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePara algunos objetivos/finalidades del tratamiento de datos personales, participan terceros que actúan como encargados del tratamiento en nombre de las Partes o como otros corresponsables del tratamiento. Es responsabilidad de ambas partes garantizar el cumplimiento de las leyes aplicables (en particular, el RGPD) al contratar a terceros. Por el presente documento, Usted otorga a VINTED el derecho de decidir cambiar y añadir encargados y otros corresponsables del tratamiento en nombre de las Partes, y otorga a VINTED el derecho de celebrar acuerdos contractuales en nombre de ambas Partes cuando así lo exija la legislación aplicable (en particular, el RGPD). Los acuerdos contractuales ya existentes entre VINTED y terceros también se aplicarán al tratamiento de los datos personales en el ámbito de la responsabilidad conjunta de las Partes. Los terceros implicados pertinentes se detallan en la \u003c/span\u003e\u003ca href=\"https://vinted.es/privacy-policy\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePolítica de Privacidad\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e de VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eX. Transferencia de datos personales a un tercer país\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn algunas operaciones de tratamiento de datos de las Partes, participan encargados u otros corresponsables del tratamiento que se encuentran fuera de la Unión Europea y del Espacio Económico Europeo. Por este motivo, se producen transferencias de datos personales a terceros países. Mantener el cumplimiento de las disposiciones del capítulo V del RGPD es responsabilidad de ambas Partes. No obstante, VINTED ha suscrito acuerdos contractuales con los terceros que participan en las transferencias de datos personales. Los acuerdos contractuales ya existentes entre VINTED y los encargados y otros corresponsables del tratamiento también se aplicarán a las transferencias de datos personales a un tercer país realizadas por las Partes en el ámbito de su responsabilidad conjunta. Si no existen acuerdos contractuales relativos a las transferencias de datos personales a un tercer país, VINTED celebrará un nuevo acuerdo contractual en nombre de las Partes cuando así lo exija la legislación aplicable. Por el presente documento, Usted otorga a VINTED el derecho de celebrar acuerdos contractuales con encargados y otros corresponsables del tratamiento en relación con la transferencia de datos personales a terceros países, que se aplicarán a las transferencias de datos personales a terceros países en el ámbito de la responsabilidad conjunta de las Partes. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi la Comisión Europea expidió o va a expedir una decisión de adecuación con respecto a un tercer país, un territorio, o uno o más sectores específicos dentro de ese tercer país, o si es aplicable una exención en virtud del artículo 49 del RGPD, las disposiciones precedentes de esta sección no serán aplicables.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eXI. Seguridad del tratamiento\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas Partes se comprometen mutuamente a utilizar las medidas técnicas y organizativas exigidas por la legislación aplicable y, en concreto, por el artículo 32 del RGPD, en la medida en que se refiere al tratamiento de los datos personales en el ámbito de su responsabilidad conjunta. De conformidad con el artículo 32 del RGPD, teniendo en cuenta el estado de la técnica, los costes de aplicación y la naturaleza, el alcance, el contexto y los objetivos del tratamiento de los datos, así como el riesgo de probabilidad y gravedad variables para los derechos y libertades de los interesados, las Partes han aplicado las medidas técnicas y organizativas adecuadas para garantizar un grado de seguridad acorde al riesgo. Las medidas técnicas y organizativas están sujetas a los avances técnicos y organizativos y a su posterior desarrollo. En el “Anexo A: Medidas de seguridad” del presente Acuerdo, se incluye una lista de las medidas técnicas y organizativas que VINTED ha implementado y aplica al tratamiento de los datos personales en el ámbito de la relación de las Partes.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eXII. Responsabilidades de las Partes\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas Partes aceptan las responsabilidades para garantizar el cumplimiento de las leyes aplicables (en particular, el RGPD) que se presentan en la siguiente tabla.\u003c/span\u003e\u003c/p\u003e\r\n\u003ctable\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003eObligación en virtud del RGPD\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003eResponsabilidad de VINTED como corresponsable del tratamiento\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003eResponsabilidad suya como corresponsable del tratamiento\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 5 (1) del RGPD; artículo 25 del RGPD (principios de protección de datos) \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 5 (2) del RGPD; artículo 24 del RGPD (responsabilidad de los responsables del tratamiento) \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 6 del RGPD (base jurídica del tratamiento de los datos personales)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 7 del RGPD; artículo 8 del RGPD (condiciones para el consentimiento)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 9 del RGPD; artículo 6 del RGPD (base jurídica para el tratamiento de categorías especiales de datos personales)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 12 del RGPD; artículo 13 del RGPD; artículo 14 del RGPD (notificación a los interesados)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 12 del RGPD; artículo 15 del RGPD; artículo 22 del RGPD (cumplimiento de los derechos del interesado)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 26 (2) del RGPD (comunicación de los aspectos esenciales del acuerdo) \u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 28 del RGPD; artículo 29 del RGPD (cumplimiento de las disposiciones sobre la contratación de encargados y subencargados del tratamiento)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 30 del RGPD (registros de actividades de tratamiento)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 31 del RGPD (colaboración con las autoridades de control)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 32 del RGPD (medidas de seguridad)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 33 del RGPD; artículo 34 del RGPD (recopilación de la información necesaria para evaluar y cumplir las obligaciones de notificación en caso de violación/brechas de la seguridad de los datos)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eOración 1 del apartado 1 del artículo 33 del RGPD (notificación de las violaciones/brechas de la seguridad de los datos personales a las autoridades de control)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eApartado 1 del artículo 34 del RGPD (notificación a los interesados de una violación/brecha de la seguridad de los datos personales que suponga un riesgo alto)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eArtículo 37 del RGPD (designación del delegado de protección de datos, si lo exige la legislación aplicable)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eCapítulo V del RGPD (cumplimiento de las disposiciones sobre transferencia de datos a terceros países)\u003c/span\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003ctd\u003e\r\n\u003cp\u003e\u003cstrong\u003ex\u003c/strong\u003e\u003c/p\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003e\u003cstrong\u003eXIII. Derecho aplicable, tribunales responsables y establecimiento principal \u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl presente Acuerdo se rige por las leyes de Lituania y la legislación de la Unión Europea directamente aplicable. Por el presente documento, Usted acepta expresamente someterse a la jurisdicción personal exclusiva de Lituania con respecto a cualquier reclamación o conflicto relacionados con este Acuerdo. Con el fin de beneficiarse del principio de ventanilla única, las Partes designan a VINTED (Švitrigailos str. 13, Vilnius LT-03228, Lituania) como establecimiento principal de los corresponsables del tratamiento.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eXIV. Responsabilidad\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa responsabilidad de las Partes por el incumplimiento de este Acuerdo se rige, en general, por las leyes de protección de datos aplicables (en particular, el RGPD). VINTED no será responsable de los daños significativos o no significativos causados exclusivamente porque Usted no cumplió con este Acuerdo o las leyes aplicables (en particular, el RGPD), y tendrá derecho a solicitarle una indemnización por dichos daños. En caso de que una autoridad de control o un interesado le soliciten una compensación a VINTED por una violación de las leyes aplicables causada exclusivamente por Usted, VINTED tendrá derecho a recibir de Usted una compensación adecuada, al menos equivalente al monto pagado por VINTED a las autoridades de control y a los interesados. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eXV. Enmiendas\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDentro de los límites de las leyes aplicables, en caso de cualquier modificación del presente Acuerdo, se le informará mediante una notificación en la Plataforma quince (15) días antes de que la modificación entre en vigor o, en el caso de una modificación más sustancial (por ejemplo, modificaciones que aumenten las obligaciones que Usted tiene, impacto en las principales funcionalidades de la Plataforma), mediante un correo electrónico enviado a la dirección de correo electrónico proporcionada en el momento de su registro cuatro (4) semanas antes de que la modificación entre en vigor. Si no está de acuerdo con alguna de las modificaciones propuestas, puede optar por extinguir su relación con VINTED y cerrar su cuenta de usuario de VINTED Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eXVI. Inicio y finalización\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl presente Acuerdo entrará en vigor en el momento de su registro como Usuario Pro y de la aceptación de los Términos de Uso del Usuario Pro, y se formalizará por un periodo indefinido y, como mínimo, mientras las Partes realicen tareas de tratamiento de los datos personales como corresponsables. Cada una de las Partes tiene derecho a rescindir el presente Acuerdo. Usted puede rescindir este acuerdo cerrando su cuenta de Usuario Pro. Al extinguirse los Términos de Uso para Usuarios Pro con VINTED, también se extingue este Acuerdo. VINTED podrá rescindir el presente Acuerdo conforme a los Términos de Uso para Usuarios Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eXVII. Cláusula de divisibilidad\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn el caso de que alguna parte de este Acuerdo se considere inválida, nula o inexigible, esto no afectará a la eficacia de las partes restantes del mismo. Las Partes se comprometen a reemplazar la disposición inválida por una disposición legalmente admisible que se acerque en la mayor medida posible a la intención de la disposición inválida y que cumpla de la mejor manera posible los requisitos de las leyes aplicables (en particular, el RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eAnexo A: Medidas de seguridad\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED mantiene un amplio programa de seguridad con el objetivo principal de establecer y mantener controles de seguridad adecuados. La seguridad se garantiza preservando los principios fundamentales de seguridad y privacidad de la información de VINTED y de la información que gestionamos en nombre de los clientes y otras partes:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eConfidencialidad: garantizamos que solo los usuarios autorizados tengan acceso a la información y a los activos asociados.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eIntegridad: resguardamos la exactitud, la integridad y la puntualidad de la información y del tratamiento de la información.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDisponibilidad: garantizamos que los usuarios autorizados tengan acceso a la información y a los activos asociados cuando lo necesiten.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas políticas, los procedimientos y las normas de seguridad de VINTED se basan en las normas del sector reconocidas internacionalmente.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eI. Organización de la seguridad de la información\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl área dedicada a la seguridad de la información se establece bajo la división de Ingeniería de VINTED. El área de seguridad de la información monitoriza las medidas de seguridad operativas y técnicas en toda la organización, bajo la supervisión del Director de Seguridad de la Información.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eII. Seguridad física y medioambiental\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas medidas de seguridad de VINTED incluyen controles diseñados para proporcionar una garantía razonable de que el acceso físico a las instalaciones de tratamiento y almacenamiento de los datos esté limitado únicamente a las personas autorizadas. Las normas medioambientales se establecen para detectar, prevenir y controlar los riesgos medioambientales. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eIII. Personal\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSe llevan a cabo actividades de comunicación y concienciación para promover la educación en seguridad de la información entre todos los empleados que acceden a la información y los sistemas. Un programa de concienciación sobre la seguridad de la información garantiza que las campañas y actividades continuas de concienciación sobre la seguridad sean obligatorias para todo el personal.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eIV. Pruebas de seguridad\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePara hacer frente a las vulnerabilidades de forma rápida y eficaz, VINTED mantiene procesos de evaluación de vulnerabilidades, gestión y aplicación de revisiones.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eGestión de la vulnerabilidad\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: VINTED realiza periódicamente pruebas de vulnerabilidad para evaluar si los controles de seguridad esenciales se implementan adecuadamente; dichas pruebas cubren las actividades de detección de vulnerabilidades y de corrección tras la clasificación de los activos y servicios.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eGestión de revisiones\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: Se establece un proceso de gestión de revisiones para garantizar que se aborden a tiempo las vulnerabilidades y las deficiencias conocidas que afectan a la infraestructura de VINTED. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePruebas de penetración\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: Las pruebas de penetración se realizan para reducir las amenazas a la seguridad y minimizar las vulnerabilidades.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eV. Control del acceso\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED mantiene procesos para controlar el acceso a las instalaciones y sistemas de VINTED mediante el principio de mínimo privilegio.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eGestión de contraseñas\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: El proceso de gestión de contraseñas se mantiene para garantizar el ciclo de vida y la complejidad de las contraseñas en función de la criticidad de los activos para evitar el acceso no autorizado; dicho proceso incluye lo siguiente:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl ciclo de vida/vida útil de las contraseñas, incluidos los intervalos de cambio de las mismas.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas normas y medidas de gestión de contraseñas.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eMedidas de autenticación multifactor y SSO (inicio de sesión único).\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003eVI. Seguridad de las comunicaciones\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl proceso de seguridad de las comunicaciones de VINTED garantiza la seguridad de los datos de VINTED y de nuestros clientes. El proceso garantiza las medidas de protección de la información frente a la vulneración de la confidencialidad, la integridad y la disponibilidad. Las medidas de seguridad de la red garantizan el diseño, la implementación y la gestión de las redes de VINTED para proteger los datos y servicios de VINTED a través de tecnologías innovadoras, seguras y en constante evolución. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eVII. Seguridad de las operaciones\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa seguridad de las operaciones está diseñada para ayudar a VINTED a garantizar que las operaciones diarias de la organización se lleven a cabo sin problemas y de forma protegida. Esto incluye contar con procedimientos operativos documentados, garantizar que los cambios en los activos de información se lleven a cabo de manera eficiente, corroborar que los activos de información estén protegidos contra el malware y otras amenazas y vulnerabilidades, hacer controles para verificar que las copias de seguridad se realicen de manera efectiva y así garantizar la disponibilidad oportuna de la información, llevar adelante el registro y la supervisión de las actividades de los usuarios, y garantizar la mejora continua.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eVIII. Gestión de incidentes\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl proceso de gestión de incidentes de VINTED garantiza la gestión adecuada de los incidentes y establece los métodos de identificación, detección, notificación y respuesta a los incidentes. En caso de incidente, un registro adecuado del sistema garantiza la capacidad de recrear un seguimiento histórico de los eventos de la red y del sistema informático. La gestión de incidentes incluye, como mínimo, las siguientes medidas:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eIncidente y medidas de seguridad y ciclo de vida.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePlan de gestión de incidentes.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eMedidas de detección e investigación de incidentes.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eClasificación del incidente.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eMedidas de contención, erradicación y recuperación de incidentes.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eActividades posteriores al incidente.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eActividades de notificación de incidentes.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003eIX. Gestión de riesgos\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED mantiene un marco de gestión de riesgos para garantizar que los riesgos del área comercial se identifiquen, evalúen y gestionen periódicamente de acuerdo con el marco.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eX. Cifrado de datos\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED cuenta con medidas de control de cifrado adecuadas para proteger sus sistemas de información sensibles y críticos contra la modificación o divulgación accidentales o maliciosas, y para mantener grados adecuados de confidencialidad, integridad y disponibilidad de dichos sistemas de información.\u003c/span\u003e\u003c/p\u003e","banner":null}</script>

<script type="application/json" data-js-react-on-rails-store="MainStore">{"intl":{"messages":{"a11y.actions.move_left":"Navigate left","a11y.actions.move_right":"Navigate right","about_mission.download.text":"Get the free app and sell the clothes you just don’t wear anymore. For your price, with 0% selling fees.","about_mission.download.title":"Declutter your closet today","about_mission.facts.beginning.text":"In 2008, Milda was moving house, but had too many clothes to take with her. Justas offered help and built a website to give away her clothes to friends. Soon enough, the media wanted in, too. The duo knew they were on to something - Vinted was born.","about_mission.facts.beginning.title":"From 2 people","about_mission.facts.mission.text":"Sell what you don’t wear or hunt for rare finds - the world of pre-loved has long moved out of thrift stores. Our growing community of 21 million is on a mission to make second-hand the first choice.","about_mission.facts.mission.title":"On a global mission","about_mission.facts.team.text":"Today, 150 people work at Vinted to help the world sell, buy and swap second-hand wardrobe items. Our team spans countries and cultural backgrounds, just like our members do.","about_mission.facts.team.title":"To a team of 150","about_mission.facts.title":"1 simple idea now unites a community of 21 million","about_mission.facts.working.text":"Vinted’s central offices are based in Berlin and Vilnius. These two spots help us we operate in 9 markets: USA, France, Germany, UK, Poland, Czech Republic, Lithuania, Spain and the Netherlands.","about_mission.facts.working.title":"Working across Europe","about_mission.leadership.ceo.subtitle":"Thomas","about_mission.leadership.ceo.title":"CEO","about_mission.leadership.coo.subtitle":"Mantas","about_mission.leadership.coo.title":"COO","about_mission.leadership.founders.subtitle":"Milda \u0026 Justas","about_mission.leadership.founders.title":"Founders","about_mission.leadership.subtitle":"Investors","about_mission.leadership.text":"In everything we do, we’re still true to Vinted’s initial idea, developed by our cofounders Milda and Justas. Today, Vinted’s CEO Thomas and COO Mantas lead the company’s daily operations and growth. Our mission is also backed by 3 leading venture capital firms from both sides of the Atlantic.","about_mission.leadership.title":"Investors \u0026 Leadership","about_mission.motivation.text":"We want to show you just how brilliant second-hand can be. Sell the clothes that have more to give. Shop for items you won’t find on the high street. Vinted is open to everyone who believes that good clothes should live long.","about_mission.motivation.title":"Don’t wear it? Sell it!","about_mission.page_title":"What Vinted is all about","account_settings.about.placeholder":"Cuéntanos más sobre ti","account_settings.about.title":"Sobre mí","account_settings.birthday.confirmation":"Confirmo que mis padres me han dado permiso para utiliizar Vinted","account_settings.birthday.placeholder":"Elige la fecha","account_settings.birthday.title":"Fecha de nacimiento","account_settings.dark_mode.title":"Modo oscuro","account_settings.delete_account.title":"Eliminar mi cuenta","account_settings.email.title":"E-mail","account_settings.email.verified":"Verificado","account_settings.email.verify":"Verificar","account_settings.gender.options.female":"Mujer","account_settings.gender.options.male":"Hombre","account_settings.gender.options.other":"Otro","account_settings.gender.placeholder":"Elige tu género","account_settings.gender.title":"Género","account_settings.international_trading.note":"Tus artículos serán visibles para los compradores de otro país","account_settings.international_trading.title":"Participar en el test para comprar/vender entre Francia y Alemania","account_settings.language.note":"Traducimos la información más importante para que puedas comprar, vender y estar informado sobre Vinted.","account_settings.language.title":"Idioma","account_settings 003e\r\nAdemás, cuando un miembro compre algún artículo tuyo, podrá ver tu domicilio social, tu número SIRET y tus datos de contacto.","business.homepage.faq.details_visibility.title":"¿Qué información será visible en mi perfil? ","business.homepage.faq.eligibility.body":"Placeholder","business.homepage.faq.eligibility.title":"Am I eligible for Vinted Pro?","business.homepage.faq.is_free.body":"Sí, Vinted Pro es totalmente gratis. Puedes subir tantos artículos de segunda mano como quieras sin pagar nada.","business.homepage.faq.is_free.title":"¿Vinted Pro es gratis?","business.homepage.faq.items_amount.body":"Placeholder","business.homepage.faq.items_amount.title":"How many items can I sell?","business.homepage.faq.items_kind.body":"Placeholder","business.homepage.faq.items_kind.title":"What kind of items can I sell using Vinted Pro?","business.homepage.faq.not_a_business.body":"Para poder vender un gran volumen de artículos de segunda mano en Vinted, debes tener registrado en Francia un negocio unipersonal, una organización sin ánimo de lucro o una empresa.\r\n\u003cbr/\u003e\u003cbr/\u003e\r\nSigue \u003ca href=\"https://www.service-public.fr/professionnels-entreprises\"\u003eeste enlace\u003c/a\u003e para leer más sobre el proceso de registro.","business.homepage.faq.not_a_business.title":"¿Puedo usar Vinted Pro si no tengo un negocio registrado?","business.homepage.faq.title":"Preguntas frecuentes","business.homepage.faq.what_policies.body":"Tendrás que aceptar los \u003ca href=\"https://www.vinted.fr/pro-terms-of-use\"\u003etérminos de uso\u003c/a\u003e y los \u003ca href=\"https://www.vinted.fr/pro-terms-of-sale\"\u003etérminos de venta\u003c/a\u003e de Vinted Pro. Ten en cuenta que de acuerdo a estos términos, el comprador cuenta con un plazo legal de 14 días desde que recibe el artículo para devolverlo.\u003cbr/\u003e\u003cbr/\u003e\r\nAsimismo, podrás añadir tus propias normativas para complementar nuestros términos generales de venta. Puedes incluir cláusulas sobre devoluciones, reembolsos y demás.","business.homepage.faq.what_policies.title":"¿Qué normativas debo cumplir como vendedor Pro?","business.homepage.faq.what_sell.body":"Puedes vender artículos de segunda mano en las siguientes categorías:\u003cbr/\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eRopa, calzado y complementos para mujeres, hombres y niños\u003c/li\u003e\r\n\u003cli\u003eJuguetes, muebles y artículos de cuidado infantil\u003c/li\u003e\r\n\u003cli\u003eAccesorios tecnológicos (auriculares, fundas para móvil, smartwatches…)\u003c/li\u003e\r\n\u003cli\u003eArtículos de hogar (textiles, cubertería, decoración...)\u003c/li\u003e\r\n\u003cli\u003eEntretenimiento (libros, videoconsolas y videojuegos, juegos de mesa, puzzles, artículos de música y vídeo)\u003c/li\u003e\r\n\u003cli\u003eMascotas (ropa, complementos, camas y juguetes para mascotas)\u003c/li\u003e\r\n\u003c/ul\u003e\r\nPuedes vender tantos artículos de segunda mano como quieras. Para saber más, echa un vistazo a nuestras \u003ca href=\"https://www.vinted.fr/catalog-rules\"\u003enormas del catálogo.\u003c/a\u003e","business.homepage.faq.what_sell.title":"¿Qué puedo vender con Vinted Pro? ","business.homepage.faq.will_items_move.body":"Sí, si conviertes tu cuenta actual en una cuenta Pro, mantendrás todos tus artículos, tus valoraciones y tus mensajes; no perderás nada.\u003cbr/\u003e\u003cbr/\u003e\r\nSin embargo, si creas una cuenta diferente de Vinted Pro, no podrás transferir información de tu cuenta estándar a la cuenta nueva.","business.homepage.faq.will_items_move.title":"¿Se transferirán mis artículos, mis valoraciones y mis mensajes a mi cuenta Pro?","business.homepage.hero.subtitle.logged_in":"Si quieres vender una gran cantidad de artículos en Vinted (más de los que simplemente tienes en tu armario), debes registrarte como miembro profesional.","business.homepage.hero.subtitle.logged_out":"Si quieres vender una gran cantidad de artículos en Vinted (más de los que simplemente tienes en ty. Access the new Home category. Ship from just €0.99 (\u003chelp-link\u003eterms apply\u003c/help-link\u003e).","merge.closure.without_balance.heading":"Kleiderkreisel is closed. Go to \u003cu\u003eVinted\u003c/u\u003e to start buying and selling","merge.closure.without_balance.status.body":"You either didn’t have any money in Kleiderkreisel wallet or moved the money to Vinted. You’re ready to start selling and buying in Vinted!","merge.closure.without_balance.status.title":"You don’t have any money to cash out","merge.consent.confirmation_modal.actions.close":"OK, change selection","merge.consent.confirmation_modal.actions.continue":"Continue with current selection","merge.consent.confirmation_modal.body":"Bring everything you need with you to Vinted! You can’t move information later. Information you don’t choose to move will be deleted soon. ","merge.consent.confirmation_modal.title":"Select more information to improve your move","merge.consent.primary.balance_consent.note":"This data migration will last up to 48 hours","merge.consent.primary.balance_consent.title":"My funds, full name, date of birth, and address details","merge.consent.primary.body":"Your listings, reviews, followers, member description, profile picture, and forum posts/comments will be moved by clicking ‘Continue’.","merge.consent.primary.continue":"Continue","merge.consent.primary.more":"Learn more.","merge.consent.primary.no_consents_title":"Review the information we'll transfer for you:","merge.consent.primary.payments_consent.note":"This data migration will last up to 48 hours","merge.consent.primary.payments_consent.title":"My bank account number, full name, date of birth, first 6 and last 4 digits of card number, card expiry date, and address details","merge.consent.primary.shipping_consent.note":"","merge.consent.primary.shipping_consent.title":"My delivery options, shipping address, and shipping history","merge.consent.primary.title":"I agree to move the following account information:","merge.consent.secondary.body":"By checking the box above, you agree to move your listings, reviews, and followers from your Mamikreisel account.","merge.consent.secondary.continue":"Continue","merge.consent.secondary.migrate_linked.note":"","merge.consent.secondary.migrate_linked.title":"I agree to move my Mamikreisel account","merge.consent.secondary.more":"Learn more.","merge.consent.secondary.skip":"Skip","merge.consent.secondary.title":"Do you also want to move your Mamikreisel account information to Vinted?","merge.forum_banner.action":"Go to the new platform","merge.forum_banner.heading":"Vinted is growing","merge.forum_banner.text":"Get started on the new, improved Vinted to continue writing posts in the forum.\u003cbr/\u003eYou can no longer post here in the old forum.","merge.landing.faq.question_1.body":"Yes, we’ll take care of protecting your information and will move it in line with the GDPR.\u003cbr\u003e\u003cbr\u003eTo ensure that both Vinted platforms and all accounts, including yours, are safe from cyberattacks, unauthorised logins, and similar threats, we may use:\u003cbr\u003e\r\n\u003cul\u003e\r\n\u003cli\u003ePhone number verification data\u003c/li\u003e\r\n\u003cli\u003eAccount verification data\u003c/li\u003e\r\n\u003cli\u003eSuspicious activity data\u003c/li\u003e\r\n\u003cli\u003eBlocked member data\u003c/li\u003e\r\n\u003c/ul\u003e\r\nFor more details, have a look at the paragraphs 2.3. and 2.4. of our \u003ca href=\"privacy-policy\" target=\"_blank\" rel=\"noopener\"\u003ePrivacy Policy\u003c/a\u003e.","merge.landing.faq.question_1.title":"When can I move?","merge.landing.faq.question_2.body":"We’ll move your account along with these details:\u003cbr\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eListings\u003c/li\u003e\r\n\u003cli\u003eSaved searches\u003c/li\u003e\r\n\u003cli\u003eFavourites*\u003c/li\u003e\r\n\u003cli\u003eFollowers*\u003c/li\u003e\r\n\u003cli\u003eReviews\u003c/li\u003e\r\n\u003cli\u003eVouchers\u003c/li\u003e\r\n\u003cli\u003e“About me” text\u003c/li\u003e\r\n\u003cli\u003eProfile picture\u003c/li\u003e\r\n\u003cli\u003eName and surname\u003c/li\u003e\r\n\u003cli\u003eBirthdate\u003c/li\u003e\r\n\u003c/ul\u003e\r\n*\u003cstrong\u003eYour followers, favourites, as well as the member profiles you follow won’t appear\u003c/strong\u003e on the new Vinted until these members move their accounts and listings over. Also, for the same reason, some of your profile reviews can also be shown as anonymous for a while. \u003cbr\u003e\u003cbr\u003e\r\nBefore agreeing to move, you’ll also be able to choose whether or not to transfer:\u003cbr\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cb\u003ePersonal details and funds\u003c/b\u003e (full name, birthdate, address details, funds in your Vinted Balance)\u003c/li\u003e\r\n\u003cli\u003e\u003cb\u003eYour payment details\u003c/b\u003e (bank account number, full name, billing address, first 6 and last 4 digits of the bank card, and card expiry date)\u003c/li\u003e\r\n\u003cli\u003e\u003cb\u003eYour shipping details\u003c/b\u003e (delivery options, shipping address, shipping history)\u003c/li\u003e\r\n\u003c/ul\u003e","merge.landing.faq.question_2.title":"What data can I transfer to the new app?","merge.landing.faq.question_3.body":"You’ll be able to contact members with whom you have unfinished orders till 30 April 2021 and complete these orders.","merge.landing.faq.question_3.title":"What if I still need to complete orders on the current app?","merge.landing.faq.question_4.body":"After you receive our invitation to move your account between 31 March - 1 April 2021, the actions that you can take on the old Vinted will be limited.  \u003cbr\u003e\r\n\u003cstrong\u003eFrom then on, you’ll only be able to:\u003c/strong\u003e\u003cbr\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eLog in to your old Vinted account\u003c/li\u003e\r\n\u003cli\u003eContact members with whom you have unfinished orders\u003c/li\u003e\r\n\u003cli\u003eContact us\u003c/li\u003e\r\n\u003cli\u003eWithdraw earnings to your bank account\u003c/li\u003e\r\n\u003cli\u003eAgree to move your account over to the new Vinted\u003c/li\u003e\r\n\u003c/ul\u003e\r\nPlease note that you won’t be able to start new orders, upload and favourite items, create forum posts, or do anything else that isn’t mentioned above. You’ll be able to do all these things on the new Vinted instead!","merge.landing.faq.question_4.title":"Can I still use this app after I’ve moved to the new one?","merge.landing.faq.question_5.body":"\u003cb\u003eWe’ll move\u003c/b\u003e your listings (unsold ones), saved searches, vouchers, “About me” text, profile picture, name and surname, birthdate, address and your saved shipping settings, bundle discounts, and your credit card data (full name, first 6 and last 4 digits of the bank card and card expiry date).\u003cbr /\u003e\u003cbr /\u003eWe will also move selected forum threads that may include your posts. We will show these posts as anonymous until you move your account to the new Vinted.\u003cbr /\u003e\u003cbr /\u003eYour \u003cb\u003efollowers, followed members, and favourites\u003c/b\u003e will appear only when they move to the new Vinted. Until then, we may also show some of your reviews as anonymous.\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003eWe won’t move\u003c/b\u003e the following information to the new platform:\u003cbr /\u003e\u003cul\u003e\u003cli\u003e\u003cb\u003eYour Vinted Balance\u003c/b\u003e (funds) — you will need to withdraw your funds to your bank account during the move. If some of your transactions are completed after the migration to the new platform, you can still withdraw those funds on the old platform.\u003c/li\u003e\u003cli\u003e\u003cb\u003eYour identity (KYC) check\u003c/b\u003e — if you had completed an identity (KYC) check with our payment provider on the old platform, this information won’t be carried over, and you may be asked to redo it.\u003c/li\u003e\u003cli\u003e\u003cb\u003eYour conversations\u003c/b\u003e with other members or us \u003c/li\u003e\u003cli\u003e\u003cb\u003eThe statistics\u003c/b\u003e for your bumped items and Wardrobe Spotlight\u003c/li\u003e\u003c/ul\u003e\u003cbr /\u003eWe won’t move the rest of the information from your account that wasn’t listed above.\u003cbr /\u003e\u003cbr /\u003eFor more information on how we will process your data, please see our \u003ca href=\"/privacy-policy\"\u003ePrivacy Policy\u003c/a\u003e.","merge.landing.faq.question_5.title":"Will all of my data move?","merge.landing.faq.question_6.body":"We will add a number to it as we move it. After that, you will be able to edit your username under your Profile \u003e Settings \u003e Profile details. Unfortunately, in such a case you won’t be able to use an identical username you’ve had before. Please note that the profile name change will be possible only if your username has been taken, and you will be able to change it only once.","merge.landing.faq.question_6.title":"What if my username on the united Vinted will be taken?","merge.landing.faq.question_7.body":"You will be able to choose whether to move your data from both accounts, or from a single one only.","merge.landing.faq.question_7.title":"What if I have 2 accounts: on the current Vinted and on Mūsų Mažyliai?","merge.minimal_consent.confirmation_modal.actions.all":"No, continue with all data","merge.minimal_consent.confirmation_modal.actions.minimal":"Yes, continue with minimum data","merge.minimal_consent.confirmation_modal.body":"You won’t be able to transfer any other information later. The data you choose not to move will eventually be deleted.","merge.minimal_consent.confirmation_modal.title":"Sure you only want to move minimum data?","merge.minimal_consent.simple.actions.continue":"Continue","merge.minimal_consent.simple.body":"To give you the best experience on the new version of Vinted, we’ll transfer all of your data, including listings, reviews, followers, member description and profile picture when you click ‘Continue’.  \u003ca href=\"/help\"\u003eLearn more\u003c/a\u003e","merge.minimal_consent.simple.title":"Transferring your account is simple","merge.minimal_consent.too_many_requests.actions.close":"Got it","merge.minimal_consent.too_many_requests.body":"Bear with us – there are lots of people moving their accounts right now. Close this message and tap ‘Continue with all data’ to try again. You’ll be able to move your account shortly. ","merge.minimal_consent.too_many_requests.title":"You’re in the queue to move your account","merge.minimal_consent.with_selection.actions.continue":"Continue with all data","merge.minimal_consent.with_selection.actions.minimal_continue":"Continue with minimum data","merge.minimal_consent.with_selection.body":"We recommend transferring all of your data. This way you’ll be fully ready to start using the new version of our app.","merge.minimal_consent.with_selection.data.all.balance":"Your funds, full name, date of birth, listings, reviews, followers, member description, and profile picture.\u2028","merge.minimal_consent.with_selection.data.all.body":"\u003chelp-link\u003eLearn more\u003c/help-link\u003e","merge.minimal_consent.with_selection.data.all.payments":"Bank account number, full holder name, first 6 and last 4 card number digits, card expiry date, billing address.\u2028","merge.minimal_consent.with_selection.data.all.shipping":"Delivery options, shipping address, and shipping history.","merge.minimal_consent.with_selection.data.all.title":"What does all data include?","merge.minimal_consent.with_selection.data.minimal.body":"• Listings, reviews, followers, member description, and profile picture.","merge.minimal_consent.with_selection.data.minimal.title":"What does minimum data include?","merge.minimal_consent.with_selection.title":"Take your account information with you","merge.missing_full_name.actions.submit":"Continue","merge.missing_full_name.body":"To use the new platform, you’ll need to provide us with your name. It w anslating":"Traduciendo...","translation.status.original":"Traducir","translation.status.translated":"Ver texto original","translation.status.translated_prefix":"Traducido por Google","translation.status.translating":"Traduciendo...","transparency_law.actions.read_more":"... Leer más","transparency_law.buyer_rights.AT":"El derecho de desistimiento del apartado 11 de la \u003ca href='https://www.ris.bka.gv.at/eli/bgbl/i/2014/33/P11/NOR40162337' rel='noreferrer noopener' target='_blank'\u003eley de transacciones a distancia y con el extranjero\u003c/a\u003e y otras disposiciones de la misma no es aplicable a tu transacción. [read_more] El derecho de conformidad, incluyendo el saneamiento por defectos ocultos establecido en los \u003ca href='https://www.ris.bka.gv.at/NormDokument.wxe?Abfrage=Bundesnormen\u0026Gesetzesnummer=10001622\u0026FassungVom=2017-10-15\u0026Artikel=\u0026Paragraf=922\u0026Anlage=\u0026Uebergangsrecht=' rel='noreferrer noopener' target='_blank'\u003eapartados 922 y subsiguientes del Código Civil austríaco\u003c/a\u003e son aplicables (si el vendedor no renuncia a los mismos). Los derechos de los compradores en caso de artículo defectuoso están enumerados en el apartado 932 del Código Civil austríaco. En cualquier caso, si pagas a través de Vinted, tu compra quedará bajo nuestra \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eprotección al comprador\u003c/a\u003e.","transparency_law.buyer_rights.BE":"Las leyes de protección al consumidor no se aplican a las compras que realizas a otros consumidores. En concreto, no se aplica el derecho de desistimiento del artículo [read_more]VI. 47 del Código de Derecho Económico belga ni el derecho de conformidad de dos años armonizado en la legislación de la UE. Sí se aplica la garantía por vicios ocultos de los artículos 1641 y siguientes y el derecho general de conformidad de los artículos 1604 y siguientes del Código Civil belga. Consulta también las disposiciones aplicables del \u003ca href='http://www.ejustice.just.fgov.be/cgi_loi/loi_a1.pl?language=nl\u0026la=N\u0026cn=1804032133\u0026table_name=wet\u0026\u0026caller=list\u0026N\u0026fromtab=wet\u0026tri=dd+AS+RANK\u0026rech=1\u0026numero=1\u0026sql=(text+contains+(%27%27))#LNK0001' rel='noreferrer noopener' target='_blank'\u003ederecho de obligaciones\u003c/a\u003e y de \u003ca href='http://www.ejustice.just.fgov.be/cgi_loi/loi_a1.pl?language=nl\u0026la=N\u0026cn=1804032133\u0026table_name=wet\u0026\u0026caller=list\u0026N\u0026fromtab=wet\u0026tri=dd+AS+RANK\u0026rech=1\u0026numero=1\u0026sql=(text+contains+(%27%27))#LNKR0012' rel='noreferrer noopener' target='_blank'\u003eresponsabilidad civil\u003c/a\u003e. Todas las compras que realices a través del botón \"Comprar\" están cubiertas por nuestro servicio de \u003ca href='https://www.vinted.be/help/550' rel='noreferrer noopener' target='_blank'\u003eprotección al comprador\u003c/a\u003e.","transparency_law.buyer_rights.CZ":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right of withdrawal of \u003ca href=\"https://www.zakonyprolidi.cz/cs/2012-89#f4584761\"\u003e sections 1829 and following\u003c/a\u003e of the Czech Civil Code and the legal right of conformity of \u003ca href=\"https://www.zakonyprolidi.cz/cs/2012-89#p2161\"\u003esections 2161 and following\u003c/a\u003e do not apply. The general right of conformity including the guarantee against hidden defects of \u003ca href=\"https://www.zakonyprolidi.cz/cs/2012-89#p2087\"\u003e sections 2087 and following \u003c/a\u003e of the Czech Civil Code do apply (if not waived by the seller). The rights of buyers in the case of a defective article are listed in \u003ca href=\"https://www.zakonyprolidi.cz/cs/2012-89#p2106\"\u003esection 2106 \u003c/a\u003e of the Czech Civil Code. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.cz/help/550\"\u003e Buyer Protection \u003c/a\u003eservice.\r\n","transparency_law.buyer_rights.DE":"El derecho de desistimiento de \u003ca href='https://www.gesetze-im-internet.de/bgb/index.html#BJNR001950896BJNE261805360' rel='noreferrer noopener' target='_blank'\u003elos apartados 355 y subsiguientes del Código Civil alemán\u003c/a\u003e no es aplicable. [read_more] El derecho de conformidad, incluyendo el saneamiento por defectos ocultos establecido en las secciones 433 y subsiguientes del Código Civil alemán, es aplicable (si el vendedor no renuncia al mismo). Los derechos de los compradores en caso de artículo defectuoso están enumerados en el apartado 437 del Código Civil alemán. Sin embargo, si pagas a través de Vinted, tu compra quedará bajo nuestra \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eprotección al comprador\u003c/a\u003e.","transparency_law.buyer_rights.ES":"Las leyes de protección al consumidor no se aplican a las compras que realizas a otros consumidores. En concreto, no se aplica el derecho de desistimiento de los \u003ca href='https://www.boe.es/buscar/act.php?id=BOE-A-2007-20555\u0026p=20190316\u0026tn=1#cii-6' rel='noreferrer noopener' target='_blank'\u003eartículos 68 y siguientes\u003c/a\u003e ni el derecho general de [read_more] conformidad de los artículos 114 y siguientes de la Ley 1/2007 de Protección de los Consumidores. Sí se aplica la garantía por vicios ocultos de los \u003ca href='https://www.boe.es/buscar/act.php?id=BOE-A-1889-4763\u0026p=20180804\u0026tn=1#art1484' rel='noreferrer noopener' target='_blank'\u003eartículos 1484 y siguientes\u003c/a\u003e ddel Código Civil español. Todas las compras que realices a través del botón \"Comprar\" están cubiertas por nuestro servicio de \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eprotección al comprador\u003c/a\u003e.","transparency_law.buyer_rights.FR":"Las leyes de protección al consumidor no se aplican a las compras que realizas a otros consumidores. En concreto, [read_more] no se aplica a tu transacción el derecho de desistimiento del artículo L. 221-18 ni el derecho general de conformidad de los artículos L 217-4 y siguientes del Código del Consumidor francés. Sí se aplica la garantía por vicios ocultos de los artículos 1641 y siguientes del Código Civil francés. Consulta también las disposiciones aplicables de \u003ca href=\"https://www.legifrance.gouv.fr/affichCode.do?idArticle=LEGIARTI000032040787\u0026cidTexte=LEGITEXT000006070721\u0026dateTexte=20170823\" rel=\"noreferrer noopener\" target=\"_blank\"\u003ederecho de obligaciones\u003c/a\u003e y de \u003ca href=\"https://www.legifrance.gouv.fr/affichCode.do?idSectionTA=LEGISCTA000032009929\u0026cidTexte=LEGITEXT000006070721\u0026dateTexte=20161002\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eresponsabilidad civil\u003c/a\u003e. Todas las compras que realices a través del botón \"Comprar\" están cubiertas por nuestro servicio de \u003ca href=\"https://www.vinted.fr/help/550\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eprotección al comprador\u003c/a\u003e.","transparency_law.buyer_rights.HU":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right of withdrawal of section 20(2) of Government Decree 45/2014 (II.26) on detailed rules for contracts between consumers and businesses, the two year legal right of conformity as harmonised under EU laws (i.e., section 6:158 and 6:163 of \u003ca href=\"https://net.jogtar.hu/jogszabaly?docid=A1300005.TV\u0026searchUrl=/gyorskereso?keyword%3D2013.%2520%25C3%25A9vi%2520V.%2520t%25C3%25B6rv%25C3%25A9ny%2520%255B%2520Ptk.%2520%28%25C3%25BAj%29%2520%255D\"\u003e the Hungarian Civil Code\u003c/a\u003e, as well as Government Decree 151/2003 (IX. 22.) on compulsory guarantees for certain durable consumer goods) and the product guarantee rights of section 6:168 and following of the Hungarian Civil Code do not apply. The general right of conformity including the general product warranty and guarantee against hidden defects of sections 6:157 and following of the Hungarian Civil Code, and the right to compensation for damages of section 6:174 of the Hungarian Civil Code do apply. Voluntary commercial guarantee of sections 6:171 and following of the Hungarian Civil Code applies only if expressly undertaken by the seller. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.hu/help/550\"\u003eBuyer Protection\u003c/a\u003e service.\r\n","transparency_law.buyer_rights.IT":"El derecho de desistimiento de \u003ca href=\"https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:decreto.legislativo:2005-09-06;206;~art52!vig=\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eartículo 52 del Código de Consumo italiano\u003c/a\u003e no es aplicable a tu transacción, así como el derecho de conformidad [read_more] del artículo 128. Los derechos de los compradores enumerados en los \u003ca href=\"https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:regio.decreto:1942-03-16;262!vig=2020-11-30;\" rel=\"noreferrer noopener\" target=\"_blank\"\u003e artículos 1490 y subsiguientes del Código Civil italiano\u003c/a\u003e son aplicables (si el vendedor no renuncia a los mismos), así como el saneamiento por defectos ocultos (artículo 1490). Consulta también las disposiciones aplicables del derecho de obligaciones (artículo 1173) y de responsabilidad civil (artículos 1218 y subsiguientes del Código Civil italiano). En cualquier caso, si pagas a través de Vinted, tu compra quedará bajo nuestra \u003ca href=\"https://www.vinted.es/help/550\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eprotección al comprador\u003c/a\u003e.","transparency_law.buyer_rights.LT":"LT Buyer rights text before read more. [read_more] Text after read more.","transparency_law.buyer_rights.LU":"Las leyes de protección al consumidor no se aplican a las compras que realizas a otros consumidores. En concreto, no se aplica el derecho de desistimiento del \u003ca href='http://legilux.public.lu/eli/etat/leg/code/consommation/20180701' rel='noreferrer noopener' target='_blank'\u003eartículo L. 222-9 del Código del Consumidor luxemburgués\u003c/a\u003e ni el derecho de [read_more] conformidad de dos años armonizado en la legislación de la UE. Sí se aplica la garantía por vicios ocultos de los artículos 1641 y siguientes del Código Civil luxemburgués. Consulta también las disposiciones aplicables de la ley de obligaciones (artículos 1101 y siguientes) y de responsabilidad civil (artículos 1142 y siguientes). Todas las compras que realices a través del botón \"Comprar\" están cubiertas por nuestro servicio de \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eprotección al comprador\u003c/a\u003e.","transparency_law.buyer_rights.NL":"Las leyes de protección al consumidor no se aplican a las compras que realizas a otros consumidores. En concreto, no se aplica el derecho de desistimiento del \u003ca href='https://wetten.overheid.nl/jci1.3:c:BWBR0005289\u0026boek=6\u0026titeldeel=5\u0026afdeling=2b\u0026paragraaf=3\u0026artikel=230o\u0026z=2020-07-01\u0026g=2020-07-01' rel='noreferrer noopener' target='_blank'\u003eartículo 6:230o\u003c/a\u003e ni el derecho general de conformidad de los \u003ca href='https://wetten.overheid.nl/jci1.3:c:BWBR0005290\u0026boek=7\u0026titeldeel=1\u0026afdeling=2\u0026artikel=17\u0026z=2020-08-01\u0026g=2020-08-01' rel='noreferrer noopener' target='_blank'\u003eartículos 7:17\u003c/a\u003e y [read_more]7:18 del Código Civil neerlandés. Sí se aplican los efectos generales del incumplimiento de los artículos 6:74 y siguientes y las obligaciones adicionales de cumplimiento de los artículos 6:27 y siguientes del Código Civil neerlandés. Todas las compras que realices a través del botón \"Comprar\" están cubiertas por nuestro servicio de \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eprotección al comprador\u003c/a\u003e.","transparency_law.buyer_rights.PL":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right of withdrawal of \u003ca href=\"https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=wdu20140000827\"\u003e articles 27 and following of the Polish Consumer Rights Act \u003c/a\u003e and the two year legal right of conformity as harmonised under EU laws, e.g. article 43a and following of the Polish Consumer Rights Act do not apply. The general right of conformity including the guarantee against hidden defects of \u003ca href=\"https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=wdu19640160093\"\u003earticles 556 and following of the Polish Civil Code\u003c/a\u003e, excluding provisions related to consumers, do apply (if not waived by the seller). The rights of buyers in the case of a defective article are listed in articles 560 and 561 of the Polish Civil Code. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.pl/help/550\"\u003e Buyer Protection\u003c/a\u003e service.\r\n","transparency_law.buyer_rights.PT":"El derecho de desistimiento de los artículos 10 y subsiguientes del Decreto Ley 24/2014 del 14 de febrero y el derecho de [read_more] conformidad del Decreto Ley 67/2003 del 8 de abril no son aplicables. El saneamiento por defectos ocultos de los artículos 913 y subsiguientes del Código Civil portugués sí es aplicable. Consulta también las disposiciones aplicables del \u003ca href='https://dre.pt/legislacao-consolidada/-/lc/106487514/201703171158/73407514/diploma/indice' rel='noreferrer noopener' target='_blank'\u003ederecho de obligaciones\u003c/a\u003e y de \u003ca href='https://dre.pt/web/guest/legislacao-consolidada/-/lc/106487514/201703311758/73407620/diploma/indice' rel='noreferrer noopener' target='_blank'\u003eresponsabilidad civil\u003c/a\u003e. En cualquier caso, si pagas a través de Vinted, tu compra quedará bajo nuestra \u003ca href='https://www.vinted.fr/help/550' rel='noreferrer noopener' target='_blank'\u003eBuyer’s Protection\u003c/a\u003e.","transparency_law.buyer_rights.RO":"Consumer protection laws \u003cb\u003edo not apply\u003c/b\u003e to your purchases from other consumers. More specifically, the right of withdrawal of art. 9 of Government Emergency Ordinance [read_more] 34 of 2014 regarding consumer rights in the framework of contracts concluded with professionals and the two-year legal right of conformity as harmonised under EU laws \u003cb\u003edo not apply\u003c/b\u003e. The general right of conformity including the guarantee against apparent and hidden defects of art. 1672 and following of the \u003ca href=\"https://legislatie.just.ro/Public/DetaliiDocument/175630\"\u003eRomanian Civil Code\u003c/a\u003e \u003cb\u003edo apply\u003c/b\u003e. The rights of buyers in case of a defective article are listed in art. 1707 and following of the \u003ca href=\"https://legislatie.just.ro/Public/DetaliiDocument/175630\"\u003eRomanian Civil Code\u003c/a\u003e. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.ro/help/550\"\u003eBuyer Protection\u003c/a\u003e service.","transparency_law.buyer_rights.SE":"El derecho de desistimiento de los artículos 10 y subsiguientes del Decreto Ley 24/2014 del 14 de febrero y el derecho de [read_more] conformidad del Decreto Ley 67/2003 del 8 de abril no son aplicables. El saneamiento por defectos ocultos de los artículos 913 y subsiguientes del Código Civil portugués sí es aplicable. Consulta también las disposiciones aplicables del \u003ca href='https://dre.pt/legislacao-consolidada/-/lc/106487514/201703171158/73407514/diploma/indice' rel='noreferrer noopener' target='_blank'\u003ederecho de obligaciones\u003c/a\u003e y de \u003ca href='https://dre.pt/web/guest/legislacao-consolidada/-/lc/106487514/201703311758/73407620/diploma/indice' rel='noreferrer noopener' target='_blank'\u003eresponsabilidad civil\u003c/a\u003e. En cualquier caso, si pagas a través de Vinted, tu compra quedará bajo nuestra \u003ca href='https://www.vinted.fr/help/550' rel='noreferrer noopener' target='_blank'\u003eBuyer’s Protection\u003c/a\u003e.","transparency_law.buyer_rights.SK":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right of withdrawal of the Slovak Act No. 102/2014 on consumer protection in distance agreements, as amended, and the two-year legal right of conformity as harmonized under EU laws do not apply. The guarantee against hidden defects (articles 596 and following of the Slovak Civil Code) and the general right of conformity (articles 499 and following of the Slovak Civil Code) do apply. See also the applicable provisions on the law of obligations (\u003ca href='https://www.slov-lex.sk/pravne-predpisy/SK/ZZ/1964/40/#predpis.cast-osma'\u003eSection 488 and following\u003c/a\u003e of the Slovak Civil Code) and the civil responsibility (\u003ca href='https://www.slov-lex.sk/pravne-predpisy/SK/ZZ/1964/40/#predpis.cast-siesta'\u003eSection 415 and following\u003c/a\u003e of the Slovak Civil Code). Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href='https://www.vinted.sk/help/550'\u003eBuyer Protection\u003c/a\u003e service. \r\n","transparency_law.buyer_rights.UK":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right to reject (\u003ca href=\"https://www.legislation.gov.uk/ukpga/2015/15/contents/enacted\"\u003esection 20 of the Consumer Rights Act\u003c/a\u003e) does not apply. Buyer’s rights are significantly reduced when a sale is carried out between two individuals. More specifically, the following sections of the Consumer Rights Act 2015 do not apply: goods to be of satisfactory quality (section 9 of the Consumer Rights Act) and fit for a particular purpose (section 10 of the Consumer Rights Act). \r\nGoods from private sellers do not have to be fault-free and if defects or marks were clearly mentioned by the seller or are visible in the seller’s photograph, then you do not have a case against the seller. However, if the seller’s goods do not match the description, you have the right to ask for a refund or compensation. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.co.uk/help/550\"\u003eBuyer Protection\u003c/a\u003e service.\r\n","transparency_law.professional_seller.AT":"Un vendedor profesional simulando ser un consumidor o usuario no profesional en Vinted puede ser responsable por los daños causados, y el acuerdo suscrito será invalidado según los \u003ca href='https://www.ris.bka.gv.at/eli/bgbl/1984/448/P14/NOR40146378' rel='noreferrer noopener' target='_blank'\u003eapartados 14 y subsiguientes de la Ley de Competencia Desleal austríaca\u003c/a\u003e y los \u003ca href='https://www.ris.bka.gv.at/eli/jgs/1811/946/P870/NOR12018593' rel='noreferrer noopener' target='_blank'\u003eapartados 879 y subsiguientes\u003c/a\u003e, y \u003ca href='https://www.ris.bka.gv.at/Dokument.wxe?Abfrage=Bundesnormen\u0026Dokumentnummer=NOR12019037' rel='noreferrer noopener' target='_blank'\u003e1295 y subsiguientes del Código Civil austríaco\u003c/a\u003e.","transparency_law.professional_seller.BE":"El comprador se beneficia de un derecho legal de desistimiento (\u003ca href=\"https://www.vinted.be/help/886\"\u003esalvo ciertas excepciones\u003c/a\u003e). El derecho de conformidad de dos años armonizado en la legislación de la UE se aplica a esta compra. Puedes encontrar más información en los \u003ca href=\"https://www.vinted.be/pro-terms-of-sale\"\u003etérminos de venta de Vinted Pro\u003c/a\u003e y en las [read_more] políticas adicionales de los vendedores Pro. Además, tu compra está cubierta por la \u003ca href=\"https://www.vinted.be/safety_pro#buyer-protection\"\u003eprotección al comprador Pro\u003c/a\u003e.\r\n\r\nLa información sobre el tratamiento de datos por parte de este usuario Pro está disponible en sus políticas adicionales y la información sobre el tratamiento de datos conjunto de Vinted y cada usuario Pro aparece recogida en la sección 4 de la \u003ca href=\"https://www.vinted.be/privacy-policy\"\u003epolítica de privacidad\u003c/a\u003e.","transparency_law.professional_seller.CZ":"A professional seller posing as a consumer or a non-professional on Vinted incurs, among others, the penalties provided for in \u003ca href='https://www.zakonyprolidi.cz/cs/1992-634#p24'\u003eSection 24 \u003c/a\u003e of the Czech Consumer Code.","transparency_law.professional_seller.DE":"Un vendedor profesional simulando ser un consumidor o usuario no profesional en Vinted puede ser responsable por los daños causados, y el acuerdo suscrito será invalidado según los apartados \u003ca href='https://www.gesetze-im-internet.de/uwg_2004/__8.html' rel='noreferrer noopener' target='_blank'\u003e8, 9 y 10 de la Ley de Competencia Desleal alemana\u003c/a\u003e and sections \u003ca href='https://www.gesetze-im-internet.de/bgb/__823.html' rel='noreferrer noopener' target='_blank'\u003e823(2)\u003c/a\u003e, \u003ca href='https://www.gesetze-im-internet.de/bgb/__119.html' rel='noreferrer noopener' target='_blank'\u003e119(2)\u003c/a\u003e, \u003ca href='https://www.gesetze-im-internet.de/bgb/__123.html' rel='noreferrer noopener' target='_blank'\u003e123(1) del Código Civil alemán\u003c/a\u003e.","transparency_law.professional_seller.ES":"El comprador se beneficia de un derecho legal de desistimiento (\u003ca href=\"https://www.vinted.es/help/886\"\u003esalvo ciertas excepciones\u003c/a\u003e). El derecho de conformidad de dos años armonizado en la legislación de la UE se aplica a esta compra. Puedes encontrar más información en los \u003ca href=\"https://www.vinted.es/pro-terms-of-sale\"\u003etérminos de venta de Vinted Pro\u003c/a\u003e y en las [read_more] políticas adicionales de los vendedores
