      <script type="application/json" class="js-react-on-rails-component" data-component-name="BusinessAccountsTermsOfUse" data-dom-id="BusinessAccountsTermsOfUse-react-component-2227ccd7-583b-4fcf-9ff3-f9ca53f30320">{"title":"TÉRMINOS DE USO PARA USUARIOS PRO DE Vinted","body":"\u003cp\u003e\u003cstrong\u003eTÉRMINOS DE USO PARA USUARIOS PRO DE Vinted\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eTérminos de Uso para Usuarios Pro, versión aplicable a partir de \u003c/strong\u003e\u003cstrong\u003e15-03-2023\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa plataforma VINTED (el “\u003c/span\u003e\u003cstrong\u003eSitio\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”) es gestionada y alojada por VINTED UAB una empresa ubicada en Svitrigailos str. 13, 03228 Vilnius, Lituania, inscrita bajo el número 302767152 ante el Registro Mercantil de la República de Lituania (“\u003c/span\u003e\u003cstrong\u003eVINTED\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e”).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAntes de registrarse en el Sitio, todo Usuario Pro debe leer y comprometerse a cumplir los presentes Términos de Uso para Usuarios Pro, incluidos sus apéndices (los \"\u003c/span\u003e\u003cstrong\u003eTérminos Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e\"), las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta para Vendedores Pro de Vinted\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e (Apéndice 1), las \u003c/span\u003e\u003ca href=\"https://vinted.es/forum-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Foro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e y el Acuerdo de Responsabilidad Conjunta del Tratamiento (Apéndice 2), que constituyen un acuerdo jurídicamente vinculante entre el Usuario Pro y VINTED en relación con el (i) acceso y uso del Sitio por parte del Usuario Pro y (ii) las relaciones contractuales con otros Usuarios, Usuarios Pro y terceros. Para confirmar que lo ha hecho y crear su Cuenta Pro, acepte estos Términos Pro cuando se le solicite hacerlo durante el proceso de registro. Todo Usuario Pro debe leer también la Política de Privacidad. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos términos en mayúsculas se definen en la Sección 1 de estos Términos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;\"\u003e1. DEFINICIONES\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eCuando los siguientes términos en mayúsculas se utilizan en estos Términos Pro, tienen las definiciones establecidas en esta sección. Consulte esta sección de Definiciones siempre que vea un término en mayúsculas.\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eArtículo(s):\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a los productos/artículos que los Usuarios Pro publican en el Catálogo correspondiente para su venta.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eBotón \"Comprar ahora\" / \"Comprar ahora\" / \"Comprar\": \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al botón que se muestra en las páginas de cada Artículo, que permite a los Compradores comenzar a realizar el pedido de un Artículo en el Sitio y beneficiarse, en relación con este pedido, de la Protección al Comprador o de la Protección al Comprador Pro por una tarifa.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eCatálogo: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al catálogo electrónico de artículos que los vendedores han puesto a la venta a través del Sitio. El Catálogo tiene diferentes secciones para cada categoría de Artículos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eContenido: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003etiene el significado asignado en la Sección 13.1.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eComprador:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a cualquier Usuario o Usuario Pro que compra o desea comprar uno o más Artículos en el Sitio. Cuando los Usuarios Pro actúen como Compradores, no se beneficiarán de ninguno de los derechos concedidos a los consumidores, como el derecho de desistimiento o las garantías relacionadas con el consumidor. Para obtener más información, consulte nuestros \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta para Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eCuenta Pro: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere a la cuenta de VINTED creada por un Usuario Pro. Depósito en garantía: es la cuenta de depósito en garantía gestionada por el Prestador de Servicios de Pago, donde se retiene el Precio Total del pago hasta que se complete la Transacción, como se define en la Sección 9.1.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eDepósito en Garantía: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ehace referencia a la cuenta de depósito en garantía gestionada por el Proveedor de Monedero electrónico, en la que el Precio Total queda retenido del pago hasta que se complete la Transacción, como se indica en la sección 9.1;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eForo: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al área del Sitio donde los Usuarios Pro y los Usuarios pueden comunicarse públicamente entre sí, con sujeción al cumplimiento de las Reglas del Foro descritas \u003c/span\u003e\u003ca href=\"https://vinted.es/forum-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eInformación confidencial: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ecualquier información intercambiada entre VINTED y un Usuario Pro relativa a un secreto comercial y/o relativa a la negociación de una transacción susceptible de poner fin a un litigio de forma amistosa. Cuando una de las partes considere que determinada información debe ser tratada como Información Confidencial, le corresponde especificarlo en sus interacciones con la otra parte.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eMensajes Privados:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a la comunicación mediante un intercambio de mensajes privados entre Usuarios y/o Usuarios Pro a través del sistema de mensajería del Sitio, de forma que los mensajes no se muestran públicamente en el Sitio.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eMonedero electrónico (Saldo de Vinted): \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eservicio financiero proporcionado por el Proveedor de Monedero electrónico que permite a los Usuarios Pro abrir monederos electrónicos (Saldo de Vinted) en el Sitio. La solución de Monedero electrónico (Saldo de Vinted) permite a los Vendedores Pro recibir fondos por los artículos vendidos en el Sitio, almacenar los fondos, pagar a la cuenta bancaria del Vendedor Pro, comprar el Servicio Adicional o comprar Artículos de otros Usuarios en el Sitio.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eProveedor de Monedero electrónico:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere al Prestador de Servicios de Pago de VINTED MANGOPAY S.A., una sociedad de responsabilidad limitada registrada en Luxemburgo. MANGOPAY S.A. es una entidad de dinero electrónico autorizada y regulada por la autoridad de supervisión del sector financiero de Luxemburgo (“Commission de Surveillance du Secteur Financier”), que presta servicios de pago, incluidos servicios de depósito en garantía y de monedero electrónico en el Sitio;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eNoticias: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al contenido que comparte VINTED en el Sitio, incluidas las noticias relacionadas en particular con ofertas a corto y largo plazo, concursos, juegos, promociones y anuncios sobre nuevos Servicios disponibles en el Sitio.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePantalla de compra: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al proceso de pago disponible para que los Compradores adquieran Artículos en el Sitio. El proceso de la Pantalla de compra: (i) se inicia después de que el Comprador haga clic en el botón \"Comprar ahora\", (ii) requiere que el Comprador seleccione un método de pago y especifique una dirección de entrega, y (iii) concluye cuando el Comprador hace clic en el botón \"Pagar ahora\" en la página de la pantalla de compra.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePolíticas Adicionales de Vendedores Pro: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003etiene el significado asignado en la Sección 14.4.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePolítica de Privacidad:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere al \u003c/span\u003e\u003ca href=\"https://vinted.es/privacy-policy\"\u003e\u003cspan style=\"font-weight: 400;\"\u003edocumento\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e que define la forma en que VINTED recopila, utiliza, procesa, almacena y transfiere los datos personales.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePrecio total:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a la cantidad total debida por una Transacción, que comprende i) el precio del Artículo (o Artículos) establecido por el Vendedor; ii) los gastos de envío; iii) la tarifa de Protección al Comprador Pro o la tarifa de Protección al Comprador; y iv) cualquier impuesto aplicable.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePrestador de Servicios de Pago: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al prestador de servicios de pago de VINTED, MANGOPAY S.A., una sociedad de responsabilidad limitada inscrita en Luxemburgo. MANGOPAY S.A. es una entidad de dinero electrónico autorizada y regulada por el supervisor del sector financiero de Luxemburgo (\"Commission de Surveillance du Secteur Financier\").\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eProtección al Comprador: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al servicio de Protección al Comprador que VINTED, a cambio de una tarifa (que pagan los Compradores), proporciona a los Compradores por cada compra realizada usando el botón \"Comprar ahora\" en el Sitio, excepto en las compras cubiertas por la Protección al Comprador Pro. Consulte más detalles sobre la Protección al Comprador en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e11\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eProtección al Comprador Pro:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere al servicio de Protección al Comprador Pro que VINTED, a cambio de una tarifa (que pagan los Compradores), proporciona a los Compradores que no son Usuarios Pro por cada compra realizada a los Vendedores Pro utilizando el botón \"Comprar ahora\" del Sitio. Consulte más detalles sobre la Protección al Comprador Pro en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e11\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eServicios de Alojamiento:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a los servicios de alojamiento que ofrece VINTED en el Sitio o través del mismo, que permiten a los Usuarios y a los Usuarios Pro publicar Artículos en el Catálogo, encontrar y examinar ofertas para la venta en el Sitio, y comunicarse en privado y/o en público, particularmente utilizando el Foro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eServicio:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a todos los servicios que se ofrecen en el Sitio, incluidos los Servicios de Alojamiento, los Servicios de Protección al Comprador y los Servicios Adicionales, cada uno de los cuales se prestan con el objetivo de garantizar una experiencia segura y fiable en el Sitio.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003ePrestador de Servicios de Pago Integrado:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a cualquier proveedor de servicios de pago autorizado, incluido el Proveedor de Monedero electrónico, que ha suscrito un contrato con VINTED para la prestación de servicios de pago en el Sitio;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eServicios Adicionales: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere a los servicios adicionales de pago proporcionados por VINTED y ofrecidos en el Sitio (como Destacar y Armario en Exhibición), que requieren una tarifa adicional y que pueden estar sujetos a términos adicionales.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eServicios de Protección al Comprador: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere a los servicios de Protección al Comprador y Protección al Comprador Pro proporcionados por VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eSistema de Pago Integrado: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al sistema de pago en línea que permite a los Usuarios Pro pagar por los Artículos y Servicios en el Sitio, de forma que el servicio de pago es proporcionado por el Prestador de Sistemas de Pago Integrado (descrito a continuación).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eSistema de Envío Integrado\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e (etiquetas de envío prepagadas): se refiere a la opción para el transporte y la entrega de los Artículos comprados en el Sitio, de forma que los servicios de transporte y entrega son proporcionados por uno de los proveedores de envío ofrecidos que se pueden seleccionar en VINTED, y el Vendedor Pro debe utilizar las etiquetas de envío prepagadas generadas en el Sitio según lo dispuesto en la Sección 8. El Sistema de Envío Integrado se aplica de forma automática y obligatoria para cada Transacción realizada mediante el botón \"Comprar ahora\".\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eSitio: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere al sitio web de VINTED, las aplicaciones y cualquier otro medio de acceso a la plataforma de VINTED. El \"Sitio\" incluye los Servicios y todo el contenido, las herramientas, las características y las funcionalidades ofrecidas en o a través de la plataforma.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eTérminos adicionales \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e- tiene el significado asignado en la Sección 2.4;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eTransacción (o Venta)\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e: se refiere a una transacción de venta realizada mediante el botón \"Comprar ahora\" entre el Vendedor Pro y un Comprador a través de la cual se concluye un contrato de compra del respectivo Artículo entre los Usuarios.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eUsuario Pro/Vendedor Pro: \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ese refiere a todo usuario que publique uno o más Artículos en el Catálogo pertinente del Sitio como parte de su actividad profesional y que haya creado una Cuenta de “Vendedor Pro”. Los Vendedores Pro deben cumplir con los criterios de elegibilidad definidos en la Sección 4.1. Son identificados en el Sitio mediante una etiqueta de “Pro”.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eUsuario:\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e se refiere a cualquier persona que haya creado una Cuenta en el Sitio y haya aceptado los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de Vinted\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Para mayor claridad, en estos Términos Pro, “Usuario” se refiere a una persona física que es un consumidor y actúa en calidad de persona física.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;\"\u003e2. INTRODUCCIÓN\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e2.1. Bienvenido al Sitio.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Lea detenidamente estas Condiciones Pro, las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, las \u003c/span\u003e\u003ca href=\"https://vinted.es/forum-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Foro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, los Términos de Venta de los Vendedores Pro de Vinted \u003c/span\u003e\u003cstrong\u003e(Apéndice 1) \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003ey el Acuerdo de Responsabilidad Conjunta del Tratamiento \u003c/span\u003e\u003cstrong\u003e(Apéndice 2)\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. En ellos se establecen los términos y condiciones bajo los cuales puede utilizar el Sitio y realizar Transacciones como Usuario Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e2.2. Servicios. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED ofrece Servicios de Alojamiento como intermediario entre Compradores y Vendedores Pro. VINTED también ofrece, a cambio de una tarifa, Servicios de Protección al Comprador que benefician a los Compradores y son aplicables a todas las Transacciones realizadas mediante el botón \"Comprar ahora\". VINTED también ofrece Servicios Adicionales. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e2.3. Vendedores Pro / Usuarios Pro.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Los Usuarios Pro solo pueden utilizar los Servicios después de haber aceptado estos Términos Pro y los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. En caso de que haya alguna incoherencia entre los Términos y Condiciones de VINTED y estos Términos Pro, estos últimos prevalecerán en la medida de la incoherencia. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e2.4. Términos Adicionales. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eAl aceptar estos Términos Pro, también acepta las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e y las \u003c/span\u003e\u003ca href=\"https://vinted.es/forum-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Foro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e (los\u003c/span\u003e\u003cstrong\u003e \"Términos Adicionales\"\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e), que se incorporan por referencia. Estos Términos Adicionales se ponen a su disposición, en un formato que permite su reproducción y descarga, en las páginas web con hipervínculos. Al aceptar estos Términos Pro, usted somete su uso de los Servicios a los Términos Adicionales. Cualquier violación de las Condiciones Adicionales constituye un incumplimiento de estos Términos Pro. En caso de incoherencia entre las disposiciones de los Términos Adicionales y las disposiciones de estos Términos Pro, estos últimos serán considerados como los términos específicos y prevalecerán en la medida de la incoherencia.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e2.5. Términos y condiciones de terceros.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Algunas características del Sitio utilizan herramientas y servicios proporcionados por terceros, que pueden estar regidos por términos y condiciones independientes. Por ejemplo, para utilizar el Sistema de Pago Integrado, debe aceptar los términos y condiciones del Proveedor de Monedero electrónico (consulte la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e9.1\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e para obtener más información sobre cómo se solicita a los usuarios que acepten los términos y condiciones del Proveedor de Monedero electrónico). Cuando las herramientas y servicios de terceros se rijan por términos y condiciones distintos, el Sitio le proporcionará un enlace a los términos y condiciones aplicables. Estos últimos deben ser aceptados por separado si desea utilizar estos servicios de terceros.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e2.6. VINTED no constituye una parte en las Transacciones. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro reconoce que el mero hecho de que VINTED preste los Servicios no implica que VINTED asuma, de manera total o parcial, la responsabilidad legal que le corresponde al Usuario Pro por las Transacciones. VINTED actúa como un simple intermediario. Por lo tanto, VINTED no constituye una parte en ninguna Transacción entre Usuarios y/o Usuarios Pro. En ninguna circunstancia VINTED comprará o venderá Artículos que se muestran en el Sitio ni se jactará de hacerlo. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eTodas las obligaciones y responsabilidades vinculadas a la condición de vendedor serán asumidas por el Usuario Pro. El Usuario Pro actuará como comerciante profesional frente a los consumidores (Usuarios) u otros Usuarios Pro que actúen como Compradores, con todas las obligaciones que ello implica. Por consiguiente, el Usuario Pro es el único responsable de los Artículos vendidos y se compromete a cumplir todas las leyes, normas, reglamentos y requisitos aplicables. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e2.7 Pruebas beta.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e VINTED podrá llevar a cabo Pruebas beta o Campañas de prueba para evaluar y revisar las versiones nuevas del Sitio o los Servicios. La participación en estas pruebas o campañas estará sujeta a estos Términos Pro y otros términos adicionales que se pongan a disposición de los participantes para que los acepten.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;\"\u003e3. CLASIFICACIÓN\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e3.1. Descripción de los principales parámetros que determinan la clasificación. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eLas publicaciones de Artículos que aparecen en la página de inicio del Sitio o en los resultados de la búsqueda predeterminada del Catálogo del Comprador se clasifican por “relevancia”, de acuerdo con los siguientes criterios principales :\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003erelevancia para la consulta de búsqueda (incluido el idioma de la consulta);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elas preferencias de la Cuenta del Comprador (categorías, tallas);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elos datos históricos sobre los hábitos de navegación del Comprador (tallas, rango de precios, estado, marcas de las publicaciones con las que el Comprador ha interactuado);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ela fecha en la que se subió el Artículo;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003esi es un Usuario o un Usuario Pro quien ofrece el Artículo (dado que el Sitio es principalmente una plataforma para Usuarios no profesionales, los Artículos ofrecidos por Usuarios no profesionales tendrán más visibilidad, aunque tengan la misma relevancia que los artículos vendidos por Usuarios Pro). No hay ninguna opción que les permita a los Compradores elegir ver los Artículos vendidos solo por Usuarios o solo por Usuarios Pro.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl objeto de estos parámetros principales que determinan la clasificación es proporcionar la mejor experiencia de búsqueda a los Compradores. Con estos parámetros, VINTED se asegura de que los anuncios que se presentan más arriba en el ranking coincidan al máximo con las expectativas de búsqueda de los Usuarios.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e3.2. Clasificación por defecto. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eCuando los Compradores buscan un Artículo, las publicaciones se ordenan por defecto según su “relevancia”. Como alternativa, en el Catálogo, los Compradores también pueden elegir que las publicaciones se ordenen por precio o por fecha. Si los Compradores eligen que los anuncios estén ordenados por precio y fecha, se seguirán teniendo en cuenta las preferencias que indicaron en su cuenta al clasificar los anuncios.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e3.3 Servicios Adicionales. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Usuarios Pro pueden mejorar la visibilidad de sus Artículos si optan por abonar los Servicios Adicionales automáticos como las funciones “Destacar” Artículo o “Armario en Exhibición”, que se describen en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e7.5\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e a continuación.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;\"\u003e4. CREACIÓN DE UNA CUENTA PRO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.1. Criterios de elegibilidad. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eSolo pueden crear una Cuenta Pro las empresas, los comerciantes independientes y las organizaciones sin fines de lucro según el significado de la Ley Francesa del 1 de julio de 1901, siempre que estén debidamente constituidos en Francia. Para proyectos específicos limitados, las empresas del grupo Vinted, a excepción de Vinted UAB, también pueden realizar actividades como Vendedores Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdemás, el Sitio aloja únicamente a Usuarios Pro que ofrezcan artículos de segunda mano. Los Artículos que vende un Usuario Pro deben cumplir y pertenecer a las categorías permitidas en las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.2 Artículos Prohibidos.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e VINTED no permite Usuarios Pro que hagan lo siguiente:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003evender productos cuya venta esté prohibida en el país en el que pueden ponerse a la venta mediante el Sitio;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003evender artículos de cosmética (incluidas herramientas de belleza);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eproporcionar servicios de alquiler de Artículos; y/o\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003evender artículos con notas como “se puede encargar”, “vendido”, “actualmente sin stock”, “vuelva a consultar más tarde”, etc.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003evender una gran cantidad de artículos nuevos, como artículos con etiquetas;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003evender artículos que usted haya creado como artesano o diseñador.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eofrecer la reventa de Artículos comprados al por mayor o vendidos normalmente como artículos de bajo valor mediante triangulación de envíos (es decir, artículos vendidos a un valor bajo habida cuenta de la práctica actual del mercado). \u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Artículos deben cumplir con la lista de productos y servicios prohibidos y restringidos del Proveedor de Monedero electrónico (si la hubiere).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEn la \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-guide\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eManual del Vendedor Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e y en las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e se ofrecen más detalles sobre estos criterios de elegibilidad.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.3. Proceso de creación de la Cuenta Pro.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e El registro y la gestión de las Cuentas Pro se realizan a través del sitio web de VINTED. En particular, los Usuarios Pro deben proporcionar la siguiente información para registrarse en el Sitio: nombre de usuario; denominación legal; forma jurídica; número de empresa; registro mercantil en el que se haya inscrito la empresa, datos bancarios, número de registro de IVA y otro documento de identidad según proceda; dirección postal del establecimiento; si es diferente, dirección postal de la sede social; número de teléfono; dirección de correo electrónico; representante legal y sus datos personales (nombre completo, fecha de nacimiento, nacionalidad, país de residencia, dirección y correo electrónico). Los Usuarios Pro también deberán certificar que solo ofrecen productos o servicios conformes a la legislación vigente. La información sobre el tratamiento de dichos datos, en este contexto, se proporciona en nuestra \u003c/span\u003e\u003ca href=\"https://vinted.es/privacy-policy\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePolítica de Privacidad\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eDurante el registro de Usuario Pro, nuestro Proveedor de Monedero electrónico ya crea un monedero electrónico para dicho Usuario Pro. Para obtener más información, consulte la Sección 10 a continuación.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.4. Registro de Usuarios Pro que ya tienen una Cuenta VINTED privada\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Para los usuarios que ya tienen una Cuenta VINTED privada (es decir, una Cuenta para Usuarios no profesionales), hay dos opciones:\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.4.1.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Estos Usuarios podrán convertir su Cuenta privada existente y ser considerados como Usuarios Pro registrándose en el sitio web de VINTED a través de la \u003c/span\u003e\u003ca href=\"https://vinted.es/pro\"\u003e\u003cspan style=\"font-weight: 400;\"\u003epágina de registro de Vinted Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. También se puede acceder a esta página desde la sección \"Sobre Vinted\" de la versión móvil del Sitio y en el pie de página del Sitio, así como en los mensajes informativos que se mostrarán a los Usuarios que puedan estar actuando de forma comercial. Los Usuarios que hayan convertido sus Cuentas privadas serán considerados como Usuarios Pro. Como parte de este proceso de conversión, la información de la Cuenta privada se transferirá y procesará a la Cuenta de Usuario Pro, conforme a lo que se establece en la \u003c/span\u003e\u003ca href=\"https://vinted.es/privacy-policy\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePolítica de Privacidad\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.4.2.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Como alternativa, estos Usuarios pueden mantener su Cuenta privada y crear una Cuenta de Usuario Pro aparte registrándose en el Sitio. Para este registro separado se deben utilizar una dirección de correo electrónico y un número de teléfono diferentes. La Cuenta privada puede utilizarse únicamente para actividades no profesionales y la Cuenta Pro puede utilizarse únicamente para fines comerciales.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e4.5. Procedimientos de seguridad.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Para proteger la Cuenta Pro y garantizar la seguridad de otros Usuarios y evaluar si la información indicada en la sección 4.3 es fiable y completa, VINTED podrá, en el momento del registro y de forma oportuna, verificar la información incluida en la Cuenta Pro o solicitar al Usuario Pro que responda a las preguntas relevantes, que proporcione información pertinente o rectifique la información incorrecta o incompleta, o que ayude en los procesos de verificación (los “Procedimientos de seguridad”). Serán razonables y proporcionales a los objetivos de seguridad establecidos. Como parte de los Procedimientos de seguridad, VINTED podrá verificar el nombre de la empresa del Usuario Pro, el número y dirección de la empresa, el registro mercantil en el que se haya inscrito la empresa, el número de teléfono, la dirección de correo electrónico, la tarjeta de crédito, débito u otro método de pago del Usuario Pro, o cuenta bancaria, y, si procede, el número de registro a efectos de IVA y otros documentos identificativos. En caso de que la información sea incorrecta o esté incompleta y el Usuario Pro en cuestión no preste su ayuda, de acuerdo con la sección 15, Vinted podrá suspender la prestación de Servicios hasta que se haya rectificado.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;\"\u003e5. CAMBIOS EN ESTOS TÉRMINOS PRO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e5.1. Cambios unilaterales a estos Términos Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED podrá, a su entera discreción, modificar estos Términos Pro (incluidos los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta de Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e y el Acuerdo de Responsabilidad Conjunta del Tratamiento adjunto a estos \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-use\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e) con los siguientes fines:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eadaptarlos a las disposiciones legislativas o reglamentarias en vigor o en proceso de adopción;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eadaptarlos a cualquier decisión dictada por una jurisdicción o por cualquier otra autoridad competente, que afecte al contenido del Sitio o los Servicios que ofrece;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eprevenir abusos o perjuicios o por razones de seguridad; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ehacer que sean más claros o más justos;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ereflejar los cambios y la evolución con respecto a la forma en que VINTED lleva adelante su actividad comercial o presta los Servicios;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ereflejar los cambios en las condiciones del mercado o las prácticas del sector; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eadaptar las tarifas de la Protección al Comprador para reflejar la inflación y/o la evolución de nuestros costes;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003epermitir a VINTED añadir nuevos servicios, características y funcionalidades, sin degradar la calidad ni alterar, en perjuicio del Vendedor Profesional, las características de (i) los Servicios prestados por VINTED al Vendedor Profesional en contraprestación por un precio que el Vendedor Profesional ya ha pagado a VINTED, (ii) los Servicios de Alojamiento ofrecidos al Vendedor Profesional respecto a los anuncios de Artículos y Contenidos que el Vendedor Profesional ya ha publicado en el Sitio.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePara evitar dudas, los cambios de redacción de estos Términos Pro (por ejemplo, la corrección de faltas de ortografía u otro tipo de errores que no modifiquen el significado de las disposiciones existentes) no se considerarán cambios en el sentido de esta sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e5.\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e5.2. Notificación sobre los cambios en estos Términos Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Para cualquier modificación de estos Términos Pro (incluidos los Términos de Venta de Vendedores Pro de VINTED y el Acuerdo de Responsabilidad Conjunta del Tratamiento adjunto a estos Términos Pro), VINTED informará al Usuario Pro por correo electrónico quince (15) días antes de que la modificación entre en vigor. No obstante, VINTED concederá plazos de preaviso más amplios cuando ello sea necesario para que el Vendedor Pro pueda realizar las adaptaciones técnicas o comerciales necesarias para cumplir con los cambios. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos plazos de preaviso mencionados anteriormente no se aplicarán cuando:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED esté sujeto a una obligación legal o reglamentaria que le obligue a modificar los presentes Términos Pro, los Términos de Venta del Vendedor Pro de VINTED o el Acuerdo de Responsabilidad Conjunta del Tratamiento de forma que no le permita respetar estos plazos de preaviso;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eVINTED haya modificado excepcionalmente sus condiciones para hacer frente a un peligro imprevisto e inminente relacionado con la defensa de los Servicios, los consumidores o los Usuarios Pro frente al fraude, el malware, el spam, las violaciones de la seguridad de datos u otros riesgos de ciberseguridad.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eA partir de la fecha de entrada en vigor, el Vendedor Pro podrá seguir utilizando los Servicios de VINTED de acuerdo con los términos modificados. Las modificaciones no se aplicarán con carácter retroactivo y no afectarán a las Transacciones que el Vendedor Profesional haya realizado previamente en el Sitio, excepto cuando (i) los cambios sean necesarios para respetar una obligación legal o reglamentaria o (ii) los cambios retroactivos sean beneficiosos para los Usuarios Profesionales. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e5.3. Rescisión de estos Términos Pro\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Si un Usuario Pro no está de acuerdo con cualquiera de las modificaciones propuestas, este Usuario Pro puede optar por finalizar su relación con VINTED y cerrar su Cuenta Pro, de acuerdo con la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e19.4\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El Usuario Pro puede renunciar al periodo de notificación mencionado en la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e5.2\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e anterior, ya sea mediante una declaración por escrito o, a menos que los cambios requieran que el Usuario Pro realice ajustes técnicos significativos en sus productos o servicios, mediante una acción afirmativa clara (como añadir nuevos Artículos al Catálogo después de la notificación de los próximos cambios).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;\"\u003e6. DERECHOS DE PROPIEDAD INTELECTUAL\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e6.1. Licencia de derechos de propiedad intelectual sobre el Contenido del Usuario Pro\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Usuarios Pro conceden a VINTED y a cualquier empresa perteneciente al Grupo VINTED, sin contraprestación, una licencia no exclusiva para utilizar el Contenido en todo el mundo, que se aplicará mientras duren los derechos aplicables, si los hubiera (y sus posibles prórrogas). Dicha licencia incluye el derecho a utilizar, copiar, reproducir, mostrar y adaptar el Contenido. VINTED podrá utilizar dicho Contenido en cualquier medio de comunicación conocido o desconocido hasta la fecha y, en particular, en televisión, papel, Internet (en banners y artículos, en otros sitios web) y redes sociales (Facebook, Twitter, Instagram, etc.), para fines operativos, comerciales, publicitarios e internos del Grupo VINTED, que el Usuario Pro acepta. Los Usuarios Pro son los únicos responsables del Contenido y confirman que tienen todos los derechos sobre el mismo.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Usuarios Pro pueden incluirse en esta licencia para fines de publicidad en la configuración de su Cuenta Pro. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e6.2. Declaraciones y garantías\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El Usuario Pro declara y garantiza que (i) tiene y conservará todos los derechos, licencias y autorizaciones necesarios para conceder las licencias a VINTED y sus empresas afiliadas, y que (ii) el uso y la representación del Contenido en el Sitio no infringen los derechos de propiedad intelectual/industrial o de imagen de ningún tercero. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e6.3. Derechos de propiedad intelectual de VINTED\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED o sus empresas afiliadas son titulares de todos los derechos, como los derechos de propiedad intelectual relativos al Sitio y, en particular, su sistema, el diseño y la distribución del Sitio, el software utilizado por el Sitio, las marcas comerciales y los nombres de dominio que utiliza el Sitio.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7. PUBLICACIÓN DE ARTÍCULOS EN EL SITIO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.1. Artículos Permitidos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Los Vendedores Pro solo pueden publicar en el Sitio los artículos que cumplan con todas las condiciones siguientes:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eSolo los productos permitidos en virtud de la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e4.2\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e pueden publicarse en el Sitio; \u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Artículo debe cumplir con todos los requisitos comúnmente aplicados en el mercado para este tipo de artículos en función de la naturaleza de la Transacción; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eLos Artículos deben cumplir con las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Algunas categorías de Artículos no están permitidas en VINTED y el Usuario Pro debe asegurarse de que cualquier artículo que suba esté autorizado para la venta en VINTED; \u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro debe ser el propietario de los Artículos publicados; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Usuario Pro debe tener derecho a vender los Artículos; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLa venta, el uso o la posesión de dichos Artículos no deben violar los derechos de ningún tercero (incluido cualquier derecho de propiedad intelectual) ni deben violar ninguna ley o reglamento locales, nacionales o internacionales aplicables; \u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl artículo debe ser seguro para su uso.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.2. Publicación de un anuncio\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Los Vendedores Pro pueden publicar tantos Artículos como deseen. Para incluir un Artículo en el Catálogo, el Vendedor Pro debe completar un cuestionario que incluye la selección de la categoría que mejor represente el artículo y la publicación de al menos una fotografía de buena calidad (o más, si es necesario, dependiendo del artículo). Los Vendedores Pro no pueden utilizar fotografías encontradas en Internet ni fotografías de un artículo similar. La descripción y las fotografías del Artículo deben reflejar la calidad real y el aspecto externo de dicho Artículo, así como cualquier defecto o alteración que afecte al Artículo. El Vendedor Pro también debe fijar el precio del Artículo. Al poner en venta un artículo, el Vendedor Pro declara que se ajusta a la descripción y a las fotografías proporcionadas y que la descripción es exhaustiva. El Vendedor Pro también debe proporcionar información sobre el Artículo publicado según lo requiera la ley o la normativa aplicable (puede obtener más información en el \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-guide\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eManual del Vendedor Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.3. Oferta de venta\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Cuando se pone a la venta un Artículo del Catálogo, esto constituye una oferta de venta del artículo en cuestión por parte del Vendedor Pro, que puede ser aceptada por un Comprador.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.4. Modificación de un anuncio\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El Vendedor Pro que ha puesto en venta el Artículo puede retirarlo o modificar el precio en cualquier momento, antes de celebrar un contrato con un Comprador para la venta del Artículo en cuestión. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.5. Servicios adicionales\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. La publicación de Artículos es gratuita. El Vendedor Pro puede decidir adquirir Servicios Adicionales, tales como servicios destinados a mejorar la visibilidad de sus Artículos en el Sitio. La información relativa a dichos Servicios Adicionales, en particular sus características, se pondrá a disposición del Usuario Pro en las páginas del Centro de Ayuda del Sitio. Los términos adicionales aplicables a los Servicios Adicionales (si los hubiera), tendrán que ser aceptados por separado por el Usuario Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.5.1. Lista de Servicios Adicionales\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED ofrece los siguientes servicios adicionales:\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.5.1.1. Destacar de Artículos Publicados\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Los Usuarios Pro pueden aumentar la visibilidad de un determinado Artículo en la fuente de artículos de otros Usuarios o Usuarios Pro, en la fuente de noticias y en los resultados de búsqueda del Catálogo comprando un servicio para \"Destacar\" anuncios. VINTED proporcionará al Usuario Pro estadísticas sobre la cantidad de Usuarios y Usuarios Pro que vieron e interactuaron con los Artículos destacados.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos destaques pueden adquirirse para diferentes duraciones (por ejemplo, uno o varios días) y la tarifa aplicable variará en función de la duración elegida y del precio del Artículo. Los destaques son válidos para la duración dada o hasta que el Artículo se venda, lo que ocurra primero. Los destaques son un servicio automatizado de un solo uso y no son transferibles de un Artículo a otro o entre Usuarios o Usuarios Pro. Si un Artículo destacado es retirado porque no cumple con estas Condiciones Pro o con las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, el precio del destaque no será reembolsado. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePuede encontrar más información sobre la eliminación de Artículos en el \u003c/span\u003e\u003ca href=\"https://vinted.es/help/340-what-is-item-bump?access_channel=hc_search\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eCentro de Ayuda\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.5.1.2. Armario en Exhibición\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Los Artículos publicados en el Sitio pueden ser promovidos a una sección separada en la fuente de noticias y en los resultados de búsqueda del Catálogo de otros Usuarios o Usuarios Pro, basándose en las preferencias de estos Usuarios o Usuarios Pro, en los filtros del catálogo y en los Artículos más veces indicados como favoritos. VINTED proporcionará al Usuario Pro estadísticas semanales que muestren el número de Usuarios y Usuarios Pro que vieron e interactuaron con Artículos en el Armario.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Armario en Exhibición solo funciona cuando el Usuario Pro tiene cinco o más Artículos a la venta durante la duración del Armario en Exhibición. Los Usuarios Pro no pueden elegir qué artículos son visibles como parte del Armario en Exhibición. El Armario en Exhibición es un servicio automatizado de un solo uso y no es transferible entre miembros. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi se eliminan uno o más Artículos del Armario en Exhibición del Usuario Pro por no cumplir estos Términos Pro o las Reglas del Catálogo, y esto hace que haya menos de cinco Artículos en el Armario del Usuario Pro, el Armario en Exhibición finalizará y no se reembolsará al Usuario Pro. Además, si el Usuario Pro es bloqueado debido a violaciones de estos Términos Pro o de las Reglas del Catálogo, todos los Artículos del Usuario Pro desaparecerán del Catálogo del Sitio y el Usuario Pro no recibirá ningún reembolso.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePuede encontrar más información sobre el Armario en Exhibición en el \u003c/span\u003e\u003ca href=\"https://vinted.es/help/452-using-wardrobe-spotlight?access_channel=hc_search\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eCentro de Ayuda\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.5.2. Pago de Servicios Adicionales\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. La duración de Destacar o del Armario en Exhibición y las tarifas aplicables se mostrarán al Usuario Pro antes de que proceda al pago. Para pagar los Servicios Adicionales, el Usuario Pro debe (i) usar los fondos disponibles en su Monedero electrónico; (ii) proporcionar la información de su tarjeta de crédito o débito, o (iii) facilitar los detalles necesarios para cualquier otro método de pago que esté disponible en el Sitio. Si un Usuario Pro proporciona en el Sitio una tarjeta de crédito o débito, u otro método de pago que se sospecha que pertenece a una tercera persona, se le puede pedir al Usuario Pro que proporcione una prueba adicional de que la tarjeta de crédito o débito o el otro método de pago pertenecen a un Usuario Pro. Se enviará una confirmación de la compra al correo electrónico asociado a la cuenta del Usuario Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.6. Ninguna transacción que no sea la venta\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Los Usuarios Pro solo pueden publicar Artículos para la venta. Se prohíben otros tipos de transacciones.  \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.7. Eliminación de contenidos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED, tras haber recibido la notificación debida conforme a la Sección 13.4 a continuación o por parte de las autoridades competentes, eliminará todo Contenido ilegal con prontitud. VINTED también podrá utilizar software y algoritmos automatizados para detectar y suprimir de la lista o eliminar del Sitio inmediatamente, sin previo aviso, cualquier Artículo o Contenido que:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003esea manifiestamente ilícito o contrario a la normativa aplicable (por ejemplo, artículos falsificados);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003esea contrario a las buenas costumbres o a la seguridad pública;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003einfrinja de otro modo estos Términos Pro, las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, las \u003c/span\u003e\u003ca href=\"https://vinted.es/forum-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Foro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e o el Acuerdo de Responsabilidad Conjunta del Tratamiento. \u003c/span\u003e\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi decide eliminar el contenido, VINTED proporcionará al Usuario Pro una declaración de los motivos, a menos que (i) VINTED esté sujeto a una obligación legal o reglamentaria de no hacerlo o (ii) el Usuario Pro haya infringido repetidamente estos Términos, las \u003c/span\u003e\u003ca href=\"https://vinted.es/catalog-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Catálogo\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, las \u003c/span\u003e\u003ca href=\"https://vinted.es/forum-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Foro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e o el Acuerdo de Responsabilidad Conjunta del Tratamiento. El Usuario Pro puede apelar la decisión de VINTED tal y como se describe en la Sección 15.4.2 a continuación.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl uso por parte de VINTED de dicho software automatizado no se interpretará como un compromiso de vigilar, o una obligación de buscar activamente, actividades ilícitas y/o Contenidos publicados en el Sitio y, en la medida en que lo permita la legislación aplicable, no dará lugar a ninguna responsabilidad para VINTED.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e7.8. Modo Vacaciones. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Usuarios Pro pueden aplicar un modo de \"Vacaciones\" a su Cuenta. Cuando el Usuario Pro haya configurado su Cuenta en modo \"Vacaciones\", los Artículos puestos a la venta por dicho Usuario Pro estarán ocultos para los demás Usuarios y los Usuarios Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e8. ENVÍO DE LOS ARTÍCULOS\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e8.1. Uso obligatorio del Sistema de Envío Integrado.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e El Sistema de Envío Integrado debe ser utilizado para cualquier Transacción con un Usuario (es decir, un usuario que actúa como consumidor). VINTED no proporciona servicios de envío. Los Usuarios Pro pueden ver la lista de proveedores de envíos integrados disponibles en la configuración de su Cuenta. VINTED puede, en cualquier momento, añadir o eliminar proveedores de envío de la lista de opciones disponibles para los Usuarios Pro. Los proveedores de envío disponibles en el área del Usuario Pro serán seleccionados por defecto en su configuración y se puede acceder en cualquier momento a la lista de proveedores de envío integrados, así como sus términos y condiciones, \u003c/span\u003e\u003ca href=\"https://vinted.es/help/1018\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Cuando el Vendedor Pro incluye un Artículo en el Catálogo, es responsabilidad del Vendedor Pro revisar los términos y condiciones de los proveedores de envío seleccionados para la entrega de ese Artículo. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e8.2. Compromiso de envío. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eTan pronto como el Comprador haya pagado el Precio Total, el sistema VINTED enviará al Vendedor Pro una etiqueta de envío prepagada e informará al Vendedor Pro que debe enviar el Artículo al Comprador en un plazo de cinco (5) días hábiles. Si el Vendedor Pro no envía el Artículo dentro de este periodo, el sistema VINTED cancelará la Transacción. El Precio Total será reembolsado al Comprador.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e8.3. Artículos perdidos o dañados durante el envío.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Si un Artículo se pierde o se daña durante el proceso de envío, el Vendedor Pro puede tener derecho a obtener una compensación por parte de VINTED hasta el límite de compensación establecido por el proveedor de envíos, de acuerdo con los términos y condiciones de dicho proveedor de envíos que se pueden encontrar \u003c/span\u003e\u003ca href=\"https://vinted.es/help/1018\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e8.4. Pago de los gastos de envío.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Los gastos de envío son pagados por el Comprador, además del precio del Artículo y de la tasa de Protección al Comprador o de Protección al Comprador Pro. Una vez finalizada la transacción (según la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e9.2\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e), el precio del Artículo será liberado del depósito en garantía al Vendedor Pro.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e8.5. Disponibilidad del Sistema de Envío Integrado. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Sistema de Envío Integrado está disponible en los siguientes territorios:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eBélgica: el territorio de Bélgica continental.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eFrancia: el territorio de Francia continental y Córcega;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eItalia: el territorio de Italia, excepto en San Marino y Ciudad del Vaticano;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLuxemburgo: el territorio del Gran Ducado de Luxemburgo;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePaíses Bajos: el territorio continental de los Países Bajos;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eEspaña: el territorio de la España peninsular, la isla de Ibiza y la isla de Mallorca.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePortugal: el territorio continental de Portugal.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cstrong\u003e9. PAGO DE LOS ARTÍCULOS A TRAVÉS DEL SISTEMA DE PAGO INTEGRADO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e9.1. Proveedor y métodos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El Sistema de Pago Integrado debe utilizarse para toda Transacción con un Usuario (es decir, un usuario que actúa como consumidor). VINTED contrata al Prestador de Sistemas de Pago Integrado para procesar los pagos realizados mediante el Sistema de Pago Integrado y para almacenar la información relativa a las tarjetas de crédito, tarjetas de débito y cualquier otro método de pago ofrecido en el Sitio. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl pago del Precio Total puede realizarse mediante tarjeta de crédito o débito o cualquier otro método de pago que pueda introducirse oportunamente en el Sitio. Si un Usuario o Usuario Pro proporciona en el Sitio una tarjeta de crédito o débito, u otro método de pago que se sospecha que pertenece a una tercera persona, se le puede solicitar al Usuario o Usuario Pro que proporcione una prueba adicional de que la tarjeta de crédito o débito u otro método de pago pertenece a un Usuario o Usuario Pro (lo mismo se aplica para el pago de Servicios Adicionales como se describe en la Sección 7.5.2). Si existen razones coherentes y objetivas para sospechar el uso no autorizado de datos de tarjetas de crédito o débito o información de pago cuando se efectúa un pago, este podrá ser cancelado o se podrá solicitar una verificación adicional al Comprador. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Precio Total se mantiene en una cuenta de depósito en garantía gestionada por el Proveedor de Monedero electrónico. Una vez iniciada la Transacción, el Prestador de Sistemas de Pago Integrado adquiere los fondos del Comprador en nombre del Vendedor Pro y mantiene esos fondos en un depósito en garantía para su desembolso. VINTED da soporte a sus Usuarios o Usuarios Pro en el uso de los servicios proporcionados por el Proveedor de Monedero electrónico y por el Prestador de Sistemas de Pago Integrado y proporciona asistencia directa a los Usuarios o Usuarios Pro para dichos servicios; sin embargo, para evitar dudas, VINTED no proporciona ningún servicio de procesamiento de pagos por sí misma. Los Usuarios o Usuarios Pro son los únicos responsables de proporcionar información precisa asociada a sus métodos de pago ofrecidos en el Sitio y VINTED por el presente documento renuncia a cualquier responsabilidad y a toda responsabilidad por la información que proporcione el Usuario o Usuario Pro en la medida en que lo permita la legislación aplicable.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e9.2. Finalización de la transacción. \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl Proveedor de Monedero electrónico retendrá el Precio Total pagado por el Comprador en custodia hasta que se complete la Transacción. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eUna vez completada la Transacción, el precio de compra del Artículo será transferido por el Proveedor de Monedero electrónico al monedero electrónico del Vendedor Pro (Saldo de Vinted). El Vendedor Pro puede elegir que el Proveedor de Monedero electrónico transfiera los fondos disponibles en el monedero electrónico del Vendedor Pro a la cuenta bancaria personal del Vendedor Pro sin ninguna comisión de transferencia. Sin embargo, para el primer pago, un Vendedor Pro debe proporcionar los detalles de la cuenta bancaria; consulte la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e10\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e para obtener más información sobre la función de monedero electrónico (Saldo Vinted).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e9.3. Moneda\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Todos los precios del Sitio se expresan en euros (EUR).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e9.4. Restricciones de uso del Sistema de Pago Integrado: \u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e9.4.1. Prohibición de uso por parte de terceros\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El derecho a utilizar el Sistema de Pago Integrado es solo para las ventas en nombre propio de un Usuario Pro. Un Usuario Pro no puede revender, alquilar o, de cualquier otra forma, permitir que terceros utilicen el Sistema de Pago Integrado para permitir que dichos terceros reciban pagos por sus servicios. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e9.4.2. Solo Artículos permitidos\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El Sistema de Pago Integrado es únicamente para Transacciones relacionadas con los Artículos del Sitio y no para otros productos o servicios. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e10. MONEDERO ELECTRÓNICO (SALDO)\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e10.1. Configuración de un monedero electrónico (Saldo de Vinted)\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. El monedero electrónico (Saldo de Vinted) es un servicio de pago proporcionado por el Proveedor de Monedero electrónico. Cuando un Vendedor Pro se registra en el Sitio, el Vendedor Pro también tiene que abrir el monedero electrónico (Saldo de Vinted) proporcionando la siguiente información: nombre de la empresa, número de la empresa, dirección de la sede, correo electrónico, nombre completo del representante del Vendedor Pro, apellidos, fecha de nacimiento, dirección, país de residencia, nacionalidad y correo electrónico. Al abrir un monedero electrónico, el Vendedor Pro celebra un contrato directamente con el Proveedor de Monedero electrónico, y el Vendedor Pro estará aceptando los términos y condiciones del Proveedor de Monedero electrónico. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e10.2. Procedimientos KYC.\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e Una vez abierto el monedero electrónico (Saldo de Vinted), los Vendedores Pro estarán sujetos a los procedimientos reglamentarios aplicados por el Proveedor de Monedero electrónico, tales como la comprobación de la identidad y otros requisitos del procedimiento \"Conozca a su Cliente\" (KYC, del inglés \"Know Your Customer\") cuando se alcance el respectivo umbral financiero. El Proveedor de Monedero electrónico establece este umbral financiero, que depende del valor de los pagos realizados por el Vendedor Pro. Además, el Proveedor de Monedero electrónico también puede llevar a cabo comprobaciones de KYC en el Vendedor Pro sin alcanzar un umbral establecido si sospecha que este Vendedor Pro tiene un comportamiento posiblemente fraudulento o sospechoso. Para la comprobación de la identidad, se puede pedir al Vendedor Pro que proporcione información adicional (más información \u003c/span\u003e\u003ca href=\"https://vinted.es/help/111-why-we-may-ask-for-your-id?access_channel=hc_search\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eaquí\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e). Si un Vendedor Pro no cumple con los requisitos de KYC, el monedero electrónico del Vendedor Pro (Saldo de Vinted) puede ser suspendido. Si un Vendedor Pro cargó un documento fraudulento o realizó cualquier otra acción y el Proveedor de Monedero electrónico consideró a dicho usuario como fraudulento, ya no podrá superar la comprobación de KYC de nuevo y no podrá pagar o acceder a los fondos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e10.3. Transferencia de fondos desde un monedero electrónico (Saldo de Vinted). \u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Vendedores Pro pueden transferir fondos desde el monedero electrónico (Saldo de Vinted) a su cuenta bancaria, cuya transferencia será realizada por el Proveedor de Monedero electrónico. Para activar esta opción, el Vendedor Pro debe ir primero a la configuración de la cuenta del Vendedor Pro y añadir el número de cuenta bancaria del Vendedor Pro, su nombre completo y su dirección de facturación. El Vendedor Pro puede realizar un pago a una cuenta bancaria en euros abierta en un banco de la Unión Europea/Espacio Económico Europeo. El pago a cuentas bancarias en otras monedas y/o fuera de la Unión Europea/Espacio Económico Europeo no está disponible. Si el Proveedor de Monedero electrónico sospecha que el Vendedor Pro está llevando a cabo una actividad posiblemente sospechosa o fraudulenta, el Vendedor Pro no podrá transferir fondos hasta que se completen las comprobaciones de KYC pertinentes.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e11. SERVICIOS DE PROTECCIÓN AL COMPRADOR\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e11.1. Alcance\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. VINTED ofrece Servicios de Protección al Comprador:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eLa Protección al Comprador, descrita en los \u003c/span\u003e\u003ca href=\"https://vinted.es/terms_and_conditions\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos y Condiciones de VINTED\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e, se aplica cuando un Usuario Pro compra un Artículo a un Vendedor Pro;\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003eLa Protección al Comprador Pro, descrita en los \u003c/span\u003e\u003ca href=\"https://vinted.es/pro-terms-of-sale\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTérminos de Venta de los Vendedores Pro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e adjuntos a estos Términos, se aplica cuando un Comprador no profesional compra un Artículo a un Vendedor Pro.\u003c/span\u003e\n\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLos Usuarios Pro deben abstenerse de cualquier comportamiento que pueda alterar la prestación del servicio de Protección al Comprador. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e11.2. Depósito en Garantía\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. Los Usuarios Pro reconocen que el Precio Total pagado por el Comprador, incluido el precio del Artículo, será retenido en la cuenta de depósito en garantía por el Proveedor de Monedero electrónico de acuerdo con la Sección \u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e9.1\u003c/span\u003e\u003cspan style=\"font-weight: 400;\"\u003e, durante el tiempo que el Comprador goce de los Servicios de Protección al Comprador, y que el Precio Total será reintegrado al Comprador si cumplen las condiciones aplicables para beneficiarse de un reembolso en virtud de los requisitos legales o de los Servicios de Protección al Comprador. \u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e11.3. Derechos Legales del Comprador\u003c/strong\u003e\u003cspan style=\"font-weight: 400;\"\u003e. La Protección al Comprador es un servicio ofrecido por Vinted, que no reemplaza los derechos legales del Comprador (por ejemplo, el derecho de desistimiento) ni ninguna de las garantías legales que benefician al Comprador en virtud de las leyes aplicables, y que puede ejercerse además de los Servicios de Protección al Comprador, e independientemente de ellos.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e12. INTERACCIÓN Y MENSAJES EN EL SITIO\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e12.1. Mensajes privados\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eEl intercambio de Mensajes Privados entre Usuarios y/o Usuarios Pro tiene como única finalidad el intercambio de información entre Usuarios y/o Usuarios Pro sobre los Artículos del Catálogo. Si un Usuario Pro envía Mensajes Privados a otro Usuario o Usuario Pro, debe asegurarse de no enviar:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\n\u003cspan style=\"font-weight: 400;\"\u003emensajes o información que contengan publicidad (a menos que lo permitan las \u003c/span\u003e\u003ca href=\"https://vinted.es/forum-rules\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eReglas del Foro\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"font-weight: 400;\"\u003e);\u003c/span\u003e\n\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003espam o contenidos que propaguen virus o gusanos;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003emensajes masivos de cualquier tipo (cuando se envía un mensaje a más de cinco Usuarios o Usuarios Pro, o cuando se copia el mismo mensaje y se envía a Usuarios o Usuarios Pro que no han solicitado recibirlos);\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elos mensajes que contengan textos contrarios a las buenas costumbres y a la seguridad pública, los mensajes inapropiados, insultantes o difamatorios o aquellos que se consideren incompatibles con estos Términos Pro y con los intereses de los Usuarios o Usuarios Pro;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003elos mensajes de carácter ilícito o que intenten causar daño a otr
