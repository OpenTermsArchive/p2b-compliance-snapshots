 den Internetauftritt, lokale und mobile Applikationen und Anwendungen (im Folgenden \"mobile.de Dienst\"). Bestimmte Funktionalitäten und Zusatzoptionen stehen möglicherweise nicht bei allen mobile.de Diensten zur Verfügung bzw. erfordern die Anmeldung eines mobile.de Nutzerkontos.\\n\\n2. Der Öffentliche Bereich von mobile.de steht grundsätzlich privaten Teilnehmern und gewerblichen bzw. freiberuflich tätigen Teilnehmern (\"gewerbliche Teilnehmer\") offen, sofern es sich nicht um Fahrzeughändler handelt. Inserate von Fahrzeughändlern dürfen ausschließlich im \"Händlerbereich\" von mobile.de eingestellt werden.\\n\\n3. Diese Allgemeinen Geschäftsbedingungen (AGB-ÖB) gelten ausschließlich zwischen mobile.de und den Teilnehmern des Öffentlichen Bereiches der von mobile.de betriebenen Datenbanken (Pkw-, Lkw/Nutzfahrzeug-, Wohnmobil-/Wohnwagen- und Motorradmarkt). Entgegenstehende Geschäftsbedingungen eines Teilnehmers haben keine Geltung.\\n\\n4. Für die Nutzung des Händlerbereichs gelten ausschließlich die Allgemeinen Geschäftsbedingungen für den Händlerbereich (AGB-HB).\\n\\n5. mobile.de stellt in Form der Datenbanken lediglich die technischen Voraussetzungen zur Übermittlung von Informationen (Inseraten) zur Verfügung. Auf den Inhalt der Inserate nimmt mobile.de keinen Einfluss. Insbesondere ist mobile.de nicht selbst Anbieter der eingestellten Kraftfahrzeuge.\\n\\n6. mobile.de ist in die Beziehung zwischen Anbieter und Kaufinteressent oder Käufer weder als Vermittler noch als Partei oder als Vertreter einer Partei eingebunden.\\n\\n7. Verträge, die infolge eines über den mobile.de Dienst geschalteten Inserats angebahnt wurden, werden ohne Beteiligung von mobile.de abgeschlossen und erfüllt."])</script><script>self.__next_f.push([1,"32:Ta1c,"])</script><script>self.__next_f.push([1,"\u003cb\u003e§ 11 Manipulationen der Fahrzeugsuche, Scraping und Störung der Systemintegrität\u003c/b\u003e\\n\\n1. Teilnehmer dürfen Fahrzeuge in dem mobile.de Dienst ausschließlich mittels der von mobile.de angebotenen Suchmasken suchen. Nicht statthaft ist die Fahrzeugsuche unter Umgehung der Suchmasken, insbesondere durch Verwendung von nicht von mobile.de autorisierter Suchsoftware, die auf die Datenbanken von mobile.de zugreift. Die Inhalte des mobile.de Dienstes dürfen weder ganz noch teilweise extrahiert, wiederverwendet, in eine andere Webseite integriert, verlinkt und/oder auf andere Weise verknüpft werden. Der Einsatz von Data Mining, Robots, Grabbing, Scraping und/oder ähnlichen Datensammel- und Extraktionsprogrammen und -techniken ist untersagt, insbesondere auch im Hinblick auf die im Händlerbereich zugänglichen Inhalte. Zuwiderhandlungen werden unter anderem unter dem Gesichtspunkt des Eingriffs in den eingerichteten und ausgeübten Gewerbebetrieb zivilrechtlich verfolgt und können unter dem Gesichtspunkt des unerlaubten Eingriffs in verwandte Schutzrechte nach den §§ 108 ff. des Urhebergesetzes strafrechtliche Konsequenzen haben.\\n\\n2. Aktivitäten, die darauf gerichtet sind, den mobile.de Dienst zu beeinträchtigen, sind untersagt. Der Teilnehmer darf keine Maßnahmen ergreifen, die eine unzumutbare oder übermäßige Belastung der Infrastruktur von mobile.de zur Folge haben können. Es ist dem Teilnehmer nicht gestattet, von mobile.de generierte Inhalte zu blockieren, zu überschreiben oder zu modifizieren oder in sonstiger Weise störend in den mobile.de Dienst einzugreifen.\\n\\n3. Die Suche im mobile.de Dienst dient Nutzern zum gezielten und schnellen Finden von Fahrzeugangeboten. Damit die Nutzer über geeignete Suchwörter die gewünschten Suchergebnisse erhalten, müssen sich die Textinhalte eines Inserats eindeutig auf das angebotene Fahrzeug beziehen. Es ist Teilnehmern daher untersagt, die Ergebnisse der Fahrzeugsuche des mobile.de Dienstes durch falsche oder irreführende Angaben oder Begriffe, durch das Einstellen in eine falsche Rubrik, durch technische Maßnahmen oder einen sonstigen Missbrauch von Funktionalitäten des mobile.de Dienstes zu verfälschen oder zu manipulieren. Insbesondere ist auch das sog. Keyword-Spamming untersagt. Unter Keyword-Spamming versteht man die Verwendung von Begriffen, die das eigentliche Fahrzeug nicht oder nur teilweise beschreiben und nur darauf ausgelegt sind, Interessenten zu dem Inserat zu locken. Das gilt auch für versteckte HTML-Texte und den unrechtmäßigen Gebrauch von Markennamen."])</script><script>self.__next_f.push([1,"33:T95c,"])</script><script>self.__next_f.push([1,"\u003cb\u003e§ 12 Bewertungssystem\u003c/b\u003e\\n\\n1. mobile.de stellt ein Bewertungssystem zur Verfügung. Das Bewertungssystem ermöglicht Nutzern von mobile.de die Bewertung von Fahrzeughändlern. Ferner können Fahrzeughändler eine Antwort auf die Bewertungen der mobile.de Nutzer geben. Das Bewertungssystem ist integraler Bestandteil des mobile.de Dienstes. Die Bewertungen des Fahrzeughändlers werden im Zusammenhang mit den Inseraten und dem Auftritt des jeweiligen Fahrzeughändlers im Rahmen des mobile.de Dienstes angezeigt. Die Nutzung des Bewertungssystems richtet sich nach den nachfolgenden Bestimmungen sowie nach dem \u003ca href=\"https://www.mobile.de/service/dealerRatings\"\u003eGrundsatz für Händlerbewertungen\u003c/a\u003e.\\n\\n2. mobile.de stellt mit dem Bewertungssystem lediglich die technischen Voraussetzungen zur Übermittlung von Informationen (Bewertungen und Antworten) zur Verfügung. Auf den Inhalt der Bewertungen nimmt mobile.de keinen Einfluss.\\n\\n3. Sollte ein Fahrzeughändler und/oder ein Nutzer der Auffassung sein, dass eine Bewertung gegen gesetzliche Vorgaben, gegen diese AGB-ÖB oder gegen die in dem \u003ca href=\"https://www.mobile.de/service/dealerRatings\"\u003eGrundsatz für Händlerbewertungen\u003c/a\u003e niedergelegten Bestimmungen verstößt, kann der Fahrzeughändler bzw. der Nutzer mobile.de hierüber in Kenntnis setzen. mobile.de wird die Beschwerde im Anschluss prüfen und die betroffenen Inhalte der Bewertung im Falle eines Verstoßes löschen. Entsprechendes gilt in dem Fall, dass eine Antwort eines Nutzers gegen gesetzliche Vorgaben, diese AGB-ÖB oder den \u003ca href=\"https://www.mobile.de/service/dealerRatings\"\u003eGrundsatz für Händlerbewertungen\u003c/a\u003e verstößt. Sollte ein Verstoß nur einen Teil einer Bewertung oder einer Antwort betreffen, wird nur der jeweils betroffene Teil gelöscht und entsprechend gekennzeichnet; im Übrigen bleibt die Bewertung bzw. die Antwort bestehen.\\n\\n4. Der Teilnehmer ist im Falle einer Beschwerde gegen den Inhalt einer Bewertung verpflichtet, an der Aufklärung des Sachverhalts nach besten Kräften mitzuwirken. Zu diesem Zweck wird der Teilnehmer insbesondere Anfragen von mobile.de zum Sachverhalt binnen 14 Tagen per E-Mail oder schriftlich (nach Wunsch von mobile.de) beantworten.\\n\\n5. mobile.de kann das Bewertungssystem als Teil des mobile.de Dienstes selbst und durch Dritte gem. der in § 2 Nr. 5 niedergelegten Bestimmungen bewerben."])</script><script>self.__next_f.push([1,"34:T432,\u003cb\u003e§ 14 Gewährleistung\u003c/b\u003e\\n\\n1. Stehen dem Teilnehmer gesetzliche Gewährleistungsansprüche zu, so ist mobile.de zunächst zur Nacherfüllung berechtigt. Diese erfolgt dadurch, dass die Inseratsdauer für das konkret eingestellte Inserat verlängert wird.\\n\\n2. mobile.de ist von der Leistungspflicht in Fällen höherer Gewalt befreit. Als höhere Gewalt gelten alle unvorhergesehenen Ereignisse sowie solche Ereignisse, deren Auswirkungen auf die Vertragserfüllung von keiner Partei zu vertreten sind. Zu diesen Ereignissen zählen insbesondere rechtmäßige Arbeitskampfmaßnahmen, auch in Drittbetrieben, behördliche Maßnahmen, Ausfall von Kommunikationsnetzen und Gateways anderer Betreiber, Störungen im Bereich von Leitungsgebern, sonstige technische Störungen, auch wenn diese Umstände im Bereich von Unterauftragnehmern, Unterlieferanten oder deren Subunternehmern oder bei vom Anbieter autorisierten Betreibern von Subknotenrechnern auftreten. Ansprüche ergeben sich für den Teilnehmer bei nicht durch von mobile.de zu verantwortenden Ausfällen nicht.35:T81d,"])</script><script>self.__next_f.push([1,"\u003cb\u003e§ 15 Haftungsbeschränkung\u003c/b\u003e\\n\\n1. Gegenüber Unternehmern haftet mobile.de für Schäden, außer im Fall der Verletzung wesentlicher Vertragspflichten, nur, wenn und soweit mobile.de, seinen gesetzlichen Vertretern, leitenden Angestellten oder sonstigen Erfüllungsgehilfen Vorsatz oder grobe Fahrlässigkeit zur Last fällt. Im Fall der Verletzung wesentlicher Vertragspflichten haftet mobile.de für jedes schuldhafte Verhalten seiner gesetzlichen Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen. Der Begriff der „wesentlichen Vertragspflichten\" bezeichnet solche Pflichten, deren Erfüllung die ordnungsgemäße Durchführung des Vertrags überhaupt erst ermöglicht, auf deren Einhaltung der Vertragspartner regelmäßig vertrauen darf und deren Verletzung die Erreichung des Vertragszwecks gefährdet.\\n\\n2. Gegenüber Verbrauchern haftet mobile.de nur für Vorsatz und grobe Fahrlässigkeit. Im Falle der Verletzung wesentlicher Vertragspflichten (wie oben unter 1. definiert), des Schuldnerverzugs oder der von mobile.de zu vertretenden Unmöglichkeit der Leistungserbringung haftet mobile.de jedoch für jedes schuldhafte Verhalten seiner gesetzlichen Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen.\\n\\n3. Außer bei Vorsatz oder grober Fahrlässigkeit gesetzlicher Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen, ist die Haftung von mobile.de der Höhe nach auf die bei Vertragsschluss typischerweise vorhersehbaren Schäden begrenzt.\\n\\n4. Eine Haftung für den Ersatz mittelbarer Schäden, insbesondere für entgangenen Gewinn, besteht nur bei Vorsatz oder grober Fahrlässigkeit gesetzlicher Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen von mobile.de.\\n\\n5. Die vorgenannten Haftungsausschlüsse und Beschränkungen gegenüber Unternehmern oder Verbrauchern gelten nicht im Fall der Übernahme ausdrücklicher Garantien durch mobile.de und für Schäden aus der Verletzung des Lebens, des Körpers oder der Gesundheit sowie im Fall zwingender gesetzlicher Regelungen."])</script><script>self.__next_f.push([1,"36:Ta13,"])</script><script>self.__next_f.push([1,"\u003cb\u003e§ 18 Schlussbestimmungen\u003c/b\u003e\\n\\n1. Der Nutzungsvertrag einschließlich dieser AGB-ÖB unterliegt in Anwendung und Auslegung dem Recht der Bundesrepublik Deutschland. Die Anwendung des UN-Übereinkommens über Verträge über den Internationalen Warenverkauf vom 11. April 1998 ist ausgeschlossen. Für Verbraucher mit Wohnsitz in der EU finden zusätzlich die zwingenden Bestimmungen des Verbraucherschutzrechts des Mitgliedstaats Anwendung, in dem der Verbraucher seinen Wohnsitz hat, sofern diese vorteilhafter für den Verbraucher sind als die Bestimmungen des deutschen Rechts.\\n\\n2. Sofern es sich bei dem Teilnehmer um einen Kaufmann, eine juristische Personen oder ein öffentlich-rechtliches Sondervermögen handelt, ist Potsdam ausschließlicher Gerichtsstand für alle Streitigkeiten aus oder im Zusammenhang mit dem Nutzungsvertrag einschließlich dieser AGB-ÖB. Gleiches gilt, wenn der Teilnehmer seinen Wohnsitz nach Vertragsschluss ins Ausland verlegt oder keinen allgemeinen Gerichtsstand in Deutschland hat.\\n\\n3. Für Teilnehmer, die Verbraucher sind, besteht ein Gerichtsstand am jeweiligen Wohnsitz des Teilnehmers. Für alle aus dem Nutzungsvertrag und diesen AGB-ÖB entstehenden Streitigkeiten ist zusätzlicher Gerichtsstand für Verbraucher mit Wohnsitz in Deutschland Potsdam. mobile.de darf Gerichtsverfahren gegen Verbraucher nur vor den Gerichten an deren Wohnsitz einleiten.\\n\\n4. mobile.de ist nicht bereit oder verpflichtet, an Streitbelegungsverfahren vor einer Verbraucherschlichtungsstelle teilzunehmen (§ 36 Abs. 1 Nr. 1 VSBG).\\n\\n5. mobile.de ist bereit, mit den hier aufgeführten Mediatoren zusammenzuarbeiten, um eine außergerichtliche Beilegung etwaiger Streitigkeiten mit gewerblichen Nutzern zu erzielen; vor Einleitung eines solchen Mediationsverfahrens sollten gewerbliche Nutzer jedoch versuchen, ihr Anliegen mit dem Kundenservice von mobile.de (siehe § 2 Nr. 11 dieser AGB-ÖB) zu klären.\\n\\n6. Sollten einzelne Bestimmungen dieser AGB-ÖB ganz oder teilweise nichtig oder unwirksam sein oder werden, so wird dadurch die Wirksamkeit der übrigen Bestimmungen nicht berührt. An die Stelle von nicht einbezogenen oder unwirksamen Bestimmungen dieser AGB-ÖB tritt das Gesetzesrecht. Sofern solches Gesetzesrecht im jeweiligen Fall nicht zur Verfügung steht (Regelungslücke) oder zu einem untragbaren Ergebnis führen würde, werden die Parteien in Verhandlungen darüber eintreten, anstelle der nicht einbezogenen oder unwirksamen Bestimmung eine wirksame Regelung zu treffen, die ihr wirtschaftlich möglichst nahe kommt."])</script><script>self.__next_f.push([1,"37:T282b,"])</script><script>self.__next_f.push([1,"\u003cb\u003e§ 2 Leistungsbeschreibung\u003c/b\u003e\\n\\n1. Die von mobile.de geschuldete Leistung besteht darin, eine Eingabemaske für Inserate bereitzustellen, die über die Eingabemaske eingestellten Inserate freizuschalten und die Abrufbarkeit der Inserate aus den mobile.de Datenbanken über das Internet zu ermöglichen. mobile.de kann im eigenen Ermessen darüber hinaus zusätzliche Leistungen anbieten, z. B. auf Wunsch des Teilnehmers anhand der Basis-Angaben zum Kraftfahrzeug auch direkt den Kontakt zu potentiell an dem Erwerb des Kraftfahrzeugs interessierten Händlern herstellen (abhängig vom zu verkaufenden Kraftfahrzeug). Darstellung und Funktionsumfang können sich je nach Zugangsart – beispielsweise auf der Internetseite oder in einer mobilen Applikation – unterscheiden.\\n\\n2. Soweit verfügbar, kann mobile.de dem Teilnehmer bei der Eingabe eines Inserats die Möglichkeit bieten, anhand der Eingabe bestimmter Basis-Angaben zu dem zu verkaufenden Kraftfahrzeug (z. B. Marke, Modell, Erstzulassung etc.) automatisch einen Preis für das Kraftfahrzeug ermitteln zu lassen. Der angezeigte Preis beruht auf Erfahrungswerten von mobile.de, kann je nach Verkaufskanal (Inserat oder Direktverkauf an Händler) variieren und stellt lediglich einen Richtwert dar, der Teilnehmer und Händler bei der Ermittlung eines fairen und marktgerechten Kaufpreises unterstützen soll. Der wahre Wert des Kraftfahrzeugs hängt von vielen weiteren, mobile.de nicht bekannten Faktoren wie der konkreten Ausstattung und dem konkreten Zustand des Kraftfahrzeugs ab. mobile.de übernimmt keine Haftung dafür, dass der wahre Wert des Kraftfahrzeugs oder der im Falle des Abschlusses eines Kaufvertrags vereinbarte Preis dem angezeigten Preis entspricht oder nahe kommt.\\n\\n3. Sofern mobile.de die entsprechende Funktion anbietet, kann der Teilnehmer entscheiden, ob er anstelle oder zusätzlich zur Freischaltung seines Inserats für die Öffentlichkeit auf Basis seiner Eingaben passende Händler in seiner Nähe ermitteln lassen möchte. Dem Teilnehmer werden dann auf Basis seiner Angaben passende Händler (soweit verfügbar) sowie bei diesen Händlern verfügbare Termine angezeigt. Der Teilnehmer kann einen der angezeigten Händler sowie einen verfügbaren Termin auswählen und nach Eingabe bestimmter Kontaktdaten einen Termin bei dem betreffenden Händler vereinbaren. mobile.de wird daraufhin mit dem Teilnehmer Kontakt aufnehmen, um die Kontaktaufnahme durch den Händler zu vermitteln und den Teilnehmer nach dem Termin kontaktieren, um zu erfahren, ob der Termin zu seiner Zufriedenheit verlaufen ist. Die vom Teilnehmer eingegebenen Termin-, Kontakt- und Fahrzeugdaten werden zusammen mit dem ermittelten Preis an den Händler weitergegeben.\\n\\n4. Soweit mobile.de den Kontakt zu einem Händler herstellt, gibt weder der Teilnehmer noch der Händler über den mobile.de Dienst ein verbindliches Angebot zum Abschluss eines Kaufvertrags ab. Auch die Weitergabe der Daten des Teilnehmers an den Händler oder die Vereinbarung eines Termins stellen insoweit kein Angebot dar. Weder Teilnehmer noch Händler sind verpflichtet, das Kraftfahrzeug zu dem von mobile.de ermittelten Preis zu verkaufen bzw. zu kaufen. Verhandlungen über den Abschluss eines Kaufvertrags werden unmittelbar zwischen Teilnehmer und Händler geführt. § 1 Nr. 6 und 7 dieser AGB-ÖB gelten entsprechend.\\n\\n5. mobile.de veröffentlicht und bewirbt den mobile.de Dienst und die von den Teilnehmern eingestellten Inserate selbst und durch Dritte (insbesondere andere Plattformen), zum Beispiel durch Einbindung der Inserate oder Ausschnitte davon auf Webseiten, Software-Applikationen (\"Apps\"), in E-Mails oder durch Print-, Funk- und Fernsehmarketingkampagnen, zum Zwecke der Bewerbung und Steigerung der Reichweite des mobile.de Dienstes. Zu diesem Zweck kann mobile.de auch Dritten Zugang zu den über den mobile.de Dienst veröffentlichten Daten, Informationen und Inhalten zur Verfügung stellen. Der Teilnehmer erklärt sich auch damit einverstanden, dass zu diesem Zweck für die Einbindung in ausländische Webseiten, Apps und anderen, vergleichbaren Diensten Übersetzungen seiner Inserate vorgenommen werden dürfen.\\n\\n6. Im Rahmen des mobile.de Dienstes hat mobile.de Zugang zu verschiedenen Informationen über Teilnehmer, einschließlich personenbezogener Daten. Hierzu gehören insbesondere solche Informationen, die Teilnehmer im Rahmen des mobile.de Dienstes eingeben und an mobile.de übermitteln (wie z. B. Kontaktinformationen sowie Informationen zu den inserierten Fahrzeugen) sowie solche, die bei der Erbringung und Abwicklung des mobile.de Dienstes generiert werden (wie z. B. Bewertungen, Analysen, Kommunikation). Teilnehmer erhalten über den mobile.de Dienst Informationen, die für die Erbringung des mobile.de Dienstes erforderlich sind (insbesondere die Nachrichten und Kontaktinformationen eines interessierten Käufers). Teilnehmer können Ihre Inseratsdaten auch über von mobile.de angebotene technische Schnittstellen abrufen. Teilnehmer haben über Mein mobile.de zudem Zugang zu wichtigen von ihnen übermittelten Informationen (insbesondere unter Konto bearbeiten, Mein Inserat, Meine Suchen, Mein Parkplatz) sowie zur Inserats-Statistik (z. B. Anzahl der Aufrufe der eigenen Inserate). Ein darüber hinausgehender Zugang zu aggregierten Daten besteht nicht. mobile.de gibt die Inserate einschließlich der hierin enthaltenen Informationen über Teilnehmer sowie andere Informationen aus den mobile.de Datenbanken nur dann an Dritte weiter bzw. stellt Dritten einen Zugang zu diesen Informationen zur Verfügung, sofern das für die Erbringung des mobile.de Dienstes erforderlich (wie z. B. zur Steigerung der Reichweite im Falle der Bewerbung des mobile.de Dienstes und der Veröffentlchung der Inserate über Dritte gemäß § 2 Nr. 5 dieser AGB-ÖB) oder mobile.de hierzu gesetzlich oder vertraglich berechtigt ist. Die Weitergabe bzw. die Zurverfügungstellung eines Zugangs hierzu kann auch mittels technischer Schnittstellen erfolgen (nähere Informationen hier). Nach Beendigung des Nutzungsvertrages werden die von dem jeweiligen Teilnehmer bereitgestellten oder durch seine Nutzung des mobile.de Dienstes generierten Daten in dessen Nutzerkonto gelöscht. Abweichend hiervon bewahrt mobile.de diese Informationen auch nach Vertragsende auf, soweit mobile.de hierzu gesetzlich verpflichtet ist oder hieran ein berechtigtes Interesse hat. Aggregierte Daten, die durch die Teilnehmer generiert wurden (z. B. Statistiken über Inseratsaufrufe in einer Kategorie) werden grundsätzlich auch nach Vertragsende weiterhin aufbewahrt. Über die Verarbeitung personenbezogener Daten durch mobile.de einschließlich der Übermittlung an Dritte und den Rechten des Teilnehmers als Betroffener informiert mobile.de in der \u003ca href=\"https://www.mobile.de/service/privacyPolicy\"\u003emobile.de Datenschutzerklärung\u003c/a\u003e.\\n\\n7. Der Anspruch auf Nutzung des mobile.de Dienstes und dessen Funktionen besteht nur im Rahmen des aktuellen Stands der Technik.\\n\\n8. mobile.de behält sich vor, die Eingabemöglichkeit und Abrufbarkeit von Inseraten zeitweilig zu beschränken, wenn dies im Hinblick auf Kapazitätsgrenzen, die Sicherheit oder Integrität der Server oder zur Durchführung technischer Maßnahmen erforderlich ist und dies der ordnungsgemäßen oder verbesserten Erbringung der Leistungen dient (Wartungsarbeiten). mobile.de berücksichtigt dabei die berechtigten Interessen aller Teilnehmer, insbesondere durch Vorabinformationen.\\n\\n9. Insbesondere aus technischen Gründen kann es zeitweise nicht oder nur eingeschränkt möglich sein, freigeschaltete Inserate abzurufen (unvorhergesehene Systemausfälle).\\n\\n10. mobile.de ermöglicht es den Nutzern, die Suchergebnisse anhand verschiedener Kriterien zu sortieren. Trifft ein Nutzer keine Auswahl, so richtet sich die Reihenfolge der Suchergebnisse in der Standard-Sortierung unter anderem nach den folgenden Hauptparametern: a. Suchanfrage und bisherige Suchen sowie aufgerufene Inserate; b. Standort des Fahrzeuges, Zustand des Fahrzeuges, Fahrleistung, Erstzulassung, Anzahl der Vorbesitzer, Preis, Verbrauch, Ausstattung, Farbe.\\nOben in den Suchergebnissen werden solche Inserate angezeigt, die am besten zu der Suchanfrage und den bisher von dem jeweiligen Nutzer durchgeführten Suchen und angesehenen Inseraten passen und daher die größte Relevanz für den Nutzer haben. Bei ähnlicher Relevanz können Inserate von Fahrzeughändlern abhängig vom gebuchten Händler-Paket (und weiterer zubuchbarer Optionen) weiter oben angezeigt werden.\\n\\nDarüber hinaus werden in den Suchergebnissen auch Inserate angezeigt, für deren hervorgehobene Darstellung (z. B. als “Seite-1-Inserat”) sich der jeweilige Teilnehmer zur Zahlung einer Gebühr bereit erklärt hat. Mehr Informationen zu den möglichen Optionen zur hervorgehobenen Darstellung im Rahmen der Inseratspakete finden Sie in der Preisliste. Für Fahrzeughändler stehen verschiedene Händler-Pakete mit zusätzlichen Einflussmöglichkeiten auf das Ranking zur Verfügung (hierzu mehr in den AGB-HB).\\n\\n11. Für etwaige Anmerkungen oder Rückfragen im Zusammenhang mit den angebotenen Leistungen von mobile.de steht den Teilnehmern der mobile.de Kundenservice kostenlos zur Verfügung. Darüber hinaus hat mobile.de speziell für Beschwerden gewerblicher Teilnehmer ein internes Beschwerdemanagementsystem eingerichtet. Hierbei kann sich der gewerbliche Teilnehmer je nach Kundenstatus an seinen Ansprechpartner telefonisch oder per E-Mail wenden oder falls ein solcher nicht ausdrücklich durch mobile.de mitgeteilt wurde, seine Beschwerde über folgenden E-Mail-Adresse einreichen: service@team.mobile.de. Jede Beschwerde wird als eigener Fall an die entsprechend qualifizierte Abteilung weitergeleitet, dokumentiert und durch diese innerhalb eines angemessenen Zeitrahmens bearbeitet. Der gewerbliche Teilnehmer wird über das Ergebnis der Bearbeitung informiert. mobile.de überprüft sein internes Beschwerdemanagementsystem regelmäßig und hält die Wirksamkeit des internen Beschwerdemanagement in einem Bericht (\u003ca href=\"https://www.mobile.de/service/complaintReport\"\u003ehier\u003c/a\u003e) fest.\\n\\n12. Die §§ 14 und 15 dieser AGB-ÖB bleiben unberührt."])</script><script>self.__next_f.push([1,"38:T78c,\u003cb\u003e§ 3 Registrierung und Nutzerkonto\u003c/b\u003e\\n\\n1. Die Nutzung des mobile.de Dienstes setzt eine Registrierung voraus. Die Registrierung ist kostenlos. Mit der Registrierung kommt zwischen mobile.de und dem Teilnehmer ein Vertrag über die Nutzung des Öffentlichen Bereichs des mobile.de Dienstes (im Folgenden: \"Nutzungsvertrag\") zustande. Ein Anspruch auf Abschluss eines Nutzungsvertrags besteht nicht.\\n\\n2. Die Registrierung ist nur juristischen Personen, Personengesellschaften und unbeschränkt geschäftsfähigen Personen erlaubt. Insbesondere Minderjährige dürfen sich nicht bei mobile.de registrieren.\\n\\n3. Die von mobile.de bei der Registrierung abgefragten Daten sind vollständig und korrekt anzugeben. Der Teilnehmer ist verpflichtet, seinen Status als privater oder gewerblicher Anbieter wahrheitsgemäß anzugeben. Die Registrierung wird durch die Angabe einer gültigen E-Mail-Adresse und der Wahl eines persönlichen Passworts abgeschlossen. Das persönliche Passwort ist geheim zu halten und darf nicht an Dritte weitergegeben werden.\\n\\n4. Ändern sich die bei der Registrierung angegebenen Daten, so ist der Teilnehmer verpflichtet, diese umgehend in seinem Nutzerkonto zu aktualisieren.\\n\\n5. Der Teilnehmer hat die angegebenen Daten nach der erstmaligen Registrierung und bei jeder Änderung auf ihre Richtigkeit zu überprüfen.\\n\\n6. Jeder Teilnehmer darf sich nur einmal bei mobile.de registrieren. Die gleichzeitige Registrierung mehrerer Nutzerkonten ist nicht erlaubt. Eine Umgehung dieser Regelung, insbesondere durch die Verwendung abweichender Daten, ist unzulässig. Ein Nutzerkonto ist nicht übertragbar.\\n\\n7. mobile.de behält sich das Recht vor, Nutzerkonten, welche für einen Zeitraum von 12 Monaten inaktiv waren, zu löschen. mobile.de wird den Teilnehmer mindestens 30 Tage vor Löschung des Nutzerkontos entsprechend auf einem dauerhaften Datenträger (z. B. per E-Mail) benachrichtigen.39:T7be,\u003cb\u003e§ 4 Einstellen und Verlängern von Inseraten\u003c/b\u003e\\n\\n1. Ein als privat gekennzeichneter Teilnehme"])</script><script>self.__next_f.push([1,"r kann innerhalb eines Kalendermonats nur maximal zwei unterschiedliche Inserate im Öffentlichen Bereich des mobile.de Dienstes einstellen. Ein Missbrauch, insbesondere durch die Verwendung mehrerer Nutzerkonten, berechtigt mobile.de zur Löschung von Inseraten und zur außerordentlichen Kündigung des Nutzungsvertrages.\\n\\n2. Ein als gewerblich gekennzeichneter Teilnehmer kann innerhalb eines Kalendermonats nur maximal zehn unterschiedliche Inserate im Öffentlichen Bereich des mobile.de Dienstes einstellen. Ein Missbrauch, insbesondere durch die Verwendung mehrerer Nutzerkonten, berechtigt mobile.de zur Löschung von Inseraten und zur außerordentlic erhaft für die Nutzung des mobile.de Dienstes sperren, wenn dieser wiederholt oder besonders schwerwiegend gegen diese AGB-ÖB verstößt oder ein sonstiger wichtiger Grund vorliegt. Bei einer vorläufigen oder dauerhaften Sperrung wird mobile.de den Teilnehmer über diesen Umstand 30 Tage vor dem Wirksamwerden der Sperrung informieren und die Sperrung auf einem dauerhaften Datenträger (z. B. per E-Mail) begründen, sofern dem keine zwingenden Gründe entgegenstehen. Die vorgenannte Frist gilt nicht, sofern die Kündigung oder dauerhafte Sperrung aufgrund zwingender gesetzlicher Bestimmungen oder behördlicher Anordnung erfolgt oder mobile.de nachweisen kann, dass der Teilnehmer wiederholt gegen diese AGB-ÖB verstoßen hat, was zur Kündigung bzw. endgültigen Sperrung geführt hat.\\n\\n4. Sobald ein Teilnehmer gesperrt wurde, darf dieser Teilnehmer den mobile.de Dienst nicht mehr nutzen und sich auch nicht erneut registrieren.\\n\\n5. Teilnehmer können den Nutzungsvertrag jederzeit kündigen. Dazu kann ein Teilnehmer sein Nutzerkonto jederzeit selbst löschen.\\n\\n6. mobile.de kann den Nutzungsvertrag jederzeit mit einer Frist von 30 Tagen kündigen. Ist zwischen dem Teilnehmer und mobile.de eine Vereinbarung über eine kostenpflichtige, mit einer bestimmten Laufzeit verbundenen Zusatzleistung zustande gekommen, und endet die vereinbarte Laufzeit erst nach dem in Satz 1 bestimmten Zeitpunkt, ist eine Kündigung durch mobile.de nur mit einer Frist von 30 Tagen zum Ende der vereinbarten Laufzeit der Zusatzleistung möglich. Das Recht zur Sperrung bleibt hiervon unberührt. Gegenüber gewerblichen Teilnehmern , wird mobile.de die Kündigung auf einem dauerhaften Datenträger (z. B. per E-Mail) begründen, wobei sich die Gründe unter anderem aus § 6 Nr. 1 und Nr. 2 AGB-ÖB in Verbindung mit der jeweiligen Bestimmung, gegen die verstoßen wurde, ergeben können. Der Teilnehmer darf ab Zugang einer durch mobile.de erklärten Kündigung keine neuen Leistungen von mobile.de mehr in Anspruch nehmen. Das Recht von mobile.de zur Löschung einzelner Anzeigen, zur Sperrung von Nutzern und zur Durchführung sonstiger Maßnahmen nach diesem § 6 sowie das Recht zur fristlosen Kündigung aus wichtigem Grund bleiben unberührt.\\n\\n7. Ergreift mobile.de eine der in diesem § 6 aufgeführten Maßnahmen – insbesondere Einschränkung, Sperrung oder Beendigung bzw. Kündigung – haben die gewerblichen Teilnehmer die Möglichkeit, die der Maßnahmen zugrunde liegenden Tatsachen und Umstände im Rahmen des internen Beschwerdemanagementverfahrens von mobile.de (vgl. § 2 Nr. 11 dieser AGB-ÖB) zu klären."])</script><script>self.__next_f.push([1,"3c:T18f6,"])</script><script>self.__next_f.push([1,"\u003cb\u003e§ 8 Anforderungen an die Inhalte und Aufmachung der Inserate\u003c/b\u003e\\n\\n1. Der Teilnehmer ist verpflichtet ein Fahrzeug nur in die dafür vorgesehene Rubrik (Pkw-Markt, Lkw/Nutzfahrzeug-Markt, Wohnmobil/Wohnwagen-Markt, Motorrad-Markt) einzustellen. Gestattet ist ausschließlich die Aufgabe von Inseraten, die auf den Verkauf von Kraftfahrzeugen und Kraftfahrzeuganhängern sowie auf selbstfahrende und nicht selbstfahrende, motorbetriebene Maschinen abzielen.\\nIm Einzelnen:\\n\\n• Pkw-Markt: Pkw;\\n\\n• Lkw/Nutzfahrzeug-Markt: Lkw, Lkw-Anhänger, Pkw-Anhänger;\\n\\n• Auflieger, Fahrgestelle, Pritschen, Baufahrzeuge und Baugeräte, Stapler, Landwirtschaftliche Fahrzeuge;\\n\\n• Wohnmobil/ Wohnwagenmarkt: Wohnmobile und Wohnwagen;\\n\\n• Motorradmarkt: Motorräder, Gespanne, Seitenwagen, Trikes, andere motorbetriebene Zweiräder.\\n\\nInsbesondere nicht gestattet ist die Aufgabe von Inseraten, die\\n\\n• auf den Abschluss eines Leasing-, Miet- oder Mietkaufvertrags oder eine sonstige Form der Finanzierung oder Gebrauchsüberlassung, es sei denn dies geschieht im Rahmen einer von mobile.de explizit hierzu angebotenen Leistung oder Funktion,\\n\\n• auf die Übernahme von Kraftfahrzeugkauf- oder Leasingverträgen,\\n\\n• auf den Ankauf von Kraftfahrzeugen oder anderen Gegenständen jeder Art,\\n\\n• den Verkauf von Kraftfahrzeugersatzteilen und Kraftfahrzeugzubehör,\\n\\n• auf den Verkauf oder die Bewerbung von Software,\\n\\n• auf die Bewerbung von Dienstleistungen gerichtet sind.\\n\\n2. Der Teilnehmer ist verpflichtet, vollständige und wahrheitsgemäße Angaben in Bezug auf das Fahrzeug (insb. Datum der Erstzulassung/Baujahr und Kilometerstand), die Rechtsverhältnisse an dem Fahrzeug und im Hinblick auf den übrigen Inseratsinhalt zu machen. Ist das Fahrzeug mit einem Austauschmotor ausgestattet, so ist dies kenntlich zu machen. Anzugeben ist in diesem Fall stets die tatsächliche Laufleistung des Fahrzeugs. Irrtümlich unrichtige Angaben (z. B. Tippfehler, Einordnung in unrichtige Kategorien) sind nach deren Entdeckung unverzüglich über den Menüpunkt \"Mein Inserat\" zu berichtigen.\\n\\n3. Beim Inserieren ist anzugeben, in welchem Zustand sich das Fahrzeug befindet, insbesondere ob das inserierte Fahrzeug nichtreparierte Beschädigungen in nicht unerheblichem Umfang aufweist. Dazu ist das Fahrzeug beim Inserieren über die Auswahl der Funktionen gesondert zu kennzeichnen. Als eine erhebliche, nicht reparierte Beschädigung sind z. B. Schäden an Motor und Getriebe, Schäden durch Verkehrsunfälle, Brand, Hagel oder Wasser zu verstehen, deren Behebung nicht oder nur unter Einsatz erheblicher Geldmittel möglich ist. Hierzu zählen insbesondere sog. Bastlerfahrzeuge. Bagatellschäden sind hiervon ausgenommen und sollen in dem Bemerkungsfeld im Wege des Freitextes eingegeben werden. Unberührt hiervon bleibt die Offenbarungspflicht für bekannte reparierte Vorschäden nicht unerheblichen Umfanges. Das inserierte Fahrzeug kann abhängig von der Eingabe nur bei Wahl der jeweiligen Suchoption in der Suchmaske gefunden werden.\\nFahrzeuge, welche ausschließlich für den Export oder an gewerbliche Abnehmer verkauft werden, müssen über die entsprechende(n) Funktion(en) gekennzeichnet werden.\\n\\n4. Es ist nicht gestattet, innerhalb eines Inserats mehrere Fahrzeuge einzeln oder als Paket anzubieten.\\n\\n5. Es ist nicht gestattet, dasselbe Fahrzeug zur gleichen Zeit in einer Kategorie mehrfach zu inserieren. Dies gilt auch dann, wenn dasselbe Fahrzeug unter Zusammenwirkung von unterschiedlichen Teilnehmern zur gleichen Zeit mehrfach eingestellt wird.\\n\\n6. Der Teilnehmer muss während der Laufzeit des Inserates in der Lage sein, sofort einen rechtswirksamen Kaufvertrag mit einem Interessenten über das angebotene Fahrzeug abzuschließen und das Fahrzeug zum angegebenen Verfügbarkeitszeitpunkt (Gebrauchtfahrzeuge) bzw. Lieferzeitpunkt (Neufahrzeuge) zu übergeben und zu übereignen.\\n\\n7. Die Inserate können mit Fotos illustriert werden. Der Teilnehmer verpflichtet sich, nur solche Fotos in die mobile.de Datenbanken einzustellen, die er uneingeschränkt verwenden darf und die nicht mit Rechten Dritter - insbesondere nicht mit Urheberrechten Dritter - belastet sind. Die verwendeten Fotos dürfen nicht irreführend sein und müssen den tatsächlichen Zustand des angebotenen Fahrzeugs widerspiegeln. Verwendet der Teilnehmer Katalogbilder, so muss er dies gesondert kenntlich machen.\\n\\n8. Sofern mobile.de bestimmte Qualitätssiegel, Garantiezeichen oder sonstige Vertrauenssymbole zur Verfügung stellt, ist ein Teilnehmer verpflichtet dafür Sorge zu tragen, dass diese ausschließlich in Inseraten von dafür qualifizierten Fahrzeugen angezeigt werden. Sonstige Vertrauenssymbole dürfen nur verwendet werden, sofern diese von mobile.de autorisiert wurden.\\n\\n9. Das Inserat darf durch Formulierung, Inhalt, optische Aufmachung und den verfolgten Zweck nicht gegen gesetzliche Vorschriften oder die guten Sitten verstoßen. Gewerbetreibende müssen insbesondere die Regelungen des Urheber- und Markengesetzes, des Telemediengesetzes (Impressumspflicht) und des Wettbewerbsrechts beachten.\\n\\n10. Der Teilnehmer ist verpflichtet, richtige und wahrheitsgemäße Preisangaben zu machen. Dabei sind insbesondere die Regelungen der Preisangabenverordnung (PAngV) zu beachte
