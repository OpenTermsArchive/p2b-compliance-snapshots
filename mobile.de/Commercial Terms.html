g{%2$s}.\",\"I18N.CONTACT_FORM.email_input_label\":\"Deine E-Mail-Adresse\",\"I18N.CONTACT_FORM.email_required_error\":\"E-Mail Adresse ist erforderlich\",\"I18N.CONTACT_FORM.email_validity_error\":\"Bitte gib eine gültige E-Mail Adresse ein.\",\"I18N.CONTACT_FORM.error_notification_message\":\"Die E-Mail konnte leider nicht verschickt werden. Bitte versuche es später noch einmal.\",\"I18N.CONTACT_FORM.error_notification_title\":\"Es ist ein Fehler aufgetreten\",\"I18N.CONTACT_FORM.message_input_label\":\"Deine Frage an uns\",\"I18N.CONTACT_FORM.message_required_error\":\"Bitte gib Deine Frage in das Textfeld ein.\",\"I18N.CONTACT_FORM.phone_input_label\":\"Deine Telefonnummer\",\"I18N.CONTACT_FORM.phone_input_placeholder\":\"Bitte gib Deine Telefonnummer an, wenn Dich der Kundenservice bei Bedarf zurückrufen darf.\",\"I18N.CONTACT_FORM.phone_validity_error\":\"Bitte gib eine Telefonnummer (nur Zahlen) ein.\",\"I18N.CONTACT_FORM.send_button_label\":\"Abschicken\",\"I18N.CONTACT_FORM.success_page_message\":\"Wir werden Deine Anfrage so schnell wie möglich bearbeiten.\",\"I18N.CONTACT_FORM.success_page_sign_message_sign_off\":\"Dein mobile.de Team\",\"I18N.CONTACT_FORM.success_page_title\":\"Vielen Dank für Deine Anfrage!\",\"I18N.CONTACT_FORM.timeout_notification_message\":\"Der Server braucht zu lange, um zu antworten. Dies kann entweder durch eine schlechte Verbindung oder einen Fehler auf unseren Servern verursacht werden. Bitte überprüfen Sie Ihre Internetverbindung und versuchen Sie es erneut.\",\"I18N.CONTACT_FORM.title\":\"Kundenservice – Kontakt\",\"I18N.COOKIE_POLICY.ADDITIONAL_SERVICE_PROVIDERS\":\"Zu den Serviceanbietern, mit denen wir zusammenarbeiten, gehören unter anderen:\",\"I18N.COOKIE_POLICY.AGREEMENT_WITH_PROVIDERS\":\"Darüber hinaus arbeiten wir mit den in unseren \u003ca href=\\\"https://www.mobile.de/consent/\\\"\u003eDatenschutzeinstellungen\u003c/a\u003e sowie dieser Cookie-Erklärung aufgeführten weiteren Serviceanbietern zu den jeweils beschriebenen Zwecken zusammen.\",\"I18N.COOKIE_POLICY.AUTHORIZED_PROVIDERS\":\"Mit unserer Erlaubnis sind die ausgewählten Serviceanbieter berechtigt, Web-Beacons und ähnliche Technologien auf unseren Online-Angeboten zu platzieren sowie Cookies auf Ihrem Endgerät zu hinterlegen, soweit dies nach anwendbarem Recht zulässig ist. Dabei werden auch Daten zur Identifizierung Ihres Endgeräts erfasst, zum Beispiel die IP-Adresse, die Gerätekennung oder die Werbekennung (IDFA – ID for Advertising bzw. Google Werbe-ID).\",\"I18N.COOKIE_POLICY.COOKIES_FUNCTION\":\"Diese Technologien können über alle Ihre Browser hinweg arbeiten und werden in manchen Fällen nicht vollständig von Ihrem Browser verwaltet, sondern müssen unter Umständen direkt über Ihre installierten Anwendungen oder Ihr Endgerät verwaltet werden. Wir verwenden die Begriffe Cookies und ähnliche Technologien teilweise synonym.\",\"I18N.COOKIE_POLICY.COOKIES_INFO\":\"• Session-Cookies (auch sitzungsbasierte Cookies genannt) laufen am Ende Ihrer Sitzung (z. B. beim Schließen Ihres Browsers) ab und ermöglichen es dem Verwender, Ihre Aktionen während dieser einen Sitzung nachzuvollziehen\\\\n• Permanente Cookies bleiben zwischen den Sitzungen auf Ihrem Endgerät gespeichert und ermöglichen es dem Verwender z. B., Ihre Einstellungen oder Aktionen auf mehreren Websites nachzuvollziehen\\\\n• Erstanbieter-Cookies werden von dem Anbieter hinterlegt, dessen Online-Angebot Sie nutzen (z. B. dem Betreiber der Website, die Sie besuchen)\\\\n• Drittanbieter-Cookies werden von einem anderen als dem Anbieter hinterlegt, dessen Online-Angebot Sie nutzen (z. B. dem Betreiber einer anderen Website als derjenigen, die Sie besuchen)\",\"I18N.COOKIE_POLICY.COOKIE_DESCRIPTION\":\"Cookies sind kleine Textdateien (in der Regel bestehend aus Buchstaben und Ziffern), die im Speicher Ihres Browsers oder Endgeräts hinterlegt werden, wenn Sie unsere Services nutzen, insbesondere unsere Website besuchen oder eine Nachricht aufrufen. Cookies ermöglichen es dem Verwender, ein bestimmtes Endgerät oder einen bestimmten Browser wiederzuerkennen. Es gibt verschiedene Typen von Cookies:\",\"I18N.COOKIE_POLICY.COOKIE_INFO\":\"Cookies\",\"I18N.COOKIE_POLICY.COOKIE_WEB_BEACON_TECH\":\"Was sind Cookies, Web-Beacons und ähnliche Technologien?\",\"I18N.COOKIE_POLICY.COOPERATE_WITH_PROVIDERS\":\"Mit Blick auf die Nutzung von Cookies, Web-Beacons und ähnlichen Technologien arbeiten wir mit ausgewählten Serviceanbietern zusammen. Hierzu zählen z. B. Werbenetzwerke und -austauschprogramme (Ad Exchange), die es uns ermöglichen, Werbeanzeigen für Sie einzublenden.\",\"I18N.COOKIE_POLICY.DATA_SHARING\":\"$44\",\"I18N.COOKIE_POLICY.EMETRIQ_INFO\":\"• \u003cb\u003eemetriq:\u003c/b\u003e Wir ermöglichen der emetriq GmbH (\\\"emetriq“) einen Abgleich pseudonymer Nutzerkennungen an. Unmittelbar personenbezogene Daten (wie Name oder Email-Adresse) werden dabei zu keinem Zeitpunkt offengelegt. emetriq verwendet diese Daten, um aus seinem eigenen Datenbestand ähnliche Nutzer („Lookalikes“) zu identifizieren und Dritten eine werbliche Ansprache sowohl unserer Nutzer als auch des eigenen Datenbestands zu ermöglichen. Für die Erhebung von Nutzerdaten über unsere Services sind wir gemeinsam mit emetriq verantwortlich. Wir haben diesbezüglich eine Vereinbarung gem. Art. 26 DSGVO mit emetriq abgeschlossen. Weitere Informationen zu dieser Vereinbarung stellen wir auf Anfrage gerne bereit.\",\"I18N.COOKIE_POLICY.FACEBOOK_ADDENDUM\":\"Gemäß dieser Vereinbarung ist mobile.de verpflichtet, die vorstehenden Informationen bereitzustellen und Meta Platforms Ireland ist dafür verantwortlich, die Rechte betroffener Personen gemäß Artikel 15-20 der DSGVO hinsichtlich der von Meta Platforms Ireland nach der gemeinsamen Verarbeitung gespeicherten personenbezogenen Daten zu ermöglichen.\",\"I18N.COOKIE_POLICY.FACEBOOK_AGREEMENT\":\"Im Hinblick auf unsere gemeinsame \u003ca href=\\\"https://www.facebook.com/legal/controller_addendum\\\"\u003eVerantwortlichkeit mit Meta Platforms Ireland\u003c/a\u003e haben wir eine spezielle vertragliche Vereinbarung mit Meta Platforms Ireland getroffen, um die jeweiligen Verantwortlichkeiten für die Erfüllung der Verpflichtungen gemäß der DSGVO hinsichtlich der gemeinsamen Verarbeitung festzulegen.\",\"I18N.COOKIE_POLICY.FACEBOOK_INFO\":\"• \u003cb\u003eFacebook:\u003c/b\u003e Wir nutzen den Facebook-Pixel in der Basis-Version, um personalisierte Werbung von mobile.de und Dritten für Sie auf den Plattformen von Facebook anzuzeigen. Hierzu übermitteln wir Facebook über den Facebook-Pixel Informationen über Ihre Nutzeraktivitäten auf mobile.de und bestimmte weitere personenbezogene Informationen wie Ihre Cookie ID.\",\"I18N.COOKIE_POLICY.FACEBOOK_PRIVACY\":\"Für die Erhebung und Übermittlung der Daten an Facebook sind wir mit der Meta Platforms Ireland Limited, 4 Grand Canal Square, Grand Canal Harbour, Dublin 2, Irland (\\\"Meta Platforms Ireland“) gemeinsam verantwortlich.\",\"I18N.COOKIE_POLICY.FACEBOOK_PRIVACY_INFO\":\"Die gemäß Artikel 13 Abs. 1 lit. a) und b) DSGVO erforderlichen Informationen sowie weitere Informationen dazu, wie Meta Platforms Ireland personenbezogene Daten verarbeitet, einschließlich der Rechtsgrundlage, auf die Meta Platforms Ireland sich stützt, und der Möglichkeiten zur Wahrnehmung der Rechte betroffener Personen gegenüber Meta Platforms Ireland, sind in der Datenrichtlinie von \u003ca href=\\\"https://www.facebook.com/privacy/policy/\\\"\u003eMeta Platforms Ireland\u003c/a\u003e zu finden.\",\"I18N.COOKIE_POLICY.GOOGLE_AD_EVALUATION\":\"hinsichtlich des Erfolges unserer Werbung auf anderen Websites (z. B. Anzahl der Impressions, Klicks auf Anzeigen) auszuwerten, die wir über Drittanbieter-Cookies erhalten und in Google Analytics verarbeiten. Diese Angaben haben die Drittanbieter über interessenbezogene Werbung erlangt. Wir nutzen diese Angaben außerdem zu Targeting- und Retargeting-Zwecken, um auf Ihre Interessen abgestimmte Inhalte, einschließlich Werbeanzeigen, auf unseren und anderen Websites bereitzustellen bzw. durch Drittanbieter (verbunden mit der Nutzung von Drittanbieter-Cookies) bereitstellen zu lassen.\",\"I18N.COOKIE_POLICY.GOOGLE_AD_EVALUATION_IP_MASKING\":\"Wir weisen Sie darauf hin, dass auf unserer Website Google Analytics um den Code \\\"gat._anonymizeIp();\\\" erweitert wurde, um eine anonymisierte Erfassung von IP-Adressen (sog. IP-Maskierung) zu gewährleisten.\",\"I18N.COOKIE_POLICY.GOOGLE_ANALYTICS\":\"Google Analytics (for Firebase)\",\"I18N.COOKIE_POLICY.GOOGLE_ANALYTICS_REPORTS\":\"Wir nutzen Google Analytics-Berichte zudem, um anonyme Angaben\",\"I18N.COOKIE_POLICY.GOOGLE_ANALYTICS_USE\":\"$45\",\"I18N.COOKIE_POLICY.GOOGLE_DEMOGRAPHIC_INFO\":\"zu demografischen Merkmalen (z. B. Alter und Geschlecht) und Interessen unserer Website-Besucher; und\",\"I18N.COOKIE_POLICY.GOOGLE_INFO\":\"• \u003cb\u003eGoogle:\u003c/b\u003e Bereitstellung von Werbediensten über die Werbe- und Marketingplattformen von Google, z. B. Google Analytics, Google Adsense (\u003ca href=\\\"https://policies.google.com/privacy\\\"\u003eDatenschutzerklärung von Google\u003c/a\u003e); Einbindung von Tools und Skripten in unsere Webseite und App (Google Tag Manager).\",\"I18N.COOKIE_POLICY.GOOGLE_RECAPTCHA\":\"Google reCAPTCHA: Verhinderung automatisierter Zugriffe\",\"I18N.COOKIE_POLICY.GOOGLE_RECAPTCHA_DATA_PROCESSING\":\"Die Datenverarbeitung erfolgt zu dem Zweck, dass wir für ausreichend Datensicherheit sorgen können. Wir haben ein berechtigtes Interesse daran, unsere Websites, Services, Anwendungen, Tools oder Nachrichtenfunktionen vor missbräuchlicher oder unerwünschter, automatisierter oder maschineller Ausspähung und Zugriffe sowie vor SPAM o.ä. zu schützen und Ihnen die sichere Nutzung unsere Webseite zu ermöglichen.\",\"I18N.COOKIE_POLICY.GOOGLE_RECAPTCHA_DETAILS\":\"Weitere Informationen zu Google reCAPTCHA finden Sie \u003ca href=\\\"https://www.google.com/recaptcha/about/\\\"\u003ehier\u003c/a\u003e sowie in der \u003ca href=\\\"https://policies.google.com/privacy\\\"\u003eDatenschutzerklärung von Google\u003c/a\u003e.\",\"I18N.COOKIE_POLICY.GOOGLE_RECAPTCHA_INFO\":\"Wir nutzen Google reCAPTCHA (\\\"reCAPTCHA\\\") bei der Erbringung unserer Services. reCAPTCHA dient der Überprüfung und Verhinderung von Interaktionen durch automatisierte Zugriffe, etwa durch sogenannte Bots (Computerprogramme, die Aufgaben automatisiert und selbstständig ausführen). Mithilfe von reCAPTCHA wird insbesondere überprüft, ob eine Dateneingabe im Zusammenhang mit unseren Services (z. B. in einem Kontaktformular) durch einen Menschen oder durch ein automatisiertes Programm erfolgt. Hierzu analysiert reCAPTCHA das Verhalten des Nutzers anhand verschiedener Merkmale. Diese Analyse beginnt automatisch, sobald der Nutzer das Online-Angebot aufsucht, d. h. z. B. die Website betritt. Zur Analyse wertet reCAPTCHA verschiedene Informationen aus (z. B. IP-Adresse, Verweildauer des Nutzers auf dem Online-Angebot oder Mausbewegungen des Nutzers). Die bei der Analyse erfassten Daten werden an Google weitergeleitet. Die reCAPTCHA-Analysen laufen vollständig im Hintergrund.\",\"I18N.COOKIE_POLICY.HEADING\":\"Cookies, Web-Beacons und ähnliche Technologien (\\\"Cookie-Erklärung\\\")\",\"I18N.COOKIE_POLICY.INFONLINE_REACH_MEASUREMENT\":\"Reichweitenmessung INFOnline\",\"I18N.COOKIE_POLICY.INFONLINE_REACH_MEASUREMENT_INFO\":\"Unsere Webseite setzt ein Messverfahren der Media-Micro-Census GmbH (\\\"MMC\\\") zur Ermittlung statistischer Kennwerte (Page Impression, Visit, technischer Client) über die Nutzung unserer Angebote ein. Ziel der Nutzungsmessung ist es, die Anzahl der Besuche auf unserer Website, die Anzahl der Websitebesucher und deren Surfverhalten statistisch – auf Basis eines einheitlichen Standardverfahrens - zu bestimmen und somit marktweit vergleichbare Werte zu erhalten.\",\"I18N.COOKIE_POLICY.INFONLINE_REACH_MEASUREMENT_PRIVACY\":\"Weitere Informationen finden Sie in der \u003ca href=\\\"https://www.mobile.de/service/scm\\\"\u003eDatenschutzerklärung zur Nutzung des Messverfahrens der MMC\u003c/a\u003e.\",\"I18N.COOKIE_POLICY.INFO_TECHNOLOGIES\":\"Informationen zu den von uns eingesetzten Technologien\",\"I18N.COOKIE_POLICY.INTRO_1\":\"In dieser Cookie-Erklärung haben wir alle wesentlichen Informationen über die Verwendung von Cookies, Web-Beacons und ähnlichen Technologien im Zusammenhang mit den Websites, Anwendungen, Dienstleistungen, Produkten und Tools von mobile.de (zusammenfassend \\\"Services\\\") und Ihre diesbezüglichen Wahlmöglichkeiten zusammengestellt. Die Cookie-Erklärung ergänzt unsere \u003ca href=\\\"https://www.mobile.de/service/privacyPolicy\\\"\u003eDatenschutzerklärung\u003c/a\u003e und die dortigen Ausführungen betreffend Cookies und ähnliche Technologien und gilt unabhängig davon, wie Sie unsere Services aufrufen oder verwenden, einschließlich des Zugriffs über Mobilgeräte und per App. \",\"I18N.COOKIE_POLICY.INTRO_2\":\"Diese Cookie-Erklärung gilt ab dem 1. Juni 2023. \",\"I18N.COOKIE_POLICY.LIVERAMP_INFO\":\"$46\",\"I18N.COOKIE_POLICY.MORE_INFO_PROVIDERS\":\"Nähere Informationen zu diesen und weiteren Serviceanbietern und deren Datenschutzerklärungen finden Sie in den \u003ca href=\\\"https://www.mobile.de/consent/\\\"\u003eDatenschutzeinstellungen\u003c/a\u003e.\",\"I18N.COOKIE_POLICY.OPTIMIZELY\":\"Optimizely\",\"I18N.COOKIE_POLICY.OPTIMIZELY_FURTHER_INFO\":\"Nähere Informationen zum Datenschutz von Optimizely finden Sie unter \u003ca href=\\\"https://www.optimizely.com/privacy/\\\"\u003ehier\u003c/a\u003e.\",\"I18N.COOKIE_POLICY.OPTIMIZELY_INFO\":\"Ferner nutzen wir Optimizely, einen Webanalysedienst der Optimizely, Inc. (\\\"Optimizely\\\"). Auch Optimizely verwendet Cookies, die eine Analyse der Benutzung unserer Services durch Sie ermöglichen. Die durch den Cookie erzeugten Informationen über Ihre Benutzung unserer Services werden in der Regel an einen Server von Optimizely in den USA übertragen und dort gespeichert. Ihre IP-Adresse wird vor der Speicherung von Optimizely zunächst anonymisiert, so dass eine Personenbeziehbarkeit der übertragenen Daten ausgeschlossen ist. Optimizely wird diese Informationen in unserem Auftrag benutzen, um Ihre Nutzung unserer Website auszuwerten, um Reports über die Website-Aktivitäten zusammenzustellen und um weitere mit der Website- Nutzung verbundene Dienstleistungen für uns zu erbringen. Dies beinhaltet insbesondere sog. A/B-Tests, mit deren Hilfe erkannt werden kann, welche Versionen unserer Websites den Nutzern eher zusagen.\",\"I18N.COOKIE_POLICY.PRIVACY_SETTINGS_LINK\":\"Sie können über die \u003ca href=\\\"https://www.mobile.de/consent/\\\"\u003eDatenschutzeinstellungen\u003c/a\u003e festlegen, ob Sie in die Verwendung von Cookies und ähnlichen Technologien zu Analyse- und Werbezwecken einwilligen. \",\"I18N.COOKIE_POLICY.SDKS\":\"In unseren Apps setzen wir auch sog. Software Development Kits (kurz SDKs) ein, die von Dritten bereitgestellt werden. SDKs sind Software-Tools oder -Bibliotheken, die wir in unsere Apps integrieren und die u.a. das Tracking und die Analyse des Nutzerverhaltens ermöglichen. Schließlich teilen wir Daten über Ihr Nutzungsverhalten auch mit Dritten, indem wir diese Daten serverseitig übermitteln (\\\"Server to Server\\\"). \",\"I18N.COOKIE_POLICY.SERVICE_PROVIDERS\":\"Mit welchen Serviceanbietern arbeiten wir zusammen?\",\"I18N.COOKIE_POLICY.SIMILAR_TECH\":\"Ähnliche Technologien\",\"I18N.COOKIE_POLICY.SIMILAR_TECH_DESCRIPTION\":\"Ähnliche Technologien sind Technologien, die es dem Verwender ermöglichen, Ihr Nutzungsverhalten nachzuvollziehen. Dies geschieht zum einen mittels gemeinsamer lokaler Objekte oder lokaler Speicherfunktionen wie Flash-Cookies, HTML 5-Cookies und anderer Webanwendungssoftwaremethoden, die Daten in Ihrem Browser oder auf Ihrem Endgerät speichern. Zum anderen werden auch Technologien eingesetzt, die auf eine lokale Speicherung in Ihrem Endgerät verzichten und sich stattdessen z. B. Funktionen des Browsers zunutze machen. Dabei wird ein „Fingerabdruck“ Ihres Systems erstellt, der als eindeutige Kennung dient (sogenanntes Fingerprinting). \",\"I18N.COOKIE_POLICY.TECHNOLOGIES_FUNCTIONS\":\"• Sie können für die Erbringung unserer Services technisch notwendig sein\\\\n• Sie helfen uns, unsere Services technisch zu optimieren (z. B. Monitoring von Fehlermeldungen und Ladezeiten)\\\\n• Sie helfen uns, Ihr Nutzungserlebnis zu verbessern (z. B. Speicherung der Schriftgröße und eingegebener Formulardaten)\\\\n• Sie ermöglichen uns, Ihnen relevantere Werbeanzeigen einzublenden\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_NECESSARY\":\"Technisch erforderliche Technologien\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_NECESSARY_INFO_1\":\"Wenn Sie die Verwendung sämtlicher Cookies – einschließlich technisch erforderlicher Cookies –, die wir zur Erbringung unserer Services einsetzen, deaktivieren wollen, können Sie dies mithilfe der Einstellungen in Ihrem Browser oder in Ihrem Endgerät tun, sofern Ihr Browser oder Ihr Endgerät dies unterstützt. Die Einstellungen müssen für jeden Browser, den Sie nutzen, separat festgelegt werden.\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_NECESSARY_INFO_2\":\"Bitte beachten Sie, dass Sie bestimmte Services oder Funktionen von mobile.de nicht mehr nutzen können, wenn Sie Cookies und ähnliche Technologien deaktivieren . Unter Umständen müssen Sie während Ihrer Browsersitzungen auch Ihr Passwort häufiger eingeben.\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_PERFORMANCE_PERSONALIZATION\":\"Performance-, funktions- und personalisierungsbezogene Technologien\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_PERFORMANCE_PERSONALIZATION_INFO_1\":\"Darüber hinaus können Sie über die \u003ca href=\\\"https://www.mobile.de/consent/\\\"\u003eDatenschutzeinstellungen\u003c/a\u003e gezielt entscheiden, ob wir und Dritte Cookies und ähnliche Technologien verwenden dürfen, um Ihnen erweiterte Funktionen anzubieten, personalisierte Werbeanzeigen einzublenden, Inhalte zu personalisieren, Ihr Nutzungsverhalten zu analysieren sowie Segmente mit Ihren pseudonymisierten Nutzerdaten zusammenzustellen und Dritten einen Datenabgleich mit diesen Nutzersegmenten anzubieten. In den \u003ca href=\\\"https://www.mobile.de/consent/\\\"\u003eDatenschutzeinstellungen\u003c/a\u003e können Sie Ihre Einwilligung bezüglich Cookies und der damit zusammenhängenden Datenverarbeitung jederzeit widerrufen sowie einer auf berechtigtem Interesse beruhenden Datenverarbeitung mittels ähnlicher Technologien jederzeit widersprechen (wie im Einzelnen aus den Datenschutzeinstellungen ersichtlich).\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_PERFORMANCE_PERSONALIZATION_INFO_2\":\"Wenn Sie sich gegen eine Verarbeitung Ihrer personenbezogenen Daten zu Werbezwecken unter Nutzung von Cookies (und ähnlichen Technologien) durch uns entscheiden, bedeutet dies nicht notwendigerweise, dass keine Werbeanzeigen für Sie bereitgestellt werden. Es bedeutet lediglich, dass diese Werbeanzeigen nicht mithilfe von Cookies, Web-Beacons oder ähnlichen Technologien für Sie personalisiert werden. Dies hat zur Folge, dass Sie zukünftig zwar keine personalisierte Werbung mehr erhalten, aber dennoch können Ihre Daten erhoben werden, wie in unserer \u003ca href=\\\"https://www.mobile.de/service/privacyPolicy/\\\"\u003eDatenschutzerklärung\u003c/a\u003e beschrieben.\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_PERFORMANCE_PERSONALIZATION_INFO_3\":\"Die Verwendung von Drittanbieter-Cookies – bspw. von Online-Werbenetzwerken – im Rahmen unserer Services können Sie auch mithilfe der Einstellungen in Ihrem Browser oder der Geräteeinstellungen in ihrem Endgerät deaktivieren, sofern Ihr Browser oder Ihr Endgerät dies unterstützt.\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_PERFORMANCE_PERSONALIZATION_INFO_4\":\"Ergänzende Informationen zu werbungsbezogenen Drittanbieter-Cookies und ähnlichen Technologien sowie dazu, wie Sie ihre Verwendung unterbinden können, finden Sie auch auf den folgenden Websites:\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_PERFORMANCE_PERSONALIZATION_INFO_5\":\"• \u003ca href=\\\"http://www.youronlinechoices.eu\\\" target=\\\"_blank\\\"\u003ehttp://www.youronlinechoices.eu\u003c/a\u003e\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_PERFORMANCE_PERSONALIZATION_INFO_6\":\"• \u003ca href=\\\"http://www.aboutads.info/choices\\\" target=\\\"_blank\\\"\u003ehttp://www.aboutads.info/choices\u003c/a\u003e (nur in englischer Sprache verfügbar)\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_PERFORMANCE_PERSONALIZATION_INFO_7\":\"• \u003ca href=\\\"http://www.networkadvertising.org/choices\\\" target=\\\"_blank\\\"\u003ehttp://www.networkadvertising.org/choices\u003c/a\u003e (nur in englischer Sprache verfügbar) \",\"I18N.COOKIE_POLICY.TECHNOLOGIES_USED_TEXT_1\":\"Wenn Sie unsere Services nutzen, setzen wir und ausgewählte Drittanbieter Cookies und ähnliche Technologien ein. Wir verwenden Cookies und ähnliche Technologien, die nicht oder nur so lange auf Ihrem Endgerät gespeichert werden, wie Ihr Browser aktiv ist (z. B. Session-Cookies). Zudem verwenden wir Cookies und ähnliche Technologien, die länger auf Ihrem Endgerät gespeichert bleiben (z. B. permanente Cookies). Wir ergreifen angemessene Sicherheitsmaßnahmen, um unberechtigten Zugriff auf unsere Cookies und ähnlichen Technologien zu verhindern.\\\\nUnsere Cookies und ähnlichen Technologien haben unterschiedliche Funktionen:\",\"I18N.COOKIE_POLICY.TECHNOLOGIES_USE_PURPOSES\":\"Warum setzen wir diese Technologien ein?\",\"I18N.COOKIE_POLICY.TECH_AD_TARGETING\":\"Werbungs- oder personalisierungsbezogene Technologien\",\"I18N.COOKIE_POLICY.TECH_AD_TARGETING_INFO_1\":\"Wir und von uns ausgewählte Serviceanbieter verwenden Cookies, Web-Beacons und ähnliche Technologien, um auf Ihre Interessen abgestimmte Inhalte, einschließlich Werbeanzeigen, im Zusammenhang mit der Erbringung unserer Services – oder auf Online-Angeboten Dritter (Retargeting, Remarketing) – bereitzustellen. Dies beinhaltet die Nutzung von Technologien, die zur Bestimmung dienen, wie relevant die bereitgestellten Werbeanzeigen und Inhalte für Sie sind, welche Anzeigen Ihnen bereits gezeigt wurden, wie oft sie Ihnen gezeigt wurden, wann und wo sie Ihnen gezeigt wurden und ob Sie eine Handlung ausgeführt haben, wie etwa auf eine Anzeige geklickt oder einen Kauf getätigt haben. Zu diesem Zweck werden Daten mit bereits erhobenen Daten zu Ihren Interessen kombiniert.\",\"I18N.COOKIE_POLICY.TECH_AD_TARGETING_INFO_2\":\"Wir erheben unter anderem Daten über das von Ihnen verwendete Endgerät (z. B. Betriebssystem und Version), um einen einheitlichen Service für alle Ihre Endgeräte bereitzustellen.\",\"I18N.COOKIE_POLICY.TECH_AD_TARGETING_INFO_3\":\"Die von uns erhobenen Daten werden von uns auch serverseitig an Dritte übermittelt (\\\"Server to Server\\\"), damit sie zu den vorstehenden Zwecken verarbeitet werden können. Bei diesen Dritten handelt es sich sowohl um Werbetreibende als auch um Intermediäre. Weitere Informationen hierzu finden Sie in unseren \u003ca href=\\\"https://www.mobile.de/consent/\\\"\u003eDatenschutzeinstellungen\u003c/a\u003e unter \\\"Zurverfügungstellung von Nutzersegment-Daten\\\".\",\"I18N.COOKIE_POLICY.TECH_FUNCTIONALITY\":\"Funktionsbezogene Technologien\",\"I18N.COOKIE_POLICY.TECH_FUNCTIONALITY_INFO\":\"Wir verwenden Cookies, Web-Beacons oder ähnliche Technologien, die es uns ermöglichen, Ihnen bei der Nutzung unserer Services erweiterte Funktionen anzubieten. Diese Technologien können Sie beispielsweise identifizieren, wenn Sie sich bei unseren Websites anmelden, oder Ihre Einstellungen oder aufgerufenen Artikel für Sie speichern, sodass wir in der Lage sind, die Darstellung der Inhalte bei Nutzung unserer Services zu verbessern und diese zu erleichtern (z. B. durch die Funktionalität \\\"Angemeldet bleiben“).\",\"I18N.COOKIE_POLICY.TECH_OPERATIONAL\":\"Technisch erforderliche Technologien\",\"I18N.COOKIE_POLICY.TECH_OPERATIONAL_INFO\":\"Wir nutzen Cookies, Web-Beacons und ähnliche Technologien, die für die Erbringung unserer Services erforderlich sind. Hierzu gehören Technologien, die Ihnen den Zugriff auf unsere Websites, Dienstleistungen, Anwendungen und Tools erlauben oder die Sicherheit unserer Services gewährleisten. \",\"I18N.COOKIE_POLICY.TECH_PERFORMANCE\":\"Performancebezogene Technologien\",\"I18N.COOKIE_POLICY.TECH_PERFORMANCE_INFO\":\"Wir nutzen Cookies, Web-Beacons und ähnliche Technologien, die dazu dienen, die Performance unserer Services zu bewerten und zu verbessern. Dies geschieht unter anderem, um zu analysieren, wie Besucher unsere Services nutzen, wie Nutzer unsere Nachrichten-Tools verwenden, wie Artikel oder Links aufgerufen werden und wie wir unsere Services verbessern können.\",\"I18N.COOKIE_POLICY.THIRD_PARTY_CONTENT\":\"Mit Ausnahme der Nutzung dieser Technologien durch unsere Serviceanbieter lassen wir im Zusammenhang mit der Erbringung unserer Services keine Drittanbieter-Inhalte (wie Angebote, Kommunikation zwischen Nutzern, Kleinanzeigen, Kommentare usw.) zu, die Cookies, Web-Beacons oder ähnliche Technologien zur Verarbeitung Ihrer personenbezogenen Daten für eigenen Zwecke einsetzen.\",\"I18N.COOKIE_POLICY.TOOL_FOR_USER_ANALYSIS\":\"Tool zur User-Analyse\",\"I18N.COOKIE_POLICY.TOOL_FOR_USER_ANALYSIS_INFO\":\"Außerdem nutzen wir ein eigenes User-Analyse Tool, um Präferenzen unserer Nutzer beim Besuch und der Nutzung unserer Services erkennen und statistische Daten (z. B. hinsichtlich Anzahl der Besucher und Webseitenaufrufe oder hinsichtlich der Interaktion mit unseren Services wie Nutzung der Kontaktfunktion in den Inseraten oder Klicks auf Werbebanner) erheben zu können. Auf diese Weise können wir die Inhalte unserer Services gezielter auf Ihre Bedürfnisse und Vorlieben abstimmen und so unser Angebot für Sie verbessern. Die Erhebung der Nutzungsdaten erfolgt pseudonymisiert. Sofern Sie in Ihr mobile.de Nutzerkonto eingeloggt sind, kann die Analyse über verschiedene Endgeräte hinweg erfolgen.\",\"I18N.COOKIE_POLICY.USE_PURPOSE_INFO\":\"Einige unserer Services können wir Ihnen nur mithilfe von Cookies, Web-Beacons und ähnlichen Technologien anbieten. Im Allgemeinen ermöglichen es uns diese Technologien, Ihr Nutzungsverhalten nachzuvollziehen und Sie – auch geräteübergreifend – zu identifizieren. Nähere Informationen zu den personenbezogenen Daten, die wir mithilfe von Cookies und ähnlichen Technologien erheben, finden Sie in unserer \u003ca href=\\\"https://www.mobile.de/service/privacyPolicy\\\"\u003eDatenschutzerklärung\u003c/a\u003e sowie unseren \u003ca href=\\\"https://www.mobile.de/consent/\\\"\u003eDatenschutzeinstellungen\u003c/a\u003e.\\\\n Die im Zusammenhang mit unseren Services eingesetzten Cookies, Web-Beacons und ähnlichen Technologien haben die folgenden Funktionen: \",\"I18N.COOKIE_POLICY.VIRTUAL_MINDS_INFO\":\"• \u003cb\u003eVirtual Minds:\u003c/b\u003e Wir ermöglichen der Virtual Minds GmbH („Virtual Minds“), pseudonyme Nutzerdaten über unsere Services zu erheben und Dritten einen Abgleich der pseudonymen Nutzerkennungen mit ihren eigenen Datenbeständen zu ermöglichen, um die Nutzer auf diese Weise mit personalisierter Werbung ansprechen zu können. Unmittelbar personenbezogene Daten (wie Name oder Email-Adresse) werden dabei zu keinem Zeitpunkt offengelegt. Für die Erhebung von Nutzerdaten über unsere Services sind wir gemeinsam mit Virtual Minds verantwortlich. Wir haben diesbezüglich eine Vereinbarung gem. Art. 26 DSGVO mit Virtual Minds abgeschlossen. Weitere Informationen zu dieser Vereinbarung stellen wir auf Anfrage gerne bereit.\",\"I18N.COOKIE_POLICY.WEB_BEACONS\":\"Web-Beacons\",\"I18N.COOKIE_POLICY.WEB_BEACON_DESCRIPTION\":\"Web-Beacons (auch als Pixel-Tags oder Clear GIFs bezeichnet) sind kleine Grafikdateien, die im Zusammenhang mit der Erbringung unserer Services verwendet werden und in der Regel in Verbindung mit Cookies eingesetzt werden, um die Nutzung eines Online-Angebots durch seine Nutzer nachzuvollziehen. Wenn wir Ihnen z. B. E-Mails senden, können wir mithilfe von Web-Beacons nachvollziehen, ob Sie die E-Mails geöffnet und auf Links geklickt haben, um den Erfolg der Kampagne zu messen und Funktionen zu verbessern.\",\"I18N.COOKIE_POLICY.YOUR_CHOICES\":\"Ihre Wahlmöglichkeiten\",\"I18N.COOKIE_POLICY.YOUR_CHOICES_INFO_1\":\"Sie können entscheiden, inwieweit wir Cookies und ähnliche Technologien bei der Erbringung unserer Services verwenden dürfen. Ihre Wahlmöglichkeiten hängen davon ab, zu welchen Zwecken wir diese Technologien einsetzen.\",\"I18N.DEALER.X_Leasing_Offers\":\"Leasingangebote\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Example_for_LLC_PP_additional_info\":\"Die Musterfirma GmbH \u0026 Co. KG wird vertreten durch die persönlich haftenden Gesellschafterin: Max Mustermann GmbH, Handelsregister: Amtsgericht München, HRA 11111. Diese wiederum wird vertreten durch die Geschäftsführerin: Stefanie Musterfrau.\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Example_for_LLC_PP_imprint_heading\":\"Beispiel: Gesellschaft mit beschränkter Haftung und Kommanditgesellschaft (GmbH \u0026 Co. KG)\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Example_for_Private_partnership_heading\":\"Beispiel: Gesellschaft bürgerlichen Rechts (Gbr)\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Example_for_imprint_heading\":\"Beispiele für korrekte Impressen\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Info_for_telemedia_description\":\"Nach § 5 TMG muss das Impressum unter anderem folgende Angaben enthalten:\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Info_for_telemedia_heading\":\"Angaben entsprechend des Telemediengesetzes\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Info_for_telemedia_note\":\"\u003cb\u003eBeachten Sie\u003c/b\u003e: Diese Informationen müssen leicht erkennbar, unmittelbar erreichbar und ständig verfügbar gehalten werden.\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Info_for_telemedia_text_1\":\"Den \u003cb\u003eNamen\u003c/b\u003e und die ladungsfähige \u003cb\u003eAnschrift des Anbieters\u003c/b\u003e, bei juristischen Personen zusätzlich den Vertretungsberechtigten\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Info_for_telemedia_text_2\":\"Angaben, die eine schnelle \u003cb\u003eelektronische Kontaktaufnahme\u003c/b\u003e und unmittelbare Kommunikation (\u003cb\u003ez. B. Telefon, Fax\u003c/b\u003e) mit dem Anbieter ermöglichen, einschließlich der eMail-Adresse\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Info_for_telemedia_text_3\":\"Das \u003cb\u003eHandelsregister, Vereinsregister, Partnerschaftsregister\u003c/b\u003e oder \u003cb\u003eGenossenschaftsregister\u003c/b\u003e, in das der Anbieter eingetragen ist, und die entsprechende \u003cb\u003eRegisternummer\u003c/b\u003e\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Info_for_telemedia_text_4\":\"sofern vorhanden: Die Umsatzsteueridentifikationsnummer nach § 27a des Umsatzsteuergesetzes\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Info_for_telemedia_text_5\":\"sofern vorhanden: Die \u003cb\u003eWirtschafts-Identifikationsnummer\u003c/b\u003enach § 139c der Abgabenordnung\",\"I18N.DEALER_HOMEPAGE_IMPRINT.LLC_heading\":\"Beispiel: Gesellschaft mit beschränkter Haftung (GmbH)\",\"I18N.DEALER_HOMEPAGE_IMPRINT.LLC_sample_authorized\":\"Vertretungsberechtige(r): Max Mustermann (Geschäftsführer)\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Required_Info_heading\":\"Pflichtprogramm: Impressum\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Required_Info_text_1\":\"mobile.de stellt Ihnen eine eigene Händler-Homepage zur Verfügung, auf der Sie Ihre Fahrzeuge anbieten können. Für die Darstellung des Impressums auf dieser Seite gibt es jedoch gesetzliche Vorschriften, die Sie beachten müssen. Dadurch vermeiden Sie, von Dritten kostenpflichtig abgemahnt zu werden.\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Required_Info_text_2\":\"Mit Ihrer Registrierung bei mobile.de erhalten Sie automatisch eine - kostenlose - Händler-Homepage. Auf dieser Seite werden Ihre Fahrzeuge, Ihre Serviceangebote und die bei der Registrierung bei mobile.de angegebenen Daten automatisch angezeigt. Sie sind gesetzlich verpflichtet, das Impressum dieser Händler-Homepage korrekt auszufüllen. Entsprechen diese Daten nicht den gesetzlichen Anforderungen, setzen Sie sich dem dem Risiko aus, kostenpflichtig abgemahnt zu werden.\",\"I18N.DEALER_HOMEPAGE_IMPRINT.Required_Info_text_3\":\"Nach § 5 des Telemediengesetzes (TMG) muss ein Anbieter von geschäftsmäßigen Telemedien bestimmte Informationen bereitstellen (sog. Impressumspflicht). Ob § 5 TMG auch auf einzelne Anzeigen oder Angebote bei mobile.de Anwendung findet, ist juristisch umstritten und höchstrichterlich noch nicht geklärt. Wenden Sie sich in Zweifelsfällen an Ihren Anwalt oder eine andere Rechtsberatungsstelle.\",\"I18N.DEALER_HOMEPAGE_IMPRINT.heading\":\"Rechtliche Informationen zu Ihrer Händler-Homepage\",\"I18N.DEALER_HOMEPAGE_IMPRINT.legal_issue_note\":\"Hinweis zu rechtlichen Fragen\",\"I18N.DEALER_HOMEPAGE_IMPRINT.legal_issue_note_1\":\"Bitte beachten Sie, dass es sich hierbei nur um allgemeine Hinweise handelt, die keine Rechtsberatung ersetzen können.\",\"I18N.DEALER_HOMEPAGE_IMPRINT.legal_issue_note_2\":\"Bei Fragen zu rechtlichen Anforderungen an Ihren gewerblichen Auftritt bei mobile.de wenden Sie sich an einen Anwalt oder eine Rechtsberatungsstelle.\",\"I18N.DEALER_HOMEPAGE_IMPRINT.llc_pp_sample_company\":\"Gesellschaft mit beschränkter Haftung und Kommanditgesellschaft (GmbH \u0026 Co. KG):\",\"I18N.DEALER_HOMEPAGE_IMPRINT.llc_sample_company\":\"Gesellschaft mit beschränkter Haftung (GmbH):\",\"I18N.DEALER_HOMEPAGE_IMPRINT.private_partnertship_sample_company\":\"Gesellschaft bürgerlichen Rechts (Gbr):\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sample_additional_info_heading\":\"Weitere Angaben zum Impressum:\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sample_additional_info_none\":\"Weitere Angaben zum Impressum: Angabe nicht erforderlich\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sample_commercial_registry\":\"Handelsregister: Amtsgericht München\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sample_imprint\":\"Beispiel-Impressum für die Rechtsform\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sample_registry_number\":\"Handelsregisternr.: HRA 11111\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sample_vat_info_1\":\"Umsatzsteueridentifikationsnr.: DE 1234567\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sample_vat_info_2\":\"(gemäß §27a Umsatzsteuergesetz, sofern vorhanden)\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sole_proprietor_imprint_heading\":\"Beispiel: Einzelkaufmann (im Handelsregister eingetragen)\",\"I18N.DEALER_HOMEPAGE_IMPRINT.sole_proprietor_sample_company\":\"Einzelkaufmann (im Handelsregister eingetragen):\",\"I18N.DEALER_RATINGS.how_to_report\":\"Was Sie tun können, um mobile.de Inhalte zu beanstanden.\",\"I18N.DEALER_RATINGS.replies_to_rater\":\"Dem Bewerter antworten\",\"I18N.DEALER_RATINGS.report_ratings\":\"Bewertungen beanstanden\",\"I18N.DEALER_RATINGS.rules_for_dealer_question\":\"Welche Regeln gelten für Händler?\",\"I18N.DEALER_RATINGS.rules_for_raters\":\"Bewertungsregeln\",\"I18N.DEALER_RATINGS.while_rules_apply_for_raters\":\"Welche Regeln gelten für Bewerter?\",\"I18N.DEALER_SECURITY.heading\":\"Sicherheit beim Online-Handel\",\"I18N.DEALER_SECURITY.main_content_1_info\":\"Leider kommt es vor, dass E-Mails oder SMS mit gefälschten Absenderadressen an Händler verschickt werden. Mit diesen scheinbar von mobile.de stammenden E-Mails und SMS versuchen Betrüger, an Ihre mobile.de Zugangsdaten zu gelangen, um anschließend Ihr Händlerkonto für betrügerische Zwecke zu nutzen.\",\"I18N.DEALER_SECURITY.main_content_1_phishing_sms\":\"Phishing-SMS\",\"I18N.DEALER_SECURITY.main_content_2_fraud_attempt\":\"So können Betrugsversuche per E-Mail oder SMS aussehen:\",\"I18N.DEALER_SECURITY.main_content_2_fraud_attempt_example_1_1\":\"\u003cb\u003eBeispiel 1:\u003c/b\u003e Sie erhalten per Kontaktformular eine Nachricht eines angeblichen Interessenten. Dieser erklärt Ihnen, dass er das gleiche Fahrzeug auf einer anderen Seite gesehen hat - zu einem niedrigeren Preis! Zum Beweis fügt der Interessent den Link zu diesem Fahrzeug hinzu. Klicken Sie diesen Link an, öffnet sich eine Seite, die aussieht wie die mobile.de Login-Seite. Wenn Sie dort Ihre Login-Daten angeben, können diese von den Betrügern direkt für ihre Zwecke verwendet werden.\",\"I18N.DEALER_SECURITY.main_content_2_fraud_attempt_example_1_2\":\"Um sicher zu gehen, sollten Sie immer die Startseite www.mobile.de nutzen, bevor Sie sich in den Händlerbereich einloggen!\",\"I18N.DEALER_SECURITY.main_content_2_fraud_attempt_example_2_1\":\"\u003cb\u003eBeispiel 2:\u003c/b\u003e Sie erhalten per E-Mail oder SMS eine Rechnung - angeblich von mobile.de. Zum Öffnen sollen Sie auf einen Link klicken. Angeblich führt ein Link in der E-Mail zu Ihrer Rechnung. Klicken Sie diesen Link auf keinen Fall an, da dadurch ein sog. Trojaner auf Ihrem Computer installiert würde!\",\"I18N.DEALER_SECURITY.main_content_2_fraud_attempt_example_2_2\":\"Ein Trojaner ist ein Spionageprogramm, das unbemerkt private Informationen von Ihrem Computer an die Betrüger versendet. Dieser installiert sich allein durch Anklicken eines Links - ohne dass Sie Ihre Daten auf einer betrügerischen Seite (Phishing- oder Spoof-Seite) eingegeben haben.\",\"I18N.DEALER_SECURITY.main_content_2_fraud_attempt_example_2_3\":\"Rechnungen von mobile.de enthalten nie einen Link zu Ihrer Rechnung! Die Rechnung erhalten Sie als Anhang in Form einer PDF-Datei. Dabei beinhaltet der Dateiname des PDFs Ihre Kundennummer, was Sie vor dem Öffnen der Datei überprüfen sollten.\",\"I18N.DEALER_SECURITY.main_content_2_fraud_attempt_example_3\":\"\u003cb\u003eBeispiel 3:\u003c/b\u003e Sie erhalten eine E-Mail, die den Absender eines Datendienstleisters (z. B. autogenial, Modix) enthalten. Auch hier sollen die Zugangsdaten von Ihnen unrechtmäßig erlangt werden, um anschließend über Ihr Konto beim Datendienstleister gefälschte Bestände zu mobile.de zu senden.\",\"I18N.DEALER_SECURITY.main_content_2_info\":\"Vorsicht vor E-Mails oder SMS, in denen Sie per Link auf eine scheinbare mobile.de Login-Seite gelangen. Es ist leider möglich, die Absenderadresse zu fälschen. So versuchen Betrüger, an Ihre mobile.de Kontodaten zu gelangen, um anschließend Ihr Händlerkonto für betrügerische Zwecke zu nutzen.\",\"I18N.DEALER_SECURITY.main_content_3_fraudster_interest\":\"Diese Informationen interessieren die Betrüger:\",\"I18N.DEALER_SECURITY.main_content_3_fraudster_interest_1\":\"mobile.de Händler-Login und Passwort\",\"I18N.DEALER_SECURITY.main_content_3_fraudster_interest_2\":\"E-Mail-Adresse und Passwort\",\"I18N.DEALER_SECURITY.main_content_3_fraudster_interest_3\":\"Kontodaten\",\"I18N.DEALER_SECURITY.main_content_3_fraudster_interest_4\":\"Kreditkarteninformationen\",\"I18N.DEALER_SECURITY.main_content_3_info\":\"Phishing Mails und sog. Spoof-Seiten erwecken den Anschein, von einer bekannten Firma zu stammen (z. B. mobile.de), sind aber Fälschungen. Leider ist es oft schwer zu erkennen, ob eine Internet-Seite, eine E-Mail oder SMS gefälscht ist. Sie werden auf solchen Seiten stets aufgefordert, vertrauliche Daten preiszugeben: Entweder über ein Formular, wo Sie z. B. Ihre Login-Daten eingeben sollen. Oder durch einen Link, der auf eine gefälschte Seite führt, die der Original-Seite sehr ähnlich sieht.\",\"I18N.DEALER_SECURITY.main_content_3_phishing_characteristics\":\"Merkmale von Phishing-Nachrichten\",\"I18N.DEALER_SECURITY.main_content_3_phishing_characteristics_1\":\"\u003cb\u003eDringlichkeit und Drohung:\u003c/b\u003e Wenn Sie nicht unverzüglich handeln (sich z. B. erneut als Nutzer verifizieren), drohen angeblich unangenehme Konsequenzen: Ihre Mitgliedschaft geht verloren, Ihr Mitgliedskonto wird gesperrt o. ä. Lassen Sie sich dadurch jedoch nicht dazu verleiten, einen Link in einer E-Mail oder SMS anzuklicken!\",\"I18N.DEALER_SECURITY.main_content_3_phishing_characteristics_2\":\"\u003cb\u003eEingabe vertraulicher Daten:\u003c/b\u003e Per Link oder Formular sollen Sie vertrauliche Daten angeben. Klicken Sie daher nie auf einen Link in einer E-Mail oder SMS, in der Sie aufgefordert werden, persönliche Daten einzugeben.\",\"I18N.DEALER_SECURITY.main_content_4_info_1\":\"\u003cb\u003e• Wird Ihre Kundennummer angegeben?\u003c/b\u003e In der E-Mail-Kommunikation, im Newsletter und beim Versand Ihrer Rechnungen erwähnt mobile.de stets Ihre Kundennummer. Prüfen Sie immer, ob diese Nummer korrekt ist. Auch wenn Sie nicht sicher sind: Leiten Sie verdächtige E-Mails bitte an service@team.mobile.de weiter. Reagieren Sie keinesfalls auf die Aufforderungen in der E-Mail und klicken Sie auf keine Links. Sie erreichen uns auch telefonisch unter: 030 / 81097-500.\",\"I18N.DEALER_SECURITY.main_content_4_info_2\":\"\u003cb\u003e• Nutzen Sie die Adresse www.mobile.de:\u003c/b\u003e Klicken Sie im Zweifelsfall nicht auf einen Link, sondern geben Sie www.mobile.de in einem neuen Browser-Fenster ein und loggen Sie sich ein (siehe auch: Sicheres Login bei mobile.de). Bei Änderungswünschen bzgl. Ihrer Konto- oder anderer Daten wenden Sie sich bitte an unseren Kundenservice.\",\"I18N.DEALER_SECURITY.main_content_4_info_3\":\"\u003cb\u003e• Newsletter:\u003c/b\u003e Der korrekte Absender des mobile.de Händler-Newsletters lautet: service@team.mobile.de Verdacht auf Missbrauch: Wenn Sie den Verdacht haben, Ihre Zugangsdaten seien in die Hände von Unbefugten gelangt, sollten Sie sofort Ihre Login-Daten und Ihr Passwort bei mobile.de ändern, ebenso das Passwort Ihres E-Mail Kontos.\",\"I18N.DEALER_SECURITY.main_content_5_criteria_check\":\"Anhand folgender Merkmale können Sie überprüfen, ob Sie sich tatsächlich auf mobile.de einloggen:\",\"I18N.DEALER_SECURITY.main_content_5_criteria_check_info_1\":\"• Die Internet-Adresse/URL muss mit https beginnen: https://login.mobile.de\",\"I18N.DEALER_SECURITY.main_content_5_criteria_check_info_2\":\"• Bei einer sicheren Verbindung zu mobile.de sehen Sie (meist in der unteren Leiste) ein geschlossenes Schloss oder einen intakten Schlüssel.\",\"I18N.DEALER_SECURITY.main_content_5_criteria_check_info_3\":\"• Bei Doppelklick auf das Symbol erscheint das Sicherheitszertifikat der Seite. Für mobile.de ist dies \\\"DigiCert\\\".\",\"I18N.DEALER_SECURITY.main_content_5_criteria_check_info_4\":\"• Am sichersten ist es, wenn Sie www.mobile.de eingeben und über 'Händler-Login' auf die Login-Seite gelangen\",\"I18N.DEALER_SECURITY.main_content_5_info_1\":\"Die mobile.de Login-Seite erlaubt Ihnen, die Echtheit der Seite zu überprüfen (siehe unten). Diese Überprüfungsmöglichkeit kann Sie vor gefälschten Logins (Phishing) und Spoof-Seiten schützen.\",\"I18N.DEALER_SECURITY.main_content_5_info_2\":\"Ein direkter Zugang in den Händlerbereich bei mobile.de mittels Lesezeichen/Bookmark ist nicht möglich. Um ohne erneute Eingabe von Nutzernamen und Passwort in den HB zu gelangen, nutzen Sie die Funktion 'Passwort speichern' Ihres Browsers.\",\"I18N.DEALER_SECURITY.main_content_6_fraudulent_emails_info_1\":\"• In der E-Mail-Kommunikation erwähnt mobile.de stets \u003cb\u003eIhre Kundennummer\u003c/b\u003e – im Newsletter oder beim Versand Ihrer Rechnungen. Prüfen Sie immer, ob diese Nummer korrekt ist.\",\"I18N.DEALER_SECURITY.main_content_6_fraudulent_emails_info_2\":\"\u003cb\u003e• Wenn Sie unsicher sind\u003c/b\u003e, ob eine E-Mail von mobile.de stammt, leiten Sie diese bitte gleich an service@team.mobile.de weiter. Reagieren Sie keinesfalls auf die Aufforderungen in der E-Mail/SMS und klicken Sie auf keine Links.\",\"I18N.DEALER_SECURITY.main_content_6_fraudulent_emails_info_3\":\"• Nutzen Sie zum \u003cb\u003eEinloggen die Adresse www.mobile.de!\u003c/b\u003e Klicken Sie im Zweifelsfall nicht auf einen Link, sondern geben Sie www.mobile.de in der Browser-Zeile ein und loggen Sie sich ein (siehe auch: Sicheres Login bei mobile.de). Bei Änderungswünschen bzgl. Ihrer Konto- oder anderer Daten wenden Sie sich bitte an unseren Kundenservice.\",\"I18N.DEALER_SECURITY.main_content_6_fraudulent_emails_info_4\":\"• Der korrekte Absender des \u003cb\u003emobile.de Händler-Newsletters\u003c/b\u003e lautet: service@team.mobile.de Wenn Sie den Verdacht haben, Ihre Zugangsdaten seien in fremde Hände geraten, ändern Sie sofort Ihre Login-Daten und Ihr Passwort bei mobile.de, und ebenso das Passwort zu Ihrem E-Mail Konto.\",\"I18N.DEALER_SECURITY.main_content_heading_1\":\"Vorsicht bei Erhalt von SMS\",\"I18N.DEALER_SECURITY.main_content_heading_2\":\"Phishing-E-Mails/SMS, Viren und betrügerische Internetseiten\",\"I18N.DEALER_SECURITY.main_content_heading_3\":\"Wie erkennen Sie Phishing-Mails und gefälschte Seiten?\",\"I18N.DEALER_SECURITY.main_content_heading_4\":\"Wie können Sie auf Nummer Sicher gehen?\",\"I18N.DEALER_SECURITY.main_content_heading_5\":\"Sicher einloggen bei mobile.de\",\"I18N.DEALER_SECURITY.main_content_heading_6\":\"So schützen Sie sich vor betrügerischen Mails\",\"I18N.DEALER_SECURITY.main_content_phishing_sms_info\":\"Achten Sie auch beim Öffnen von Links auf dem Smartphone immer auf die Ziel-URL. Die sich öffnende Seite ist nur echt, wenn dort \\\"mobile.de GmbH\\\" steht und die folgende URL mit \\\"https\\\" beginnt! Um auf Nummer Sicher zu gehen, sollten Sie sich immer direkt bei mobile.de einloggen, um in Ihrem Händlerbereich zu gelangen.\",\"I18N.DEALER_SECURITY.sub_heading\":\"Schützen Sie sich und Ihren Fahrzeughandel durch die richtigen Maßnahmen.\",\"I18N.ERROR.408_error_title\":\"Der Server konnte leider nicht rechtzeitig auf die Anfrage antworten\",\"I18N.ERROR.422_error_title\":\"Leider konnte der Server die angegebenen Daten nicht verarbeiten\",\"I18N.ERROR.500_error_title\":\"Entschuldigung, der Server ist auf eine unerwartete Bedingung gestoßen.\",\"I18N.ERROR.contact_support_message\":\"Wir entschuldigen uns für die Unannehmlichkeiten. Bitte versuchen Sie es später noch einmal oder kontaktieren Sie unseren {%1$s}Kundenservice{%2$s}.\",\"I18N.ERRORS.Error\":\"\",\"I18N.FinAgreement.Headline1\":\"Einwilligungserklärung zur Datennutzung\",\"I18N.FinAgreement.Headline2\":\"Widerruf der Einwilligungen\",\"I18N.FinAgreement.Paragraph1_1\":\"1. Ich willige ein, dass die mobile.de GmbH (Albert-Einstein-Ring 26, 14532 Kleinmachnow, nachfolgend \\\"mobile.de\\\"), meinen Vor- und Nachnamen, meine Telefonnummer, das von mir angegebene Nettoeinkommen, die gewünschte Laufzeit und Anzahlung sowie die von mir angegebene E-Mail-Adresse zur Berechnung möglicher Finanzierungskonditionen an die smava GmbH (Kopernikusstr. 35, 10243 Berlin, nachfolgend \\\"smava\\\") übermittelt.\",\"I18N.FinAgreement.Paragraph1_2\":\"2. Ich willige ein, dass mobile.de meinen Vor- und Nachnamen, meine Telefonnummer, das von mir angegebene Nettoeinkommen, die gewünschte Laufzeit und Anzahlung einer möglichen Finanzierung sowie die von mir angegebene E-Mail-Adresse zu Abrechnungszwecken und der automatischen Ausfüllung von Eingabeformularen innerhalb der mobile.de Services für 210 Tage speichert und anschließend anonymisiert.\",\"I18N.FinAgreement.Paragraph1_3\":\"3. Ich willige ein, dass smava die gemäß Ziffer 1 übermittelten Daten zur Durchführung einer bonitätsneutralen Bonitätsprüfung („Scoring\\\") nutzt und das Berechnungsergebnis an mobile.de übermittelt. Eine Übermittlung meiner Daten an Banken und/oder Kreditauskunfteien findet dabei nicht statt.\",\"I18N.FinAgreement.Paragraph1_4\":\"4. Ich willige ein, dass mobile.de auf Grundlage des Scorings individuelle Kfz-Finanzierungsangebote von Partnerbanken von smava direkt an Kfz-Inseraten auf der Homepage www.mobile.de (einschließlich aller mobile.de Webseiten) und der mobilen Applikation anzeigt.\",\"I18N.FinAgreement.Paragraph1_5\":\"5. Ich willige ein, dass smava die gemäß Ziffer 1 übermittelten Daten zu Abrechnungszwecken für 210 Tage speichert.\",\"I18N.FinAgreement.Paragraph2\":\"Alle erteilten Einwilligungen können jederzeit mit Wirkung für die Zukunft widerrufen werden. Der Widerruf bezüglich aller in den Ziffern 1, 2 und 4 erteilten Einwilligungen kann durch Anklicken des Buttons „Finanzierungsdaten löschen\\\" im Finanzierungsrechner bei mobile.de erklärt werden. Der Widerruf bezüglich aller in den Ziffern 3 und 5 erteilten Einwilligungen kann durch Mitteilung an den smava Kundenservice unter {{%1$s}}info@smava.de{{%2$s}} erklärt werden.\",\"I18N.GTC_Prof.1\":\"Diese AGB-HB regeln das Vertragsverhältnis zwischen mobile.de und den Nutzern des Händlerbereichs (HB) des von mobile.de angebotenen Online-Portals einschließlich der dazugehörigen Apps und sonstigen Anwendungen (im Folgenden \\\"mobile.de Dienst\\\"). Die Nutzung des mobile.de Dienstes unterliegt darüber hinaus dem {{%1$s}}Kodex für den Fahrzeughandel im Internet{{%2$s}}, dessen Geltung jeder Teilnehmer mit der Zustimmung zu diesen AGB-HB ausdrücklich anerkennt.\",\"I18N.GTC_Prof.10\":\"§ 2 Vertragsgegenstand und Leistungsumfang\",\"I18N.GTC_Prof.100\":\"die Bewerbung von Dienstleistungen.\",\"I18N.GTC_Prof.101\":\"10. Sofern mobile.de bestimmte Qualitätssiegel, Garantiezeichen oder sonstige Vertrauenssymbole zur Verfügung stellt, ist ein Teilnehmer verpflichtet, dafür Sorge zu tragen, dass diese ausschließlich in Inseraten von dafür qualifizierten Fahrzeugen angezeigt werden. Sonstige Vertrauenssymbole dürfen nur verwendet werden, sofern diese von mobile.de autorisiert wurden.\",\"I18N.GTC_Prof.102\":\"11. Das Inserat darf durch Formulierung, Inhalt, optische Aufmachung und den verfolgten Zweck nicht gegen gesetzliche Vorschriften oder die guten Sitten verstoßen. Gewerbetreibende müssen insbesondere die Regelungen des Urheber- und Markengesetzes, des Telemediengesetzes (Impressumspflicht) und der Pkw-EnVKV beachten.\",\"I18N.GTC_Prof.103\":\"12. Der Teilnehmer ist verpflichtet, richtige und wahrheitsgemäße Preisangaben zu machen. Dabei sind insbesondere die Regelungen der Preisangabenverordnung (PAngV) zu beachten. Nach § 3 Absatz 1 PAngV sind Endpreise anzugeben, die insbesondere die Mehrwertsteuer und sonstige Preisbestandteile (z. B. Überführungskosten) beinhalten müssen. Endpreise dürfen darüber hinaus keine Leistungen durch den Händler oder Dritte (bspw. Prämien oder Förderungen) berücksichtigen, deren Erhalt an noch zu erfüllende Voraussetzungen geknüpft ist. Inserate mit unrichtiger oder irreführender Preisangabe sind unzulässig.\",\"I18N.GTC_Prof.104\":\"13. In Bezug auf von ihm eingestellte Leasing-Angebote garantiert der Teilnehmer, dass (i) er, sofern er nicht selbst der Leasinggeber ist, mit dem jeweils angegebenen Leasinggeber kooperiert und in diesem Rahmen insbesondere berechtigt ist, das Leasingangebot unter Nennung des Leasinggebers im mobile.de Dienst einzustellen und (ii) es sich bei dem inserierten Leasingangebot nicht um eine entgeltliche Finanzierungshilfe im Sinne von § 506 Abs. 2 BGB handelt.\",\"I18N.GTC_Prof.105\":\"14. Es ist grundsätzlich nicht gestattet, Verweise (Links) auf externe Websites, andere Dienste und Informationsquellen in ein Inserat einzufügen, es sei denn diese sind gesetzlich zwingend erforderlich. Als Links gelten dabei auch E-Mail-Adressen und nicht aktivierte Web-Adressen (URLs) und Teile davon. Ausgenommen sind in den Freitext des Inserats eingefügte Links zu eigenen, extern abgelegten Fahrzeugbildern, PDF-Dateien und Videos, wenn diese Zusatzinformationen über das angebotene Fahrzeug enthalten (z. B. Fahrzeuggutachten, Betriebsanleitung, etc.).\",\"I18N.GTC_Prof.106\":\"15. Unzulässig ist die Angabe von Telefonnummern, insbesondere der Rufnummernbereiche (0)900 und (0)180, durch deren Anwahl beim Anrufer erhöhte Telefongebühren entstehen.\",\"I18N.GTC_Prof.107\":\"§ 8 Datenschutz\",\"I18N.GTC_Prof.108\":\"Der Teilnehmer verpflichtet sich, personenbezogene Daten von anderen Nutzern, welche er über den mobile.de Dienst (z. B. über die Nachrichtenfunktion) erhält, lediglich für die Bearbeitung und Beantwortung der jeweiligen Anfrage zu verarbeiten und zu nutzen. Eine weitergehende Nutzung dieser Daten, darf nur bei Vorliegen der gesetzlichen Voraussetzungen erfolgen, für werbliche Zwecke z. B. nach Einholung der erforderlichen Einwilligung(en) der Betroffenen (siehe auch die {{%1$s}}mobile.de Datenschutzerklärung{{%2$s}}).\",\"I18N.GTC_Prof.109\":\"§ 9 Verantwortlichkeit für den Inhalt der Inserate; Upload von Fahrzeugen\",\"I18N.GTC_Prof.11\":\"1. Die von mobile.de geschuldete Leistung besteht darin, eine Eingabemaske für Inserate bereitzustellen, die über die Eingabemaske eingestellten Inserate freizuschalten und die Abrufbarkeit der Inserate aus den mobile.de Datenbanken über das Internet für den mit dem Teilnehmer vereinbarten Zeitraum zu ermöglichen.\",\"I18N.GTC_Prof.110\":\"1. Verantwortlich für den Inhalt der Inserate ist ausschließlich der Teilnehmer. Weder die Richtigkeit noch die Vollständigkeit des Inhalts der Inserate werden von mobile.de überprüft. mobile.de übernimmt für Richtigkeit und Vollständigkeit der Inserate keine Gewähr.\",\"I18N.GTC_Prof.111\":\"$47\",\"I18N.GTC_Prof.112\":\"3. mobile.de übernimmt keine Gewährleistung oder Haftung dafür, dass die Inserate den gesetzlichen Bestimmungen genügen.\",\"I18N.GTC_Prof.113\":\"4. mobile.de übernimmt insbesondere keine Gewährleistung oder Haftung dafür, dass Kauf- oder Leasingverträge, die im Zusammenhang mit mobile.de Inseraten angebahnt oder abgeschlossen werden, nach dem nationalen Recht eines berührten Staates durchsetzbar sind oder in sonstiger Weise bei einer oder beiden Vertragsparteien des Kauf- oder Leasingvertrages die gewünschten rechtlichen oder wirtschaftlichen Folgen hat.\",\"I18N.GTC_Prof.114\":\"§ 10 Datenbankaktualität, Fahrzeugsuche, Löschen von Inseraten, Administrieren, Sicherungskopien\",\"I18N.GTC_Prof.115\":\"1. Um die Fahrzeugsuche möglichst interessant und erfolgreich zu gestalten, ist mobile.de um Datenaktualität bemüht.  Aus diesem Grunde sollen Fahrzeuginserate, sobald das angebotene Fahrzeug verkauft oder verleast wurde oder aus anderen Gründen nicht mehr verfügbar ist, von dem Teilnehmer gelöscht werden. Zur besseren Auffindbarkeit von Fahrzeugen mit bestimmten Ausstattungsmerkmalen kann mobile.de Angaben zur Ausstattung aus dem Freitext des Inserats als auswählbare Ausstattungsmerkmale in der Detailsuche anzeigen.\",\"I18N.GTC_Prof.116\":\"2. Jeder Teilnehmer ist verpflichtet, den über mobile.de inserierten Fahrzeugbestand aktualisiert zu halten und regelmäßig innerhalb eines Zeitraumes von zwei Wochen im Händlerbereich zu administrieren. Soweit eine Administration innerhalb dieses Zeitraumes nicht erfolgt, behält sich mobile.de das Recht vor, das Angebot des Teilnehmers inaktiv zu schalten, so dass das Angebot mangels Datenaktualität über die Suchmaske des Öffentlichen Bereichs aus der Datenbank nicht mehr abrufbar und sichtbar ist. Eine Freischaltung erfolgt automatisch durch selbständiges Administrieren durch den Teilnehmer.\",\"I18N.GTC_Prof.117\":\"3. Jeder Teilnehmer ist verpflichtet, Sicherungskopien von seinem Datenbestand einschließlich der Fahrzeugfotos zu erstellen, um im Falle des Datenverlustes die Inserate schnell wiederherstellen zu können. Die Datensicherung erfolgt im Händlerbereich über den Menüpunkt \\\"Bestand\\\" und den Unterpunkt \\\"Datensicherung\\\".\",\"I18N.GTC_Prof.118\":\"4. Jeder Teilnehmer ist dafür verantwortlich, mittels der mobile.de Dienste einsehbare und von mobile.de gespeicherte Informationen, die er zu Zwecken der Beweissicherung, Buchführung oder zu anderen Zwecken benötigt, auf einem von mobile.de unabhängigen Speichermedium zu archivieren.\",\"I18N.GTC_Prof.119\":\"§ 11 Manipulationen der Fahrzeugsuche, Scraping und Störung der Systemintegrität\",\"I18N.GTC_Prof.12\":\"2. Jeder Teilnehmer kann beliebig viele Inserate in die mobile.de Datenbanken einstellen. mobile.de bietet den Teilnehmern zudem die Möglichkeit, aus verschiedenen Leistungspaketen sowie Dienstleistungen zu wählen. Die Inanspruchnahme der zur Verfügung gestellten Leistungspakete und Dienstleistungen erfolgt auf der Grundlage der hierfür geltenden {{%1$s}}Preisliste für den Händlerbereich{{%2$s}}.\",\"I18N.GTC_Prof.120\":\"$48\",\"I18N.GTC_Prof.121\":\"2. Aktivitäten, die darauf gerichtet sind, den mobile.de Dienst zu beeinträchtigen, sind untersagt. Der Teilnehmer darf keine Maßnahmen ergreifen, die eine unzumutbare oder übermäßige Belastung der Infrastruktur von mobile.de zur Folge haben können. Es ist dem Teilnehmer nicht gestattet, von mobile.de generierte Inhalte zu blockieren, zu überschreiben oder zu modifizieren oder in sonstiger Weise störend in den mobile.de Dienst einzugreifen.\",\"I18N.GTC_Prof.122\":\"3. Die Suche im mobile.de Dienst dient Nutzern zum gezielten und schnellen Finden von Fahrzeugangeboten. Damit die Nutzer über geeignete Suchwörter die gewünschten Suchergebnisse erhalten, müssen sich die Textinhalte eines Inserats eindeutig auf das angebotene Fahrzeug beziehen. Es ist Teilnehmern daher untersagt, die Ergebnisse der Fahrzeugsuche des mobile.de Dienstes durch falsche oder irreführende Angaben oder Begriffe, durch das Einstellen in eine falsche Rubrik, durch technische Maßnahmen oder einen sonstigen Missbrauch von Funktionalitäten des mobile.de Dienstes zu verfälschen oder zu manipulieren. Insbesondere ist auch das sog. Keyword-Spamming untersagt. Unter Keyword-Spamming versteht man die Verwendung von Begriffen, die das eigentliche Fahrzeug nicht oder nur teilweise beschreiben und nur darauf ausgelegt sind, Interessenten zu dem Inserat zu locken. Das gilt auch für versteckte HTML-Texte und den unrechtmäßigen Gebrauch von Markennamen.\",\"I18N.GTC_Prof.123\":\"§ 12 Bewertungssystem\",\"I18N.GTC_Prof.124\":\"1. mobile.de stellt ein System zur Bewertung von Händlern zur Verfügung. Das Bewertungssystem ermöglicht Nutzern von mobile.de die Bewertung von Teilnehmern. Ferner können Teilnehmer eine Antwort auf die Bewertungen der mobile.de Nutzer geben. Das Bewertungssystem ist integraler Bestandteil des mobile.de Dienstes. Die Bewertungen des Teilnehmers werden im Zusammenhang mit den Inseraten und dem Auftritt des jeweiligen Händlers im Rahmen des mobile.de Dienstes angezeigt; eine Möglichkeit zur Deaktivierung besteht nicht. Abhängig vom gewählten Leistungsumfang kann dem Teilnehmer die Möglichkeit angeboten werden, die erhaltenen Bewertungen im Rahmen des eigenen Onlineangebots darzustellen. Die Nutzung des Bewertungssystems richtet sich nach den nachfolgenden Bestimmungen sowie nach dem {{%1$s}}Grundsatz für Händlerbewertungen{{%2$s}}.\",\"I18N.GTC_Prof.125\":\"2. Der Teilnehmer darf das Bewertungssystem nicht missbräuchlich nutzen. Eine missbräuchliche Nutzung liegt insbesondere vor, wenn\",\"I18N.GTC_Prof.126\":\"der Teilnehmer seine Bewertungsergebnisse oder die anderer Teilnehmer durch selbst erstellte oder in Auftrag gegebene Bewertungen, durch Verbreitung falscher Informationen, durch die Einräumung von Sonderkonditionen oder sonstigen Anreizen oder durch Drohungen oder vergleichbare Beeinflussungen von mobile.de Nutzern positiv beeinflusst,\",\"I18N.GTC_Prof.127\":\"der Teilnehmer die Bewertungsergebnisse anderer Teilnehmer durch selbst erstellte oder in Auftrag gegebene Bewertungen, durch Verbreitung falscher Informationen oder durch Drohungen oder vergleichbare Beeinflussungen von mobile.de Nutzern negativ beeinflusst, \",\"I18N.GTC_Prof.128\":\"oder der Teilnehmer an einem Verstoß gegen die in dem \u003ca href=\\\"https://www.mobile.de/service/dealerRatings\\\"\u003eGrundsatz für Händlerbewertungen\u003c/a\u003e niedergelegten Bestimmungen beteiligt ist.\",\"I18N.GTC_Prof.129\":\"3. mobile.de stellt mit dem Bewertungssystem lediglich die technischen Voraussetzungen zur Übermittlung von Informationen (Bewertungen und Antworten) zur Verfügung. Auf den Inhalt der Bewertungen nimmt mobile.de keinen Einfluss.\",\"I18N.GTC_Prof.13\":\"3. mobile.de veröffentlicht und bewirbt den mobile.de Dienst und die von den Teilnehmern eingestellten Inserate selbst und durch Dritte (insbesondere andere Plattformen, einschließlich sozialer Netzwerke), zum Beispiel durch Einbindung der Inserate oder Ausschnitten davon auf anderen Plattformen, Webseiten, in anderen Software-Applikationen (\\\"Apps\\\"), in E-Mails oder in Print- und Fernsehwerbekampagnen, zum Zwecke der Bewerbung und Steigerung der Reichweite des mobile.de Dienstes. mobile.de ermöglicht auch Dritten, ihre Angebote und Dienstleistungen über den mobile.de Dienst zu bewerben.\",\"I18N.GTC_Prof.130\":\"4. Sollte ein Teilnehmer und/oder ein Nutzer der Auffassung sein, dass eine Bewertung gegen gesetzliche Vorgaben, gegen diese AGB-HB oder die AGB-ÖB oder gegen die in der {{%1$s}}Grundsatz für Händlerbewertungen{{%2$s}} niedergelegten Bestimmungen verstößt, kann der Teilnehmer bzw. der Nutzer mobile.de die Bewertung im Rahmen des Meldeverfahrens nach § 13 Nr. 2 dieser AGB-HB melden. . Entsprechendes gilt in dem Fall, dass ein Teilnehmer oder ein sonstiger Nutzer der Auffassung ist, dass eine Antwort eines anderen Teilnehmers gegen gesetzliche Vorgaben, diese AGB-HB oder die AGB-ÖB oder den Grundsatz für Händlerbewertungen verstößt. Sollte ein Verstoß nur einen Teil einer Bewertung oder einer Antwort betreffen, wird ggfs. nur der jeweils betroffene Teil gelöscht und entsprechend gekennzeichnet; im Übrigen bleibt die Bewertung bzw. die Antwort bestehen.\",\"I18N.GTC_Prof.131\":\"5. Der Teilnehmer ist im Falle der Meldung einer Bewertung oder Antwort verpflichtet, an der Aufklärung des Sachverhalts nach besten Kräften mitzuwirken. Zu diesem Zweck muss der Teilnehmer insbesondere bestimmte, im Meldeverfahren näher beschriebene Angaben zu dem vermeintlichen Verstoß machen und darüber hinausgehende Anfragen von mobile.de zum Sachverhalt binnen 14 Tagen per E-Mail oder schriftlich (nach Wunsch von mobile.de) beantworten.\",\"I18N.GTC_Prof.132\":\"6. Soweit der Teilnehmer einen Kunden über eine von mobile.de per E-Mail versandte Bewertungsanfrage um eine Bewertung bitten möchte, ist dies nur zulässig, sofern dieser Kunde zuvor eine persönliche Serviceerfahrung mit dem Teilnehmer gemacht hat und der Teilnehmer bei dem jeweiligen Kunden zuvor eine ausdrückliche Einwilligung zum Erhalt der Bewertungsanfrage von mobile.de und zur Weitergabe der E-Mail-Adresse des Kunden an mobile.de zum Zwecke des Versands der Bewertungsanfrage eingeholt hat, die den gesetzlichen Vorgaben entspricht. Sollte mobile.de aufgrund einer fehlenden Einwilligung von einem Dritten in Anspruch genommen werden, wird der Teilnehmer mobile.de von diesen Ansprüchen gem. § 14 dieser AGB-HB freistellen.\",\"I18N.GTC_Prof.133\":\"7. mobile.de kann das Bewertungssystem als Teil des mobile.de Dienstes selbst und durch Dritte gem. der in § 2 Nr. 3 dieser AGB-HB niedergelegten Bestimmungen bewerben. Dem Teilnehmer ist eine Einbindung der Inhalte des Bewertungssystems (z. B. der Bewertungsergebnisse) außerhalb des mobile.de Dienstes untersagt, sofern mobile.de der Einbindung nicht schriftlich oder anderweitig (z. B. im Rahmen eines gewählten Service-Modells) ausdrücklich zugestimmt hat. Der Teilnehmer ist ohne entsprechende Zustimmung von mobile.de insbesondere nicht berechtigt, die Inhalte auf anderen Webseiten (z. B. seiner Homepage) oder in sonstige Werbematerialien einzubinden oder Verweise auf das Bewertungssystem bzw. dessen Inhalte aufzunehmen, etwa um das Vertrauen in sein Angebot zu erhöhen. Sofern die Einbindung mit Zustimmung durch mobile.de erfolgt, ist der Teilnehmer verpflichtet, die Einbindung unter Beachtung der ggf. gesondert dargestellten Bedingungen sowie gesetzlichen Regelungen vorzunehmen.\",\"I18N.GTC_Prof.134\":\"§ 13 Kundenservice, Meldeverfahren und internes Beschwerdemanagementsystem\",\"I18N.GTC_Prof.135\":\"1. Für etwaige Anmerkungen oder Rückfragen im Zusammenhang mit den angebotenen Leistungen von mobile.de steht den Teilnehmern der mobile.de Kundenservices kostenlos zur Verfügung.\",\"I18N.GTC_Prof.136\":\"$49\",\"I18N.GTC_Prof.137\":\"$4a\",\"I18N.GTC_Prof.138\":\"4. Soweit Teilnehmer häufig offensichtlich unbegründete Meldungen oder Beschwerden einreichen, setzt mobile.de die Bearbeitung von Meldungen und Beschwerden für einen angemessenen Zeitraum nach vorheriger Warnung aus. Das unter § 4 Nr. 5 dieser AGB-HB dargestellte Verfahren und die dortigen Hinweise gelten entsprechend für häufig offensichtlich unbegründete Meldungen und Beschwerden nach Satz 1.\",\"I18N.GTC_Prof.139\":\"§ 14 Freistellung\",\"I18N.GTC_Prof.14\":\"4. Im Rahmen des mobile.de Dienstes hat mobile.de Zugang zu verschiedenen Informationen über Teilnehmer, einschließlich personenbezogener Daten. Hierzu gehören insbesondere solche Informationen, die Teilnehmer im Rahmen des mobile.de Dienstes eingeben und an mobile.de übermitteln (wie z. B. Kontaktinformationen sowie Informationen zu den inserierten Fahrzeugen, einschließlich der Fahrzeug-Identifizierungsnummern (\\\"FIN\\\", engl. vehicle identification number, VIN)) sowie solche, die bei der Erbringung und Nutzung des mobile.de Dienstes generiert werden (wie z. B. Bewertungen, Analysen, Kommunikation). Der Teilnehmer kann zur Erstellung der Inserate erforderliche Informationen auch über eine technische Schnittstelle an mobile.de übermitteln ({{%1$s}}nähere Informationen hier{{%2$s}}).\",\"I18N.GTC_Prof.140\":\"Der Teilnehmer stellt mobile.de von allen Ansprüchen frei, die Dritte wegen der Verletzung ihrer Rechte durch sein Inserat oder wegen der sonstigen Nutzung des mobile.de Dienstes durch den Teilnehmer gegen mobile.de geltend machen. Der Teilnehmer übernimmt hierbei auch die Kosten der notwendigen Rechtsverteidigung durch mobile.de einschließlich sämtlicher Gerichts- und Anwaltskosten. Dies gilt nicht, wenn und soweit die Rechtsverletzung nicht von dem Teilnehmer zu vertreten ist.\",\"I18N.GTC_Prof.141\":\"§ 15 Gewährleistung\",\"I18N.GTC_Prof.142\":\"1. mobile.de übernimmt keine Gewähr für die inhaltliche Richtigkeit und Aktualität der Daten, die die Teilnehmer in die mobile.de Datenbanken einstellen. Die mobile.de Datenbanken sind mindestens zu 97% im Monatsdurchschnitt verfügbar. Aufgrund der Durchführung von notwendigen Wartungsarbeiten und Verbesserungen kann es vorkommen, dass einzelne Funktionen kurzzeitig nicht zur Verfügung stehen.\",\"I18N.GTC_Prof.143\":\"2. mobile.de ist von der Leistungspflicht in Fällen höherer Gewalt befreit. Als höhere Gewalt gelten alle unvorhergesehenen Ereignisse sowie solche Ereignisse, deren Auswirkungen auf die Vertragserfüllung von keiner Partei zu vertreten sind. Zu diesen Ereignissen zählen insbesondere rechtmäßige Arbeitskampfmaßnahmen, auch in Drittbetrieben, behördliche Maßnahmen, Ausfall von Kommunikationsnetzen und Gateways anderer Betreiber, Störungen im Bereich von Leitungsgebern, sonstige technische Störungen, auch wenn diese Umstände im Bereich von Unterauftragnehmern, Unterlieferanten oder deren Subunternehmern oder bei vom Anbieter autorisierten Betreibern von Subknotenrechnern auftreten. Ansprüche ergeben sich für den Teilnehmer bei nicht durch von mobile.de zu verantwortenden Ausfällen nicht.\",\"I18N.GTC_Prof.144\":\"§ 16 Haftungsbeschränkung\",\"I18N.GTC_Prof.145\":\"1. Gegenüber Unternehmern haftet mobile.de für Schäden, außer im Fall der Verletzung wesentlicher Vertragspflichten, nur, wenn und soweit mobile.de, seinen gesetzlichen Vertretern, leitenden Angestellten oder sonstigen Erfüllungsgehilfen Vorsatz oder grobe Fahrlässigkeit zur Last fällt. Im Fall der Verletzung wesentlicher Vertragspflichten haftet mobile.de abweichend von vorstehender Regelung für jedes schuldhafte Verhalten seiner gesetzlichen Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen. Der Begriff der „wesentlichen Vertragspflichten\\\" bezeichnet solche Pflichten, deren Erfüllung die ordnungsgemäße Durchführung des Vertrags überhaupt erst ermöglicht, auf deren Einhaltung der Vertragspartner regelmäßig vertrauen darf und deren Verletzung die Erreichung des Vertragszwecks gefährdet.\",\"I18N.GTC_Prof.146\":\"2. Außer bei Vorsatz oder grober Fahrlässigkeit gesetzlicher Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen, ist die Haftung von mobile.de der Höhe nach auf die bei Vertragsschluss typischerweise vorhersehbaren Schäden begrenzt.\",\"I18N.GTC_Prof.147\":\"3. Eine Haftung für den Ersatz mittelbarer Schäden, insbesondere für entgangenen Gewinn, besteht nur bei Vorsatz oder grober Fahrlässigkeit gesetzlicher Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen von mobile.de.\",\"I18N.GTC_Prof.148\":\"4. Die vorgenannten Haftungsausschlüsse und Beschränkungen gelten nicht im Fall der Übernahme ausdrücklicher Garantien durch mobile.de und für Schäden aus der Verletzung des Lebens, des Körpers oder der Gesundheit sowie im Fall zwingender gesetzlicher Regelungen.\",\"I18N.GTC_Prof.149\":\"§ 17 Urheber- und Nutzungsrechte\",\"I18N.GTC_Prof.15\":\"$4b\",\"I18N.GTC_Prof.150\":\"1. Alle Daten, Informationen, Firmenzeichen, Texte, Programme und Bilder der über den mobile.de Dienst eingestellten Inserate und sonstiger Inhalte (z. B. Bewertungen und Antworten im Rahmen des Bewertungssystems) können dem Urheberrecht unterliegen. Ferner unterliegen auch die sonstigen über den mobile.de Dienst abrufbaren Bilder dem Urheberrecht. Die Veränderung, Weiterverarbeitung und Nutzung in Medien aller Art durch Dritte ist nicht gestattet. Die Rechte des jeweiligen Urhebers und des Teilnehmers bleiben hiervon unberührt.\",\"I18N.GTC_Prof.151\":\"2. Sofern der Teilnehmer von mobile.de angebotene Services oder Tools zur Erstellung von Videos oder sonstigen Inhalten zur Nutzung in seinen Inseraten in Anspruch nimmt, ist eine Nutzung der solchermaßen erstellten Videos oder sonstigen Inhalte außerhalb der Inserate des Teilnehmers nur mit vorheriger Zustimmung von mobile.de gestattet.\",\"I18N.GTC_Prof.152\":\"§ 18 Ausübung der Rechte durch Dritte, Vertragsübernahme\",\"I18N.GTC_Prof.153\":\"1. Zum Zwecke der Vertragserfüllung und Ausübung der aus diesem Nutzungsvertrag erwachsenden Rechte kann sich mobile.de verbundener Unternehmen bedienen.\",\"I18N.GTC_Prof.154\":\"2. mobile.de ist berechtigt, mit einer Ankündigungsfrist von vier Wochen seine Rechte und Pflichten aus diesem Vertragsverhältnis ganz oder teilweise auf einen Dritten zu übertragen. In diesem Fall ist der Teilnehmer berechtigt, den Nutzungsvertrag zu kündigen.\",\"I18N.GTC_Prof.155\":\"§ 19 Schlussbestimmungen\",\"I18N.GTC_Prof.156\":\"1. Der Nutzungsvertrag einschließlich dieser AGB-HB unterliegt in Anwendung und Auslegung ausschließlich dem Recht der Bundesrepublik Deutschland. Die Anwendung des UN-Übereinkommens über Verträge über den Internationalen Warenverkauf vom 11. April 1998 ist ausgeschlossen.\",\"I18N.GTC_Prof.157\":\"2. Erfüllungsort ist 14532 Kleinmachnow. Für alle Ansprüche aus oder im Zusammenhang mit dem Nutzungsvertrag einschließlich dieser AGB-HB wird Potsdam als ausschließlicher Gerichtsstand vereinbart, sofern es sich bei dem Teilnehmer um einen Kaufmann, eine juristische Person, oder ein öffentlich-rechtliches Sondervermögen handelt. Gleiches gilt, wenn der Teilnehmer seinen Wohnsitz nach Vertragsschluss ins Ausland verlegt oder keinen allgemeinen Gerichtsstand in Deutschland hat.\",\"I18N.GTC_Prof.158\":\"3. mobile.de ist bereit, mit den {{%1$s}}hier{{%2$s}} aufgeführten Mediatoren zusammenzuarbeiten, um eine außergerichtliche Beilegung etwaiger Streitigkeiten mit gewerblichen Nutzern zu erzielen; vor Einleitung eines solchen Mediationsverfahrens empfiehlt mobile.de den Teilnehmern jedoch zu versuchen, ihr Anliegen mit dem Kundenservice von mobile.de oder dem internen Beschwerdemanagementsystem (siehe § 13 Nr. 3 dieser AGB-HB) zu klären.\",\"I18N.GTC_Prof.159\":\"$4c\",\"I18N.GTC_Prof.16\":\"5. mobile.de hat das unterlizenzierbare Recht, die vom Teilnehmer übermittelten Inhalte zum Zwecke der Bereitstellung (auch auf mobilen Endgeräten oder in Apps), der Bewerbung und der Steigerung der Reichweite des mobile.de Dienstes und der Inserate des Teilnehmers online und oﬄine (z. B. in Printmedien) zu verwerten, insbesondere die Inhalte im Rahmen des mobile.de Dienstes sowie auf Dritt-Plattformen (siehe oben Nr. 3 dieses § 2) öffentlich zugänglich zu machen und zu diesen Zwecken zu speichern, zu vervielfältigen, zu verbreiten, mit anderen Inhalten zu verbinden und (technisch) zu bearbeiten sowie die (verbundenen oder bearbeiteten) Inhalte in vorstehendem Umfang zu nutzen. mobile.de wird die inhaltlichen Aussagen und Angaben des Teilnehmers zum Inserat hierbei in keinem Fall verändern. Die Inhalte des Teilnehmers dürfen zu den in dieser Regelung genannten Zwecken im Hinblick auf ausländische Webseiten und Apps auch automatisiert übersetzt werden.\",\"I18N.GTC_Prof.160\":\"5. Sollten einzelne Bestimmungen dieser AGB-HB ganz oder teilweise nichtig oder unwirksam sein oder werden, so wird dadurch die Wirksamkeit der übrigen Bestimmungen nicht berührt. An die Stelle von nicht einbezogenen oder unwirksamen Bestimmungen dieser AGB-HB tritt das Gesetzesrecht. Sofern solches Gesetzesrecht im jeweiligen Fall nicht zur Verfügung steht (Regelungslücke) oder zu einem untragbaren Ergebnis führen würde, werden die Parteien in Verhandlungen darüber eintreten, anstelle der nicht einbezogenen oder unwirksamen Bestimmung eine wirksame Regelung zu treffen, die ihr wirtschaftlich möglichst nahekommt.\",\"I18N.GTC_Prof.17\":\"$4d\",\"I18N.GTC_Prof.18\":\"Der Teilnehmer versichert, dass er die in den mobile.de Dienst eingestellten Inhalte selbst angefertigt hat und/oder zur Weitergabe an mobile.de im Umfang der Regelung dieser Nr. 5 berechtigt zu sein.\",\"I18N.GTC_Prof.19\":\"Teilnehmer erhalten über den mobile.de Dienst in ihrem Teilnehmerkonto und in Bezug auf bestimmte Daten (wie Inseratsdaten sowie Nachrichten und Kontaktinformationen eines Interessenten) auch über technische Schnittstellen Informationen, die für die Erbringung und Nutzung des mobile.de Dienstes erforderlich sind. Teilnehmer haben in ihrem Teilnehmerkonto zudem Zugang zu wichtigen von ihnen an mobile.de übermittelten Informationen (insbesondere Kontaktdaten, Unternehmensdaten und den Fahrzeugbestand). Je nach gebuchtem Händlerpaket erhält der Teilnehmer auch aggregierte Daten, insbesondere Analysedaten (z. B. Anzahl von Parkungen, Aufrufen oder Anfragen) zu seinen Inseraten im Rahmen der mobile.de Analysewerkzeuge.\",\"I18N.GTC_Prof.2\":\"§ 1 Allgemeines\",\"I18N.GTC_Prof.20\":\"6. Der Anspruch auf Nutzung des mobile.de Dienstes und ihrer Funktionen besteht nur im Rahmen des aktuellen Standes der Technik. Aus technischen Gründen kann es zeitweise nicht oder nur eingeschränkt möglich sein, freigeschaltete Inserate abzurufen (unvorhergesehene Systemausfälle). Die §§ 15 und 16 dieser AGB-HB bleiben unberührt.\",\"I18N.GTC_Prof.21\":\"7. mobile.de kann die Nutzung des mobile.de Dienstes oder einzelner Funktionen des mobile.de Dienstes oder den Umfang, in dem einzelne Funktionen und Services genutzt werden können, an bestimmte Voraussetzungen knüpfen, wie z. B. Prüfung der Anmeldedaten, Dauer der Vertragsbeziehung, Art und Umfang der Nutzung, und von der Erfüllung bestimmter Sicherheitsvorkehrungen abhängig machen.\",\"I18N.GTC_Prof.22\":\"8. mobile.de behält sich ferner vor, zwecks Verbesserung des Nutzererlebnisses neue oder veränderte Funktionen und Features beschränkt auf bestimmte Nutzergruppen zu testen, soweit dies den Teilnehmern unter Berücksichtigung der berechtigten Interessen von mobile.de zumutbar ist. Dies kann zu unterschiedlichen Darstellungen bei verschiedenen Nutzern führen.\",\"I18N.GTC_Prof.23\":\"9. mobile.de behält sich vor, die tägliche Anzahl an Einspielungen von Datensätzen durch einen Teilnehmer zu begrenzen, sofern dies aus technischen Gründen, insbesondere aus Kapazitätsgründen, erforderlich ist. Dies gilt insbesondere für die Datenübertragung über die von mobile.de hierfür zur Verfügung gestellten Schnittstellen.\",\"I18N.GTC_Prof.24\":\"10. mobile.de bietet über den mobile.de Dienst auch die Vermittlung von Finanzdienstleistungen an, insbesondere zur Finanzierung von inserierten Fahrzeugen. Bei der sog. Händlerfinanzierung erfolgt die Vermittlung an die mit dem Händler und mobile.de kooperierende Partnerbank, im Übrigen an bzw. über andere mit mobile.de kooperierende Banken und sonstige Finanzdienstleister. Darüber hinaus steht es Teilnehmern frei, im Rahmen der hierfür von mobile.de entgeltlich angebotenen Funktion die Vermittlung einer Finanzierung mit anderen Banken oder Finanzdienstleistern anzubieten, mit denen der Teilnehmer kooperiert. Im Übrigen ist Teilnehmern das Angebot bzw. die Vermittlung einer Finanzierung oder sonstigen Finanzdienstleistung über den mobile.de Dienst nicht gestattet.\",\"I18N.GTC_Prof.25\":\"11. Integraler Bestandteil des mobile.de Dienstes ist die Zurverfügungstellung einer virtuellen Rufnummer für jeden Teilnehmer, die automatisch im Inserat des Teilnehmers angezeigt wird und auf die vom Teilnehmer in seinem Teilnehmerkonto hinterlegte(n) Kontakt-Rufnummer(n) umgeleitet wird. Die Darstellung der ursprünglichen Rufnummer des Teilnehmers im Impressum des Inserats bleibt hiervon unberührt.\",\"I18N.GTC_Prof.26\":\"12. mobile.de ermöglicht es den Nutzern, die Suchergebnisse anhand verschiedener Kriterien (z. B. nach dem Fahrzeugpreis) zu sortieren, die die Nutzer auf der Seite mit den Suchergebnissen selbst auswählen und ändern können. Trifft ein Nutzer keine Auswahl, so richtet sich die Reihenfolge der Suchergebnisse in der Standard-Sortierung unter anderem nach den folgenden Hauptparametern: a. Suchanfrage und bisherige Suchen sowie aufgerufene Inserate; b. Standort bzw. Lieferort des Fahrzeuges, Zustand des Fahrzeuges, Fahrleistung, Erstzulassung, Anzahl der Vorbesitzer, Preis, Verbrauch, Ausstattung, Farbe.\",\"I18N.GTC_Prof.27\":\"Oben in den Suchergebnissen werden solche Inserate angezeigt, die am besten zu der Suchanfrage und den bisher von dem jeweiligen Nutzer durchgeführten Suchen und angesehenen Inseraten passen und daher die größte Relevanz für den Nutzer haben.\",\"I18N.GTC_Prof.28\":\"Bei ähnlicher Relevanz können Inserate abhängig vom gebuchten Händler-Paket (und weiterer hinzubuchbarer Optionen) weiter oben angezeigt werden.\",\"I18N.GTC_Prof.29\":\"mobile.de ermöglicht es den Nutzern zudem, die Suche derart einzustellen, dass in den mobile.de Suchergebnissen auch Inserate der Kategorie Leasing-Angebote angezeigt werden. Hierbei werden auch solche Leasing-Angebote angezeigt, die von Teilnehmern ursprünglich über eine andere mit mobile.de verbundene Plattform eingestellt wurden. Die Reihenfolge aller Leasing-Angebote in den Suchergebnissen richtet sich dabei nach den folgenden Hauptparametern: a. Datum des Einstellens, b. Verhältnis von Kilometerstand zum Fahrzeugalter, c. nutzerpräferierte Automarke, d. nutzerpräferiertes Fahrzeugmodell, e. Leasing-Faktor, f. monatliche Leasingrate.\",\"I18N.GTC_Prof.3\":\"1. mobile.de betreibt über das Internet zugängliche Datenbanken, in die über den sog. Händlerbereich von angemeldeten Automobilhändlern, Motorradhändlern sowie Baumaschinenhändlern (im Folgenden gemeinsam: \\\"Teilnehmer\\\") Kraftfahrzeuge kostenpflichtig zum Verkauf oder als Leasing-Angebot eingestellt (Inseratsfunktion) und in denen von Automobilhändlern Kraftfahrzeuge mit der von mobile.de zur Verfügung gestellten Suchfunktion gesucht werden können.\",\"I18N.GTC_Prof.30\":\"Mehr Informationen zu den {{%1$s}}mobile.de Nachfragewerkzeugen{{%2$s}}.\",\"I18N.GTC_Prof.31\":\"13. Im Rahmen des mobile.de Online-Kauf von mobile.de selbst eingestellte Inserate werden von mobile.de bei der Sortierung der Suchergebnisse mit Inseraten der Teilnehmer gleichbehandelt. Dem Nutzer wird allerdings die Möglichkeit eingeräumt, bei der Suche nach mobile.de Online-Kauf-Inseraten zu filtern und in einer gesonderten Rubrik nach mobile.de Online-Kauf-Inseraten zu suchen.\",\"I18N.GTC_Prof.32\":\"§ 3 Anmeldung und Vertragsschluss, Teilnehmerkonto und Zugangsdaten\",\"I18N.GTC_Prof.33\":\"1. Durch die Anmeldung und Übermittlung der Daten des Teilnehmers über das von mobile.de zu diesem Zweck online bereitgestellte Formular erfolgt ein Angebot zum Abschluss eines Vertrages über die Nutzung des Händlerbereichs unter Geltung dieser AGB-HB. Vor der Übermittlung seiner Daten hat der Teilnehmer die Möglichkeit, seine Daten zu kontrollieren und ggfs. mittels der angezeigten technischen Mittel zu berichtigen. Als Teilnehmer im
