n auch dort die Möglichkeit, der nutzungsbasierten Online-Werbung durch einzelne oder durch alle Unternehmen zu widersprechen. Um direkt zum Präferenzmanager zu gelangen, klicken Sie bitte hier:\",\"I18N.OBA.section_4_contents_paragraph_5\":\"• \u003ca href=\\\"http://www.youronlinechoices.com/de/praferenzmanagement/\\\"\u003ehttp://www.youronlinechoices.com/de/praferenzmanagement/\u003c/a\u003e\",\"I18N.OBA.section_4_contents_paragraph_6\":\"Obwohl diese Drittanbieter einige anonyme Daten hinsichtlich Ihres Nutzungsverhaltens verwenden, um Werbeanzeigen zu platzieren, gestatten wir es diesen Unternehmen nicht, personenbezogene Daten über Sie zu erheben. Die Drittanbieter setzen zur Erhebung anonymer Informationen Cookies ein, die dazu verwendet werden können, von Ihnen auf unseren Websites und auf anderen Seiten im Internet gesehene Werbeanzeigen genauer anzupassen. Die Drittanbieter verwenden einige von uns zur Verfügung gestellte anonyme Daten hinsichtlich Ihres Nutzungsverhaltens, um Werbeanzeigen auf unseren oder fremden Websites einzublenden.\",\"I18N.OBA.section_4_contents_paragraph_7\":\"Wir nutzen Technologie von Drittanbietern (Google und den \\\"DMP-Tag\\\" der \u003ca href=\\\"https://theadex.com/\\\"\u003eThe ADEX GmbH, Berlin\u003c/a\u003e) auch selbst zur anonymen Erfassung von Informationen hinsichtlich Ihres Nutzungsverhaltens und die Zurverfügungstellung dieser anonymen Daten an Drittanbie-ter zur Einblendung nutzungsbasierter Werbung. Die Einstellungen zur Erfassung und Nutzung können Sie für Google in den Google \u003ca href=\\\"https://adssettings.google.com/anonymous?hl=de\\\"\u003eAnzeigeneinstellungen\u003c/a\u003e oder in Ihren \u003ca href=\\\"https://www.mobile.de/advertising-pages/consent/\\\"\u003eCookie-Einstellungen\u003c/a\u003e anpassen. Die Einstellungen für die Erfassung und Nutzung mittels der Technologie von The ADEX können Sie ebenfalls in Ihren \u003ca href=\\\"https://www.mobile.de/advertising-pages/consent/\\\"\u003eCookie-Einstellungen\u003c/a\u003e oder unter folgendem Link anpassen: \u003ca href=\\\"https://theadex.com/privacy-opt-out/#opt-in-out\\\"\u003ehttp://de.theadex.com/company/consumer-opt-out/#opt-in-out\u003c/a\u003e\",\"I18N.OBA.section_4_contents_paragraph_8\":\"Alternativ können Sie die Einstellungen für die Erfassung und Nutzung auch widersprechen, indem Sie mobile.de als Anbieter im zentralen Präferenzmanager von YourOnlineC-hoices (\u003ca href=\\\"https://www.youronlinechoices.com/de/praferenzmanagement/\\\"\u003ehttp://www.youronlinechoices.com/de/praferenzmanagement/\u003c/a\u003e) aktivieren oder deaktivieren.\",\"I18N.OBA.section_4_contents_paragraph_9\":\"Wir verwenden die von den Drittanbietern über interessenbezogene Werbung erlangten Angaben auch zur Auswertung der Nutzung unserer Website und des Erfolges unserer Werbung auf anderen Websites im Rahmen von Google Analytics. Informationen zu Google Analytics und der Deaktivierung finden Sie in unserer \u003ca href=\\\"https://www.mobile.de/service/cookiePolicy\\\"\u003eErklärung zur Verwendung von Cookies\u003c/a\u003e.\",\"I18N.OBA.section_4_heading\":\"Infos zu Werbedienstleistern und Werbenetzwerken\",\"I18N.OBA.section_5_contents_paragraph_1\":\"Als Unternehmen haben wir uns zudem freiwillig der Selbstregulierung des Deutschen Datenschutzrat Online-Werbung (DDOW) und des IAB Europe OBA Framework unterworfen. Den für unser Unternehmen gültigen Selbstregulierungskodex können Sie unter folgenden Links einsehen:\",\"I18N.OBA.section_5_contents_paragraph_2\":\"• \u003ca href=\\\"https://www.ddow.de/\\\"\u003ewww.meine-cookies.org/ddow.html\u003c/a\u003e\",\"I18N.OBA.section_5_contents_paragraph_3\":\"• \u003ca href=\\\"www.edaa.eu/european-principles/\\\"\u003ewww.edaa.eu/european-principles/\u003c/a\u003e\",\"I18N.OBA.section_5_contents_paragraph_4\":\"mobile.de ist von ePrivacy OBA-zertifiziert und hat das EDAA Trust Seal erhalten. Damit bestätigt ePrivacy als OBA Certification Provider der \u003ca href=\\\"https://edaa.eu/\\\"\u003eEDAA\u003c/a\u003e (European Interactive Digital Advertising Alliance), dass mobile.de die Vorgaben des IAB Europe OBA Framework vollständig umgesetzt hat und erfüllt.\",\"I18N.OBA.section_5_heading\":\"Selbstregulierungskodex des DDOW und IAB Europe\",\"I18N.ONLINE_VEHICLE_TRADING.COMMON.mandatory_to_indicate_pwk\":\"Zur Kennzeichnungspflicht gemäß Pkw-EnVKV siehe Glossar Ziffer 5. \",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts\":\"Anzeigenbörsen\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_clarification\":\"\u003cb\u003e2. Aufklärung\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_clarification_text_1\":\"Die Anzeigenbörsen halten für ihre Nutzer gut wahrnehmbare Hinweise auf mögliche Risiken beim Autokauf sowie grundsätzliche Verhaltensregeln für eine sichere Abwicklung auf der Seite bereit. Insbesondere warnen sie davor, Vorkasse zu leisten und empfehlen ihren Nutzern, das Geschäft nur Zug um Zug abzuwickeln. Auf zusätzliche Informationsangebote, wie etwa die Seite \u003ca href=\\\"https://www.sicherer-autokauf.de\\\"\u003ewww.sicherer-autokauf.de\u003c/a\u003e, sollte hingewiesen werden. Zudem halten die Anzeigenbörsen auch zusätzliche Informationen für gewerbliche Anbieter bereit, worin sie explizit auf die Verpflichtungen der Händler hinweisen.\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields\":\"\u003cb\u003e3. Begriffsdefinitionen und Pflichtfelder\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields_text_1\":\"Die Anzeigenbörsen verwenden die für diesen Kodex entwickelten Kategorien: Neufahrzeuge, Gebrauchtfahrzeuge, Tageszulassung, Jahreswagen, Vorführwagen, Oldtimer, Unfallwagen. Sie halten die Definitionen der Begriffe für ihre Nutzer in geeigneter Weise zum Abruf bereit.\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields_text_2\":\"Die Anzeigenbörsen sehen für das Einstellen von Fahrzeugangeboten folgende Pflichtfelder vor, die vom Nutzer beim Einstellen des Angebots ausgefüllt werden müssen:\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields_text_3\":\"Marke, Modell (Angabe: 'Andere' möglich)\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields_text_4\":\"Kategorie (Gebrauchtwagen, Neuwagen, Tageszulassung, Jahreswagen, Vorführwagen, Oldtimer, Unfallwagen)\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields_text_5\":\"Preis (als Endpreis)\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields_text_6\":\"bei allen Fahrzeugen außer Neuwagen: Erstzulassung und Kilometerstand\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields_text_7\":\"Energiekennzeichnungen (bei Neufahrzeugen, Tages- bzw. Kurzzulassungen und Vorführwagen).\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_definitions_terms_mandatory_fields_text_8\":\"Die Anzeigenbörsen weisen auf den einzelnen Detailangabenseiten noch einmal ausdrücklich darauf hin, dass es sich bei den Preisangaben um Bruttoendpreise einschließlich Mehrwertsteuer und sämtlicher Nebenkosten handeln muss.\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_general\":\"\u003cb\u003e1. Allgemeines\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_general_text_1\":\"Die Anzeigenbörsen wirken darauf hin, dass die Händler und andere Inserenten die gesetzlichen Bestimmungen und die Verpflichtungen des Kodex beachten. Sie halten den Kodex für ihre Nutzer zum Abruf bereit.\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_product_enhancements\":\"\u003cb\u003e6. Produktweiterentwicklung\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_product_enhancements_text_1\":\"Die vorstehenden Maßnahmen verhindern nicht die Weiterentwicklung des Produkts der Anzeigenbörsen. Die Börsen sind darauf bedacht, bei der Produktentwicklung die Förderung von Sicherheit und Qualität weiter zu fördern. \",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_reports_sanctions\":\"\u003cb\u003e5. Meldungen / Sanktionen\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_reports_sanctions_text_1\":\"Die Anzeigenbörsen ergreifen zumutbare Maßnahmen, um unseriöse Anzeigen und Anbieter zu identifizieren und diese von den Plattformen auszuschließen. Insbesondere halten sie Kommunikationswege bereit, die es Verbrauchern und Händlern erlauben, Verstöße gegen gesetzliche Bestimmungen oder solche gegen den Kodex unmittelbar zu melden. Die Anzeigenbörsen gehen den Meldungen nach und entfernen schnellstmöglich Inserate, die offensichtlich gegen gesetzliche Bestimmungen oder den Kodex verstoßen und auch auf Aufforderung nicht nachgebessert werden.\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_reports_sanctions_text_2\":\"Die Anzeigenbörsen setzen technische Systeme ein, um im Rahmen des technisch Möglichen und Zumutbaren gezielt nach bestimmten Verstößen zu suchen. Sie prüfen stichprobenartig, ob die Angaben des Händlers vollständig sind und informieren bei fehlenden Angaben den Händler.\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_reports_sanctions_text_3\":\"Im Falle von Verstößen ergreifen die Anzeigenbörsen geeignete Maßnahmen gegen die nicht regelkonform agierenden Inserenten, um diese zu einer künftigen Einhaltung der Regeln zu bewegen. Im Falle fortdauernder Verstöße ergreifen die Anzeigenbörsen weitergehende Sanktionen bis hin zu einem Ausschluss des Inserenten.\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_supplier_identification_trial_period\":\"\u003cb\u003e4. Anbieteridentifikation und Probezeit\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.advertising_marts_supplier_identification_trial_period_text_1\":\"Die Anzeigenbörsen fordern grundsätzlich bei der Anmeldung zur Plattform von den Händlern Gewerbeanmeldungen oder Registerunterlagen an. Während eines Zeitraums von mindestens zwei Monaten nach erstmaliger Registrierung (Probezeit) überprüfen die Anzeigenbörsen die Angebote der Händler stichprobenartig in besonderem Maße und suchen ggf. den persönlichen Kontakt zu den Händlern.\",\"I18N.ONLINE_VEHICLE_TRADING.car\":\"● Pkw\",\"I18N.ONLINE_VEHICLE_TRADING.car_text\":\"Kraftfahrzeug, das der Beförderung von Personen dient und zusätzlich zum Fahrersitz nicht mehr als acht Sitze aufweist; entscheidend ist die Einstufung laut Fahrzeugpapiere (Klasse M1 – siehe Fahrzeugdokumente Code „J“).\",\"I18N.ONLINE_VEHICLE_TRADING.classic_vehicle\":\"● Oldtimer \",\"I18N.ONLINE_VEHICLE_TRADING.classic_vehicle_text\":\"Ein Fahrzeug, das mindestens 30 Jahre alt ist und die Voraussetzungen erfüllt, ein H-Kennzeichen zu erhalten.\",\"I18N.ONLINE_VEHICLE_TRADING.code_version\":\"Kodex vom 16.09.2008 in der Fassung vom 30.04.2013\",\"I18N.ONLINE_VEHICLE_TRADING.commercial_use\":\"● Gewerbliche Nutzung\",\"I18N.ONLINE_VEHICLE_TRADING.commercial_vehicle\":\"● Nutzfahrzeuge\",\"I18N.ONLINE_VEHICLE_TRADING.commercial_vehicle_description\":\"Kraftfahrzeug, das der Beförderung von Waren oder Personen dient; entscheidend ist die Einstufung laut Fahrzeugpapiere (Klassen M2, M3, N1-3 – siehe Fahrzeugdokumente Code „J“); Baumaschinen, Land- und forstwirtschaftliche Maschinen oder Fahrzeuge\",\"I18N.ONLINE_VEHICLE_TRADING.commercial_vehicle_text\":\"Ein Fahrzeug, das gewerblich genutzt wurde, insbesondere Mietwagen, Fahrschulwagen oder Taxi-Fahrzeuge.\",\"I18N.ONLINE_VEHICLE_TRADING.consumer_and_dealer_associations\":\"Verbraucher- und Händlerverbände (Verbände)\",\"I18N.ONLINE_VEHICLE_TRADING.consumer_and_dealer_associations_text_1\":\"Die Verbände tragen durch eine aktive Informationsarbeit dazu bei, die sich aus diesem Kodex ergebenden Verpflichtungen in den Verbandsorganisationen bekannt zu geben. Die Händlerverbände wirken darauf hin, dass die Akzeptanz des Kodex zum verbindlichen Branchenstandard aller Mitglieder der jeweiligen Verbandsorganisation wird und ergreifen geeignete Maßnahmen, um die Einhaltung und Durchsetzung des Kodex zu erreichen. Im Rahmen des Möglichen unterstützen die Verbände die Mitglieder der Verbandsorganisation bei der Umsetzung des Kodex. Bei Verstößen gegen den Kodex informieren die Verbände die betroffenen Händler und Anzeigenbörsen und ergreifen unter den gesetzlichen Voraussetzungen geeignete verbandsinterne Maßnahmen, um die Einhaltung des Kodex sicherzustellen.\",\"I18N.ONLINE_VEHICLE_TRADING.cooperating_authorities\":\"Zusammenarbeit mit Behörden und Zahlungssystemanbietern\",\"I18N.ONLINE_VEHICLE_TRADING.cooperating_authorities_text_1\":\"Die Teilnehmer dieses Kodex streben an, die Zusammenarbeit mit Aufsichts- und Ermittlungsbehörden zu stärken, um eine effektive Verfolgung rechtswidriger Verhaltensweisen sicherzustellen.\",\"I18N.ONLINE_VEHICLE_TRADING.cooperating_authorities_text_2\":\"Die Teilnehmer werden zudem darauf hinwirken, dass Zahlungssystemanbieter geeignete Maßnahmen ergreifen, um Missbräuche ihrer Dienste im Rahmen von Straftaten zu verhindern.\",\"I18N.ONLINE_VEHICLE_TRADING.damaged_vehicle\":\"● Unfallfahrzeug\",\"I18N.ONLINE_VEHICLE_TRADING.damaged_vehicle_text\":\"Fahrzeug mit erheblichem (Vor-) Schaden, z. B. durch Verkehrsunfall, Brand, Hagel oder Wasser, unabhängig davon, ob das Fahrzeug repariert oder unrepariert veräußert werden soll. Ein entsprechender Hinweis ist erforderlich; bei unrepariertem Schaden ist dieser durch Bilder zu dokumentieren. Normaler Verschleiß, normale Abnutzung und Bagatellschäden fallen nicht unter den Begriff „Unfallwagen“. Bagatellschäden sind nur geringfügige äußere (Lack-)Schäden, nicht dagegen andere (Blech-)Schäden, auch wenn sie keine weitergehenden Folgen hatten und der Reparaturaufwand nur gering ist. \",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations\":\"Händler und Händlerverbände\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_full_details\":\"\u003cb\u003e5. Vollständige und wahrheitsgemäße Angaben\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_full_details_text_1\":\"Händler müssen in ihren Angeboten ihre Fahrzeuge wahrheitsgemäß und vollständig beschreiben. Sie haften für die Vollständigkeit und Richtigkeit der Angaben. Die Händler legen in der Detailbeschreibung alle für eine Kaufentscheidung grundsätzlich wichtigen Eigenschaften des Fahrzeugs einschließlich aller erheblichen Mängel des Fahrzeugs offen.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_full_details_text_2\":\"Dazu gehört insbesondere der verpflichtende Hinweis auf erhebliche unreparierte Beschädigungen, die vollständig und wahrheitsgemäß beschrieben werden müssen. Die Angaben dürfen den Schaden nicht bagatellisieren, der Schaden soll durch ein Foto dokumentiert werden. Ein Fahrzeug darf nur als „unfallfrei“ angeboten werden, wenn der Händler sich von diesem Umstand überzeugt hat und er hierfür auch rechtlich einstehen kann und will.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_full_details_text_3\":\"Auch die tatsächliche Gesamtlaufleistung muss korrekt angegeben werden; ist diese nicht bekannt oder zu ermitteln, muss darauf hingewiesen werden, dass es sich hierbei nur um den abgelesenen Kilometerstand handelt. Ist das Fahrzeug mit einem Austauschmotor ausgestattet, so ist dies kenntlich zu machen. Zudem muss der Händler offenlegen, wenn es sich bei den Fahrzeugen um einen EU-Import handelt oder um ein sonstiges Fahrzeug, welches ursprünglich nicht für den deutschen Markt produziert wurde.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_full_details_text_4\":\"Der Händler verwendet keine irreführenden Angaben. Sie unterlassen insbesondere das Einstellen unter einer nicht einschlägigen Rubrik oder die falsche Angabe der Kilometerleistung oder des Datums der Erstzulassung. Händler sind für die Richtigkeit der von ihnen verwendeten Daten verantwortlich. Sie achten besonders darauf, irrtümlich unrichtige Angaben (z. B. Tippfehler) zu vermeiden, berichtigen diese jedenfalls aber nach deren Entdeckung unverzüglich.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_full_details_text_5\":\"Soweit nicht ausdrücklich auf die Notwendigkeit hingewiesen wird, dass ein Fahrzeug erst bestellt oder beschafft werden muss, ist davon auszugehen, dass es sich um ein Vorratsfahrzeug (oder Lagerfahrzeug) handelt, das dann beim bewerbenden Händler tatsächlich direkt zur Besichtigung bereitsteht oder kurzfristig (bis max. 24 Stunden) bereitgestellt werden kann.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_full_details_text_6\":\"Es ist weiterhin zu kennzeichnen, wenn es sich bei dem Fahrzeug um Mietwagen, ein Taxi- oder ein Fahrschulfahrzeug handelt. \",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_general\":\"\u003cb\u003e1. Allgemeines\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_general_text_1\":\"Die Händler verpflichten sich, den Kodex zu befolgen und dazu beizutragen, diesen unter ihren Kunden zu kommunizieren. Sie unterlassen alle Verhaltensweisen, welche die Sicherheit und Qualität des Fahrzeughandels im Internet gefährden. Die Zufriedenheit der Nutzer ist ihr oberstes Ziel. Dazu sorgen die Händler für die Aktualität ihrer Angebote. Verkaufte Fahrzeuge sind schnellstmöglich aus der Börse zu entfernen. Fahrzeuge, die nicht existieren oder nicht beschafft werden können (Lockvögel), werden nicht in die Börse eingestellt. \",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines\":\"\u003cb\u003e2. Gesetzliche Vorgaben\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_1\":\"Die Händler erfüllen alle sich aus gesetzlichen Vorgaben ergebenden Verpflichtungen. Dazu zählen insbesondere folgende Pflichten:\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_1_1\":\"- Die Händler stellen die in § 5 Telemediengesetz geforderten folgenden Informationen bereit (sog. Impressumspflicht) oder ermöglichen zumindest den Abruf über einen direkten Link:\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_1_2\":\"den Namen und die ladungsfähige Anschrift des Anbieters, bei juristischen Personen zusätzlich den Vertretungsberechtigten,\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_1_3\":\"Angaben, die eine schnelle elektronische Kontaktaufnahme und unmittelbare Kommunikation (z. B. Telefon, Fax) mit dem Anbieter ermöglichen, einschließlich der E-Mail-Adresse,\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_1_4\":\"das Handelsregister, Vereinsregister, Partnerschaftsregister oder Genossenschaftsregister, in das der Anbieter eingetragen ist, und die entsprechende Registernummer,\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_1_5\":\"die Umsatzsteueridentifikationsnummer (sofern vorhanden) nach § 27a des Umsatzsteuergesetzes,\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_1_6\":\"die Wirtschafts-Identifikationsnummer (sofern vorhanden) nach § 139c der Abgabenordnung.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_2\":\"- Die Händler geben die nach § 5a Abs. 3 Nr. 3 UWG und § 1 Abs. 1 der Preisangabenverordnung (PAngV) geforderten zusätzlichen Angaben an. Nach diesen Vorschriften sind in dem dafür vorgesehenen Preisfeld Endpreise anzugeben, die insbesondere die Mehrwertsteuer und sonstige Preisbestandteile (insbesondere Überführungskosten) beinhalten müssen. Inserate mit offenkundig unrichtiger oder irreführender Preisangabe sind unzulässig (siehe dazu auch unter Preisdarstellung).\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_3\":\"- Die Händler machen, soweit dies nach der Verordnung über Verbraucherinformationen zu Kraftstoffverbrauch und CO2-Emissionen neuer Personenkraftwagen (Pkw-EnVKV) vorgeschrieben ist, Angaben zum Kraftstoffverbrauch und zu den CO2-Emissionen sowie zur CO2-Effizienzklasse inklusive graphischer Darstellung angegeben werden und verwenden dabei zusätzlich den Hinweis auf die ausführlichen Informationen zum offiziellen Kraftstoffverbrauch und zur spezifischen CO2-Emission. Diese lassen sich dem Leitfaden entnehmen, der auf der Website der DAT Deutsche Automobiltreuhand GmbH (DAT) abrufbar ist (unter: \u003ca href=\\\"http://www.dat.de/leitfaden/LeitfadenCO2.pdf\\\"\u003ehttp://www.dat.de/leitfaden/LeitfadenCO2.pdf\u003c/a\u003e). Auf diesen Leitfaden ist im Zusammenhang mit den Informationen zum Verbrauch und den Emissionen im Angebot hinzuweisen.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_legal_guidelines_text_4\":\"- Für die Fälle, in denen ein Vertrag im Fernabsatz geschlossen wird, beachten die Händler die umfangreichen vor- und nachvertraglichen Pflichten nach dem Fernabsatzrecht, insbesondere die Informationspflicht über das Widerrufs- und Rückgaberecht. \",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_sales_process\":\"\u003cb\u003e8. Abwicklung\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_sales_process_text_1\":\"Händler verlangen keine Anzahlungen, die Geschäftsabwicklung erfolgt Zug um Zug. Nach erfolgreichem Vertragsschluss erhält der Käufer gegen Zahlung des Kaufpreises unmittelbar das Fahrzeug, die Fahrzeugschlüssel, sowie Zulassungsbescheinigung Teil 1 und 2, oder Fahrzeugschein und -brief.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_showing_prices\":\"\u003cb\u003e6. Preisdarstellung\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_showing_prices_text_1\":\"Die Händler sind verpflichtet, richtige und wahrheitsgemäße Preisangaben zu machen. Die Preisangabe muss den tatsächlichen Bruttoendpreis einschließlich der Mehrwertsteuer und sämtlicher Nebenkosten enthalten. Hierzu zählen insbesondere auch die Überführungskosten. Unzulässig ist es daher, ein Fahrzeug mit dem Hinweis „zzgl. Überführung“ anzubieten oder zu bewerben. Dies gilt auch, wenn die Überführungskosten konkret ausgewiesen werden. Die Kosten müssen vielmehr von vornherein in den Endpreis einberechnet und ins vorgesehene Preisfeld eingetragen werden.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_showing_prices_text_2\":\"Der Bruttoendpreis sollte die Kosten der Überführung bis Händlerstandort beinhalten. Sollte der Händlerstandort von dem Fahrzeugstandort abweichen, muss diese Abweichung im Inserat kenntlich gemacht werden.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_showing_prices_text_3\":\"Diese Grundsätze gelten für alle Fahrzeuge und insbesondere auch für Exportfahrzeuge es sei denn, diese werden in separaten Kategorien (z.B. für Exportfahrzeuge) dargestellt. \",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_terms_of_use\":\"\u003cb\u003e3. Einhaltung der Nutzungsbedingungen der Anzeigenbörsen\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_terms_of_use_text_1\":\"Die Händler beachten die Vorgaben der Nutzungsbedingungen der Anzeigenbörsen, insbesondere es zu unterlassen, nicht zugelassene Produkte in dort veröffentlichten Anzeigen zu veröffentlichen. \",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_using_photos\":\"\u003cb\u003e7. Verwendung von Fotos\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_using_photos_text_1\":\"Händler verwenden bei Gebrauchtwagen grundsätzlich nur eigene Bilder oder Originalfotos und bei Neuwagen vorzugsweise eigene Bilder, die bei Vorratsfahrzeugen das jeweils angebotene Fahrzeug zeigen. Soweit die Händler bei Neufahrzeugen fremde Katalogbilder nutzen, geschieht dies nur, wenn die dafür erforderlichen urheberrechtlichen Nutzungsbefugnisse vorliegen und auf die abweichende Quelle (z. B. Katalogbild) der Bilder klar erkennbar hingewiesen wird. \",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_vehicle_categories\":\"\u003cb\u003e4. Fahrzeugkategorien\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_vehicle_categories_text_1\":\"Die Händler verpflichten sich, die von ihnen inserierten Fahrzeuge entsprechend der im Glossar zu diesem Kodex definierten Fahrzeugkategorien – Neufahrzeuge, Gebrauchtfahrzeuge, Tageszulassung, Jahreswagen, Vorführwagen, Oldtimer – wahrheitsgemäß zuzuordnen und Inserate für Fahrzeuge in nicht passenden Kategorien zu unterlassen.\",\"I18N.ONLINE_VEHICLE_TRADING.dealers_and_dealer_associations_vehicle_categories_text_2\":\"Die Definitionen sind Teil des Kodex und diesem als Annex angefügt. Sie werden zudem für die Nutzer in geeigneter Form zum Abruf bereitgehalten. \",\"I18N.ONLINE_VEHICLE_TRADING.demonstration_vehicle\":\"● Vorführwagen\",\"I18N.ONLINE_VEHICLE_TRADING.demonstration_vehicle_text\":\"Das Fahrzeug ist auf einen Händler zugelassen und dient ausschließlich Vorführzwecken. Es handelt sich dabei um ein Gebrauchtfahrzeug im kaufrechtlichen Sinne.\",\"I18N.ONLINE_VEHICLE_TRADING.employees_car\":\"● Jahreswagen \",\"I18N.ONLINE_VEHICLE_TRADING.employees_car_text\":\"Das Fahrzeug darf zum Zeitpunkt der Werbung nicht älter als 24 Monate sein und war maximal 13 Monate ununterbrochen zugelassen, und die Zulassung beschränkt sich auf einen Besitzer.\",\"I18N.ONLINE_VEHICLE_TRADING.enhancing_code\":\"Weiterentwicklung des Kodex\",\"I18N.ONLINE_VEHICLE_TRADING.enhancing_code_text\":\"Die Teilnehmer des Kodex beabsichtigen eine regelmäßige Weiterentwicklung des Kodex, um sich an aktuelle Entwicklungen und neue Missbrauchsformen anzupassen. Hierzu ist ein regelmäßiger Austausch über Erfahrungen mit der Anwendung des Kodex und zu Tage tretende Missbrauchsformen beabsichtigt.\",\"I18N.ONLINE_VEHICLE_TRADING.eu_import_re_import\":\"● EU-Import/Re-Import \",\"I18N.ONLINE_VEHICLE_TRADING.eu_import_re_import_text\":\"Das Fahrzeug ist ursprünglich nicht für den deutschen Markt vorgesehen und wird aus dem EU-Ausland (wieder) in den deutschen Markt eingeführt. Diese Fahrzeuge können eine Erstzulassung im EU-Ausland aufweisen (in der Regel auf einen Fabrikatshändler); auch können neue Fahrzeuge aus dem EU-Ausland durch den Anbieter in der Automobilbörse vermittelt werden, das heißt der Kaufvertrag über das Fahrzeug kommt zwischen dem deutschen Kunden und einem ausländischen Kfz-Händler unter Vermittlung des in der Automobilbörse werbenden Händlers zustande.\",\"I18N.ONLINE_VEHICLE_TRADING.export_vehicle\":\"● Exportfahrzeug\",\"I18N.ONLINE_VEHICLE_TRADING.export_vehicle_text\":\"Ein Fahrzeug, das grundsätzlich für die Ausfuhr aus der Bundesrepublik Deutschland bestimmt ist.\",\"I18N.ONLINE_VEHICLE_TRADING.first_registration\":\"4. Erstzulassung\",\"I18N.ONLINE_VEHICLE_TRADING.first_registration_text\":\"Anzugeben ist die tatsächliche Erstzulassung des Fahrzeugs mit den Mindestangaben Monat und Jahr (wenn ein Fahrzeug im Dezember 05 zugelassen wurde, ist die Erstzulassung mit 12/05 und nicht mit 01/06 anzugeben).\",\"I18N.ONLINE_VEHICLE_TRADING.fuel_consumption_co2_emissions\":\"5. Angaben zu Kraftstoffverbrauch und CO2-Emissionen\",\"I18N.ONLINE_VEHICLE_TRADING.fuel_consumption_co2_emissions_text_1\":\"$5f\",\"I18N.ONLINE_VEHICLE_TRADING.glossary\":\"Glossar - Definitionen zum Kodex für den Fahrzeughandel im Internet\",\"I18N.ONLINE_VEHICLE_TRADING.glossary_categorisation\":\"1. Kategorisierung\",\"I18N.ONLINE_VEHICLE_TRADING.glossary_heading\":\"Definitionen zum Kodex für den Fahrzeughandel im Internet\",\"I18N.ONLINE_VEHICLE_TRADING.glossary_new_vehicle\":\"\u003cb\u003e● Neuwagen\u003c/b\u003e\",\"I18N.ONLINE_VEHICLE_TRADING.heading\":\"Kodex für den Fahrzeughandel im Internet\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users\":\"Information der Nutzer\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_1\":\"Ein effektiver Schutz der Nutzer vor betrügerischen oder wettbewerbswidrigen Angeboten kann nur erreicht werden, wenn sie auch selbst mitwirken, über Sicherheitsmaßnahmen informiert sind und diese auch einsetzen.\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_2\":\"Die Teilnehmer dieses Kodex sehen es daher als eine gemeinsame Aufgabe, die Nutzer bestmöglich zu informieren, damit diese u. a. die folgenden Sicherheitsregeln kennen und beachten:\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_2_1\":\"Lesen Sie sich die Inserate aufmerksam durch!\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_2_2\":\"Lassen Sie sich die Angaben bei Kaufinteresse vorab noch einmal ausdrücklich bestätigen.\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_2_3\":\"In der Regel ist es zumindest bei Gebrauchtfahrzeugen empfehlenswert, sich das Fahrzeug vor Abschluss eines Kaufvertrags anzusehen und möglichst auch Probe zu fahren, um die Richtigkeit der Angaben des Händlers zu prüfen.\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_2_4\":\"Prüfen sie die Übereinstimmung der Inseratsangaben mit den tatsächlichen Eintragungen in den Fahrzeugpapieren.\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_2_5\":\"Als Käufer sollten Sie keine Vorkasse leisten, sondern auf eine Zug-um-Zug Erfüllung bestehen.\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_2_6\":\"Nutzen Sie nur sichere Bezahlmethoden, bei denen der Empfang durch den tatsächlichen Empfänger nachweisbar ist. Nutzen Sie insbesondere keine Bargeldtransferservices wie z. B. Western Union oder MoneyGram.\",\"I18N.ONLINE_VEHICLE_TRADING.informing_users_text_3\":\"Zudem werden weitergehende Aufklärungsangebote für die Nutzer, wie z. B. \u003ca href=\\\"https://www.sicherer-autokauf.de\\\"\u003ewww.sicherer-autokauf.de\u003c/a\u003e, entwickelt und verbreitet.\",\"I18N.ONLINE_VEHICLE_TRADING.manufacturer_guarantee\":\"● Herstellergarantie\",\"I18N.ONLINE_VEHICLE_TRADING.manufacturer_guarantee_text\":\"Bei der Herstellergarantie handelt es sich um die Garantie, die vom Hersteller selbst eingeräumt wird. Diese ist zu unterscheiden von der gesetzlichen geregelten Sachmangelhaftung des Verkäufers. Soweit zutreffend, ist auf die Verkürzung der Herstellergarantiefrist insbesondere bei EU-Neufahrzeugen hinzuweisen, wenn diese Garantie im Zeitpunkt der Bewerbung um mehr als 14 Tage verkürzt ist.\",\"I18N.ONLINE_VEHICLE_TRADING.mileage\":\"3. Laufleistung\",\"I18N.ONLINE_VEHICLE_TRADING.mileage_text\":\"Im Eingabefeld für die „Laufleistung“ ist die tatsächliche Gesamtlaufleistung des Fahrzeugs anzugeben, außer diese wird explizit eingeschränkt (bei AT-Maschinen mit geringerer Laufleistung oder bei Vorliegen anderer Umstände, die darauf hinweisen, dass die Gesamtlaufleistung nicht mit dem aktuellen Stand des Wegstreckenzählers übereinstimmt, ist auf diesen Umstand unter Rubrik „Beschreibung“ hinzuweisen).\",\"I18N.ONLINE_VEHICLE_TRADING.motorcycle\":\"● Motorrad\",\"I18N.ONLINE_VEHICLE_TRADING.motorcycle_text\":\"Motorgetriebenes Zweirad, einschl. Trike und Quad.\",\"I18N.ONLINE_VEHICLE_TRADING.new_vehicle_text_1\":\"Das Fahrzeug ist noch nicht zugelassen, weder im Inland noch im Ausland und das Fahrzeug gehört der aktuellen im Handel befindlichen Modellreihe an und ist grundsätzlich nicht älter als 12 Monate.\",\"I18N.ONLINE_VEHICLE_TRADING.new_vehicle_text_2\":\"Das Fahrzeug ist noch nicht zugelassen, weder im Inland noch im Ausland und das Fahrzeug gehört der Modellreihe an, die der derzeit im Handel befindlichen Modellreihe unmittelbar vorausgeht und ist grundsätzlich nicht älter als 12 Monate. Auf das Merkmal des Vormodells ist bei der Bezeichnung des Fahrzeugs hinzuweisen.\\\\nErfüllt ein Fahrzeug die vorgenannten Anforderungen an ein Neufahrzeug, ist jedoch älter als 12 Monate, ist zwingend auf diesen Umstand hinzuweisen (z. B. Produktion September 2012).\\\\nZur Kennzeichnungspflicht gemäß Pkw-EnVKV siehe Glossar Ziffer 5. \",\"I18N.ONLINE_VEHICLE_TRADING.objective\":\"Ziel\",\"I18N.ONLINE_VEHICLE_TRADING.objective_text_1\":\"Der Kodex dient dazu, gemeinsam gegen diejenigen Faktoren vorzugehen, die einen sicheren und qualitativen Fahrzeughandel im Internet gefährden. Deshalb ist es das übergeordnete Ziel, Sicherheit für die Käufer, Schutz vor Betrugsversuchen und ein faires Wettbewerbsverhalten gewerblicher Händler bestmöglich sicherzustellen. Verbindliche Verhaltensregeln sorgen dafür, Transparenz zu gewährleisten und gemeinsam den Missbrauch der Möglichkeiten, die der Fahrzeughandel im Internet bietet, aktiv zu bekämpfen.\",\"I18N.ONLINE_VEHICLE_TRADING.objective_text_2\":\"Das Ziel des Kodex ist es, die großen Vorteile des Fahrzeughandels im Internet für alle Nutzer zu sichern und zu fördern. Der Kodex soll insbesondere die Zufriedenheit von Käufern und Verkäufern steigern und dafür sorgen, dass diese miteinander vertrauensvoll handeln. Dies dient dem Verbraucher- und Mitbewerberschutz. Gemeinsame Verhaltensregeln, die für alle Akteure des Fahrzeughandels im Internet gelten, bilden dafür ein geeignetes Fundament.\",\"I18N.ONLINE_VEHICLE_TRADING.objective_text_3\":\"Die Initiatoren haben daher Verhaltensregeln erarbeitet, die einen ordnungsgemäßen Ablauf des Fahrzeughandels im Internet sichern sollen. Die Adressaten des Kodex befolgen die hier niedergelegten Regeln. Händler, Anzeigenbörsen und Verbände werden zudem den Kodex auf deren Website kommunizieren, so dass alle Nutzer des Fahrzeughandels im Internet den Kodex leicht und jederzeit einsehen können.\",\"I18N.ONLINE_VEHICLE_TRADING.preamble\":\"Präambel\",\"I18N.ONLINE_VEHICLE_TRADING.preamble_text_1\":\"Der Fahrzeughandel im Internet ist nicht mehr wegzudenken. Gerade auch für den gewerblichen Kfz-Handel ist das Internet inzwischen zum wichtigsten Medium für das Inserieren und die Kontaktanbahnung geworden.\",\"I18N.ONLINE_VEHICLE_TRADING.preamble_text_2\":\"Die Initiatoren dieses Kodex, der ADAC e.V., der Zentrale zur Bekämpfung unlauteren Wettbewerbs e.V. (Wettbewerbszentrale), der Zentralverband des deutschen Kraftfahrzeuggewerbes e.V. (ZDK) und die Internet-Anzeigenbörsen AutoScout24 GmbH (AutoScout24) und mobile.de GmbH (mobile.de) stimmen überein, dass der weitere Erfolg direkt von einer Beibehaltung der hohen Qualität des Fahrzeughandels im Internet abhängt. Das Kapital des Handels ist die Zufriedenheit der Nutzer. Sie kann nur dann gewährleistet werden, wenn die Angebote beim Fahrzeughandel im Internet ein Maximum an Transparenz aufweisen und die Transaktionen beim Handel ordnungsgemäß ablaufen.\",\"I18N.ONLINE_VEHICLE_TRADING.preamble_text_3\":\"Deshalb ist es von hoher Bedeutung, gegen auftretende Missstände, die auf den Betrug argloser Verbraucher oder aber unberechtigte Vorteile im Wettbewerb der Kfz-Händler zielen, entgegenzuwirken. Auf dem Verkehrsgerichtstag 2007 wurde deshalb beschlossen, gemeinsam verbindliche Verhaltensstandards für diesen Bereich zu erarbeiten.\",\"I18N.ONLINE_VEHICLE_TRADING.preamble_text_4\":\"Adressaten des hierzu entwickelten Kodex sind die Automobilbranche im Internet (im Folgenden: Händler), ihre Verbände (im Folgenden Händlerverbände), Verbraucherverbände und alle Betreiber von Internet-Anzeigenbörsen, die Inseratsmöglichkeiten für den Autohandel bieten (im Folgenden: Anzeigenbörsen) und sich an die niedergelegten Regeln halten.\",\"I18N.ONLINE_VEHICLE_TRADING.price\":\"2. Preis\",\"I18N.ONLINE_VEHICLE_TRADING.price_text_1\":\"Im Feld „Endpreis“ sind Preise gem. § 5a Abs. 3 Nr. 3 UWG i.V.m. § 1 PAngV anzugeben, d.h. insbesondere Bruttopreise einschl. der jeweils gültigen Mehrwertsteuer sowie einschl. aller Neben- und Zubehörkosten (bspw. Überführungskosten). Preisaufschlüsselungen sind ausschließlich in der Rubrik „Beschreibung“ zulässig.\",\"I18N.ONLINE_VEHICLE_TRADING.price_text_2\":\"Diese Grundsätze gelten für alle Fahrzeuge, auch für Exportfahrzeuge, es sei denn, diese werden in separaten Kategorien dargestellt.\",\"I18N.ONLINE_VEHICLE_TRADING.single_day_registration_description_1\":\"Das Fahrzeug ist eine Tageszulassung, wenn es maximal eine Zulassung auf einen Handelsbetrieb aufweist – wobei der Zeitraum der Zulassung 30 Tage nicht überschreiten darf – und der aktuellen im Handel befindlichen Modellreihe angehört und grundsätzlich nicht älter als 12 Monate ist. \",\"I18N.ONLINE_VEHICLE_TRADING.single_day_registration_heading\":\"\u003cb\u003e● Tageszulassung\u003c/b\u003e (Tageszulassungen im Sinne der Kategoriedfinition können auch Kurzzulassungen sein) \",\"I18N.ONLINE_VEHICLE_TRADING.single_day_registration_text_3\":\"Das Fahrzeug ist eine Tageszulassung, wenn es maximal eine Zulassung auf einen Handelsbetrieb aufweist – wobei der Zeitraum der Zulassung 30 Tage nicht überschreiten darf – und der Modellreihe angehört, die der derzeit im Handel befindlichen Modellreihe unmittelbar vorausgeht, und grundsätzlich nicht älter als 12 Monate ist. Auf das Merkmal des Vormodells ist bei der Bezeichnung des Fahrzeugs hinzuweisen.\\\\nEine Herstellergarantie beginnt grundsätzlich mit dem Tag der Erstzulassung. Wird das Fahrzeug bei Auslieferung nicht sofort zugelassen, kann die Garantie auch zu einem früheren Zeitpunkt beginnen.\\\\nErfüllt ein Fahrzeug die vorgenannten Anforderungen an ein Neufahrzeug, ist jedoch älter als 12 Monate, ist zwingend auf diesen Umstand hinzuweisen (z. B. Produktion September 2012).\\\\nZur Kennzeichnungspflicht gemäß Pkw-EnVKV siehe Glossar Ziffer 5.\",\"I18N.ONLINE_VEHICLE_TRADING.stock_vehicle\":\"\u003cb\u003e● Vorratsfahrzeuge\u003c/b\u003e (oder Lagerfahrzeuge)\",\"I18N.ONLINE_VEHICLE_TRADING.stock_vehicle_text\":\"Fahrzeuge, die direkt am Standort des Händlers verfügbar sind oder kurzfristig (bis max. 24 Stunden) bereitgestellt werden können.\",\"I18N.ONLINE_VEHICLE_TRADING.used_vehicle\":\" ● Gebrauchtwagen \",\"I18N.ONLINE_VEHICLE_TRADING.used_vehicle_text\":\"Das Fahrzeug war oder ist zugelassen und ist im öffentlichen Straßenverkehr bestimmungsgemäß gebraucht worden.\",\"I18N.ONLINE_VEHICLE_TRADING.vehicle_descriptions\":\"6. Fahrzeugbeschreibungen\",\"I18N.ONLINE_VEHICLE_TRADING.vehicle_descriptions_defects\":\"● Defekte\",\"I18N.ONLINE_VEHICLE_TRADING.vehicle_descriptions_defects_text\":\"Fahrzeug mit unrepariertem technischen, elektronischen oder optischen Defekt, soweit kein Unfallschaden vorliegt (z. B. Kupplung, Getriebe, Klimaanlage etc.); auf diesen Umstand ist in der Fahrzeugbeschreibung gesondert hinzuweisen.\",\"I18N.PAYMENT.Safe Pay\":\"Safe Pay\",\"I18N.PRICELIST_DEALER.accordion_10_heading\":\"Finanzierung (ohne mobile.de Partnerbank): 0,10 € pro Fahrzeug/Tag\",\"I18N.PRICELIST_DEALER.accordion_10_paragraph_1\":\"Auch wenn Ihre Bank noch nicht Partnerbank von mobile.de ist, können Sie Ihren Inseraten Finanzierungsangebote hinzufügen (Ausnahme: Lkw und Nutzfahrzeuge).\",\"I18N.PRICELIST_DEALER.accordion_11_heading\":\"FIN-Abfragen: pro Abfrage 1,00 € – mobile.de übernimmt Ihre Kosten!\",\"I18N.PRICELIST_DEALER.accordion_11_paragraph_1\":\"Mit der FIN-Abfrage fügen Sie einem Fahrzeug automatisch Fahrzeugdetails und Ausstattungsmerkmale per Fahrzeugidentifikationsnummer (FIN) hinzu. Sie erhöhen so die Inseratsqualität und damit Ihre Verkaufschancen.\",\"I18N.PRICELIST_DEALER.accordion_11_paragraph_2\":\"\u003cb\u003emobile.de übernimmt die Kosten für Ihre FIN-Abfragen!\u003c/b\u003e Für jedes mit FIN direkt eingestellte Inserat erhalten Sie eine Gutschrift in Höhe von 1,00 €.\",\"I18N.PRICELIST_DEALER.accordion_11_paragraph_3\":\"\u003cb\u003eAuf Ihrer Rechnung wird dies wie folgt dargestellt\u003c/b\u003e: Wenn Sie die FIN-Abfrage nutzen, erscheint auf der Rechnung eine Kostenposition über den Betrag für die FIN-Abfrage sowie die entsprechende Gutschrift über denselben Betrag (jeweils 1,00 €). Wenn Sie die FIN Ihrer Inserate direkt via Schnittstelle senden oder einen Datendienstleister nutzen, der für Sie die FIN in das Inserat einfügt, erscheint auf der Rechnung nur die Gutschrift in Höhe von 1,00 €.\",\"I18N.PRICELIST_DEALER.accordion_11_paragraph_4\":\"\u003cb\u003eHinweis\u003c/b\u003e: Werden Ihre Inserate von einem Datendienstleister übertragen, der mehr als 1,00 € pro FIN-Abfrage berechnet, müssen Sie den Differenzbetrag selbst übernehmen.\",\"I18N.PRICELIST_DEALER.accordion_11_paragraph_5\":\"Voraussetzungen\",\"I18N.PRICELIST_DEALER.accordion_11_paragraph_6\":\"• Gilt \u003cb\u003enur\u003c/b\u003e für Pkw, Transporter und Lkw bis 7,5 t, Lkw über 7,5 t und Sattelzugmaschinen. Gilt \u003cb\u003enicht\u003c/b\u003e für Motorräder (oder E-Bikes).\\\\n• Das Fahrzeug darf nicht als 'Reserviert' markiert sein oder innerhalb der letzten 6 Monate mit derselben FIN in der gleichen Kategorie eingestellt worden sein.\",\"I18N.PRICELIST_DEALER.accordion_12_heading\":\"SMS-Service: kostenfrei\",\"I18N.PRICELIST_DEALER.accordion_12_paragraph_1\":\"Mit dem SMS-Service erhalten Sie alle E-Mail-Kundenanfragen per SMS direkt auf Ihr Handy – ohne zusätzliche Kosten.\",\"I18N.PRICELIST_DEALER.accordion_13_heading\":\"Direktlink: 200,- € monatlich (Kostenfrei für Nutzer des Platin-Pakets)\",\"I18N.PRICELIST_DEALER.accordion_13_paragraph_1\":\"Mit dem Direktlink leiten Sie Kunden auf Ihre externe Händler-Homepage weiter. Sowohl von der Detailansicht Ihres Inserats wie auch von der Händler-Suche wird auf Ihr Angebot verlinkt. § 7 Nr. 14 AGB-HB bleibt hiervon unberührt.\",\"I18N.PRICELIST_DEALER.accordion_13_paragraph_2\":\"Für Nutzer des \u003cb\u003ePlatin-Pakets\u003c/b\u003e ist der Direktlink inklusive.\",\"I18N.PRICELIST_DEALER.accordion_14_heading\":\"Fahrzeugbestandslink: kostenfrei\",\"I18N.PRICELIST_DEALER.accordion_14_paragraph_1\":\"Den Fahrzeugbestandslink können Sie problemlos auf Ihrer eigenen Homepage einbinden und damit Ihren Fahrzeugbestand bei mobile.de zusätzlich auf Ihrer Seite präsentieren.\",\"I18N.PRICELIST_DEALER.accordion_15_heading\":\"Wiedereinrichtungsgebühr: je Wiedereinrichtung 75,00 €\",\"I18N.PRICELIST_DEALER.accordion_15_paragraph_1\":\"Soweit zwischen den Parteien vereinbart bzw. in den \u003ca href=\\\"https://www.mobile.de/service/agbProfessional\\\"\u003eAllgemeinen Nutzungs- und Geschäftsbedingungen für die Nutzung des Händlerbereichs der mobile.de Website (AGB-HB)\u003c/a\u003e vorgesehen, können wir die oben genannte Wiedereinrichtungsgebühr zu den vereinbarten Bedingungen verlangen.\",\"I18N.PRICELIST_DEALER.accordion_1_heading\":\"Top-Inserat: 6,00 € pro Fahrzeug/Tag (Kostenfreie Kontingente und exklusiv buchbar in den Paketen Platin, Gold und Silber)\",\"I18N.PRICELIST_DEALER.accordion_1_paragraph_1\":\"Mit dem Top-Inserat platzieren Sie Ihr Inserat bzw. Ihr Fahrzeug an der allerersten Stelle der Suchergebnisseiten. Voraussetzung hierfür ist, dass Ihr Fahrzeug den Suchkriterien des potenziellen Käufers entspricht. Bei mehr als einem zur Suche passenden Top-Inserat wird das angezeigte Inserat unter allen gebuchten Top-Inseraten per Zufall ausgewählt.\",\"I18N.PRICELIST_DEALER.accordion_1_paragraph_2\":\"Zusätzlich zur Platzierung an der Spitze der Suchergebnisse wird das Top-Inserat ausschließlich in der Desktop-Version auch bereits auf der Suchergebnisseite mit einem extra großen Bild, Ihren Kontaktdaten und einem Link zu Ihrer mobile.de Händler-Homepage dargestellt und als \\\"Top-Inserat\\\" gekennzeichnet.\",\"I18N.PRICELIST_DEALER.accordion_1_paragraph_3\":\"\u003cb\u003eKostenstopp\u003c/b\u003e\\\\nDie monatlichen Gesamtkosten für Top-Inserate können einen bestimmten Betrag nicht überschreiten! Sie bezahlen pro Monat maximal 600 % der Nettokosten Ihrer jeweiligen Preisstaffel – egal, wie viele Top-Inserate Sie in dem jeweiligen Monat buchen.\",\"I18N.PRICELIST_DEALER.accordion_1_paragraph_4\":\"\u003cb\u003eFreikontingente\u003c/b\u003e\\\\nHändler mit \u003cb\u003ePlatin-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Top-Inseraten in 5-facher Höhe der berechneten Preisstaffel.\\\\nHändler mit \u003cb\u003eGold-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Top-Inseraten in 3-facher Höhe der berechneten Preisstaffel.\\\\nHändler mit \u003cb\u003eSilber-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Top-Inseraten in Höhe der berechneten Preisstaffel.\",\"I18N.PRICELIST_DEALER.accordion_2_heading\":\"Inseratsturbo: 2,99 € pro Fahrzeug/Tag (Exklusiv buchbar in den Paketen Platin, Gold und Silber)\",\"I18N.PRICELIST_DEALER.accordion_2_paragraph_1\":\"Mit dem Inseratsturbo wird Ihr Inserat in der mobile.de Standard-Sortierung weiter vorn positioniert und damit häufiger aufgerufen. Zudem wird Ihr Inserat automatisch zu Kleinanzeigen exportiert und dort regelmäßig auf der ersten Seite platziert. So erreichen Sie mehr Interessenten aus Ihrer Region.\",\"I18N.PRICELIST_DEALER.accordion_2_paragraph_2\":\"Notwendig für die Buchung ist ein Händlerbewertungsdurchschnitt von mindestens 3,5.\",\"I18N.PRICELIST_DEALER.accordion_2_paragraph_3\":\"Voraussetzungen für den Export zu Kleinanzeigen\",\"I18N.PRICELIST_DEALER.accordion_2_paragraph_4_list\":\"• Nur für \u003cb\u003ePkw, Motorräder und Wohnmobile\u003c/b\u003e (nicht für die Kategorie E-Bike).\\\\n• Händler- und Fahrzeugstandort in \u003cb\u003eDeutschland\u003c/b\u003e.\\\\n• Mindestens \u003cb\u003eein Foto\u003c/b\u003e.\\\\n• Das Inserat ist nicht als 'Nur für Gewerbe und Export' gekennzeichnet.\\\\n• Für Pkw: Die Erstzulassung muss mindestens \u003cb\u003e9 Monate\u003c/b\u003e zurückliegen.\\\\n• Für Pkw: Kilometerstand über \u003cb\u003e1.500 km\u003c/b\u003e.\\\\n• \u003cb\u003eKeine\u003c/b\u003e EnVKV-Pflicht.\",\"I18N.PRICELIST_DEALER.accordion_3_heading\":\"Seite-1-Inserat: 1,20 € pro Fahrzeug bzw. Inserat/Tag (Kostenfreie Kontingente und exklusiv buchbar in den Paketen Platin, Gold und Silber)\",\"I18N.PRICELIST_DEALER.accordion_3_paragraph_1\":\"Mit dem Seite-1-Inserat erscheint Ihr Inserat auf der ersten Seite der Suchergebnisseiten, wenn Ihr Fahrzeug den Suchkriterien eines Interessenten entspricht. Bei mehr als drei zur Suche passenden Seite-1-Inseraten werden die präsentierten Inserate unter allen gebuchten Seite-1-Inseraten per Zufall ausgewählt.\",\"I18N.PRICELIST_DEALER.accordion_3_paragraph_2\":\"\u003cb\u003eKostenstopp\u003c/b\u003e\\\\nDie monatlichen Gesamtkosten für Seite-1-Inserate können einen bestimmten Betrag nicht überschreiten! Sie bezahlen maximal 200 % der Nettokosten Ihrer jeweiligen Preisstaffel – egal, wie viele Seite-1-Inserate Sie buchen.\",\"I18N.PRICELIST_DEALER.accordion_3_paragraph_3\":\"\u003cb\u003eFreikontingente\u003c/b\u003e\\\\nHändler mit \u003cb\u003ePlatin-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Seite-1-Inseraten in 5-facher Höhe der berechneten Preisstaffel.\\\\nHändler mit \u003cb\u003eGold-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Seite-1-Inseraten in 3-facher Höhe der berechneten Preisstaffel.\\\\nHändler mit \u003cb\u003eSilber-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Seite-1-Inseraten in Höhe der berechneten Preisstaffel.\",\"I18N.PRICELIST_DEALER.accordion_4_heading\":\"Rotstiftpreis: 0,90 € pro Fahrzeug bzw. Inserat/Tag (Kostenfrei für Nutzer des Platin-Pakets)\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_1\":\"Der Rotstiftpreis macht Interessenten schnell und effektiv auf eine Preissenkung aufmerksam. Er erscheint rot hervorgehoben als durchgestrichener Preis über dem neuen, gesenkten Preis. Der Rotstiftpreis wird Interessenten auf der Suchergebnisseite und auf der Detailansicht Ihres Inserats angezeigt.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_10\":\"Die Missachtung dieser Regeln kann von Mitbewerbern oder Verbraucherschutzverbänden kostenpflichtig abgemahnt werden.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_11\":\"Die obigen Informationen können eine Rechtsberatung nicht ersetzen. Lassen Sie sich bei weiteren Fragen ggf. von einem Rechtsanwalt über die rechtlichen Rahmenbedingungen beraten.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_2\":\"\u003cb\u003eKostenstopp\u003c/b\u003e\\\\nDie monatlichen Gesamtkosten für den Rotstiftpreis können einen bestimmten Betrag nicht überschreiten! Sie bezahlen maximal 90 % der Nettokosten Ihrer jeweiligen Preisstaffel – egal, wie oft der Rotstiftpreis angezeigt wird.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_3\":\"Für Nutzer des \u003cb\u003ePlatin-Pakets\u003c/b\u003e ist der Rotstiftpreis \u003cb\u003einklusive\u003c/b\u003e.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_4\":\"\u003cb\u003eBuchung\u003c/b\u003e\\\\nÜber die Bestandsliste können Sie den Rotstiftpreis für einzelne Fahrzeuge sowie für Ihren gesamten Bestand jederzeit aktivieren bzw. deaktivieren.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_5\":\"\u003cb\u003eBedingungen\u003c/b\u003e\\\\nIm Inserat wird dann ein Rotstiftpreis angezeigt, wenn Sie ein Fahrzeug zu einem bestimmten Preis für mindestens 14 Tage inseriert haben, und anschließend den Preis senken. Es wird auf den niedrigsten Gesamtpreis der letzten 30 Tage oder bei Unterschreitung der Frist auf den niedrigsten Gesamtpreis seit Inserierung abgestellt. Im Fall einer schrittweisen Preisreduzierung ist der vor der ersten Preisreduzierung geforderte Gesamtpreis maßgeblich. Die Preissenkung muss mindestens 2 Prozent betragen. Nach einer gültigen Preissenkung wird der Rotstiftpreis für 30 Tage angezeigt.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_6\":\"Berechnet werden nur die Tage, an denen der Rotstiftpreis angezeigt wird.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_7\":\"Der Rotstiftpreis wird automatisch deaktiviert, wenn\\\\n\\\\n• der Zeitpunkt der letzten gültigen Preissenkung 30 Tage zurück liegt;\\\\n• der Preis wieder erhöht wird;\\\\n• das Inserat neu eingestellt wird.\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_8\":\"Rechtliche Informationen\",\"I18N.PRICELIST_DEALER.accordion_4_paragraph_9\":\"Im Einzelfall können Preisnachlässe wettbewerbsrechtlich unzulässig sein, wenn\\\\n\\\\n• eine Preissenkung vorgetäuscht wird, indem der Preis zunächst herauf- und dann wieder herabgesetzt wird;\\\\n\\\\n• das Angebot zu dem ursprünglichen Preis nicht lang genug oder zu dem Streichpreis zu lange angeboten wird (Zeiträume s.o.);\\\\n\\\\n• der höhere Preis nur dazu dient(e), den reduzierten Preis besonders attraktiv erscheinen zu lassen (sog. Mondpreis).\",\"I18N.PRICELIST_DEALER.accordion_5_heading\":\"Blickfänger-Inserat: 0,80 € pro Fahrzeug bzw. Inserat/Tag (Kostenfreie Kontingente und exklusiv buchbar in den Paketen Platin, Gold und Silber)\",\"I18N.PRICELIST_DEALER.accordion_5_paragraph_1\":\"Mit dem Blickfänger werden Ihre Inserate in der Suchergebnisliste größer und auffälliger dargestellt – mit farbiger Hervorhebung und übersichtlicherer Struktur.\",\"I18N.PRICELIST_DEALER.accordion_5_paragraph_2\":\"\u003cb\u003eKostenstopp\u003c/b\u003e\\\\nDie monatlichen Gesamtkosten für Blickfänger-Inserate können einen bestimmten Betrag nicht überschreiten! Sie bezahlen maximal 200 % der Nettokosten Ihrer jeweiligen Preisstaffel – egal, wie viele Blickfänger Sie buchen.\",\"I18N.PRICELIST_DEALER.accordion_5_paragraph_3\":\"\u003cb\u003eFreikontingente\u003c/b\u003e\\\\nHändler mit \u003cb\u003ePlatin-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Blickfänger-Inseraten in 5-facher Höhe der berechneten Preisstaffel.\\\\nHändler mit \u003cb\u003eGold-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Blickfänger-Inseraten in 3-facher Höhe der berechneten Preisstaffel.\\\\nHändler mit \u003cb\u003eSilber-Paket\u003c/b\u003e erhalten ein Kontingent an kostenfreien Blickfänger-Inseraten in Höhe der berechneten Preisstaffel.\",\"I18N.PRICELIST_DEALER.accordion_6_heading\":\"Lieferoption: 2,99 € pro Inserat/Tag (Exklusiv für Händler mit Platin-Paket)\",\"I18N.PRICELIST_DEALER.accordion_6_paragraph_1\":\"Mit der Lieferoption können Sie die deutschlandweite Auslieferung Ihrer Fahrzeuge anbieten. So erhöhen Sie die Reichweite Ihrer Inserate und damit Ihre Nachfrage.\",\"I18N.PRICELIST_DEALER.accordion_6_paragraph_2\":\"\u003cb\u003eKostenstopp\u003c/b\u003e\\\\nDie monatlichen Gesamtkosten für die Lieferoption können einen bestimmten Betrag nicht überschreiten! Sie bezahlen maximal 300 % der Nettokosten Ihrer jeweiligen Preisstaffel – egal, wie oft Sie die Lieferoption in dem jeweiligen Monat buchen.\",\"I18N.PRICELIST_DEALER.accordion_6_paragraph_3\":\"\u003cb\u003eFreikontingent\u003c/b\u003e\\\\nHändler mit \u003cb\u003ePlatin-Paket\u003c/b\u003e erhalten ein Freikontingent in Höhe der berechneten Preisstaffel (wenn bspw. die Preisstaffel 15 einschlägig ist, beträgt das Freikontingent 15 Stück).\",\"I18N.PRICELIST_DEALER.accordion_7_heading\":\"Standortübergreifende Inserate: 0,99 € pro Tag, Inserat und gewähltem Standort (Exklusiv für Händler mit Platin-Paket)\",\"I18N.PRICELIST_DEALER.accordion_7_paragraph_1\":\"Mit standortübergreifenden Inseraten können Sie Fahrzeuge gleichzeitig in mehreren Filialen anbieten. So erhöhen Sie die Reichweite Ihrer Inserate und stärken den Online-Bestand Ihrer Filialen.\\\\nEs können maximal zehn Standorte angegeben werden.\",\"I18N.PRICELIST_DEALER.accordion_7_paragraph_2\":\"\u003cb\u003eKostenstopp\u003c/b\u003e\\\\nDie monatlichen Gesamtkosten für standortübergreifende Inserate können einen bestimmten Betrag nicht überschreiten! Sie bezahlen maximal 300 % der Nettokosten Ihrer jeweiligen Preisstaffel – egal, wie viele standortübergreifende Inserate Sie buchen.\",\"I18N.PRICELIST_DEALER.accordion_7_paragraph_3\":\"\u003cb\u003eFreikontingent\u003c/b\u003e\\\\nHändler mit Platin-Paket erhalten ein Freikontingent in 0,5-facher Höhe der berechneten Preisstaffel.\",\"I18N.PRICELIST_DEALER.accordion_8_heading\":\"Export zu Kleinanzeigen: 0,50 € pro Fahrzeug/Tag (Teilweise kostenfrei)\",\"I18N.PRICELIST_DEALER.accordion_8_paragraph_1\":\"Mit dem Export zu Kleinanzeigen werden Ihre Inserate zusätzlich auf der Plattform Kleinanzeigen unter \u003ca href=\\\"https://www.kleinanzeigen.de/\\\"\u003ewww.kleinanzeigen.de\u003c/a\u003e angezeigt. Damit bieten Sie Ihre Fahrzeuge zusätzlich auf einem Marktplatz an, der stark auf die lokale Suche spezialisiert ist. Ihr Fahrzeug wird dabei nicht als Auktion, sondern zum Festpreis angeboten.\\\\n\\\\nSie können folgende Fahrzeuge exportieren: Pkw, Motorräder, Wohnmobile und Nutzfahrzeuge.\",\"I18N.PRICELIST_DEALER.accordion_8_paragraph_2\":\"\u003cb\u003eVoraussetzungen für den kostenfreien automatischen Export\u003c/b\u003e\",\"I18N.PRICELIST_DEALER.accordion_8_paragraph_3\":\"• Für automatisch exportierte Pkw gelten Höchstpreise in Abhängigkeit von Ihrem Service-Paket. Bronze: maximaler Angebotspreis bis zu 6.000 €. Silber: maximaler Angebotspreis bis zu 18.000 €. Gold: maximaler Angebotspreis bis zu 21.000 €. Platin: maximaler Angebotspreis bis zu 25.000 €.\\\\n\\\\n• Der Fahrzeug-Standort muss \u003cb\u003eDeutschland\u003c/b\u003e sein.\\\\n\\\\n• Es muss mindestens \u003cb\u003eein Inseratsbild\u003c/b\u003e enthalten sein.\\\\n\\\\n• Für Pkw: Die Erstzulassung muss mindestens \u003cb\u003e9 Monate\u003c/b\u003e zurückliegen.\\\\n\\\\n• Für Pkw: Der Kilometerstand muss mindestens \u003cb\u003e1.500 km\u003c/b\u003e betragen.\\\\n\\\\n• Das Inserat \u003cb\u003edarf nicht\u003c/b\u003e als 'Nur für Gewerbe und Export' gekennzeichnet sein.\\\\n\\\\n• Das Inserat \u003cb\u003edarf keine\u003c/b\u003e 'Verbrauchsangaben gemäß EnVKV' enthalten (und es darf keine Pflicht hierzu bestehen).\",\"I18N.PRICELIST_DEALER.accordion_8_paragraph_4\":\"Voraussetzungen für den manuellen Export\",\"I18N.PRICELIST_DEALER.accordion_8_paragraph_5\":\"• Der Fahrzeug-Standort muss \u003cb\u003eDeutschland\u003c/b\u003e sein.\\\\n\\\\n• Es muss mindestens \u003cb\u003eein Inseratsbild\u003c/b\u003e enthalten sein.\\\\n\\\\n• Für Pkw: Die Erstzulassung muss \u003cb\u003emindestens 9 Monate\u003c/b\u003e zurückliegen.\\\\n\\\\n• Für Pkw: Der Kilometerstand muss mindestens \u003cb\u003e1.500 km\u003c/b\u003e betragen.\\\\n\\\\n• Das Inserat \u003cb\u003edarf nicht\u003c/b\u003e als 'Nur für Gewerbe und Export' gekennzeichnet sein.\\\\n\\\\n• Das Inserat \u003cb\u003edarf keine\u003c/b\u003e 'Verbrauchsangaben gemäß EnVKV' enthalten (und es darf keine Pflicht hierzu bestehen).\",\"I18N.PRICELIST_DEALER.accordion_8_paragraph_6\":\"\u003cb\u003eKostenstopp\u003c/b\u003e\\\\nDie monatlichen Gesamtkosten für den Export zu Kleinanzeigen können einen bestimmten Betrag nicht überschreiten! Sie bezahlen maximal zusätzlich 100 % der Nettokosten Ihrer jeweiligen Preisstaffel – egal, wie viele Exporte zu Kleinanzeigen Sie in dem jeweiligen Monat buchen.\",\"I18N.PRICELIST_DEALER.accordion_9_heading\":\"Als NEU markieren: 2,99 € pro Verwendung (Kostenfreies Kontingent für alle Händler)\",\"I18N.PRICELIST_DEALER.accordion_9_paragraph_1\":\"Neueinstellungen sind neue oder aktualisierte Inserate mit 0 Standtagen. Neu eingestellte Fahrzeuge werden in der Suchergebnisliste besonders gekennzeichnet. Davon können Sie profitieren, indem Sie Ihre Inserate als NEU markieren. Dadurch erreichen Sie eine größere Aufmerksamkeit für Ihre Fahrzeuge. Dabei bleiben Ihre Inserate in den Parkungen erhalten.\",\"I18N.PRICELIST_DEALER.accordion_9_paragraph_2\":\"\u003cb\u003eAlle Händler\u003c/b\u003e erhalten ein Kontingent an kostenfreien Neueinstellungen in Höhe der maximalen Inseratsanzahl ihrer Preisstaffel.\",\"I18N.PRICELIST_DEALER.accordion_9_paragraph_3\":\"\u003cb\u003eKosten\u003c/b\u003e: Jedes weitere als NEU markierte Inserat kostet pro Verwendung 2,99 €. In Ausnahme hierzu sind Neueinstellungen für E-Bikes kostenfrei.\",\"I18N.PRICELIST_DEALER.accordion_divider\":\"Weitere Leistungen und Gebühren\",\"I18N.PRICELIST_DEALER.intro_1\":\"\u003cb\u003eWerden Sie mobile.de Händler und profitieren Sie von unserem umfangreichen Angebot.\u003c/b\u003e\",\"I18N.PRICELIST_DEALER.intro_2\":\"Ihre Vorteile als mobile.de Händler:\",\"I18N.PRICELIST_DEALER.intro_2_point_1\":\"mobile.de Händlerbereich: Suchen und Anbieten mit für Sie passenden Formularen, effektiven Nachfrage-Werkzeugen und Nettopreise-Anzeige\",\"I18N.PRICELIST_DEALER.intro_2_point_2\":\"Kostenlose Zusatzfunktionen: Erfolgsmonitor, Inseratsstatistik, Datensicherung, Druckcenter, Schnittstelle u. v. m.\",\"I18N.PRICELIST_DEALER.intro_2_point_3\":\"Eigene Homepage mit Ihrem Namen in der Internetadresse: www.mobile.de/IhrName\",\"I18N.PRICELIST_DEALER.intro_3\":\"mobile.de bietet Ihnen passgenaue Service-Pakete für Ihren Erfolg. Sichern Sie sich jetzt Ihre Vorteile.\",\"I18N.PRICELIST_DEALER.intro_4\":\"\u003cb\u003e\u003ca href=\\\"https://handel.mobile.de/paket/auswahl\\\"\u003eZur Paket-Auswahl\u003c/a\u003e\u003c/b\u003e\",\"I18N.PRICELIST_DEALER.intro_5\":\"Die vorliegende Preisliste enthält die Preise für Händler für die Nutzung des Händlerbereichs im Rahmen des mobile.de Dienstes. Die Preisliste gilt ab dem \u003cb\u003e1. April 2024\u003c/b\u003e und ersetzt alle vorherigen Preislisten und Preisabsprachen, soweit nicht ausdrücklich etwas anderweitiges in Schriftform vereinbart wurde. Alle Preisangaben verstehen sich zuzüglich der jeweils geltenden Umsatzsteuer. Es gelten die \u003ca href=\\\"https://www.mobile.de/service/agbProfessional\\\"\u003eAllgemeinen Geschäftsbedingungen für die Nutzung des Händlerbereichs des mobile.de Dienstes (AGB-HB)\u003c/a\u003e sowie etwaige weitere zwischen den Parteien geschlossene Vereinbarungen.\",\"I18N.PRICELIST_DEALER.intro_6\":\"Für die Nutzung des Händlerbereichs des mobile.de Dienstes zum Suchen und Anbieten von Fahrzeugen gilt grundsätzlich das nachfolgend beschriebene mobile.de Preismodell. Je nach Nutzung weiterer Features und Tools gelten ergänzend hierzu das Leasing-Provisions-Modell sowie die Preise für mobile.de Nachfrage-Werkzeuge und weitere Leistungen und Gebühren.\",\"I18N.PRICELIST_DEALER.item_1_paragraph_1\":\"Das mobile.de Preismodell gilt für das Inserieren von Fahrzeugen zum Verkauf und besteht aus drei Komponenten: Dem gewählten Paket, der Anzahl der eingestellten Inserate und dem durchschnittlichen Angebotspreis Ihrer Fahrzeuge.\",\"I18N.PRICELIST_DEALER.item_1_paragraph_2\":\"\u003ci\u003eDie Pakete\u003c/i\u003e: Sie haben die Wahl zwischen vier unterschiedlichen Paketen: dem Platin-, Gold-, Silber- und Bronze-Paket. Diese bieten Ihnen einen unterschiedlichen Umfang an Leistungen, die Ihren Fahrzeughandel bestmöglich unterstützen sollen (nähere Informationen zu den Paketen und den enthaltenen Leistungen erhalten Sie \u003ca href=\\\"https://handel.mobile.de/paket/auswahl\\\"\u003ehier\u003c/a\u003e). Die Nutzung des Händlerbereichs ist in allen Paketen und Preisstaffeln enthalten.\",\"I18N.PRICELIST_DEALER.item_1_paragraph_3\":\"\u003ci\u003eDie Inserate\u003c/i\u003e: Je nach Anzahl der Inserate, die Sie innerhalb des Abrechnungsmonats pro Paket und pro Tag im Durchschnitt inseriert haben, werden Sie einer bestimmten Preisstaffel zugeordnet, die abhängig vom gewählten Paket einen bestimmten Staffelpreis vorsieht. Die Preisstaffeln sind in der nachfolgenden Tabelle (Preisstaffeln) dargestellt.\",\"I18N.PRICELIST_DEALER.item_1_paragraph_4\":\"\u003ci\u003eDie Fahrzeugpreisklasse\u003c/i\u003e: Je nach dem durchschnittlichen Angebotspreis der inserierten Fahrzeuge im Abrechnungsmonat werden Sie für den jeweiligen Abrechnungsmonat einer bestimmten Fahrzeugpreisklasse zugeordnet. Je nach Fahrzeugpreisklasse erhebt mobile.de einen Aufschlag zwischen 0 und 15 Prozent auf Ihren Staffelpreis. Die Fahrzeugpreisklassen und Aufschläge im Überblick:\",\"I18N.PRICELIST_DEALER.item_1_paragraph_5\":\"$60\",\"I18N.PRICELIST_DEALER.item_1_title\":\"Das mobile.de Preismodell\",\"I18N.PRICELIST_DEALER.item_2_paragraph_1\":\"* Gemittelte Ersparnis in Bezug auf den durchschnittlichen Monatspreis pro Inserat (Durchschnittsinseratspreis) durch Vergleich des Durchschnittsinseratspreises bei 1 eingestellten Inserat (Preisstaffel 1) mit dem Durchschnittsinseratspreis der jeweiligen Preisstaffel (bei maximaler Anzahl an Inseraten in der jeweiligen Preisstaffel). Die angegebenen Ersparnisse stellen jeweils den kaufmännisch gerundeten Mittelwert der entsprechenden Ersparnisse aus allen Paketen dar. Die konkrete Ersparnis variiert je nach Paket, Preisstaffel und Anzahl an Inseraten pro Monat.\\\\n** Ersparnis im Vergleich Durchschnittsinseratspreis bei 1 eingestellten Inserat (Preisstaffel 1) mit Preis für jedes zusätzliche Fahrzeug.\",\"I18N.PRICELIST_DEALER.item_2_paragraph_2\":\"Die Nummer der Preisstaffel (Spalte ganz links) entspricht jeweils der maximalen Anzahl der Inserate, die der Händler in dem Abrechnungsmonat durchschnittlich an einem Tag insgesamt eingestellt hatte (bspw. in der Preisstaffel 3 maximal 3 Fahrzeuge an einem Tag im Durchschnitt). Ab Preisstaffel 71, das heißt, wenn Sie im Abrechnungsmonat im Durchschnitt mehr als 70 Fahrzeuge an einem Tag inseriert hatten, wird jedes zusätzliche Fahrzeug zu den Preisen aus der letzten Zeile der Tabelle einzeln abgerechnet.\",\"I18N.PRICELIST_DEALER.item_2_title\":\"Preisstaffeln\",\"I18N.PRICELIST_DEALER.item_3_paragraph_1_1\":\"Sie haben als Händler die Möglichkeit, Ihre Fahrzeuge nicht nur zum Verkauf, sondern auch in einem Leasingmodell anzubieten. Hierfür gilt das Leasing-Provisionsmodell. Danach zahlen Sie die Leasinganfragegebühr nur für Kontaktanfragen zu inserierten Leasingangeboten, die wir Ihnen via E-Mail weiterleiten. Das Einstellen der Leasingangebote an sich ist kostenfrei. Die Leasinganfragegebühr beträgt pro Kontaktanfrage 0,09 % des Netto-Angebotspreises des Fahrzeugs, mindestens jedoch 15 € (dies liegt unter dem Branchendurchschnitt). Das bedeutet, dass, sofern ein Nutzer im selben Abrechnungsmonat bereits eine Leasinganfrage an den Händler gestellt hat, weitere Leasinganfragen desselben Nutzers im selben Abrechnungsmonat an denselben Händler keine weitere Leasinganfragegebühr auslösen.\",\"I18N.PRICELIST_DEALER.item_3_paragraph_1_2\":\"Nutzer des Platin-, Gold- und Silber-Pakets erhalten folgende monatlichen Rabatte auf die Summe der in dem jeweiligen Abrechnungsmonat angefallenen Leasinganfragegebühren (netto):\",\"I18N.PRICELIST_DEALER.item_3_paragraph_1_3\":\"Für die Festlegung des vorgenannten Rabattes wird als Grundlage der Paketstatus am letzten Tag des Monats verwendet.\",\"I18N.PRICELIST_DEALER.item_3_paragraph_1_4\":\"Die Gebühren aus dem Leasing-Provisionsmodell entstehen unabhängig von den Kosten aus dem mobile.de Preismodell und werden zusammen abgerechnet.\",\"I18N.PRICELIST_DEALER.item_3_paragraph_1_5\":\"Die Regelungen des Leasing-Provisionsmodells sowie die Leasinganfragegebühr gelten entsprechend für den von uns unter www.null-leasing.com angebotenen null-leasing.com Dienst. Hierfür gelten im Übrigen die Allgemeinen Geschäftsbedingungen für die Nutzung des null-leasing.com Dienstes.\",\"I18N.PRICELIST_DEALER.item_3_subtitle_1\":\"\u003cb\u003eLeasing-Provisionsmodell\u003c/b\u003e\",\"I18N.PRICELIST_DEALER.item_3_title\":\"\u003cb\u003eBeispielrechnungen zu den monatlichen Kosten im Rahmen des mobile.de Preismodells\u003c/b\u003e\",\"I18N.PRICELIST_DEALER.item_4_paragraph_1\":\"Mit den Nachfrage-Werkzeugen von mobile.de können Sie Ihren Internetauftritt verbessern und Ihren Absatz erhöhen. Soweit hierauf ausdrücklich im Folgenden hingewiesen wird, können sich Nachfrage-Werkzeuge ganz oder in Teilen ausschließlich auf die Darstellung Ihrer Angebote (Inserate) auf der klassischen mobile.de Website (Desktop-Version) und nicht auf die Darstellung in Apps oder auf dem Mobil-Portal beziehen.\",\"I18N.PRICELIST_DEALER.item_4_paragraph_2\":\"Eine ausführliche Erläuterung zu den Nachfrage-Werkzeugen \u003ca href=\\\"https://promo.mobile.de/b2b/nachfrage-werkzeuge/?utm_source=b2b_preisliste\u0026utm_medium=mobile_link\u0026utm_campaign=info_center\u0026utm_term=launch_infocenter\u0026utm_content=teaser_txt_preisliste\u0026\\\"\u003efinden Sie hier\u003c/a\u003e\",\"I18N.PRICELIST_DEALER.item_4_paragraph_3\":\"Die Nachfrage-Werkzeuge können zu den nachfolgend genannten Konditionen separat gebucht werden. Händler, die ein Platin-, Gold- oder Silber-Paket gebucht haben (s. oben unter \u003ci\u003eDas mobile.de Preismodell\u003c/i\u003e), erhalten monatlich eine bestimmte Anzahl an ausgewählten Nachfrage-Werkzeugen, die sie kostenfrei nutzen können (\\\"Freikontingent\\\"). Manche Nachfrage-Werkzeuge können nur exklusiv im Rahmen bestimmter Pakete gebucht werden.\",\"I18N.PRICELIST_DEALER.item_4_paragraph_4_1\":\"$61\",\"I18N.PRICELIST_DEALER.item_4_subtitle_4\":\"\u003cb\u003eSo werden Ihre monatlichen Freikontingente für Nachfrage-Werkzeuge berechnet\u003c/b\u003e\",\"I18N.PRICELIST_DEALER.item_4_title\":\"mobile.de Nachfrage-Werkzeuge\",\"I18N.PRICELIST_DEALER.page_title\":\"mobile.de Preisliste\",\"I18N.PRICELIST_DEALER.table_header_1\":\"Fahrzeugpreisklasse\",\"I18N.PRICELIST_DEALER.table_header_2\":\"Durchschnittspreis\",\"I18N.PRICELIST_DEALER.table_header_3\":\"Prozentualer Aufschlag\",\"I18N.PRICELIST_DEALER.table_row_2_cell_1\":\"A\",\"I18N.PRICELIST_DEALER.table_row_2_cell_2\":\"0 € - 19,999 €\",\"I18N.PRICELIST_DEALER.table_row_2_cell_3\":\"0 %\",\"I18N.PRICELIST_DEALER.table_row_3_cell_1\":\"B\",\"I18N.PRICELIST_DEALER.table_row_3_cell_2\":\"20,000 € - 29,999 €\",\"I18N.PRICELIST_DEALER.table_row_3_cell_3\":\"5 %\",\"I18N.PRICELIST_DEALER.table_row_4_cell_1\":\"C\",\"I18N.PRICELIST_DEALER.table_row_4_cell_2\":\"30,000 € - 49,999 €\",\"I18N.PRICELIST_DEALER.table_row_4_cell_3\":\"10 %\",\"I18N.PRICELIST_DEALER.table_row_5_cell_1\":\"D\",\"I18N.PRICELIST_DEALER.table_row_5_cell_2\":\"Ab 50.000 €\",\"I18N.PRICELIST_DEALER.table_row_5_cell_3\":\"15 %\",\"I18N.PRICE_LIST_CONSUMER.1\":\"Statistiken\",\"I18N.PRICE_LIST_CONSUMER.2\":\"Blickfänger\",\"I18N.PRICE_LIST_CONSUMER.3\":\"Seite-1-Inserat\",\"I18N.PRICE_LIST_CONSUMER.4\":\"5 Bilder extra\",\"I18N.PRICE_LIST_CONSUMER.Days\":\"Tage\",\"I18N.PRICE_LIST_CONSUMER.Runtime\":\"Laufzeit\",\"I18N.PRICE_LIST_CONSUMER.Week\":\"Woche\",\"I18N.PRICE_LIST_CONSUMER.Weeks\":\"Wochen\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_1\":\"Blickfänger\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_1_1\":\"Mit dem Blickfänger werden Deine Inserate in der Suchergebnisliste größer und auffälliger dargestellt – mit farbiger Hervorhebung und übersichtlicherer Struktur. Der Blickfänger wird auch in den Trefferlisten der mobilen Apps wie z. B. der iPhone-App und der Android-App dargestellt.\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_1_2\":\"Voraussetzungen: Der Preis beträgt über 1000 Euro; dem Inserat wurden mind. zwei Bilder hinzugefügt; es handelt sich nicht um ein beschädigtes Fahrzeug.\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_2\":\"Seite-1-Inserat\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_2_1\":\"Mit dem Seite-1-Inserat erscheint das Auto immer auf der ersten Seite der Suchergebnisse, wenn das Fahrzeug den Suchkriterien eines Interessenten entspricht (unter der Bezeichnung 'Gesponserte Inserate').\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_2_2\":\"Passen mehr als drei Inserate zur Suche des potenziellen Käufers, erfolgt eine Zufallsauswahl der Seite-1-Inserate.\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_3\":\"Inserat als NEU markieren\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_3_0\":\"Dein Inserat wird als NEU markiert und steht bei den Suchergebnissen wieder ganz oben. Und Nutzer, die Dein Inserat gespeichert haben, werden erneut benachrichtigt.\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_3_1\":\"Voraussetzung: Du kannst Dein Inserat als NEU markieren, wenn es seit mindestens drei Tagen online ist.\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_3_2\":\"So geht’s: Gehe zu 'Mein Inserat', auf 'Bearbeiten' und mit Klick auf 'Speichern' kommst Du zur Auswahl Deines Inseratspakets. Hier kannst Du das Feature aktivieren.\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_4\":\"Geschützte Rufnummer\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_4_1_1\":\"Mit der Geschützten Rufnummer bestimmst Du, wann Interessenten Dich kontaktieren dürfen, und schützt gleichzeitig Deine Privatsphäre.\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_info_4_1_2\":\"Das geht so: Deine Telefonnummer im Inserat wird ersetzt durch eine virtuelle Rufnummer. Anrufe erreichen Dich dann nur zu den von Dir bestimmten Zeiten (z. B. werktags von 8:00 – 21:00). Über verpasste Anrufe informieren wir Dich per SMS – was Du jederzeit deaktivieren kannst. Das macht den Autoverkauf für Dich komfortabler: Du bist erreichbar, ohne dass Deine Daten im Internet veröffentlicht werden!\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_p1\":\"Darüber hinaus hast Du die Möglichkeit Dein Inserat mit allen \\\"weiteren Optionen\\\" (s.o.) zu personalisieren.\",\"I18N.PRICE_LIST_CONSUMER.add_more_options_p2\":\"Als gewerblicher Verkäufer kannst du ähnliche Funktionen nutzen wie private Verkäufer, inklusive der Option einer Rechnung, auf der wir die Mehrwertsteuer für Dich ausweisen. Darüber hinaus hast Du die Möglichkeit Dein Inserat mit allen \\\"weiteren Optionen\\\" (s.o.) zu personalisieren.\",\"I18N.PRICE_LIST_CONSUMER.contact_us\":\"Kontaktiere uns für eine genaue Preisauskunft. Die aktuellen Preise findest Du auch beim Einstellen des Inserats.\",\"I18N.PRICE_LIST_CONSUMER.create_ad\":\"Jetzt ein Inserat erstellen\",\"I18N.PRICE_LIST_CONSUMER.d1\":\"Keine verbesserten Verkaufschancen\",\"I18N.PRICE_LIST_CONSUMER.d2\":\"Verbesserte Verkaufschancen mit bis zu 1,5x mehr Klicks\",\"I18N.PRICE_LIST_CONSUMER.d3\":\"Die besten Verkaufschancen mit bis zu 3x mehr Klicks\",\"I18N.PRICE_LIST_CONSUMER.heading_1\":\"Produkte für private Verkäufer\",\"I18N.PRICE_LIST_CONSUMER.heading_2\":\"Produkte für Lkws\",\"I18N.PRICE_LIST_CONSUMER.heading_3\":\"Produkte für gewerbliche Verkäufer\",\"I18N.PRICE_LIST_CONSUMER.legend_1\":\"Die Statistiken zeigen Dir, wie oft Dein Inserat aufgerufen wurde.\",\"I18N.PRICE_LIST_CONSUMER.legend_2\":\"Größer, übersichtlicher, farbig unterlegt – so springt Dein Inserat den Interessenten bereits in der Trefferliste ins Auge!\",\"I18N.PRICE_LIST_CONSUMER.legend_3\":\"Das Seite-1-Inserat platziert Dein Inserat immer auf der ersten Seite der Suchergebnisse, sobald Dein Fahrzeug den Suchkriterien eines Interessenten entspricht. Bei mehr als drei zur Suche passenden Seite-1-Inseraten werden die präsentierten Inserate unter allen gebuchten Seite-1-Inseraten per Zufall ausgewählt.\",\"I18N.PRICE_LIST_CONSUMER.legend_4\":\"Inserate mit vielen Bildern haben eine höhere Nachfrage!\",\"I18N.PRICE_LIST_CONSUMER.subheading_1\":\"Wähle zwischen verschiedenen Laufzeiten\",\"I18N.PRICE_LIST_CONSUMER.subheading_2\":\"Finde das passende Paket für Dich\",\"I18N.PRICE_LIST_CONSUMER.subheading_3\":\"Ergänze Dein Inserat mit weiteren Optionen\",\"I18N.PRIVACY_POLICY.item_10_content_paragraph_1\":\"Wir schützen Ihre personenbezogenen Daten durch technische und organisatorische Sicherheitsmaßnahmen, um Risiken im Zusammenhang mit deren Verlust, Missbrauch, unberechtigtem Zugriff sowie unberechtigter Weitergabe und Änderung zu minimieren. Hierzu setzen wir beispielsweise Firewalls und Datenverschlüsselung ein, aber auch physische Zutrittsbeschränkungen für unsere Rechenzentren und Berechtigungskontrollen für den Datenzugriff.\",\"I18N.PRIVACY_POLICY.item_10_title\":\"10. Datensicherheit\",\"I18N.PRIVACY_POLICY.item_11_content_conclusion_1\":\"Wenn Sie versuchen, Ihr Passwort oder Ihren Nutzernamen zu ändern, andere Kontodaten zu aktualisieren oder andere Kontoaktivitäten außer den oben genannten auszuführen, werden Sie zur Eingabe Ihres Passworts aufgefordert.\",\"I18N.PRIVACY_POLICY.item_11_content_conclusion_2\":\"Sie beenden die Sitzung, für die Sie eingeloggt sind, normalerweise, indem Sie sich ausloggen und/oder Ihre Cookies löschen. Wenn Sie bestimmte Datenschutzeinstellungen im Browser aktiviert haben, können Sie die Sitzung, für die Sie eingeloggt sind, auch durch einfaches Schließen des Browsers beenden. Wenn Sie einen öffentlichen Computer benutzen oder Ihren Computer mit anderen Personen teilen, sollten Sie sich ausloggen und/oder Ihre Cookies löschen, sobald Sie unsere Services nicht mehr nutzen, um Ihr mobile.de Konto und Ihre personenbezogenen Daten zu schützen.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_1\":\"Dieser Abschnitt enthält zusätzliche wichtige Informationen zum Datenschutz in Verbindung mit der Nutzung unserer Services, einschließlich Informationen dazu, ob Sie verpflichtet sind, personenbezogene Daten bereitzustellen.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_2_answer\":\"Andere Nutzer haben Zugang zu den Informationen, die Sie bei mobile.de offenlegen oder an andere Nutzer weitergeben. Andere Nutzer können beispielsweise Ihre Inserate, Bewertungen und Bewertungskommentare einsehen.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_2_question\":\"Was geschieht, wenn Sie Ihre personenbezogenen Daten auf unseren Websites oder in unseren Anwendungen für andere öffentlich machen?\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_3_1\":\"Wenn Sie mit einem anderen Nutzer (z. B. einem Interessenten) kommunizieren und personenbezogene Daten von diesem (wie Name, E-Mail-Adresse oder weitere Kontaktdetails) erhalten, sind Sie unabhängig von mobile.de Verantwortlicher für diese personenbezogenen Daten und ihre Verarbeitung, nachdem wir diese an Sie übermittelt haben.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_3_2\":\"Sofern Sie nicht zu rein persönlichen Zwecken handeln, empfehlen wir Ihnen, Ihre Datenverarbeitung in einer eigenen Datenschutzinformation zu erläutern und die Privatsphäre der anderen Nutzer zu wahren. Sie müssen sich als Verkäufer in jedem Fall an die geltenden Datenschutzgesetze halten und insbesondere die Rechte der anderen Nutzer als Betroffene wahren, z. B. ihnen die Möglichkeit einräumen, die von Ihnen erhobenen personenbezogenen Daten einzusehen und deren Löschung zu verlangen.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_3_3\":\"Sie dürfen die personenbezogenen Daten anderer Nutzer, auf die Sie Zugriff haben, nur für den Zweck der Abwicklung des Kontakts mit dem anderen Nutzer verwenden und im Übrigen nur für Zwecke, in die diese Nutzer ausdrücklich eingewilligt haben. Die Nutzung der personenbezogenen Daten anderer Nutzer, auf die Sie Zugriff haben, zu irgendwelchen anderen Zwecken, wie z. B. das Hinzufügen zu Mailinglisten ohne eine entsprechende ausdrückliche Einwilligung, stellt einen Verstoß gegen unsere \u003ca href=\\\"https://www.mobile.de/service/agbIndex\\\"\u003eAllgemeinen Geschäftsbedingungen\u003c/a\u003e dar.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_3_title\":\"Verantwortlichkeit für personenbezogene Daten anderer Nutzer, die Sie über mobile.de erhalten\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_4_1\":\"Wenn Sie uns personenbezogene Daten einer anderen Person mitteilen, müssen Sie dazu die Einwilligung dieser Person einholen, oder dies muss gesetzlich zulässig sein. Sie müssen diese Personen darüber informieren, wie wir personenbezogene Daten gemäß unserer Datenschutzerklärung verarbeiten.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_4_title\":\"Personenbezogene Daten von Dritten\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_5_1\":\"Alle über unsere Nachrichten-Tools versendeten Nachrichten werden zunächst von uns empfangen und dann an den Adressaten weitergeleitet. Dabei werden alle Nachrichten nach bestimmten Kriterien automatisiert gefiltert. Auffällige Nachrichten werden ggf. von unserem Kundenservice manuell überprüft. Bei einem Verstoß gegen unsere \u003ca href=\\\"https://www.mobile.de/service/agbIndex\\\"\u003eAllgemeinen Geschäftsbedingungen\u003c/a\u003e behalten wir uns vor, die Übermittlung der Nachricht zu blockieren sowie ggf. Ihr mobile.de Konto zu sperren. In Verdachtsfällen, etwa nach einer begründeten Kundenbeschwerde, kann unser Kundenservice zur Sachverhaltsaufklärung auch in bereits versendete Nachrichten Einsicht nehmen.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_5_2\":\"Dies dient der Wahrung berechtigter Interessen wie dem Schutz vor betrügerischen oder verdächtigen Aktivitäten (z. B. Spam, Viren, Phishing oder andere rechtswidrige Aktivitäten) oder der Durchsetzung unserer \u003ca href=\\\"https://www.mobile.de/service/agbIndex\\\"\u003eAllgemeinen Geschäftsbedingungen\u003c/a\u003e und unserer \u003ca href=\\\"https://www.mobile.de/service/agbIndex\\\"\u003eanderen Grundsätze\u003c/a\u003e (z. B. bei rechtswidrigen und anderen verbotenen Inhalten).\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_5_title\":\"Überprüfung der über unsere Nachrichten-Tools versendeten Nachrichten\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_6_answer\":\"Einige der personenbezogenen Daten, die Sie uns bereitstellen (z. B. solche, über die wir Sie identifizieren können), sind für den Abschluss des Vertrags über die Nutzung unserer Services erforderlich. Die Überlassung aller anderen personenbezogenen Daten ist freiwillig, kann aber zur Nutzung unserer Services notwendig sein, wie z. B. die für die Aufgabe eines Inserats erforderlichen Angebots- oder Kontaktinformationen.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_6_question\":\"Sind Sie verpflichtet, uns Ihre personenbezogenen Daten bereitzustellen?\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_7\":\"Unsere Services richten sich nicht an Minderjährige. Wir erheben wissentlich keine personenbezogenen Daten von Minderjährigen. Die Nutzung unserer Services ist Minderjährigen gemäß unseren \u003ca href=\\\"https://www.mobile.de/service/agbIndex\\\"\u003eAllgemeinen Geschäftsbedingungen\u003c/a\u003e nicht gestattet.\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_7_title\":\"Privatsphäre von Kindern\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_8_1\":\"Wenn Sie sich mit Ihrem mobile.de Konto anmelden, bleiben Sie für einen bestimmten Zeitraum in Ihrem Konto angemeldet, bis Sie sich ausloggen. Nutzen Sie unsere App, bleiben Sie nach Ihrer Anmeldung stets eingeloggt. Wenn Sie einen öffentlichen Computer verwenden oder Ihren Computer mit anderen Personen teilen, empfehlen wir Ihnen, sich nicht dafür zu
