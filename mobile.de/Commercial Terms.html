entscheiden, angemeldet zu bleiben, sondern sich auszuloggen. Sie und jeder andere Nutzer des Computers/Browsers, auf dem Sie sich angemeldet haben, können während des Zeitraums, in dem Sie eingeloggt sind, ohne weitere Autorisierung die meisten Bereiche Ihres mobile.de Kontos einsehen, darauf zugreifen und bestimmte Aktionen durchführen. Sie und jeder andere Nutzer dieses Computers/Browsers können unter anderem folgende Aktionen und Kontoaktivitäten durchführen:\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_8_1_point_1\":\"Ein Inserat einstellen oder Kontakt mit einem Verkäufer aufnehmen\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_8_1_point_2\":\"Ihre Aktivitäten einsehen\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_8_1_point_3\":\"Ihre Mein mobile.de Seite einsehen\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_8_1_point_4\":\"Ihre gespeicherten Fahrzeuge und Suchen einsehen oder bearbeiten\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_8_1_point_5\":\"Profilseite ansehen\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_8_1_point_6\":\"Aktivitäten nach dem Kauf durchführen (z. B. das Hinterlassen von Feedback oder das Einreichen von Beschwerden)\",\"I18N.PRIVACY_POLICY.item_11_content_paragraph_8_title\":\"Angemeldet bleiben\",\"I18N.PRIVACY_POLICY.item_11_title\":\"11. Weitere wichtige Informationen zum Datenschutz\",\"I18N.PRIVACY_POLICY.item_1_content_paragraph_1\":\"Diese Datenschutzerklärung gilt für die Nutzung der Websites mobile.de und automobile.fr sowie aller mit ihnen verbundenen Websites und aller Anwendungen, Dienstleistungen, Produkte und Tools von mobile.de (zusammenfassend \\\"Services\\\"), unabhängig davon, wie Sie diese Services aufrufen oder verwenden, einschließlich des Zugriffs über Mobilgeräte und per App.\",\"I18N.PRIVACY_POLICY.item_1_content_paragraph_2\":\"Wir können diese Datenschutzerklärung jederzeit ändern, indem wir die geänderte Fassung auf dieser Website veröffentlichen und den Zeitpunkt des Inkrafttretens der geänderten Fassung angeben. Alle wesentlichen Änderungen dieser Datenschutzerklärung werden Ihnen per E-Mail mitgeteilt, sofern Sie sich bei uns registriert haben.\",\"I18N.PRIVACY_POLICY.item_1_title\":\"1. Anwendungsbereich und Aktualisierung dieser Datenschutzerklärung\",\"I18N.PRIVACY_POLICY.item_2_content_paragraph_1\":\"mobile.de GmbH, Albert-Einstein-Ring 26, 14532 Kleinmachnow, ist die Betreiberin der Services und Verantwortliche im Sinne der Datenschutzgrundverordnung (DSGVO). Sofern in dieser Datenschutzerklärung von \\\"wir\\\" bzw. \\\"unsere\\\" die Rede ist, ist hiermit immer die mobile.de GmbH als Verantwortliche gemeint.\",\"I18N.PRIVACY_POLICY.item_2_title\":\"2. Verantwortlicher\",\"I18N.PRIVACY_POLICY.item_3_content_paragraph_1\":\"Wir haben einen Datenschutzbeauftragten ernannt, der den Schutz Ihrer personenbezogenen Daten überwacht. Falls Sie eine Frage zu dieser Datenschutzerklärung oder allgemein zum Thema Datenschutz bei mobile.de haben, können Sie sich jederzeit per E-Mail an unseren Datenschutzbeauftragten unter \u003ca href=\\\"mailto:datenschutz@team.mobile.de\\\"\u003edatenschutz@team.mobile.de\u003c/a\u003e oder postalisch an unsere oben genannte Postanschrift mit dem Zusatz \\\"Datenschutzbeauftragter\\\" wenden.\",\"I18N.PRIVACY_POLICY.item_3_content_paragraph_2\":\"Darüber hinaus können Sie sich mit Fragen oder Beschwerden zu dieser Datenschutzerklärung oder unserem Umgang mit personenbezogenen Daten auch jederzeit an uns wenden.\",\"I18N.PRIVACY_POLICY.item_3_title\":\"3. Datenschutzbeauftragte und Kontakt\",\"I18N.PRIVACY_POLICY.item_4_content_paragraph_1\":\"Wir erheben Ihre personenbezogenen Daten, wenn Sie unsere Services nutzen, ein neues mobile.de Konto erstellen, uns Informationen über ein \u003ca href=\\\"https://www.mobile.de/service/contactForm\\\"\u003eWebformular\u003c/a\u003e mitteilen, Informationen zu Ihrem mobile.de Konto hinzufügen oder diese aktualisieren, sich an Community-Diskussionen beteiligen oder auf andere Art und Weise mit uns in Kontakt treten. Wir erheben auch personenbezogene Daten aus anderen Quellen (wie z. B. von anderen Mitgliedern der \u003ca href=\\\"https://adevinta.com/brands/\\\"\u003eAdevinta-Unternehmensgruppe\u003c/a\u003e, Kreditauskunfteien und anderen Datenanbietern).\",\"I18N.PRIVACY_POLICY.item_4_content_paragraph_2\":\"Insgesamt erheben wir die folgenden personenbezogenen Daten:\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_1\":\"Daten, die Sie identifizieren, wie Name, Anschrift, Telefonnummern oder E-Mail-Adressen, Ihr Nutzername, Profilfoto oder Ihre Umsatzsteueridentifikationsnummer, die Sie bei Eröffnung des mobile.de Kontos oder zu einem späteren Zeitpunkt angeben.\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_10\":\"Sie können uns weitere Informationen über ein \u003ca href=\\\"https://www.mobile.de/service/contactForm\\\"\u003eWebformular\u003c/a\u003e zur Verfügung stellen oder durch Aktualisieren oder Hinzufügen von Daten zu Ihrem mobile.de Konto, durch Chats, Anfragen, durch Anrufe bei unserem Kundenservice, die mit Ihrem Einverständnis aufgezeichnet werden können, oder wenn Sie aus anderen Gründen mit uns bezüglich unserer Services Kontakt aufnehmen.\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_11\":\"Weitere Daten, zu deren Erfassung und Verarbeitung wir gesetzlich verpflichtet oder berechtigt sind und die wir für Ihre Authentifizierung, Identifizierung oder zur Überprüfung der von uns erhobenen Daten benötigen.\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_2\":\"Daten zu Inseraten und solche, die Sie bei einer Transaktion angeben, sowie weitere transaktionsbezogene Inhalte, die Sie generieren (z. B. Inserate, Fahrzeug-Identifizierungsnummern und sonstige Inhalte, die Sie generieren oder die sich auf Ihr mobile.de Konto beziehen, die Nutzung der Kontaktfunktion in den Inseraten oder Finanzierungsanfragen, gespeicherte Suchen und Inserate).\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_3\":\"Informationen, die für eine Finanzierungsanfrage (insbesondere zur Vorab-Kreditprüfung) und zur Finanzierungsvermittlung erforderlich sind (insbesondere Erwerbsstatus, monatliches Nettoeinkommen und Wohnkosten, etwaige Kreditverpflichtungen, präferierte Kreditlaufzeit und Anzahlung).\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_4\":\"Sonstige Inhalte, die Sie generieren oder die sich auf Ihr Konto beziehen (z. B. Händlerbewertung und Kommentare zu Händlerbewertungen).\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_5\":\"Inhalte, die Sie über unsere Nachrichten-Tools in Nachrichten mit anderen Nutzern austauschen (weitere Informationen hierzu unten unter Überprüfung der über unsere Nachrichten-Tools versendeten Nachrichten).\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_6\":\"Finanzinformationen (z. B. Kreditkarten- und Kontonummern, Zahlungsdaten) im Zusammenhang mit der Inanspruchnahme einer von uns angebotenen entgeltlichen Leistung oder unserer Safe Pay Funktion.\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_7\":\"In manchen Fällen: Alter, Geschlecht, Geburtsland, Nationalität, Familienstand, Interessen und Präferenzen.\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_8\":\"Daten, die wir aus steuerlichen Gründen erheben müssen, wenn Sie als Verkäufer unsere Safe Pay Funktion nutzen, darunter z. B. die Steueridentifikationsnummer und den Mitgliedstaat der Europäischen Union, der sie erteilt hat, Ihr Geburtsdatum, die Kennung des Finanzkontos, den Namen des Inhabers des Finanzkontos (sofern er von dem im mobile.de Konto hinterlegten Namen abweicht) und alle sonstigen der Identifizierung des Kontoinhabers dienlichen Informationen, sowie jeden Mitgliedstaat der Europäischen Union, in dem Sie als ansässig gelten.\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_content_point_9\":\"Wenn Sie eine Meldung bezüglich rechtswidriger Inhalte oder eine Beschwerde an uns übermitteln: Daten, die Sie identifizieren, wie z. B. Ihr Name und Ihre E-Mail-Adresse, sowie zusätzliche Informationen, die Sie mit Ihrer Meldung bzw. Beschwerde angeben.\",\"I18N.PRIVACY_POLICY.item_4_subitem_1_title\":\"4.1 Personenbezogene Daten, die Sie bei der Nutzung unserer Services oder bei der Einrichtung eines mobile.de Kontos angeben\",\"I18N.PRIVACY_POLICY.item_4_subitem_2_content_point_1\":\"Daten, die im Rahmen Ihrer Nutzung unserer Services entstehen und mit Ihrem mobile.de Konto verknüpft sind, wenn Sie z. B. Suchen oder Inserate speichern.\",\"I18N.PRIVACY_POLICY.item_4_subitem_2_content_point_2\":\"Daten über Ihre Interaktion mit unseren Services (wie z. B. Suchanfragen oder Aufrufe von Inseraten), Ihre Einstellungen für Werbeanzeigen und Ihre Kommunikation mit uns; hierzu zählt auch die pseudonymisiert von uns erfasste Information, dass die Ihnen in einem Inserat individuell eingeblendete Telefonnummer angerufen wurde.\",\"I18N.PRIVACY_POLICY.item_4_subitem_2_content_point_3\":\"Standortdaten, einschließlich des ungefähren Standorts (z. B. Region, die sich aus der IP-Adresse ergibt) und des genauen Standorts Ihres Mobilgeräts. Bitte beachten Sie, dass Sie bei den meisten Mobilgeräten die Verwendung von Standortdiensten für alle Anwendungen im Einstellungsmenü Ihres Mobilgeräts festlegen oder deaktivieren können.\",\"I18N.PRIVACY_POLICY.item_4_subitem_2_content_point_4\":\"Computer- und Verbindungsinformationen, wie Statistiken über Ihre Aufrufe der Services, Informationen zum Datenverkehr zu und von den Websites, Referral-URL, Informationen zu Werbeanzeigen, Ihre IP- Adresse, Ihre Zugriffszeiten, Ihre Browser-Verlaufsdaten, Ihre Spracheinstellungen und Ihre Weblog- Informationen.\",\"I18N.PRIVACY_POLICY.item_4_subitem_2_title\":\"4.2 Personenbezogene Daten, die wir automatisch bei der Nutzung unserer Services oder beim Erstellen eines mobile.de Kontos erheben\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_content_conclusion_1\":\"Weitere Informationen zu unserer Nutzung dieser Technologien und Ihren Wahlmöglichkeiten finden Sie unter '9 Cookies und ähnliche Technologien'.\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_content_intro_1\":\"Wir verwenden Cookies, Web-Beacons und ähnliche Technologien zur Erhebung von Daten im Rahmen Ihrer Nutzung unserer Services. Diese Daten erheben wir von den Endgeräten (einschließlich Mobilgeräten), die Sie zur Nutzung unserer Services verwenden. Die erhobenen Daten beinhalten folgende nutzungs- und gerätebezogene Informationen:\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_content_point_1\":\"Daten zu den Seiten, die Sie aufrufen, zu Zeitpunkt, Häufigkeit und Dauer der Aufrufe, zu den Links, auf die Sie klicken, und zu anderen Aktionen, die Sie im Rahmen Ihrer Nutzung unserer Services und in Werbe- und E-Mail-Inhalten vornehmen.\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_content_point_2\":\"Daten zu Ihren Aktivtäten und Interaktionen in Hinblick auf unsere Werbepartner einschließlich Daten darüber, welche Anzeigen Ihnen gezeigt wurden, wie oft sie gezeigt wurden, wann und wo sie gezeigt wurden und ob Sie eine Handlung ausgeführt haben, wie etwa auf eine Anzeige geklickt oder eine Transaktion durchgeführt haben.\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_content_point_3\":\"Ihre Zugehörigkeit zu einem oder mehreren Nutzersegmenten bzw. Nutzerkategorien, wie z. B. männlich, 20-49 Jahre, an Kfz interessiert.\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_content_point_4\":\"Modell bzw. Gerätetyp, Betriebssystem und Version, Typ und Einstellungen des Browsers, Geräte-ID oder individuelle Geräte-Kennung, ID für Werbeanzeigen, individuelles Geräte-Token, und Daten betreffend Cookies (z. B. Cookie-ID).\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_content_point_5\":\"Die IP-Adresse, von der aus Ihr Endgerät auf die Services zugreift.\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_content_point_6\":\"Standortdaten, einschließlich des ungefähren Standorts (z. B. Region, die sich aus der IP-Adresse ergibt) und des genauen Standorts Ihres Mobilgeräts. Bitte beachten Sie, dass Sie bei den meisten Mobilgeräten die Verwendung von Standortdiensten für alle Anwendungen im Einstellungsmenü Ihres Mobilgeräts festlegen oder deaktivieren können.\",\"I18N.PRIVACY_POLICY.item_4_subitem_3_title\":\"4.3 Personenbezogene Daten, die wir im Zusammenhang mit der Verwendung von Cookies und ähnlichen Technologien erheben\",\"I18N.PRIVACY_POLICY.item_4_subitem_4_content_conclusion_1\":\"Wir führen die von Ihnen bereitgestellten Daten mit Daten aus diesen anderen Quellen zusammen. Wenn uns Dritte personenbezogene Daten übermitteln, ergreifen wir Maßnahmen, um zu gewährleisten, dass diese Dritten berechtigt sind, Ihre personenbezogenen Daten uns gegenüber offenzulegen. Zugang zu personenbezogenen Daten über Sie erhalten wir auch von anderen Mitgliedern der \u003ca href=\\\"https://adevinta.com/brands/\\\"\u003eAdevinta-Unternehmensgruppe\u003c/a\u003e.\",\"I18N.PRIVACY_POLICY.item_4_subitem_4_content_intro_1\":\"Wir erheben auch personenbezogene Daten über Sie aus anderen Quellen und von Dritten, soweit dies nach dem anwendbaren Recht zulässig ist. Dies umfasst insbesondere die folgenden Daten:\",\"I18N.PRIVACY_POLICY.item_4_subitem_4_content_point_1\":\"Daten aus öffentlichen Quellen (z. B. demografische Angaben)\",\"I18N.PRIVACY_POLICY.item_4_subitem_4_content_point_2\":\"Daten von Auskunfteien (z. B. Kreditprüfungsdaten und Identitätsbestätigungen)\",\"I18N.PRIVACY_POLICY.item_4_subitem_4_content_point_3\":\"Daten von Datenanbietern (z. B. demografische Angaben, Daten im Zusammenhang mit interessenbasierter und Online-Werbung)\",\"I18N.PRIVACY_POLICY.item_4_subitem_4_title\":\"4.4 Personenbezogene Daten aus anderen Quellen\",\"I18N.PRIVACY_POLICY.item_4_subitem_5_content_point_1\":\"Wir ermöglichen es Ihnen, Daten mit sozialen Netzwerken zu teilen oder soziale Netzwerke oder ähnliche Dienstleister, bei denen Sie bereits ein Konto haben, zu nutzen, um ein mobile.de Konto anzulegen oder Ihr mobile.de Konto mit Ihrem Konto bei dem jeweiligen sozialen Netzwerk oder ähnlichen Dienstleister (z. B. Meta und Google) zu verknüpfen. Diese sozialen Netzwerke und ähnliche Dienstleister können uns automatisch Zugang zu bestimmten personenbezogenen Daten einräumen, die dort über Sie gespeichert sind (z. B. Inhalte, die Sie sich angesehen haben oder die Ihnen gefallen, Informationen zu den Werbeanzeigen, die Ihnen angezeigt wurden oder die Sie angeklickt haben, usw.). Sie können die personenbezogenen Daten, auf die wir zugreifen können, über die Datenschutzeinstellungen des jeweiligen sozialen Netzwerks oder des ähnlichen Dienstleisters festlegen.\",\"I18N.PRIVACY_POLICY.item_4_subitem_5_content_point_2\":\"Wir verwenden Social Media Links zu verschiedenen sozialen Netzwerken. Mit Hilfe dieser Links können Sie u.a. Inhalte teilen oder Produkte weiterempfehlen. Die Social Media Links sind so eingebunden, dass beim reinen Aufruf der Seite keine personenbezogenen Daten durch die sozialen Netzwerke erhoben werden können. Erst bei einem Klick eines Social Media Links durch den Nutzer wird eine Verbindung mit dem jeweiligen sozialen Netzwerk hergestellt. Zweck und Umfang der Datenerhebung und die weitere Verarbeitung und Nutzung der Daten durch soziale Netzwerke sowie Ihre diesbezüglichen Rechte und Einstellungsmöglichkeiten zum Schutz Ihrer Privatsphäre entnehmen Sie bitte den Datenschutzhinweisen der jeweiligen Netzwerke bzw. Webseiten. Die Links hierzu finden Sie unten. Auf unseren Webseiten haben wir Social Media Links zu folgenden sozialen Netzwerken eingebunden:\",\"I18N.PRIVACY_POLICY.item_4_subitem_5_content_point_2_1\":\"Meta (Meta Platforms Ireland Limited, Merrion Road, Dublin 4, Irland). Den Link zur Datenschutzerklärung von Meta finden Sie hier: \u003ca href=\\\"https://www.facebook.com/about/privacy\\\"\u003ehttps://www.facebook.com/about/privacy\u003c/a\u003e\",\"I18N.PRIVACY_POLICY.item_4_subitem_5_content_point_2_2\":\"X (X Corp., 1355 Market Street, Suite 900, San Francisco, CA 94103, USA). Den Link zur Datenschutzerklärung von X finden Sie hier: \u003ca href=\\\"https://twitter.com/privacy\\\"\u003ehttps://twitter.com/privacy\u003c/a\u003e\",\"I18N.PRIVACY_POLICY.item_4_subitem_5_content_point_2_3\":\"YouTube (Google Ireland Limited, Gordon House, Barrow Street, Dublin 4, Irland). Den Link zur Datenschutzerklärung finden Sie hier: \u003ca href=\\\"https://policies.google.com/privacy?hl=de-de\\\"\u003ehttps://policies.google.com/privacy?hl=de-de\u003c/a\u003e\",\"I18N.PRIVACY_POLICY.item_4_subitem_5_title\":\"4.5 Daten, die Sie für uns bei sozialen Netzwerken freigeben\",\"I18N.PRIVACY_POLICY.item_4_subitem_6_content_point_1\":\"$62\",\"I18N.PRIVACY_POLICY.item_4_subitem_6_content_point_2\":\"Wir verarbeiten diese Daten dann so, als hätten Sie sie uns direkt während der Registrierung angegeben und wie in den nachfolgenden Ziffern (insbesondere Ziffer 5) beschrieben.\",\"I18N.PRIVACY_POLICY.item_4_subitem_6_content_point_3\":\"Nutzen Sie anschließend die Login-Funktion von Google bzw. Apple, erhalten wir von Google bzw. Apple lediglich die Information, dass Sie zum Login berechtigt sind. Wir erhalten keine Kenntnis von Ihren eigentlichen Login-Informationen (wie z. B. Nutzernamen oder Passwörtern).\",\"I18N.PRIVACY_POLICY.item_4_subitem_6_title\":\"4.6 Daten, die wir bei der Nutzung von Social Login-Funktionen erhalten\",\"I18N.PRIVACY_POLICY.item_4_title\":\"4. Welche personenbezogenen Daten wir erheben und verarbeiten\",\"I18N.PRIVACY_POLICY.item_5_content_paragraph_1\":\"Wir verarbeiten Ihre personenbezogenen Daten zu verschiedenen Zwecken und aufgrund verschiedener Rechtsgrundlagen, die eine solche Verarbeitung erlauben. Wir verarbeiten Ihre personenbezogenen Daten unter anderem, um unsere Services zu erbringen und diese zu verbessern, um Ihnen ein personalisiertes Nutzungserlebnis auf dieser Website zu bieten, um Sie zu Ihrem mobile.de Konto und unseren Services zu kontaktieren, um Kundenservice zu erbringen, um Ihnen personalisierte Werbung und Marketingmitteilungen anzubieten und um betrügerische oder rechtswidrige Aktivitäten zu erkennen, zu verhindern, einzudämmen und zu untersuchen. Zu diesen Zwecken geben wir Ihre Daten auch an Dritte (einschließlich unserer Auftragsverarbeiter) und andere Mitglieder unserer Unternehmensgruppe gemäß Ziffer 5.6 dieser Datenschutzerklärung weiter.\",\"I18N.PRIVACY_POLICY.item_5_content_paragraph_2\":\"Im Folgenden finden Sie eine – nach Rechtsgrundlagen geordnete – Zusammenfassung der Zwecke, zu denen wir Ihre personenbezogenen Daten verarbeiten, einschließlich der Kategorien von Empfängern, an die wir personenbezogene Daten zu den jeweils genannten Zwecken übermitteln:\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_1\":\"Verarbeitung von Daten zu Ihrer Person bzw. Ihrem Unternehmen zu Zwecken des Abschlusses und der Durchführung des Vertrags mit Ihnen.\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_10\":\"$63\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_11\":\"Soweit erforderlich, übermitteln wir Ihre personenbezogenen Daten zu einem oder mehreren der genannten Zwecke an Auftragsverarbeiter und folgende weitere Empfänger:\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_11_1\":\"Andere mobile.de Nutzer\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_11_2\":\"An mobile.de Händler\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_11_3\":\"Mitglieder unserer Unternehmensgruppe gemäß Ziffer 5.6 dieser Datenschutzerklärung, insbesondere \u003ca href=\\\"https://www.kleinanzeigen.de/\\\"\u003eKleinanzeigen\u003c/a\u003e\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_11_4\":\"Externe Serviceanbieter, wie Finanzierungsvermittler, Banken und sonstige Partner für das Angebot und die Vermittlung von Kfz-Finanzierungen sowie den Zahlungsdienstleister für die Safe Pay Funktion (Mangopay)\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_11_5\":\"Externe Betreiber von Websites, Anwendungen, Dienstleistungen und Tools\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_2\":\"$64\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_3\":\"Ermöglichung und Durchführung von Transaktionen/Kontaktaufnahme mit anderen Nutzern (einschließlich der Übermittlung Ihrer hierfür erforderlichen personenbezogenen Daten an andere mobile.de Nutzer), die Bereitstellung und Verbesserung von Funktionen wie Bewertungen und mobile.de Kontoverwaltung, die Bereitstellung weiterer von Ihnen in Anspruch genommener Dienstleistungen (wie im Zusammenhang mit solchen Dienstleistungen beschrieben) sowie die Absicherung der Funktionsfähigkeit unserer Services.\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_4\":\"Angebot der Safe Pay-Funktion einschließlich der Übermittlung Ihrer Daten an den mit uns kooperierenden Zahlungsdienstleister MANGOPAY S.A. („Mangopay“) zur Erfüllung Ihres Vertrags über die Abwicklung der Kaufpreiszahlung mit Mangopay. Mangopay verarbeitet Ihre Daten zur Erfüllung des mit Ihnen geschlossenen Vertrags sowie zur Erfüllung seiner gesetzlichen Verpflichtungen (z. B. zur Geldwäscheprävention) gemäß der \u003ca href=\\\"https://mangopay.com/privacy-statement\\\"\u003eMangopay Datenschutzerklärung\u003c/a\u003e.\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_5\":\"Gewährung des Zugriffs auf Ihre gespeicherten Fahrzeuge, Suchen und – sofern verfügbar – gespeicherte unverbindliche Finanzierungsangebote sowie andere von uns angebotene Features, insbesondere das Speichern Ihrer Angaben für Finanzierungsanfragen, um zukünftige Finanzierungsanfragen mit wenigen Klicks stellen zu können.\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_6\":\"Klärung von Problemen mit Ihrem mobile.de Konto, Durchsetzung von Gebührenforderungen und Erbringung sonstiger Leistungen im Rahmen des Kundenservice (inklusive der Feedback-Lösung auf unserer Website), insbesondere um Sie an die Möglichkeit eines angefragten Finanzierungsabschlusses per E-Mail zu erinnern. Zu diesen Zwecken können wir Sie per E-Mail, Telefon, SMS, Push- Benachrichtigung auf Ihrem Mobilgerät oder per Post kontaktieren.\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_7\":\"Verarbeitung allgemeiner Standortdaten (wie IP-Adresse oder Postleitzahl), um Ihnen standortbasierte Dienstleistungen (wie Umkreissuche und andere aufgrund Ihrer allgemeinen Standortdaten\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_8\":\"Durchsetzung unserer Allgemeinen Geschäftsbedingungen und dieser Datenschutzerklärung und anderer Grundsätze.\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_content_point_9\":\"Darstellung der Geschäftsadresse von angemeldeten Automobil-Händlern in einer Karte in Inseraten des jeweiligen Händlers (Hierzu übermitteln wir die Adressdaten an externe Dienstleister wie Google Ireland Limited im Rahmen von Google Maps (\u003ca href=\\\"https://policies.google.com/privacy?hl=de-de\\\"\u003eGoogle Datenschutzerklärung\u003c/a\u003e). Falls ein Händler nicht möchte, dass seine Standortangaben in einer Karte in seinen Inseraten angezeigt werden, kann er sich jederzeit an den mobile.de Kundenservice wenden.).\",\"I18N.PRIVACY_POLICY.item_5_subitem_1_title\":\"5.1 Wir verarbeiten Ihre personenbezogenen Daten, um den mit Ihnen geschlossenen Vertrag zu erfüllen und um Ihnen unsere Services zur Verfügung zu stellen (Art. 6 Abs. 1 lit. b) DSGVO). Dies umfasst die folgenden Zwecke:\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_1\":\"Mitwirkung an Verfahren (einschließlich Gerichtsverfahren), die von staatlichen Stellen insbesondere zur Aufklärung, Untersuchung und Verfolgung von rechtswidrigen Handlungen durchgeführt werden.\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_2\":\"Verhinderung, Erkennung und Eindämmung (einschließlich der Einhaltung von Meldepflichten) von rechtswidrigen Handlungen (z. B. Betrug, Geldwäsche und Terrorismusfinanzierung).\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_3\":\"Beantwortung von Auskunftsersuchen Dritter, die auf gesetzlichen Auskunftsansprüchen beruhen, die Dritte gegen uns haben (z. B. im Falle von Verletzungen des geistigen Eigentums oder Markenverletzungen bzw. sonstigen Rechtsverletzungen).\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_4\":\"Bearbeitung von Meldungen rechtswidriger Inhalte und von Beschwerden, einschließlich der Überprüfung, ob diese Meldungen oder Beschwerden von demselben Nutzer häufig offensichtlich unbegründet sind.\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_5\":\"Erfüllung weiterer gesetzlicher Vorgaben in den Bereichen Verbraucherschutz, Online-Plattformen und Steuern.\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_6\":\"Gewährleistung der Informationssicherheit unserer Services.\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_7\":\"Aufbewahrung und Speicherung Ihrer personenbezogenen Daten zur Erfüllung spezifischer gesetzlicher Aufbewahrungspflichten (weitere Informationen zur Aufbewahrung Ihrer Daten durch mobile.de finden Sie unter '7. Speicherdauer und Löschung').\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_8\":\"Soweit erforderlich, übermitteln wir Ihre personenbezogenen Daten zu einem oder mehreren der genannten Zwecke an Auftragsverarbeiter und folgende weitere Empfänger:\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_8_1\":\"An Strafverfolgungsbehörden, Steuerbehörden, Gerichte, sonstige staatliche Stellen, zwischenstaatliche oder supranationale Stellen\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_8_2\":\"Dritte auf der Basis gesetzlicher Auskunftsansprüche uns gegenüber\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_8_3\":\"Externe Serviceanbieter und Finanzinstitutspartner\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_8_4\":\"Dritte, die an einem Gerichtsverfahren beteiligt sind, sofern sie uns eine rechtliche Anordnung, einen Gerichtsbeschluss oder eine gleichwertige rechtliche Verfügung vorlegen\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_8_5\":\"An Kreditauskunfteien, sofern dies gesetzlich erlaubt oder verpflichtend ist (z. B. Informationen zu Zahlungsverzögerungen, Zahlungsausfällen oder anderen Unregelmäßigkeiten, die für Ihre Kreditauskunft relevant sein können)\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_content_point_8_6\":\"Andere Nutzer\",\"I18N.PRIVACY_POLICY.item_5_subitem_2_title\":\"5.2 Wir verarbeiten Ihre personenbezogenen Daten, um unsere gesetzlichen Verpflichtungen zu erfüllen (Art. 6 Abs. 1 lit. c) DSGVO). Dies umfasst die folgenden Zwecke:\",\"I18N.PRIVACY_POLICY.item_5_subitem_3_content_point_1\":\"Verhinderung, Erkennung, Eindämmung und Untersuchung von rechtswidrigen Handlungen, die zu einer Beeinträchtigung Ihrer lebenswichtigen Interessen oder der lebenswichtigen Interessen einer anderen natürlichen Person führen können, soweit nicht bereits eine dahingehende gesetzliche Verpflichtung besteht.\",\"I18N.PRIVACY_POLICY.item_5_subitem_3_content_point_2\":\"Soweit erforderlich, übermitteln wir Ihre personenbezogenen Daten zu einem oder mehreren der genannten Zwecke an Auftragsverarbeiter und folgende weitere Empfänger:\",\"I18N.PRIVACY_POLICY.item_5_subitem_3_content_point_2_1\":\"An Strafverfolgungsbehörden, Gerichte oder sonstige staatliche Stellen, zwischenstaatliche oder supranationale Stellen\",\"I18N.PRIVACY_POLICY.item_5_subitem_3_content_point_2_2\":\"Dritte, die an einem Gerichtsverfahren beteiligt sind\",\"I18N.PRIVACY_POLICY.item_5_subitem_3_content_point_2_3\":\"Externe Serviceanbieter\",\"I18N.PRIVACY_POLICY.item_5_subitem_3_title\":\"5.3 Wir verarbeiten Ihre personenbezogenen Daten, um Ihre lebenswichtigen Interessen oder die lebenswichtigen Interessen einer anderen natürlichen Person zu schützen (Art. 6 Abs. 1 lit. d) DSGVO). Dies umfasst die folgenden Zwecke:\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_conclusion_1\":\"Informationen zu Ihrem Widerspruchsrecht gegen die Verarbeitung auf Basis unserer berechtigten Interessen finden Sie unten unter '8. Rechte als betroffene Person' und im Hinblick auf die Nutzung von Cookies und ähnlichen Technologien unten unter '9. Cookies und ähnliche Technologien'.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_1\":\"Mitwirkung an Verfahren (einschließlich Gerichtsverfahren), die von Gerichten, Strafverfolgungsbehörden oder sonstigen staatlichen, zwischenstaatlichen oder supranationalen Stellen insbesondere zur Aufklärung, Untersuchung und Verfolgung von rechtswidrigen Handlungen durchgeführt werden, soweit nicht bereits eine dahingehende gesetzliche Verpflichtung besteht und wir berechtigterweise davon ausgehen dürfen, dass die Weitergabe der Daten notwendig ist, um drohende Nachteile abzuwenden oder einen Verdacht auf eine rechtswidrige Handlung zu melden. In solchen Fällen werden wir nur die nach unserer Einschätzung erforderlichen Daten offenlegen, wie z. B. Name, Ort, Postleitzahl, Telefonnummer, E-Mail-Adresse, bisherige Nutzernamen, IP-Adresse, Betrugsbeschwerden und Inseratsinhalte.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_10\":\"Analyse und Verbesserung unserer Services, indem wir beispielsweise Informationen von unseren Nutzern zu blockierten oder abgestürzten Seiten überprüfen, um Probleme zu identifizieren, zu lösen und Ihnen so ein verbessertes Nutzungserlebnis zu ermöglichen.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_11\":\"Analyse von Telefongesprächen mit unserem Kundenservice, die wir mit Ihrem Einverständnis aufgezeichnet haben.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_12\":\"Zusendung von Werbung per Post (sofern Sie nicht widersprochen haben).\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_13\":\"Soweit dies ohne ausdrückliche Einwilligung gesetzlich zulässig ist, Kontaktaufnahme mit Ihnen mittels elektronischer Post (z. B. E-Mail) oder Telefon, um Ihnen Gutscheine, Rabatte und Sonderaktionen anzubieten, Meinungsumfragen und Befragungen durchzuführen, Sie über unsere Services zu informieren und um Sie nach einer von Ihnen im Rahmen eines Direkt-Verkaufs vorgenommenen Terminvereinbarung mit einem mobile.de Händler zu kontaktieren, um Ihnen beispielsweise Terminbestätigung und -erinnerung zukommen zu lassen oder Sie anderweitig im Hinblick auf den Termin zu unterstützen. Wenn Sie keine Marketingmitteilungen von uns erhalten möchten, können Sie diese auch über den Link in der von Ihnen empfangenen E-Mail abbestellen. Aus technischen Gründen kann die Umsetzung einige Tage in Anspruch nehmen.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_14\":\"Anpassung von Seiteninhalten, um anhand der von Ihnen vorgenommenen Handlungen die Inserate und Dienstleistungen anzuzeigen, die Ihnen gefallen könnten.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_15\":\"Beurteilung der Qualität und des Erfolgs unserer E-Mail-Marketing-Kampagnen auf aggregierter Basis (z. B. durch Analyse von Öffnungs- und Klickraten).\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_16\":\"Beurteilung der Servicequalität von Händlern (z. B. anhand von Angaben zur Beantwortung von Anfragen von Interessenten).\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_17\":\"Bereitstellung gemeinsamer Inhalte und Dienstleistungen (wie z. B. die Registrierung für Dienstleistungen, die Abwicklung von Transaktionen und die Erbringung von Kundenservice) mit Kooperationspartnern wie etwa Banken und Versicherungen.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_18\":\"Maßnahmen zur Erleichterung der Einhaltung der steuerrechtlichen Vorschriften für die Erhebung, Offenlegung und Meldung von Informationen.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_19\":\"Anbahnung, Vorbereitung und Durchführung eines Unternehmenskaufs, z. B. im Falle einer Fusion mit einem anderen Unternehmen oder einer Übernahme durch ein anderes Unternehmen. Wenn ein solches Ereignis eintreten sollte, werden wir von dem neuen zusammengeschlossenen Unternehmen die Einhaltung dieser Datenschutzerklärung in Bezug auf Ihre personenbezogenen Daten verlangen. Sollten Ihre personenbezogenen Daten zu irgendwelchen nicht in dieser Datenschutzerklärung genannten Zwecken verarbeitet werden, werden Sie im Voraus über die Verarbeitung Ihrer Daten zu diesen neuen Zwecken informiert.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_2\":\"Wahrung berechtigter Interessen Dritter im Rahmen zivilrechtlicher Auseinandersetzungen, soweit nicht bereits eine dahingehende gesetzliche Verpflichtung besteht und wir berechtigterweise davon ausgehen dürfen, dass eine Weitergabe der Daten an solche Dritte notwendig ist, um drohende Nachteile abzuwenden.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_20\":\"Ausübung von oder Verteidigung gegen Rechtsansprüche, einschließlich solcher Rechtsansprüche, die von einem mobile.de Nutzer gegenüber einem anderen mobile.de Nutzer geltend gemacht werden.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21\":\"Soweit erforderlich, übermitteln wir Ihre personenbezogenen Daten zu einem oder mehreren der genannten Zwecke an Auftragsverarbeiter und folgende weitere Empfänger:\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_1\":\"Mitglieder unserer Unternehmensgruppe gemäß Ziffer 5.6 dieser Datenschutzerklärung\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_2\":\"Externe Serviceanbieter\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_3\":\"Andere mobile.de Nutzer\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_4\":\"Partnerbanken und mobile.de Händler\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_5\":\"Strafverfolgungsbehörden, Gerichte, sonstige staatliche Stellen, zwischenstaatliche oder supranationale Stellen\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_6\":\"Dritte, die an einem Gerichtsverfahren beteiligt sind\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_7\":\"Kreditauskunfteien, Datenüberprüfungsdienste, Inkassobüros (z. B. Informationen zu Zahlungsverzögerungen, Zahlungsausfällen oder anderen Unregelmäßigkeiten, die für Ihre Kreditauskunft relevant sein können)\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_8\":\"Andere Unternehmen im Rahmen eines Unternehmenskaufs\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_21_9\":\"Rechteinhaber, die eine Vertraulichkeitsvereinbarung mit uns abgeschlossen haben, im Fall einer Untersuchung wegen Betrugs, Verletzung geistigen Eigentums oder einer anderen rechtswidrigen Handlung, sofern wir die Untersuchung dieses Vorfalls nach eigenem Ermessen für notwendig oder sinnvoll erachten. In solchen Fällen werden wir den Namen, die Adresse, die Stadt, die Postleitzahl, das Land, die Telefonnummer, die E-Mail-Adresse, den Firmennamen und Inseratsinhalte mitteilen.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_3\":\"Verhinderung, Erkennung, Eindämmung und Untersuchung von Betrug, Sicherheitsverstößen und anderen verbotenen oder rechtswidrigen Aktivitäten einschließlich der Einschätzung entsprechender Risiken (z. B. durch Nutzung der von Ihnen in Ihrem mobile.de Konto hinterlegten Telefonnummer im Rahmen einer Zwei-Faktor-Authentifizierung), jeweils soweit nicht bereits eine dahingehende gesetzliche Verpflichtung besteht.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_4\":\"Überprüfung, ob die bei uns eingereichten Meldungen im Rahmen des Meldeverfahrens bezüglich rechtswidriger Inhalte (einschließlich unbenannter oder anonymer Meldungen) betrügerisch oder böswillig sind.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_5\":\"Überwachung und Verbesserung der Informationssicherheit unserer Services, zum Beispiel durch das automatische Filtern und Blockieren von Bot-Netzwerken auf den Websites unserer Unternehmensgruppe, jeweils soweit nicht bereits eine dahingehende gesetzliche Verpflichtung besteht.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_6\":\"Durchführung von Identitätsbestätigungen, Bewertung von Anträgen und Informationsabgleich zu Zwecken der Verifizierung.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_7\":\"Automatische Filterung und ggf. manuelle Überprüfung der über unsere Nachrichten-Tools versendeten Nachrichten zum Schutz vor betrügerischen oder verdächtigen Aktivitäten oder bei Verstößen gegen unsere \u003ca href=\\\"https://www.mobile.de/service/agbIndex\\\"\u003eAllgemeinen Geschäftsbedingungen\u003c/a\u003e oder unsere anderen Grundsätze, wie unten unter 'Überprüfung der über unsere Nachrichten-Tools versendeten Nachrichten' (Punkt 11) näher erläutert.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_8\":\"Zurverfügungstellung von Funktionen für Nutzer, die die Abwicklung von Transaktionen einfacher oder komfortabler machen.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_content_point_9\":\"Zur Prüfung und Durchführung der von Ihnen angefragten Kfz-Finanzierungen, insbesondere zur Übermittlung der von Ihnen eingegeben Daten zur Vorab-Kreditprüfung an die jeweilige Partnerbank und zusammen mit dem Ergebnis dieser Vorab-Kreditprüfung zur Beantwortung Ihrer Finanzierungsanfragen an den inserierenden mobile.de Händler sowie zur Prüfung von Provisionsansprüchen. Wir nutzen diese Informationen auch im Zusammenhang mit der Analyse Ihrer Nutzung unserer Services. Nähere Informationen, insbesondere auch zur Vorab-Kreditprüfung, erhalten Sie im Rahmen Ihrer jeweiligen Finanzierungsanfrage in den dortigen Datenschutzhinweisen.\",\"I18N.PRIVACY_POLICY.item_5_subitem_4_title\":\"5.4 Wir verarbeiten Ihre personenbezogenen Daten, um unsere berechtigten Interessen zu verfolgen (Art. 6 Abs. 1 lit. f) DSGVO), sofern Ihre Interessen oder Grundrechte und Grundfreiheiten nicht überwiegen. Um unsere Interessen mit Ihren Rechten in Einklang zu bringen, haben wir entsprechende Kontrollmechanismen eingeführt. Auf dieser Grundlage verarbeiten wir Ihre Daten zu den folgenden Zwecken:\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_conclusion_1\":\"Ohne Ihre Einwilligung geben wir Ihre personenbezogenen Daten weder an Dritte für deren Marketing- und Werbezwecke weiter noch verkaufen oder stellen wir sie Dritten anderweitig gegen Entgelt zur Verfügung.\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_1\":\"Personalisierung, Messung und Verbesserung unserer Werbeanzeigen und Werbeanzeigen Dritter in unseren Online-Angeboten, Online-Angeboten anderer Mitglieder unserer Unternehmensgruppe oder Dritter.\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_2\":\"Werbung per Telefon oder elektronischer Post (wie E-Mail oder SMS), sofern dies nicht bereits ohne Ihre ausdrückliche Einwilligung zulässig ist, einschließlich Werbung anderer Mitglieder unserer Unternehmensgruppe oder von Dritten.\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_3\":\"Analyse des Nutzerverhaltens zur Verbesserung unserer Services mit Hilfe von eigenen Tools sowie Tools von Drittanbietern, auch im Rahmen der Produktentwicklung, soweit die Datenverarbeitung zu diesen Zwecken nicht auf eine andere Rechtsgrundlage (insbes. berechtigte Interessen) gestützt wird. Mit Ihrer Einwilligung können die so gewonnenen Erkenntnisse auch zur Personalisierung von Direktwerbung (etwa per E-Mail) oder zum Ausspielen kontextbezogener Popups genutzt werden.\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_4\":\"Verarbeitung Ihrer exakten Standortdaten, um standortbezogene Dienstleistungen bereitstellen zu können.\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_5\":\"Verarbeitung Ihrer personenbezogenen Daten auf Grundlage einer Einwilligung, die Sie erteilt haben, damit wir oder Dritte Ihnen die Nutzung bestimmter Services ermöglichen oder Ihnen diese zur Verfügung stellen können, wie z. B. das automatische Vorausfüllen von Eingabeformularen für weitere Finanzierungsanfragen innerhalb der Services.\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_6\":\"Informationen zu Ihrem Recht auf Widerruf einer erteilten Einwilligung finden Sie unten unter '8. Rechte als betroffene Person' und im Hinblick auf die Nutzung von Cookies und ähnlichen Technologien unten unter '9. Cookies und ähnliche Technologien'.\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_7\":\"Soweit erforderlich, übermitteln wir Ihre personenbezogenen Daten zu einem oder mehreren der genannten Zwecke an Auftragsverarbeiter und folgende weitere Empfänger:\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_7_1\":\"Mitglieder unserer Unternehmensgruppe gemäß Ziffer 5.6 dieser Datenschutzerklärung\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_7_2\":\"Externe Serviceanbieter\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_7_3\":\"Andere Dritte, mit denen wir zusammenarbeiten, um Ihnen bestimmte Dienstleistungen anzubieten (wie bei Einholung der jeweiligen Einwilligung beschrieben)\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_content_point_7_4\":\"Finanzinstitute und sonstige Partner aus dem Finanzsektor, mit denen wir zusammenarbeiten, damit wir Ihnen z. B. einen Versicherungs- oder Finanzierungsvergleich anbieten können. Diese Partner verarbeiten Ihre personenbezogenen Daten nur dann, um Ihnen Werbung zuzusenden, wenn Sie ihre Dienstleistungen angefordert haben.\",\"I18N.PRIVACY_POLICY.item_5_subitem_5_title\":\"5.5 Mit Ihrer Einwilligung verarbeiten wir Ihre personenbezogenen Daten zu den folgenden Zwecken:\",\"I18N.PRIVACY_POLICY.item_5_subitem_6_content_paragraph_1\":\"$65\",\"I18N.PRIVACY_POLICY.item_5_subitem_6_title\":\"5.6 Datenaustausch zwischen Mitgliedern der Adevinta-Unternehmensgruppe\",\"I18N.PRIVACY_POLICY.item_5_subitem_7_content_paragraph_1\":\"Wir verwenden Technologien, die als automatisierte Entscheidungsfindung oder Profilerstellung gelten. Wir werden keine automatisierten Entscheidungen über Sie treffen, die Sie wesentlich beeinträchtigen würden, es sei denn, eine solche Entscheidung ist im Rahmen eines mit Ihnen geschlossenen Vertrags erforderlich, wir haben Ihre Einwilligung eingeholt oder wir sind gesetzlich zur Nutzung solcher Technologien verpflichtet. Informationen zu Ihrem diesbezüglichen Widerspruchsrecht finden Sie unten unter '8. Rechte als betroffene Person'.\",\"I18N.PRIVACY_POLICY.item_5_subitem_7_title\":\"5.7 Automatisierte Entscheidungsfindung\",\"I18N.PRIVACY_POLICY.item_5_title\":\"5. Zwecke und Rechtsgrundlagen der Datenverarbeitung sowie Kategorien von Empfängern\",\"I18N.PRIVACY_POLICY.item_6_content_paragraph_1\":\"Einige der Empfänger Ihrer personenbezogenen Daten befinden sich außerhalb Ihres Landes oder haben Niederlassungen in Ländern, in denen die Datenschutzgesetze ein anderes Schutzniveau bieten können als die Gesetze in Ihrem Land. Bei der Übermittlung von Daten an solche Empfänger sorgen wir für geeignete Garantien.\",\"I18N.PRIVACY_POLICY.item_6_subitem_1_content_paragraph_1\":\"mobile.de ist Teil der \u003ca href=\\\"https://adevinta.com/brands/\\\"\u003eAdevinta-Unternehmensgruppe\u003c/a\u003e. Im Regelfall werden Ihre personenbezogenen Daten ausschließlich innerhalb des Europäischen Wirtschaftsraums (EWR) verarbeitet. Sofern ausnahmsweise personenbezogene Daten an Gesellschaften der \u003ca href=\\\"https://adevinta.com/brands/\\\"\u003eAdevinta-Unternehmensgruppe\u003c/a\u003e außerhalb des EWR übermittelt werden und kein Angemessenheitsbeschluss der EU-Kommission besteht, erfolgt diese Übermittlung auf Basis geeigneter Garantien (z. B. von der EU-Kommission erlassene oder genehmigte Standarddatenschutzklauseln nebst geeigneten zusätzlichen Maßnahmen, wo erforderlich).\",\"I18N.PRIVACY_POLICY.item_6_subitem_1_title\":\"6.1 Datentransfers an Mitglieder der Adevinta-Unternehmensgruppe\",\"I18N.PRIVACY_POLICY.item_6_subitem_2_content_paragraph_1\":\"Ihre personenbezogenen Daten werden von uns nur auf Grundlage geeigneter Garantien aus dem Europäischen Wirtschaftsraum (EWR) in Drittländer, d. h. Länder außerhalb des EWR, übermittelt. Zu den Drittländern, die ein angemessenes Datenschutzniveau bieten, gehören aktuell Andorra, Argentinien, Kanada (hinsichtlich Unternehmen, die unter den Personal Information Protection and Electronic Documents Act fallen), die Schweiz, die Färöer-Inseln, Guernsey, der Staat Israel, die Isle of Man, Japan, Jersey, Neuseeland, Uruguay, das Vereinte Königreich und Südkorea. In den übrigen Fällen sorgt mobile.de für die erforderlichen Garantien, bspw. durch den Abschluss von Datenschutzverträgen, die von der Europäischen Kommission erlassen wurden (z. B. Standarddatenschutzklauseln), mit den Empfängern, oder durch andere gesetzlich vorgesehene Maßnahmen. Eine Kopie der Dokumentation der von uns getroffenen Maßnahmen ist auf Anfrage bei uns erhältlich.\",\"I18N.PRIVACY_POLICY.item_6_subitem_2_title\":\"6.2 Sonstige Datentransfers (aus dem Europäischen Wirtschaftsraum in Drittländer)\",\"I18N.PRIVACY_POLICY.item_6_title\":\"6. Internationale Datentransfers\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_1\":\"$66\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2\":\"Die spezifischen Aufbewahrungsfristen für personenbezogene Daten sind in unseren Richtlinien für die Aufbewahrung von Daten dokumentiert. Wie lange wir personenbezogene Daten aufbewahren, kann je nach den von uns angebotenen Services und in Abhängigkeit von unseren gesetzlichen Verpflichtungen gemäß dem jeweils anwendbaren nationalen Recht variieren. Die folgenden Faktoren beeinflussen typischerweise die Speicherdauer:\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2_point_1_details\":\"Dazu zählen z. B. die Durchführung des Nutzungsvertrags mit Ihnen, die Aufrechterhaltung und Verbesserung der Leistungsfähigkeit unserer Services, der Erhalt der Sicherheit unserer Systeme und die Pflege korrekter Geschäfts- und Finanzdokumente. Auf Grundlage dieser allgemeinen Regel werden die meisten unserer Aufbewahrungsfristen festgelegt.\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2_point_1_title\":\"Erforderlichkeit für die Bereitstellung unserer Services\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2_point_2_details\":\"Handelt es sich um die Speicherung besonderer Kategorien personenbezogener Daten (das sind personenbezogene Daten, aus denen die ethnische Herkunft, politische Meinungen, religiöse oder weltanschauliche Überzeugungen oder die Gewerkschaftszugehörigkeit hervorgehen, sowie die Verarbeitung von genetischen Daten, biometrischen Daten zur eindeutigen Identifizierung einer natürlichen Person, Gesundheitsdaten oder Daten zum Sexualleben oder der sexuellen Orientierung einer natürlichen Person), ist eine verkürzte Aufbewahrungsfrist in der Regel angemessen.\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2_point_2_title\":\"Besondere Kategorien personenbezogener Daten\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2_point_3_details\":\"Verarbeiten wir personenbezogene Daten auf der Grundlage einer Einwilligung (einschließlich einer Einwilligung in die verlängerte Speicherung), speichern wir die Daten für den Zeitraum, der für die Verarbeitung Ihrer personenbezogenen Daten entsprechend Ihrer Einwilligung erforderlich ist.\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2_point_3_title\":\"Einwilligungsbasierte Verarbeitung personenbezogener Daten\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2_point_4_details\":\"Entsprechende Aufbewahrungspflichten können sich z. B. aus Gesetzen oder behördlichen Anordnungen ergeben. Auch kann es erforderlich sein, personenbezogene Daten im Hinblick auf bereits anhängige oder zukünftige Rechtsstreitigkeiten zu speichern. Personenbezogene Daten, die in Verträgen, Mitteilungen und Geschäftsbriefen enthalten sind, können je nach nationalem Recht gesetzlichen Aufbewahrungspflichten unterliegen.\",\"I18N.PRIVACY_POLICY.item_7_content_paragraph_2_point_4_title\":\"Gesetzliche, vertragliche oder andere ähnliche Verpflichtungen\",\"I18N.PRIVACY_POLICY.item_7_title\":\"7. Speicherdauer und Löschung\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_1\":\"Vorbehaltlich möglicher Einschränkungen nach nationalem Recht haben Sie als betroffene Person das Recht auf Auskunft, Berichtigung, Löschung, Einschränkung der Verarbeitung und Übertragung Ihrer personenbezogenen Daten. Außerdem können Sie Ihre einmal erteilte Einwilligung widerrufen und Widerspruch gegen unsere Verarbeitung auf der Grundlage berechtigter Interessen einlegen. Ferner können Sie bei einer Aufsichtsbehörde Beschwerde einreichen.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_2\":\"Unsere zuständige Datenschutzaufsichtsbehörde ist:\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_2_1\":\"Landesbeauftragte für den Datenschutz und für das Recht auf Akteneinsicht Brandenburg\\\\nStahnsdorfer Damm 77\\\\n14532 Kleinmachnow\\\\nDeutschland\\\\n\u003ca href=\\\"https://www.lda.brandenburg.de/lda/de/\\\"\u003ehttp://www.lda.brandenburg.de\u003c/a\u003e\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_3\":\"Ihre Rechte im Einzelnen:\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_3_1\":\"Sie können Ihre einmal erteilte Einwilligung in die Verarbeitung Ihrer personenbezogenen Daten durch uns jederzeit widerrufen. Dies hat zur Folge, dass wir Ihre personenbezogenen Daten in Zukunft nicht mehr auf der Grundlage Ihrer Einwilligung verarbeiten dürfen. Die Rechtmäßigkeit der aufgrund der Einwilligung bis zum Widerruf erfolgten Verarbeitung wird durch den Widerruf nicht berührt.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_3_2\":\"Sie können Auskunft über Ihre von uns verarbeiteten personenbezogenen Daten verlangen. Insbesondere können Sie Auskunft über die Verarbeitungszwecke, die Kategorie der personenbezogenen Daten, die Kategorien von Empfängern, gegenüber denen Ihre Daten offengelegt wurden oder werden, die geplante Speicherdauer, das Bestehen eines Rechts auf Berichtigung, Löschung, Einschränkung der Verarbeitung oder Widerspruch, das Bestehen eines Beschwerderechts, die Herkunft ihrer Daten, sofern diese nicht direkt bei Ihnen erhoben wurden, sowie über das Bestehen einer automatisierten Entscheidungsfindung einschließlich Profiling und ggf. aussagekräftige Informationen zu deren Einzelheiten verlangen, wobei das Recht auf Auskunft durch nationales Recht beschränkt sein kann.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_3_3\":\"Sie können die unverzügliche Berichtigung unrichtiger oder Vervollständigung Ihrer bei uns gespeicherten personenbezogenen Daten verlangen und haben unter Berücksichtigung der Zwecke der Verarbeitung auch das Recht, die Vervollständigung unvollständiger personenbezogener Daten – auch mittels einer ergänzenden Erklärung – zu verlangen.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_3_4\":\"Sie können die Löschung Ihrer bei uns gespeicherten personenbezogenen Daten verlangen, soweit nicht die Verarbeitung zur Ausübung des Rechts auf freie Meinungsäußerung und Information, zur Erfüllung einer rechtlichen Verpflichtung, aus Gründen des öffentlichen Interesses oder zur Geltendmachung, Ausübung oder Verteidigung von Rechtsansprüchen erforderlich ist, wobei das Recht auf Löschung durch nationales Recht beschränkt sein kann.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_3_5\":\"Sie können die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten verlangen, soweit die Richtigkeit der Daten von Ihnen bestritten wird, die Verarbeitung unrechtmäßig ist, Sie aber deren Löschung ablehnen und wir die Daten nicht mehr benötigen, Sie diese jedoch zur Geltendmachung, Ausübung oder Verteidigung von Rechtsansprüchen benötigen oder Sie Widerspruch gegen die Verarbeitung eingelegt haben.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_3_6\":\"Sie haben das Recht, Ihre personenbezogenen Daten, die Sie uns bereitgestellt haben, in einem strukturierten, gängigen und maschinenlesebaren Format zu erhalten und einem anderen Verantwortlichen zu übermitteln (\\\"\u003cb\u003eRecht auf Datenübertragbarkeit\u003c/b\u003e\\\").\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_4\":\"Sofern Ihre personenbezogenen Daten auf Grundlage von berechtigten Interessen verarbeitet werden, haben Sie das Recht, Widerspruch gegen die Verarbeitung Ihrer personenbezogenen Daten einzulegen, soweit dafür Gründe vorliegen, die sich aus Ihrer besonderen Situation ergeben. Dies gilt auch für ein damit zusammenhängendes Profiling. Werden Ihre personenbezogenen Daten von uns verarbeitet, um Direktwerbung zu betreiben, so haben Sie das Recht, jederzeit Widerspruch gegen die Verarbeitung Sie betreffender personenbezogener Daten zum Zwecke derartiger Werbung einzulegen; dies gilt auch für das Profiling, soweit es mit solcher Direktwerbung in Verbindung steht.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_5\":\"Die Bearbeitung Ihres Antrags auf Gewährung von Betroffenenrechten (z. B. Auskunft oder Löschung) erfolgt grundsätzlich unentgeltlich. Für offensichtlich unbegründete oder exzessive Anträge behalten wir uns im Einzelfall vor, gemäß den geltenden gesetzlichen Regelungen ein angemessenes Entgelt (maximal bis zur Höhe unserer tatsächlichen Kosten) zu verlangen oder die Bearbeitung des Antrags zu verweigern.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_6_1\":\"Ihre Betroffenenrechte (einschließlich etwaiger Auskunfts- und Löschanfragen) können Sie über unser \u003ca href=\\\"https://privacy.adevinta.com/mobile.de\\\"\u003ehierfür vorgesehenes Kontaktformular ausüben\u003c/a\u003e. Darüber hinaus steht es Ihnen frei, uns auch auf anderen Wegen zu kontaktieren.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_6_2\":\"Möchten Sie Ihre Einstellungen im Hinblick auf Marketingmitteilungen von mobile.de ändern, können Sie dies jederzeit in Mein mobile.de unter \\\"Konto bearbeiten\\\" tun. Wenn Sie keine Marketingmitteilungen von uns erhalten möchten, können Sie diese auch über den Link in der von Ihnen empfangenen E-Mail abbestellen. Aus technischen Gründen kann die Umsetzung einige Tage in Anspruch nehmen. Informationen dazu, wie Sie Ihre Einstellungen im Hinblick auf Cookies und ähnliche Technologien verwalten können, finden Sie im nächsten Abschnitt Cookies und ähnliche Technologien.\",\"I18N.PRIVACY_POLICY.item_8_content_paragraph_6_title\":\"Ausübung Ihrer Betroffenenrechte und Verwaltung Ihrer Einstellungen\",\"I18N.PRIVACY_POLICY.item_8_title\":\"8. Rechte als betroffene Person\",\"I18N.PRIVACY_POLICY.item_9_content_conclusion_1\":\"Wenn Sie sich gegen eine Verarbeitung Ihrer personenbezogenen Daten zu Werbezwecken unter Nutzung von Cookies (und ähnlichen Technologien) durch uns entscheiden, bedeutet dies nicht, dass Ihnen keine Werbeanzeigen gezeigt werden. Es bedeutet lediglich, dass diese Werbeanzeigen nicht mithilfe von Erstanbieter- oder Drittanbieter-Cookies, Web-Beacons oder ähnlichen Technologien für Sie personalisiert werden. Dies hat zur Folge, dass Sie zukünftig zwar keine personalisierte Werbung mehr erhalten, aber dennoch können personenbezogene Daten erfasst werden, wie in dieser Datenschutzerklärung beschrieben.\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_1\":\"Wenn Sie unsere Services nutzen, können wir und ausgewählte Dritte Cookies und ähnliche Technologien nutzen, um Ihnen ein besseres, schnelleres und sichereres Nutzungserlebnis zu bieten oder um Ihnen personalisierte Werbung zu zeigen. Bei Cookies handelt es sich um kleine Textdateien, die Ihr Browser automatisch erstellt und die auf Ihrem Endgerät gespeichert werden, wenn Sie die Services nutzen. Detaillierte Informationen zu unserer Nutzung von Cookies und ähnlichen Technologien und Ihren Wahlmöglichkeiten finden Sie auch in unserer \u003ca href=\\\"https://www.mobile.de/service/cookiePolicy\\\"\u003eErklärung zur Verwendung von Cookies, Web-Beacons und ähnlichen Technologien\u003c/a\u003e.\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_2\":\"Unsere Cookies und ähnliche Technologien haben unterschiedliche Funktionen:\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_2_1\":\"Sie können für die Erbringung unserer Services technisch notwendig sein.\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_2_2\":\"Sie helfen uns, unsere Services technisch zu optimieren (z. B. Monitoring von Fehlermeldungen und Ladezeiten).\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_2_3\":\"Sie helfen uns, Ihr Nutzungserlebnis zu verbessern (z. B. Speicherung der Schriftgröße und eingegebenen Formulardaten).\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_2_4\":\"Sie ermöglichen uns, Ihnen relevantere Werbeanzeigen einzublenden.\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_3\":\"Wir verwenden Cookies und ähnliche Technologien, die nur so lange auf Ihrem Gerät gespeichert bleiben, wie Ihr Browser aktiv ist (Session-Cookies), sowie Cookies und ähnliche Technologien, die länger auf Ihrem Gerät gespeichert bleiben (permanente Cookies). Nach Möglichkeit ergreifen wir angemessene Sicherheitsmaßnahmen, um unberechtigten Zugriff auf unsere Cookies und ähnliche Technologien zu verhindern. Eine eindeutige ID sorgt dafür, dass nur wir und/oder ausgewählte Dritte Zugriff auf Cookie- Daten haben.\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_4\":\"Es steht Ihnen frei, die Verwendung von Cookies und ähnlichen Technologien zu deaktivieren, sofern Ihr Gerät dies unterstützt. Sie können Ihre Cookie-Einstellungen in Ihren Browser- oder Geräteeinstellungen verwalten. Darüber hinaus können Sie entscheiden, ob wir Cookies und ähnlichen Technologien verwenden dürfen, um Ihnen personalisierte Werbeanzeigen einzublenden und ihr Nutzungsverhalten zu analysieren:\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_4_1\":\"Sie können über die \u003ca href=\\\"https://www.mobile.de/consent/?lang=de\\\"\u003eDatenschutzeinstellungen\u003c/a\u003e festlegen, inwieweit sie in die Verwendung ihrer personenbezogenen Daten zu Werbezwecken unter Nutzung von Cookies (und ähnlichen Technologien) einwilligen.\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_4_2\":\"Informationen zu werbungsbezogenen Drittanbieter-Cookies (und ähnlichen Technologien) und dazu, wie Sie ihre Nutzung unterbinden können, finden Sie auch auf den folgenden Websites:\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_4_2_point_1\":\"\u003ca href=\\\"http://www.youronlinechoices.eu\\\"\u003ehttp://www.youronlinechoices.eu\u003c/a\u003e\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_4_2_point_2\":\"\u003ca href=\\\"http://www.aboutads.info/choices\\\"\u003ehttp://www.aboutads.info/choices\u003c/a\u003e (nur in englischer Sprache verfügbar)\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_4_2_point_3\":\"\u003ca href=\\\"http://www.networkadvertising.org/choices\\\"\u003ehttp://www.networkadvertising.org/choices\u003c/a\u003e (nur in englischer Sprache verfügbar)\",\"I18N.PRIVACY_POLICY.item_9_content_paragraph_4_title\":\"Ihre Wahlmöglichkeiten betreffend Cookies\",\"I18N.PRIVACY_POLICY.item_9_title\":\"9. Cookies und ähnliche Technologien\",\"I18N.PRIVACY_POLICY.page_intro\":\"In unserer Datenschutzerklärung haben wir alle wesentlichen Informationen über unseren Umgang mit Ihren personenbezogenen Daten und Ihre diesbezüglichen Rechte zusammengestellt.\",\"I18N.PRIVACY_POLICY.page_title\":\"mobile.de Datenschutzerklärung\",\"I18N.PRIVACY_POLICY.page_validity\":\"Diese Datenschutzerklärung ist gültig ab 1.1.2024\",\"I18N.PriceListDealer.ValidLink\":\"Die aktuellen Preisliste finden Sie hier\",\"I18N.PrivacyPolicy.ValidLink\":\"Die aktuelle Datenschutzerklärung befindet sich hier\",\"I18N.QUALITY.Customer Support\":\"Kundenservice\",\"I18N.SCM.1\":\"Stand Oktober 2023\",\"I18N.SCM.10\":\"3.4. Nutzer-ID\",\"I18N.SCM.11\":\"4. Rechtsgrundlage der Datenverarbeitung\",\"I18N.SCM.12\":\"5. Betroffenenrechte\",\"I18N.SCM.13\":\"6. Datenauswertung\",\"I18N.SCM.14\":\"7. Speicherdauer/Löschung\",\"I18N.SCM.15\":\"1. Einleitung\",\"I18N.SCM.16\":\"Die MMC legt bei ihrer Arbeit großen Wert auf die Einhaltung der in Deutschland geltenden Datenschutzbestimmungen. Zu keinem Zeitpunkt ist die Identifizierung eines Nutzers beabsichtigt. Es sind daher technisch-organisatorische Maßnahmen getroffen worden, um automatisch anfallende Daten mit möglichem Personenbezug sofort wieder zu anonymisieren. Aufgrund der frühzeitigen Anonymisierung der Daten ist von der technischen Messung bis hin zur fertigen Studie die Anonymität der User sichergestellt. Das Ziel der digitalen Nutzungsanalyse ist der Ermittlung der Nutzung von Internet-Medien. Die aus den Analysedaten erstellten Studien enthalten lediglich statistische Daten.\",\"I18N.SCM.17\":\"2. Zweck der Datenverarbeitung\",\"I18N.SCM.18\":\"Die Datenerhebung dient der unabhängigen Erhebung von Reichweiten und Strukturdaten von Webseiten und Apps zur Reichweitenanalyse. Die Daten werden benötigt, um verlässlich und sinnvoll Online-Marketingmaßnahmen zu planen.\",\"I18N.SCM.19\":\"3. Art der verarbeiteten Daten\",\"I18N.SCM.2\":\"Datenschutzerklärung DNA\",\"I18N.SCM.20\":\"Folgende Daten und Informationen werden im Rahmen der digitalen Nutzungsanalyse erfasst:\",\"I18N.SCM.21\":\"Prebid-Kontakt (bestehend aus Angebotskennung und auf die Stunde gerundeter Timestamp des Aufrufs)\",\"I18N.SCM.22\":\"Prebid Auktions-ID\",\"I18N.SCM.23\":\"Angebotskennung (u.a. Domain, Kennung)\",\"I18N.SCM.24\":\"Seiten/App-Informationen (u.a. URL, Referrer)\",\"I18N.SCM.25\":\"IAB Audience Taxonomy\",\"I18N.SCM.26\":\"IAB Content Taxonomy\",\"I18N.SCM.27\":\"Ladezeiten\",\"I18N.SCM.28\":\"Consent-Informationen (u.a. TC-String)\",\"I18N.SCM.29\":\"Gerät-Informationen (User Agent, Device Type, Geo-Informationen, Screen Size)\",\"I18N.SCM.3\":\"Inhaltsverzeichnis\",\"I18N.SCM.30\":\"Nutzer-IDs (u.a. Prebid-Shared ID, netID, ID5)\",\"I18N.SCM.31\":\"Timestamp des Aufrufs\",\"I18N.SCM.32\":\"Gekürzte IP-Adresse\",\"I18N.SCM.33\":\"Im Folgenden erhalten Sie weitere Informationen zu den verarbeiteten Daten. Wir möchten ausdrücklich darauf hinweisen, dass die aus der Messung resultierenden Studien ausschließlich statistische Daten ausweisen, sodass zu keiner Zeit persönliche Daten der Nutzer wie Name, Geburtsdatum, Telefonnummer oder Anschrift erhoben werden.\",\"I18N.SCM.34\":\"3.1 Gekürzte IP-Adresse\",\"I18N.SCM.35\":\"Jeder Computer benötigt zur Datenübertragung im Internet eine eindeutige Adresse. Im Internet setzt sich diese Adresse aus einer Ziffernfolge zusammen und wird IP-Adresse genannt. Aufgrund der Funktionsweise des Internets ist die kurzzeitige Speicherung der IP-Adresse des aufrufenden Systems in dem Verarbeitungssystem nicht zu unterbinden. Um den Personenbezug der IP Adresse von vornherein auszuschließen, anonymisiert das System die IP-Adresse unverzüglich durch Kürzung um den letzten Zahlenblock.\",\"I18N.SCM.36\":\"3.2 Geolokalisation\",\"I18N.SCM.37\":\"Eine sogenannte Geolokalisierung, also die Zuordnung eines Webseitenaufrufs zum Ort des Aufrufs, erfolgt ausschließlich auf der Grundlage der anonymisierten IP-Adresse und nur bis zur geografischen Ebene der Bundesländer. Aus den so gewonnenen geografischen Informationen kann in keinem Fall ein Rückschluss auf den konkreten Wohnort eines Nutzers gezogen werden.\",\"I18N.SCM.38\":\"3.3 Weitere Daten aus dem Webseitenaufruf\",\"I18N.SCM.39\":\"Die Webseitenbetreiber klassifizieren die Inhalte ihrer Webseiten in ein Kategoriensystem ein. Die Information über die jeweilige Kategorie wird mit dem eingebundenen Code auf der Webseite übertragen. Neben der Kategorie des aufgerufenen Inhalts werden der Zeitpunkt des Aufrufs und die Domain der aufgerufenen Webseite gespeichert.\",\"I18N.SCM.4\":\"1. Einleitung\",\"I18N.SCM.40\":\"3.4 Nutzer-ID\",\"I18N.SCM.41\":\"Im Rahmen der Messung werden Sie im Rahmen des Consent Managements um Ihre Einwilligung ersucht. Sofern Sie an einem Identity Management Programm teilnehmen, besteht die Möglichkeit, dass wir Ihre Daten auf der Basis der bei dem Identity-Manager gegebenen Nutzungseinwilligung, auf der Basis der vom Manager übergebenen Nutzer-ID verarbeiten. Damit das Einwilligungsmanagement für Sie und die teilnehmenden Partner funktioniert und die Partner auf Basis Ihrer erteilten Einwilligungen handeln können, wird auf Ihrem Endgerät ein Identifier hinterlegt. Teilnehmenden Partnern wird so ermöglicht, Sie auf Ihren Diensten wiederzuerkennen und darauf basierend weitere Verarbeitungen auf der Grundlage Ihrer Einwilligung durchzuführen. Im Fall einer so übergebenen Nutzer-ID werden Daten webseitenübergreifend erfasst.\",\"I18N.SCM.42\":\"4. Rechtsgrundlage der Datenverarbeitung\",\"I18N.SCM.43\":\"Rechtsgrundlage für die Verarbeitung ist die gem. Art. 6 Abs. 1 lit. a) DS-GVO die Einwilligung des Nutzers. Einwilligungen werden per TCF-String an den Vendor mit der Vendornummer 1122 übergeben.\",\"I18N.SCM.44\":\"Neben dieser Einwilligung kann eine Einwilligung bei dem oben beschriebenen Identity-Manager vorliegen, die uns ebenfalls über den TCF-String des Anbieters übergeben wird. Sie können die Einwilligung jederzeit widerrufen.\",\"I18N.SCM.45\":\"5. Betroffenenrechte\",\"I18N.SCM.46\":\"Betroffenen Personen stehen die Rechte des dritten Kapitels der DS-GVO gegenüber den Verantwortlichen zu, darunter\",\"I18N.SCM.47\":\"Das Recht auf Auskunft (Art. 15 DS-GVO)\",\"I18N.SCM.48\":\"Das Recht auf Berichtigung (Art. 16 DS-GVO)\",\"I18N.SCM.49\":\"Das Recht auf Löschung („Recht auf Vergessenwerden“) (Art. 17 DS-GVO)\",\"I18N.SCM.5\":\"2. Zweck der Datenverarbeitung\",\"I18N.SCM.50\":\"Das Recht auf Einschränkung der Verarbeitung (Art. 18 DS-GVO)\",\"I18N.SCM.51\":\"Das Recht auf Datenübertragbarkeit (Art. 20 DS-GVO)\",\"I18N.SCM.52\":\"Das Recht auf Widerspruch gegen die Verarbeitung (Art. 21 DS-GVO)\",\"I18N.SCM.53\":\"Detaillierte Informationen zu Ihren Betroffenenrechten finden Sie unter \u003ca href=\\\"https://www.webkommentar.com/\\\"\u003ehttps://www.webkommentar.com/\u003c/a\u003e.\",\"I18N.SCM.55\":\"Zur Geltendmachung Ihrer Betroffenenrechte können sich die betroffenen Personen jederzeit an folgende E-Mail-Adresse wenden: \u003ca href=\\\"mailto:datenschutz@agma-mmc.de\\\"\u003edatenschutz@agma-mmc.de\u003c/a\u003e\",\"I18N.SCM.56\":\"6. Datenauswertung\",\"I18N.SCM.57\":\"Ziel der Datenauswertung ist die statistische Darstellung des gesamten Surf-Verhaltens über alle teilnehmenden Webseiten. Zu keinem Zeitpunkt werden Daten zu einem einzelnen Nutzer ausgewertet. Die statistischen Ergebnisse der Auswertung stellen immer nur einen Zwischenschritt zur Bildung einer Gesamtstatistik dar. Die Auswertung der Ergebnisse erfolgt in Zyklen. Zu einem festen Termin werden alle vorhandenen Daten ausgewertet und die Ergebnisstatistiken werden erstellt. Einziges Ziel des Messsystems ist die statistische Ermittlung der Internet-Nutzung nach einem festen Zeitabschnitt, um dem Markt eine Größe für die Reichweite (Anzahl der Nutzer) einzelner Webseiten zu bieten.\",\"I18N.SCM.58\":\"7. Speicherdauer/Löschung\",\"I18N.SCM.59\":\"Daten über Nutzungsvorgänge werden spätestens nach sieben Monaten endgültig gelöscht.\",\"I18N.SCM.6\":\"3. Art der verarbeiteten Daten\",\"I18N.SCM.7\":\"3.1. Gekürzte IP-Adresse\",\"I18N.SCM.8\":\"3.2. Geolokalisation\",\"I18N.SCM.9\":\"3.3. Weitere Daten aus dem Webseitenaufruf\",\"I18N.SEARCH_02.Sponsored\":\"Gesponsert\",\"I18N.SEARCH_02.Up_To_Date\":\"Du bist auf dem neuesten Stand\",\"I18N.SEARCH_02.Up_To_Date_Info\":\"Schau später wieder rein – dann haben wir bestimmt Neuigkeiten zu gespeicherten Suchen und geparkten Fahrzeugen für Dich!\",\"I18N.SEARCH_02.criteria_value_online_since_yesterday\":\"Gestern\",\"I18N.SECURITY_ADVICE.cheque_fraud_on_sale\":\"Scheckbetrug beim Verkauf\",\"I18N.SECURITY_ADVICE.cheque_fraud_on_sale_info_1\":\"Auch als Verkäufer sollten Sie sich vor Betrug schützen: Bei der Abwicklung eines Fahrzeugverkaufs werden Verkäufer mitunter durch ungedeckte Schecks geprellt.Akzeptieren Sie daher keine Scheckzahlungen!\\\\nSollte Ihnen – als Verkäufer – ein Scheck zugesandt werden (meist aus dem Ausland), dessen Betrag höher liegt als der vereinbarte Kaufpreis, müssen Sie mit einem Betrugsversuch rechnen. Überweisen Sie auf keinen Fall den Differenzbetrag zurück, da sich der Scheck wahrscheinlich später als gestohlen oder gefälscht herausstellen wird – auch wenn er einer ersten Überprüfung standhält. \",\"I18N.SECURITY_ADVICE.heading\":\"Sicherheitshinweis für Käufer und Verkäufer\",\"I18N.SECURITY_ADVICE.how_purchase_or_sale_transacted\":\"Wie wird der Kauf/Verkauf abgewickelt?\",\"I18N.SECURITY_ADVICE.how_purchase_or_sale_transacted_info\":\"mobile.de ist an der Kaufabwicklung nicht beteiligt und erfährt nicht, wer von wem ein Fahrzeug kauft. mobile.de gibt grundsätzlich keine Empfehlungen bezüglich der Nutzung bestimmter Bezahlmethoden ab – alle verkaufsrelevanten Vereinbarungen werden zwischen Verkäufer und Käufer ausgehandelt.Daher kann mobile.de keine Aussagen zur Vertrauenswürdigkeit eines Käufers machen; Informationen hierüber liegen uns nicht vor. Sollten Sie dennoch eine E-Mail (mit dem scheinbaren Absender mobile.de) mit Aussagen über die Vertrauenswürdigkeit eines Käufers erhalten, handelt es sich dabei um eine Fälschung!\",\"I18N.SECURITY_ADVICE.no_money_in_advance\":\"Kein Geld im Voraus!\",\"I18N.SECURITY_ADVICE.no_money_in_advance_info_1\":\"Eine Aufforderung zur Vorauszahlung stellt fast immer einen Betrugsversuch dar. Überweisen Sie daher in keinem Fall Geld im Voraus! Dies gilt sowohl für Bargeldtransfers (z. B. über Western Union, MoneyGram, Escrow) als auch für Banküberweisungen. In beiden Fällen besteht die Möglichkeit, dass Ihr Geld mit gefälschten Papieren abgehoben wird – ohne dass Ihr Schaden erstattet wird!\\\\n\\\\nBedenken Sie: Sie gehen bei einer Transaktion ein großes Risiko ein, da Sie den Empfänger nicht kennen. Bargeldtransfers oder Überweisungen eignen sich daher grundsätzlich nicht für die Bezahlung beim Fahrzeugkauf!\\\\nSelbst wenn die Transaktion zugunsten eines Bekannten/Verwandten erfolgt, kann Sie das nicht vor Betrug schützen. Einem angeblichen Verkäufer mit betrügerischer Absicht reichen einige wenige Angaben, um Ihr Geld mit gefälschten Papieren abzuheben.Leisten Sie daher niemals Vorkasse.\",\"I18N.SECURITY_ADVICE.safe_pay\":\"Safe Pay: Der Treuhand-Service bei mobile.de\",\"I18N.SECURITY_ADVICE.safe_pay_info\":\"Mit Safe Pay können Käufer und Verkäufer die Bezahlung eines Fahrzeugs digital abwickeln. Es gibt keinen weiteren Treuhandservice bei mobile.de!Solltest Du aufgefordert werden, einen anderen Treuhandservice als Safe Pay für die Zahlung eines Fahrzeugs zu nutzen, handelt es sich dabei um einen Betrugsversuch! Zweifelst Du an der Echtheit eines Inserats, informiere uns bitte unter 030 81097-590.\",\"I18N.SECURITY_ADVICE.security_risk_with_false_email\":\"Betrug per SMS oder E-Mail (\\\"Phishing\\\")\",\"I18N.SECURITY_ADVICE.security_risk_with_false_email_info\":\"$67\",\"I18N.SECURITY_ADVICE.sending_paper_over_internet\":\"Vorsicht bei elektronisch übermittelten Dokumenten\",\"I18N.SECURITY_ADVICE.sending_paper_over_internet_info\":\"Elektronisch übermittelte Dokumente (per Mail geschickte Kfz-Briefe oder -scheine, Ausweise o.ä) können leicht gefälscht werden! Sie bieten grundsätzlich keine absolute Sicherheit als Nachweis für die Identität des Anbieters oder als Besitzurkunde für ein bestimmtes Fahrzeug.\",\"I18N.SYI.ERRORS.404_HEADLINE\":\"Diese Seite wurde leider nicht gefunden\",\"I18N.SYI.ERRORS.generic_error_description\":\"Bitte entschuldige die Unannehmlichkeiten. Versuche es bitte erneut oder kontaktiere unseren\",\"I18N.SYI.NEW\":\"NEU\",\"I18N.SYI_02.Direct_Sale\":\"Direkt-Verkauf\",\"I18N.SYI_02.SYI11_Vehicle_Location\":\"Fahrzeugstandort\",\"I18N.VEHICLE.Financing\":\"Finanzierung\",\"I18N.VEHICLE.Nationwide_Delivery\":\"Lieferung\",\"I18N.VIDEO.Link1\":\"Gebrauchtwagen kaufen und verkaufen\",\"I18N.VIDEO.Link2\":\"Auto Hacks / Tipps / litische, rassistische oder diskriminierende Meinungsäußerungen, falsche Tatsachenbehauptungen sowie verleumderische Inhalte sind unzulässig.\\\\nc) Unzulässig sind ferner auch alle anderen Inhalte, die gegen das Gesetz oder Rechte Dritter verstoßen. Eine Verletzung von Rechten Dritter kommt z. B. in Betracht, wenn Inhalte aus fremden Bewertungen (auch von anderen Plattformen) bei mobile.de einkopiert werden.\",\"I18N.dealer_ratings.info_11\":\"2. Schutz der persönlichen Daten.\\\\na) Der Händler schützt seine persönlichen Daten und sieht davon ab, Daten, die nicht für die Öffentlichkeit gedacht sind (z. B. Name, Adresse oder Telefonnummer), innerhalb des Bewertungstextes preiszugeben.\\\\nb) Eine namentliche Nennung des Interessenten oder anderer Personen ist nicht gestattet, es sei denn, der-/diejenige hat seinen/ihren Namen selbst in der Bewertung angegeben. Ebenfalls untersagt ist es, die schriftliche Konversation mit dem Interessenten in die Bewertung einzubinden.\",\"I18N.dealer_ratings.info_14\":\"$68\",\"I18N.dealer_ratings.info_2\":\"Die Bewertungen werden ausschließlich im Zusammenhang mit mobile.de verwendet. Dies umfasst die Veröffentlichung der Bewertungen über mobile.de sowie deren Verwendung zur Bewerbung von mobile.de und der auf mobile.de eingestellten Inserate (etwa durch Einbindung in mobile.de Werbebanner oder andere mobile.de Werbematerialien, die von mobile.de oder Dritten z. B. auf Webseiten, Software-Applikationen, in E-Mails oder durch Print-, Funk- und Fernsehmarketingkampagnen verbreitet werden können). mobile.de kann auch den mobile.de Händlern gestatten, die Bewertungen zu Werbezwecken zu nutzen.\",\"I18N.dealer_ratings.info_5\":\"$69\",\"I18N.dealer_ratings.info_6\":\"2. Schutz der persönlichen Daten\\\\na) Die Bewerter schützen ihre persönlichen Daten und sehen davon ab, Daten, die nicht für die Öffentlichkeit gedacht sind (z. B. Name, Adresse oder Telefonnummer), innerhalb des Bewertungstextes preiszugeben.\\\\nb) Eine namentliche Nennung des Personals des bewerteten Händlers oder anderer Personen innerhalb des Bewertungstextes ist nicht gestattet. Ebenfalls untersagt ist es, eine schriftliche Konversation mit dem Händler in die Bewertung einzubinden.\",\"I18N.dealer_ratings.info_7\":\"3. Bewertungsinhalte sind fair und relevant und verletzen keine Rechte Dritter.\\\\na) Bewertungen müssen einen Bezug zum Fahrzeugkauf haben und dazu gedacht sein, andere Besucher von mobile.de bei der Entscheidungsfindung zu unterstützen. Nicht gestattet ist insbesondere die Einbindung von Werbung.\\\\nb) Bewertungen werden konstruktiv verfasst; der Bewerter bleibt dabei fair. Beleidigungen, Drohungen, politische, rassistische oder diskriminierende Meinungsäußerungen, falsche Tatsachenbehauptungen sowie verleumderische Inhalte sind unzulässig.\\\\nc) Unzulässig sind ferner auch alle anderen Inhalte, die gegen das Gesetz oder Rechte Dritter verstoßen. Eine Verletzung von Rechten Dritter kommt z. B. in Betracht, wenn Inhalte aus fremden Bewertungen (auch von anderen Plattformen) bei mobile.de einkopiert werden.\"},\"locale\":\"de\",\"fallbackOnEmptyString\":false,\"children\":[[\"$\",\"main\",null,{\"children\":[\"$\",\"$L28\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L2a\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"},\"children\":[\"$\",\"div\",null,{\"children\":[[\"$\",\"style\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"body{color:#000;ba ber Zielgruppen und Produktentwicklungen zu gewinnen. Außerdem können wir so Ihre Nutzererfahrung innerhalb \u003cabbr title=\"Kleinanzeigen\"\u003eunserer Unternehmensgruppe\u003c/abbr\u003e verbessern, Ihr Nutzungsverhalten analysieren sowie Segmente mit pseudonymisierten Nutzerdaten zusammenstellen und Dritten über unsere \u003ca href=\"https://www.mobile.de/consent/?lang=de\u0026amp;openOnMount=true\"\u003ePartner\u003c/a\u003e einen Datenabgleich zur Personalisierung ihrer Werbung und die Möglichkeit anbieten, ähnliche Nutzer in ihrem eigenen Datenbestand zu identifizieren.\u003c/p\u003e\u003cp\u003e\u003cdetails\u003e\u003csummary class=\"sc-iGgVNO dpTszD\"\u003eSpeichern von oder Zugriff auf Informationen auf einem Endgerät\u003c/summary\u003e\u003csection class=\"sc-dcJtft hfRLFD\"\u003eCookies, Endgeräte- oder ähnliche Online-Kennungen (z. B. login-basierte Kennungen, zufällig generierte Kennungen, netzwerkbasierte Kennungen) können zusammen mit anderen Informationen (z. B. Browsertyp und Browserinformationen, Sprache, Bildschirmgröße, unterstützte Technologien usw.) auf Ihrem Endgerät gespeichert oder von dort ausgelesen werden, um es jedes Mal wiederzuerkennen, wenn es eine App oder einer Webseite aufruft. Dies geschieht für einen oder mehrere der hier aufgeführten Verarbeitungszwecke.\u003c/section\u003e\u003c/details\u003e\u003c/p\u003e\u003cp\u003e\u003cdetails\u003e\u003csummary class=\"sc-iGgVNO dpTszD\"\u003ePersonalisierte Werbung und Inhalte, Messung von Werbeleistung und der Performance von Inhalten, Zielgruppenforschung sowie Entwicklung und Verbesserung von Angeboten\u003c/summary\u003e\u003csection class=\"sc-dcJtft hfRLFD\"\u003eAnzeigen und Werbung können basierend auf Ihrem Profil personalisiert werden. Ihre Aktivitäten auf diesem Dienst können verwendet werden, um ein Profil über Sie für personalisierte Werbung zu erstellen oder zu ergänzen. Die Werbeleistung und die Performance von Inhalten können gemessen werden. Basierend auf Ihrer Aktivität und den Aktivitäten anderer können Berichte erstellt werden. Ihre Aktivitäten auf diesem Dienst können helfen, Produkte und Dienstleistungen zu entwickeln und zu verbessern\u003c/section\u003e\u003c/details\u003e\u003c/p\u003e\u003cp class=\"mobile\"\u003eWollen Sie \u003cb\u003ekeine Einwilligung\u003c/b\u003e erteilen, tippen Sie bitte \u003cspan class=\"mde-consent-decline-btn\"\u003ehier\u003c/span\u003e. Einstellmöglichkeiten und mehr Infos zu den Zwecken und Partnern gibt es unter \u0026#x27;Datenschutzeinstellungen\u0026#x27;, für den jederzeit möglichen Widerruf der Einwilligung auch erreichbar über den Link im Menü.\u003c/p\u003e\u003cp class=\"desktop\"\u003eWollen Sie \u003cb\u003ekeine Einwilligung\u003c/b\u003e erteilen, klicken Sie bitte \u003cspan class=\"mde-consent-decline-btn\"\u003ehier\u003c/span\u003e. Einstellmöglichkeiten und mehr Infos zu den Zwecken und Partnern gibt es unter \u0026#x27;Datenschutzeinstellungen\u0026#x27;, für den jederzeit möglichen Widerruf der Einwilligung auch erreichbar über den Link im Footer.\u003c/p\u003e\u003cp\u003eFür die Auswahl und Messung einfacher Anzeigen (sog. kontextbezogene Werbung) sowie um Erkenntnisse über Zielgruppen und Produktentwicklungen zu erlangen, erfolgt eine Verarbeitung Ihrer personenbezogenen Daten (z. B. IP-Adresse) ohne Cookies durch bestimmte Partner auch auf Basis von berechtigten Interessen. Dieser Datenverarbeitung können Sie jederzeit unter \u0026#x27;Datenschutzeinstellungen\u0026#x27; widersprechen.\u003c/p\u003e\u003cp\u003eWir arbeiten mit 228 Partnern zusammen.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv class=\"sc-dhKdPU cerrKf\"\u003e\u003cdiv class=\"sc-kpDprT fLRhrW\"\u003e\u003ca referrerPolicy=\"unsafe-url\" href=\"https://www.mobile.de/consent/?lang=de\" class=\"sc-aYaIB sc-gEvDqW bvhjeW iUYKoI\"\u003eDatenschutzeinstellungen\u003c/a\u003e\u003cbutton class=\"sc-aYaIB bvhjeW mde-consent-accept-btn\"\u003eEinverstanden\u003c/button\u003e\u003c/div\u003e\u00
