 Sinne dieser AGB-HB gilt neben dem Hauptgeschäft auch der einzelne Filialbetrieb, Verkaufsplatz oder sonstige Standort. Für jeden dieser Standorte ist eine gesonderte Anmeldung erforderlich und es wird eine Einzelabrechnung für jeden der angegebenen Standorte durch mobile.de vorgenommen. Ein Teilnehmerkonto ist nicht übertragbar und darf nicht von verschiedenen Filialen oder Standorten als gemeinsames Teilnehmerkonto verwendet werden (siehe Nr. 9 dieses § 3 für den Login in andere Teilnehmerkonten).\",\"I18N.GTC_Prof.34\":\"2. mobile.de entscheidet nach Zugang des Angebots über dessen Annahme nach freiem Ermessen. Die Annahme des Angebots erfolgt durch Auftragsbestätigung oder durch Übermittlung der Zugangsdaten (Benutzername und Passwort) für den Händlerbereich.\",\"I18N.GTC_Prof.35\":\"3. Für den Vertragsschluss stehen die deutsche und die englische Sprache zur Verfügung. Der Vertragstext (diese AGB-HB) ist {{%1$s}}hier{{%2$s}} abrufbar.\",\"I18N.GTC_Prof.36\":\"4. Die Anmeldung ist nur juristischen Personen und unbeschränkt geschäftsfähigen natürlichen Personen und Personengesellschaften erlaubt. Insbesondere Minderjährigen ist eine Anmeldung untersagt. Die anmeldende Person muss bevollmächtigt sein, für den Teilnehmer entsprechende Verträge abzuschließen.\",\"I18N.GTC_Prof.37\":\"5. Die anmeldende Person ist verpflichtet, vollständige und wahrheitsgemäße Angaben zu machen.\",\"I18N.GTC_Prof.38\":\"6. Im Rahmen der Anmeldung und des laufenden Vertragsverhältnisses ist mobile.de berechtigt, die Vorlage eines Handelsregister- und/oder Gewerberegisterauszuges und anderer Unterlagen und Auskünfte zu verlangen, die für die Anmeldung oder Aufrechterhaltung des Vertragsverhältnisses geboten oder zweckmäßig erscheinen.\",\"I18N.GTC_Prof.39\":\"7. Ändern sich nach der Anmeldung die angegebenen Daten, so ist der Teilnehmer verpflichtet, mobile.de hiervon unverzüglich in Kenntnis zu setzen. Die Mitteilung kann nur schriftlich, per Telefax oder per E-Mail erfolgen.\",\"I18N.GTC_Prof.4\":\"2. Diese Allgemeinen Geschäftsbedingungen (\\\"AGB-HB\\\") gelten ausschließlich zwischen mobile.de und den Teilnehmern des Händlerbereichs der von mobile.de betriebenen Datenbanken (Pkw-, Lkw/Nutzfahrzeug-, Wohnmobil-/Wohnwagen- und Motorradmarkt). Entgegenstehende Geschäftsbedingungen eines Teilnehmers haben keine Geltung.\",\"I18N.GTC_Prof.40\":\"8. Der Teilnehmer hat die angegebenen Daten bei der erstmaligen Anmeldung und bei jeder Änderung auf ihre Richtigkeit zu überprüfen. Vor der Übermittlung seiner Daten hat der Teilnehmer die Möglichkeit, seine Daten zu kontrollieren und ggfs. mittels der angezeigten technischen Mittel zu berichtigen.\",\"I18N.GTC_Prof.41\":\"9. mobile.de kann Teilnehmern nach eigenem Ermessen die Möglichkeit bieten, dass sich auch Nutzer eines anderen Teilnehmers (z. B. eines anderen Unternehmens derselben Unternehmensgruppe oder eines anderen Standorts des Teilnehmers) mit ihren Zugangsdaten in das Teilnehmerkonto einloggen und dies nutzen können. Voraussetzung hierfür ist eine Authentifizierung und Berechtigung des Nutzers, die mobile.de gegenüber zu belegen ist, auf Anforderung von mobile.de durch entsprechende Belege und/oder Erklärungen des Teilnehmers. mobile.de wird die Kontaktperson(en) des Teilnehmers über die Einrichtung eines jeden solchen Zugangs informieren.\",\"I18N.GTC_Prof.42\":\"10. Der Teilnehmer muss sein Passwort geheim halten und seine Zugangsdaten sorgfältig sichern. Er ist darüber hinaus verpflichtet, mobile.de umgehend zu informieren, wenn es Anhaltspunkte dafür gibt, dass seine Zugangsdaten von Dritten missbraucht wurden. Dies gilt auch für Zugangsdaten einzelner Nutzer eines Teilnehmers, sofern ein Teilnehmer über mehrere Zugänge verfügt.\",\"I18N.GTC_Prof.43\":\"11. mobile.de wird das Passwort eines Teilnehmers nicht an Dritte weitergeben und den Teilnehmer nie per E-Mail oder Telefon nach dem Passwort fragen.\",\"I18N.GTC_Prof.44\":\"12. Der Teilnehmer haftet grundsätzlich für sämtliche Aktivitäten, die unter Verwendung seiner Zugangsdaten oder von ihm nach Nr. 8 dieses § 3 autorisierten Nutzerzugängen zu seinem Teilnehmerkonto vorgenommen werden, insbesondere auch für sämtliche Aktivitäten seiner einzelnen Nutzer, sofern ein Teilnehmer über mehrere Zugänge verfügt. Hat der Teilnehmer den Missbrauch der Zugangsdaten nicht zu vertreten, weil eine Verletzung der bestehenden Sorgfaltspflichten nicht vorliegt, so haftet er nicht.\",\"I18N.GTC_Prof.45\":\"§ 4 Überprüfung; Löschung von Angeboten, Sperrung, Kündigung und sonstige Maßnahmen\",\"I18N.GTC_Prof.46\":\"$4e\",\"I18N.GTC_Prof.47\":\"Löschen von rechts- oder vertragswidrigen Inseraten oder sonstigen Inhalten, die in den mobile.de Dienst eingestellt worden sind;\",\"I18N.GTC_Prof.48\":\"Verzögerung der Veröffentlichung von rechts- oder vertragswidrigen Inhalten, die in den mobile.de Dienst eingestellt worden sind;\",\"I18N.GTC_Prof.49\":\"Verwarnung von Teilnehmern\",\"I18N.GTC_Prof.5\":\"3. Für die Nutzung des Öffentlichen Bereiches gelten ausschließlich die {{%1$s}}Allgemeinen Geschäftsbedingungen für den Öffentlichen Bereich (\\\"AGB-ÖB\\\"){{%2$s}}.\",\"I18N.GTC_Prof.50\":\"Be-/Einschränkung der Nutzung des mobile.de Dienstes, soweit die Einschränkung geeignet ist, die Auswirkungen des Verstoßes zu begrenzen oder erneute Verstöße durch den Teilnehmer zu verhindern.\",\"I18N.GTC_Prof.51\":\"2. Sofern der Verstoß gegen gesetzliche Vorschriften, Rechte Dritter, diese AGB-HB oder in diese AGB-HB einbezogene Bestimmungen (wie den Kodex für den Fahrzeughandel im Internet) oder die AGB-ÖB für mobile.de einen wichtigen Grund darstellt, kann mobile.de auch folgende Maßnahmen ergreifen:\",\"I18N.GTC_Prof.52\":\"Vorläufige Sperrung von Teilnehmern;\",\"I18N.GTC_Prof.53\":\"Endgültige Sperrung von Teilnehmern;\",\"I18N.GTC_Prof.54\":\"Endgültige Beendigung des Nutzungsverhältnisses (Kündigung);\",\"I18N.GTC_Prof.55\":\"Löschung des Teilnehmerkontos.\",\"I18N.GTC_Prof.56\":\"Ein wichtiger Grund für mobile.de liegt vor, wenn der Teilnehmer einen gewichtigen Verstoß trotz entsprechender Aufforderung durch mobile.de nicht innerhalb einer von mobile.de gesetzten angemessenen Frist abstellt, der Teilnehmer trotz vorangegangener Verwarnung durch mobile.de erneut einen gewichtigen Verstoß begeht, oder wenn es mobile.de unter Berücksichtigung aller Umstände des Einzelfalls unter Abwägung der beiderseitigen Interessen aus sonstigen Gründen nicht zumutbar wäre, das Vertragsverhältnis ohne Ergreifung der Maßnahme fortzusetzen.\",\"I18N.GTC_Prof.57\":\"3. Bei der Wahl der Maßnahme berücksichtigt mobile.de die berechtigten Interessen des betroffenen Teilnehmers, insbesondere ob der Teilnehmer den Verstoß nicht verschuldet hat. Wenn mobile.de eine der vorstehenden Maßnahmen ergreift, wird mobile.de den betroffenen Teilnehmer im Rahmen der gesetzlichen Verpflichtungen über die Maßnahme und etwaige dem Teilnehmer zustehenden Rechtsbehelfe mit einer Begründung informieren. mobile.de setzt bei der Moderation von Inhalten der Teilnehmer verschiedene Verfahren und Werkzeuge ein. Unter anderem werden alle von Teilnehmern und sonstigen Nutzern eingestellten Inseratsinhalte nach bestimmten Kriterien automatisiert gefiltert und auffällige Inseratsinhalte werden ggf. von dem Kundenservice von mobile.de manuell auf Rechtsverstöße überprüft.\",\"I18N.GTC_Prof.58\":\"4. Im Falle des Zahlungsverzuges, des Widerrufs einer Einzugsermächtigung oder einer Rücklastschrift ist mobile.de berechtigt, die eigene Leistung zurückzuhalten und das Fahrzeugangebot des betreffenden vorläufig Teilnehmers zu sperren, so dass ein Abruf dessen Inserate aus den Datenbanken nicht mehr erfolgen kann. Die Rechte von mobile.de aus Nr. 2 und 6 dieses § 4 bleiben unberührt.\",\"I18N.GTC_Prof.59\":\"$4f\",\"I18N.GTC_Prof.6\":\"4. mobile.de stellt in Form der Datenbanken lediglich die technischen Voraussetzungen zur Übermittlung von Informationen (Inseraten) zur Verfügung. Auf den Inhalt der Inserate nimmt mobile.de keinen Einfluss. Insbesondere ist mobile.de nicht selbst Anbieter der von Teilnehmern eingestellten Fahrzeuge. Soweit mobile.de in Ausnahme hierzu selbst Fahrzeuge im Rahmen des mobile.de Online-Kaufs zum Kauf anbietet (vgl. Nr. 7 dieses § 1), wird mobile.de in den jeweiligen Inseraten klar als Anbieter gekennzeichnet.\",\"I18N.GTC_Prof.60\":\"6. Das zwischen mobile.de und dem Teilnehmer bestehende Vertragsverhältnis kann von beiden Vertragsteilen mit einer Frist von 30 Tagen ordentlich gekündigt werden. Die Kündigung hat schriftlich an die mobile.de GmbH, Albert-Einstein-Ring 26 in 14532 Kleinmachnow oder per E-Mail zu erfolgen an: {{%1$s}}service@team.mobile.de{{%2$s}}\",\"I18N.GTC_Prof.61\":\"mobile.de wird die ordentliche Kündigung begründen, wobei sich die möglichen Gründe unter anderem aus Nr. 1, 2 und 5 dieses § 4 in Verbindung mit der jeweiligen Bestimmung, gegen die verstoßen wurde, ergeben können. Das Recht von mobile.de zur Löschung einzelner Anzeigen, zur Sperrung von Teilnehmern und zur Durchführung sonstiger Maßnahmen nach diesem § 4 sowie das Recht zur fristlosen Kündigung aus wichtigem Grund bleiben unberührt. Des Weiteren steht es den Parteien frei, in separaten Zusatzvereinbarungen, die jedoch auf diese AGB-HB Bezug nehmen, von den vorliegend vereinbarten Kündigungsfristen abzuweichen; in diesem Falle gehen die Bestimmungen der jeweiligen Zusatzvereinbarung vor.\",\"I18N.GTC_Prof.62\":\"7. Bei einer endgültigen Sperrung oder Kündigung wird mobile.de den Teilnehmer über diesen Umstand 30 Tage vor dem Wirksamwerden der Sperrung informieren und diesen auf einem dauerhaften Datenträger (z. B. E-Mail) begründen, sofern dem keine zwingenden Gründe entgegenstehen. Die vorgenannte Frist gilt nicht, sofern die Kündigung oder endgültige Sperrung aufgrund zwingender gesetzlicher Bestimmungen oder behördlicher Anordnung erfolgt oder mobile.de nachweisen kann, dass der Teilnehmer wiederholt gegen diese AGB-HB verstoßen hat, was zur Kündigung bzw. endgültigen Sperrung geführt hat.\",\"I18N.GTC_Prof.63\":\"8. Ergreift mobile.de eine der Maßnahmen gemäß diesem § 4, insbesondere bei einer Einschränkung, Sperrung oder Beendigung bzw. Kündigung, haben die Teilnehmer die Möglichkeit, die einer solchen Maßnahmen zugrunde liegenden Tatsachen und Umstände im Rahmen des internen Beschwerdemanagementverfahrens von mobile.de (vgl. § 13 Nr. 3 dieser AGB-HB) zu klären.\",\"I18N.GTC_Prof.64\":\"9. Für den Fall der Wiederaufnahme der Vertragsbeziehungen und Wiedereinrichtung eines Teilnehmers nach einer berechtigten Kündigung oder endgültigen Sperrung durch mobile.de nach Nr. 2 dieses § 4, ist mobile.de berechtigt, eine Wiedereinrichtungsgebühr gemäß der jeweils gültigen {{%1$s}}Preisliste für den Händlerbereich{{%2$s}} zu verlangen.\",\"I18N.GTC_Prof.65\":\"§ 5 Abrechnung, Fälligkeit und Höhe der Vergütung, Zahlung\",\"I18N.GTC_Prof.66\":\"1. Die monatliche Teilnahmegebühr berechnet sich nach der jeweils geltenden {{%1$s}}Preisliste{{%2$s}} und wird von mobile.de im Nachhinein für den abgelaufenen Kalendermonat berechnet. Die Abrechnung erfolgt ausschließlich auf elektronischem Weg durch Übersendung einer Rechnung per E-Mail. Der in der Rechnung ausgewiesene Endbetrag ist nach Zugang der Rechnung sofort zur Zahlung fällig.\",\"I18N.GTC_Prof.67\":\"2. Zudem erhält mobile.de vom Teilnehmer für jede Anfrage, die ein Nutzer im Rahmen des mobile.de Dienstes zu einem Leasingangebot des Teilnehmers stellt und die mobile.de an den Teilnehmer übermittelt (\\\"Leasinganfrage\\\"), eine Gebühr (\\\"Leasinganfragegebühr\\\"), deren Höhe sich aus der jeweils geltenden mobile.de {{%1$s}}Preisliste{{%2$s}} ergibt. Die Abrechnung der Leasinganfragegebühr erfolgt zusammen mit den anderen vom Teilnehmer geschuldeten Kosten und Gebühren und jeweils im Nachhinein für den vorangegangenen Monat gemäß § 5 Nr. 1 AGB-HB.\",\"I18N.GTC_Prof.68\":\"Der Teilnehmer hat die Möglichkeit, über die hierzu vorgesehene Funktion in seinem Teilnehmerkonto eine Leasinganfrage zu reklamieren (wie in der {{%1$s}}Preisliste{{%2$s}} näher beschrieben). mobile.de wird jede Reklamation im Einzelfall prüfen, sich ggfs. mit dem Teilnehmer in Kontakt setzen und weitere Nachweise anfordern und schließlich nach billigem Ermessen entscheiden. Bei etwaigen Uneinigkeiten steht dem Teilnehmer das interne Beschwerdemanagementsystem von mobile.de zur Verfügung (siehe § 13 Nr. 3 AGB-HB).\",\"I18N.GTC_Prof.69\":\"3. Für zusätzliche Leistungen von mobile.de hat der Teilnehmer Zusatzgebühren zu zahlen. Solche Leistungen von mobile.de können auch über Kooperationspartner von mobile.de (z. B. Toolanbieter, Datendienstleister) gebucht werden; die Gebühren werden auch in diesem Fall von mobile.de in Rechnung gestellt. Leistungsumfang, Zusatzbedingungen und die Höhe der einzelnen Zusatzgebühren richten sich nach der jeweils geltenden {{%1$s}}Preisliste{{%2$s}}.\",\"I18N.GTC_Prof.7\":\"5. mobile.de ist in die Beziehung zwischen Teilnehmer und Interessent oder Käufer/Leasing-Nehmer weder als Partei noch als Vertreter einer Partei eingebunden.\",\"I18N.GTC_Prof.70\":\"4. Wird ein Inserat gemäß § 4 dieser AGB-HB von mobile.de aufgrund eines von dem Teilnehmer zu vertretenden Umstandes gelöscht, findet eine Rückerstattung der Einstellgebühr oder eine Gutschrift auf das Leistungskontingent nicht statt, es sei denn der Teilnehmer weist nach, dass ein Schaden überhaupt nicht oder in wesentlich geringerer Höhe entstanden ist. Das gelöschte Inserat wird bei der Berechnung der monatlichen Teilnahmegebühr mitgezählt.\",\"I18N.GTC_Prof.71\":\"5. Die Begleichung der von einem Teilnehmer zu zahlenden Gebühren erfolgt grundsätzlich im Wege des SEPA-Lastschriftverfahrens. Dazu erteilt der Teilnehmer mobile.de im Rahmen der Anmeldung ein entsprechendes SEPA-Lastschriftmandat. Eine andere Zahlungsweise bedarf einer gesonderten Vereinbarung zwischen mobile.de und dem Teilnehmer.\",\"I18N.GTC_Prof.72\":\"6. Bei der Zahlung im Wege des SEPA-Lastschriftverfahrens wird der in der Rechnung ausgewiesene Endbetrag nach Fälligkeit vom Konto des Teilnehmers abgebucht. Die Höhe des Endbetrags und Fälligkeit werden dem Teilnehmer mindestens fünf Tage vor Fälligkeit angekündigt; die Frist für die SEPA-Vorabinformation wird dementsprechend auf fünf Tage verkürzt. Der Teilnehmer hat jederzeit für eine entsprechende Deckung seines Kontos zu sorgen.\",\"I18N.GTC_Prof.73\":\"7. Der Teilnehmer hat alle Kosten zu ersetzen, die dadurch entstehen, dass eine Lastschrift nicht eingelöst wird und der Teilnehmer dies zu vertreten hat.\",\"I18N.GTC_Prof.74\":\"§ 6 Preisänderungen / Änderung der AGB-HB\",\"I18N.GTC_Prof.75\":\"1. Preisänderungen werden von mobile.de so rechtzeitig angekündigt, dass der Teilnehmer das Vertragsverhältnis unter Einhaltung der vertraglich vereinbarten Kündigungsfrist mit Beendigungszeitpunkt vor Geltung der neuen Preise beenden kann. Soweit er dieses Recht nicht ausübt und die Leistungen von mobile.de nach dem Geltungsdatum der Preisänderung weiter in Anspruch nimmt, wird die Preisänderung für beide Vertragspartner verbindlich. Die Abrechnung erfolgt auf der Grundlage der Preisänderung.\",\"I18N.GTC_Prof.76\":\"2. mobile.de kann den Teilnehmern Änderungen dieser AGB-HB mit einer angemessenen Frist anbieten (\\\"Änderungsangebot\\\"), die jedoch die Dauer von 15 Tagen nicht unterschreiten darf. Die geänderten Bedingungen werden den Teilnehmern auf einem dauerhaften Datenträger (z. B. per E-Mail) spätestens 15 Tage vor ihrem Wirksamwerden zur Verfügung gestellt. Das Änderungsangebot von mobile.de gilt als angenommen, sofern der Änderung nicht innerhalb von 15 Tagen nach Bekanntgabe in Textform (z. B. per Brief, Telefax oder E-Mail) widersprochen wird. Wenn der Teilnehmer mit den Änderungen nicht einverstanden ist, steht ihm bis zu dem vorgeschlagenen Zeitpunkt des Wirksamwerdens der Änderungen ein fristloses und kostenfreies Kündigungsrecht zu. mobile.de weist den Teilnehmer in der Nachricht, mit der die Änderungen angeboten werden, auch noch einmal besonders auf das Ablehnungsrecht, die Frist dafür und die Möglichkeit zur Kündigung hin. Die geänderten AGB-HB werden zusätzlich auf der Website von mobile.de veröffentlicht.\",\"I18N.GTC_Prof.77\":\"§ 7 Anforderungen an die Inhalte und Aufmachung der Inserate\",\"I18N.GTC_Prof.78\":\"1. Der Teilnehmer ist verpflichtet, ein Fahrzeug nur in die dafür vorgesehene Rubrik (Pkw-, Lkw/Nutzfahrzeug-, Wohnmobil/Wohnwagen-, Motorrad-, oder Elektroradmarkt) einzustellen. Gestattet ist ausschließlich die Aufgabe von Inseraten, die auf den Verkauf von Fahrzeugen und Fahrzeuganhängern sowie auf selbstfahrende und nicht selbstfahrende, motorbetriebene Maschinen abzielen sowie hierauf bezogene Leasing-Angebote.\",\"I18N.GTC_Prof.79\":\"Im Einzelnen:\",\"I18N.GTC_Prof.8\":\"6. Verträge, die infolge eines über den mobile.de Dienst von Teilnehmern geschalteten Inserats angebahnt wurden, werden ohne Beteiligung von mobile.de abgeschlossen und erfüllt.\",\"I18N.GTC_Prof.80\":\"Pkw-Markt: Pkw\",\"I18N.GTC_Prof.81\":\"Lkw/Nutzfahrzeugmarkt: Lkw, Lkw-Anhänger, Pkw-Anhänger, Auflieger, Fahrgestelle, Pritschen, Baufahrzeuge und Baugeräte, Stapler, Landwirtschaftliche Fahrzeuge\",\"I18N.GTC_Prof.82\":\"Wohnmobil/Wohnwagenmarkt: Wohnmobile und Wohnwagen\",\"I18N.GTC_Prof.83\":\"Motorradmarkt: Motorräder, Gespanne, Seitenwagen, Trikes, andere motorbetriebene Zweiräder\",\"I18N.GTC_Prof.84\":\"Elektroradmarkt (soweit angeboten, ggfs. bedarf es hierzu des Abschlusses einer Zusatzvereinbarung durch den Teilnehmer): Elektro-Fahrräder/Pedelecs mit bis zu 25 km/h, Kraftfahrzeuge/Speed-Pedelecs mit bis zu 45 km/h, E-Bikes (mit bis zu 20, 25 oder 45 km/h)\",\"I18N.GTC_Prof.85\":\"Insbesondere nicht gestattet ist die Aufgabe von Inseraten, die gerichtet sind auf\",\"I18N.GTC_Prof.86\":\"den Abschluss eines Miet- oder Mietkaufvertrags oder eine sonstige Form der Finanzierung oder Gebrauchsüberlassung von Fahrzeugen, es sei denn dies geschieht im Rahmen einer von mobile.de explizit hierzu angebotenen Leistung oder Funktion (wie etwa bei Leasing-Angeboten nach Maßgabe der nachfolgenden Nr. 2 dieses § 7 oder bei Finanzierungsangeboten gemäß § 2 Nr. 10 dieser AGB-HB). § 2 Nr. 10 dieser AGB-HB bleibt hiervon unberührt;\",\"I18N.GTC_Prof.87\":\"die Übernahme von Fahrzeugkauf- oder Leasingverträgen;\",\"I18N.GTC_Prof.88\":\"den Ankauf von Fahrzeugen oder anderen Gegenständen jeder Art;\",\"I18N.GTC_Prof.89\":\"den Verkauf von Fahrzeugersatzteilen und Fahrzeugzubehör;\",\"I18N.GTC_Prof.9\":\"7. Die Teilnahme am mobile.de Online-Kauf ist Gegenstand eines gesonderten, zwischen dem jeweiligen Teilnehmer und mobile.de geschlossenen Vertrags. Soweit in diesem gesondert geschlossenen Vertrag nicht explizit anders vorgesehen, finden diese AGB-HB auf den mobile.de Online-Kauf und die in dessen Rahmen erstellten Inserate keine Anwendung.\",\"I18N.GTC_Prof.90\":\"2. Teilnehmer können mit den hierzu zur Verfügung gestellten und in dem Teilnehmerkonto näher beschriebenen Funktionen Fahrzeuge auch im Leasingmodell anbieten. Dabei dürfen die Kosten für die Nutzer ausschließlich auf Basis der gefahrenen Kilometer berechnet werden (reines Kilometerleasing). Das Anbieten anderer Leasingmodelle ist unzulässig. Das gilt insbesondere für Restwertleasingangebote sowie für Leasingangebote, bei denen der Teilnehmer bzw. der jeweilige Leasinggeber sich besondere Andienungsrechte vorbehält, und für sämtliche sonstigen Leasingangebote, die eine entgeltliche Finanzierungshilfe im Sinne von § 506 Abs. 2 BGB darstellen.\",\"I18N.GTC_Prof.91\":\"3. Der Teilnehmer ist verpflichtet, vollständige und wahrheitsgemäße Angaben in Bezug auf das Fahrzeug (insb. Datum der Erstzulassung/Baujahr und Kilometerstand), den Preis, die Rechtsverhältnisse an dem Fahrzeug und im Hinblick auf den übrigen Inseratsinhalt zu machen. Ist das Fahrzeug mit einem Austauschmotor ausgestattet, so ist dies kenntlich zu machen. Anzugeben ist in diesem Fall stets die tatsächliche Laufleistung des Fahrzeugs. Irrtümlich unrichtige Angaben (z. B. Tippfehler, Einordnung in unrichtige Kategorien) sind nach deren Entdeckung unverzüglich über die Funktion \\\"Bearbeiten\\\" zu berichtigen.\",\"I18N.GTC_Prof.92\":\"4. Beim Inserieren ist anzugeben, in welchem Zustand sich das Fahrzeug befindet, insbesondere ob das inserierte Fahrzeug nichtreparierte Beschädigungen in nicht unerheblichem Umfang aufweist. Dazu ist das Fahrzeug beim Inserieren über die Auswahl der Funktionen gesondert zu kennzeichnen. Als eine erhebliche, nicht reparierte Beschädigung sind z. B. Schäden an Motor und Getriebe, Schäden durch Verkehrsunfälle, Brand, Hagel oder Wasser zu verstehen, deren Behebung nicht oder nur unter Einsatz erheblicher Geldmittel möglich ist. Hierzu zählen insbesondere sog. Bastlerfahrzeuge. Bagatellschäden sind hiervon ausgenommen und sollen in dem Bemerkungsfeld im Wege des Freitextes eingegeben werden. Unberührt hiervon bleibt die Offenbarungspflicht für bekannte reparierte Vorschäden nicht unerheblichen Umfanges. Das inserierte Fahrzeug kann abhängig von der Eingabe nur bei Wahl der jeweiligen Suchoption in der Suchmaske gefunden werden.\",\"I18N.GTC_Prof.93\":\"5. Fahrzeuge, welche ausschließlich für den Export oder an gewerbliche Abnehmer verkauft oder verleast werden, müssen über die entsprechende(n) Funktion(en) gekennzeichnet werden.\",\"I18N.GTC_Prof.94\":\"6. Es ist nicht gestattet, innerhalb eines Inserats mehrere Fahrzeuge einzeln oder als Paket anzubieten.\",\"I18N.GTC_Prof.95\":\"7. Es ist nicht gestattet, dasselbe Fahrzeug zur gleichen Zeit in einer Kategorie mehrfach zu inserieren. Dies gilt auch dann, wenn dasselbe Fahrzeug unter Zusammenwirkung von unterschiedlichen Teilnehmern zur gleichen Zeit mehrfach eingestellt wird. Ausgenommen sind Fahrzeuge, die nicht sofort lieferbar sind.\",\"I18N.GTC_Prof.96\":\"8. Der Teilnehmer muss während der Laufzeit des Inserates in der Lage sein, sofort einen rechtswirksamen Kaufvertrag mit einem Interessenten über das angebotene Fahrzeug abzuschließen und das Fahrzeug zum angegebenen Verfügbarkeitszeitpunkt bzw. Lieferzeitpunkt zu übergeben und zu übereignen. Das gilt insbesondere auch dann, wenn ein Fahrzeug mittels einer von mobile.de zur Verfügung gestellten Funktionalität standortübergreifend an mehreren Standorten des Teilnehmers angeboten wird. Bei Leasingangeboten muss der Teilnehmer dafür Sorge tragen, dass ein Vertrag mit dem jeweiligen Leasinggeber - bei Vorliegen der notwendigen Voraussetzungen - zu den im Inserat ausgewiesenen Konditionen ohne Verzögerung geschlossen werden kann, und dass das das Fahrzeug zum angegebenen Verfügbarkeitszeitpunkt bzw. Lieferzeitpunkt übergeben werden kann.\",\"I18N.GTC_Prof.97\":\"9. Die Inserate können mit Fotos illustriert werden. Der Teilnehmer verpflichtet sich, nur solche Fotos in die mobile.de Datenbanken einzustellen, die er uneingeschränkt verwenden darf und die nicht mit Rechten Dritter - insbesondere nicht mit Urheberrechten Dritter - belastet sind. Die verwendeten Fotos dürfen nicht irreführend sein und müssen den tatsächlichen Zustand des angebotenen Fahrzeugs widerspiegeln. Besondere Merkmale (z. B. Schäden) sollen bildlich dargestellt werden. Verwendet der Teilnehmer Katalogbilder, so muss er dies gesondert kenntlich machen.\",\"I18N.GTC_Prof.99\":\"den Verkauf oder die Bewerbung von Software;\",\"I18N.GTC_Public.0\":\"§ 1 Allgemeines\",\"I18N.GTC_Public.1\":\"1. mobile.de betreibt über das Internet zugängliche Datenbanken, in die über den sog. \\\"Öffentlichen Bereich\\\" von jeder unbeschränkt geschäftsfähigen natürlichen oder juristischen Person oder Personengesellschaft (im Folgenden \\\"Teilnehmer\\\") (Kraft-)Fahrzeuge (im Folgenden „Fahrzeuge“) zum Verkauf eingestellt (im Folgenden \\\"Inseratsfunktion\\\") und in denen Fahrzeuge im Rahmen von Kauf- oder Leasing-Angeboten mit der von mobile.de zur Verfügung gestellten Suchfunktion gesucht werden können. Diese Allgemeinen Geschäftsbedingungen (im Folgenden \\\"AGB-ÖB\\\") regeln den Dienst von mobile.de für den Internetauftritt, lokale und mobile Applikationen und Anwendungen (im Folgenden \\\"mobile.de Dienst\\\"). Bestimmte Funktionalitäten und Zusatzoptionen stehen möglicherweise nicht bei allen mobile.de Diensten zur Verfügung bzw. erfordern die Anmeldung eines mobile.de Nutzerkontos.\",\"I18N.GTC_Public.10\":\"2. Soweit verfügbar, kann mobile.de dem Teilnehmer bei der Eingabe eines Inserats die Möglichkeit bieten, anhand der Eingabe bestimmter Basis-Angaben zu dem zu verkaufenden Fahrzeug (z. B. Marke, Modell, Erstzulassung etc.) automatisch einen Preis für das Fahrzeug ermitteln zu lassen. Der angezeigte Preis beruht auf Erfahrungswerten von mobile.de, kann je nach Verkaufskanal (Inserat oder Direktverkauf an Händler) variieren und stellt lediglich einen Richtwert dar, der Teilnehmer und Händler bei der Ermittlung eines fairen und marktgerechten Kaufpreises unterstützen soll. Der wahre Wert des Fahrzeugs hängt von vielen weiteren, mobile.de nicht bekannten Faktoren wie der konkreten Ausstattung und dem konkreten Zustand des Fahrzeugs ab. mobile.de übernimmt keine Haftung dafür, dass der wahre Wert des Fahrzeugs oder der im Falle des Abschlusses eines Kaufvertrags vereinbarte Preis dem angezeigten Preis entspricht oder nahekommt.\",\"I18N.GTC_Public.100\":\"2. Jeder Teilnehmer ist dafür verantwortlich, mittels der mobile.de Dienste einsehbare und von mobile.de gespeicherte Informationen, die er zu Zwecken der Beweissicherung, Buchführung oder zu anderen Zwecken benötigt, auf einem von mobile.de unabhängigen Speichermedium zu archivieren.\",\"I18N.GTC_Public.101\":\"§ 11 Manipulationen der Fahrzeugsuche, Scraping und Störung der Systemintegrität\",\"I18N.GTC_Public.102\":\"$50\",\"I18N.GTC_Public.103\":\"2. Aktivitäten, die darauf gerichtet sind, den mobile.de Dienst zu beeinträchtigen, sind untersagt. Der Teilnehmer darf keine Maßnahmen ergreifen, die eine unzumutbare oder übermäßige Belastung der Infrastruktur von mobile.de zur Folge haben können. Es ist dem Teilnehmer nicht gestattet, von mobile.de generierte Inhalte zu blockieren, zu überschreiben oder zu modifizieren oder in sonstiger Weise störend in den mobile.de Dienst einzugreifen.\",\"I18N.GTC_Public.104\":\"3. Die Suche im mobile.de Dienst dient Teilnehmern zum gezielten und schnellen Finden von Fahrzeugangeboten. Damit die Teilnehmer über geeignete Suchwörter die gewünschten Suchergebnisse erhalten, müssen sich die Textinhalte eines Inserats eindeutig auf das angebotene Fahrzeug beziehen. Es ist Teilnehmern daher untersagt, die Ergebnisse der Fahrzeugsuche des mobile.de Dienstes durch falsche oder irreführende Angaben oder Begriffe, durch das Einstellen in eine falsche Rubrik, durch technische Maßnahmen oder einen sonstigen Missbrauch von Funktionalitäten des mobile.de Dienstes zu verfälschen oder zu manipulieren. Insbesondere ist auch das sog. Keyword-Spamming untersagt. Unter Keyword-Spamming versteht man die Verwendung von Begriffen, die das eigentliche Fahrzeug nicht oder nur teilweise beschreiben und nur darauf ausgelegt sind, Interessenten zu dem Inserat zu locken. Das gilt auch für versteckte HTML-Texte und den unrechtmäßigen Gebrauch von Markennamen.\",\"I18N.GTC_Public.105\":\"§ 12 Bewertungssystem\",\"I18N.GTC_Public.106\":\"1. mobile.de stellt ein Bewertungssystem zur Verfügung. Das Bewertungssystem ermöglicht Teilnehmern die Bewertung von Fahrzeughändlern. Ferner können Fahrzeughändler eine Antwort auf die Bewertungen der (anderen) Teilnehmer geben. Das Bewertungssystem ist integraler Bestandteil des mobile.de Dienstes. Die Bewertungen des Fahrzeughändlers werden im Zusammenhang mit den Inseraten und dem Auftritt des jeweiligen Fahrzeughändlers im Rahmen des mobile.de Dienstes angezeigt. Die Nutzung des Bewertungssystems richtet sich nach den nachfolgenden Bestimmungen sowie nach dem {{%1$s}}Grundsatz für Händlerbewertungen{{%2$s}}.\",\"I18N.GTC_Public.107\":\"2. mobile.de stellt mit dem Bewertungssystem lediglich die technischen Voraussetzungen zur Übermittlung von Informationen (Bewertungen und Antworten) zur Verfügung. Auf den Inhalt der Bewertungen nimmt mobile.de keinen Einfluss.\",\"I18N.GTC_Public.108\":\"3. Sollte ein Fahrzeughändler und/oder ein sonstiger Teilnehmer der Auffassung sein, dass eine Bewertung gegen gesetzliche Vorgaben, gegen diese AGB-ÖB oder gegen die in dem \u003ca href=\\\"/service/dealerRatings\\\"\u003eGrundsatz für Händlerbewertungen\u003c/a\u003e niedergelegten Bestimmungen verstößt, kann der Fahrzeughändler bzw. der Teilnehmer mobile.de die Bewertung im Rahmen des Meldeverfahrens nach § 13 Nr. 2 dieser AGB-HB melden. Entsprechendes gilt in dem Fall, dass ein Teilnehmer der Auffassung ist, dass die Antwort eines Teilnehmers gegen gesetzliche Vorgaben, diese AGB-ÖB oder den {{%3$s}}Grundsatz für Händlerbewertungen{{%4$s}} verstößt. Sollte ein Verstoß nur einen Teil einer Bewertung oder einer Antwort betreffen, wird ggfs. nur der jeweils betroffene Teil gelöscht und entsprechend gekennzeichnet; im Übrigen bleibt die Bewertung bzw. die Antwort bestehen.\",\"I18N.GTC_Public.109\":\"4. Der Teilnehmer ist im Falle der Meldung einer Bewertung oder Antwort verpflichtet, an der Aufklärung des Sachverhalts nach besten Kräften mitzuwirken. Zu diesem Zweck muss der Teilnehmer insbesondere bestimmte, im Meldeverfahren näher beschriebene Angaben zu dem vermeintlichen Verstoß machen und darüber hinausgehende Anfragen von mobile.de zum Sachverhalt binnen 14 Tagen per E-Mail oder schriftlich (nach Wunsch von mobile.de) beantworten.\",\"I18N.GTC_Public.11\":\"$51\",\"I18N.GTC_Public.110\":\"5. mobile.de kann das Bewertungssystem als Teil des mobile.de Dienstes selbst und durch Dritte gem. der in § 2 Nr. 6 niedergelegten Bestimmungen bewerben.\",\"I18N.GTC_Public.111\":\"§ 13 Kundenservice, Meldeverfahren und internes Beschwerdemanagementsystem\",\"I18N.GTC_Public.112\":\"1. Für etwaige Anmerkungen oder Rückfragen im Zusammenhang mit den angebotenen Leistungen von mobile.de steht den Teilnehmern der mobile.de Kundenservice kostenlos zur Verfügung.\",\"I18N.GTC_Public.113\":\"$52\",\"I18N.GTC_Public.114\":\"$53\",\"I18N.GTC_Public.115\":\"$54\",\"I18N.GTC_Public.116\":\"4. Soweit Teilnehmer häufig offensichtlich unbegründete Meldungen oder Beschwerden einreichen, setzt mobile.de die Bearbeitung von Meldungen und Beschwerden für einen angemessenen Zeitraum nach vorheriger Warnung aus. Das unter § 6 Nr. 5 dieser AGB-ÖB dargestellte Verfahren und die dortigen Hinweise gelten entsprechend für häufig offensichtlich unbegründete Meldungen und Beschwerden nach Satz 1.\",\"I18N.GTC_Public.117\":\"§ 14 Freistellung\",\"I18N.GTC_Public.118\":\"Der Teilnehmer stellt mobile.de von allen Ansprüchen frei, die Dritte wegen der Verletzung ihrer Rechte durch sein Inserat oder wegen der sonstigen Nutzung des mobile.de Dienstes durch den Teilnehmer gegen mobile.de geltend machen. Der Teilnehmer übernimmt hierbei auch die Kosten der notwendigen Rechtsverteidigung durch mobile.de einschließlich sämtlicher Gerichts- und Anwaltskosten. Dies gilt nicht, wenn und soweit die Rechtsverletzung nicht von dem Teilnehmer zu vertreten ist.\",\"I18N.GTC_Public.119\":\"§ 15 Gewährleistung\",\"I18N.GTC_Public.12\":\"4. Soweit mobile.de den Kontakt zu einem Händler herstellt, gibt weder der Teilnehmer noch der Händler über den mobile.de Dienst ein verbindliches Angebot zum Abschluss eines Kaufvertrags ab. Auch die Weitergabe der Daten des Teilnehmers an den Händler oder die Vereinbarung eines Termins stellen insoweit kein Angebot dar. Weder Teilnehmer noch Händler sind verpflichtet, das Fahrzeug zu dem von mobile.de ermittelten Preis zu verkaufen bzw. zu kaufen. Verhandlungen über den Abschluss eines Kaufvertrags werden unmittelbar zwischen Teilnehmer und Händler geführt. § 1 Nr. 6 und 7 dieser AGB-ÖB gelten entsprechend.\",\"I18N.GTC_Public.120\":\"1. Stehen dem Teilnehmer gesetzliche Gewährleistungsansprüche zu, so ist mobile.de zunächst zur Nacherfüllung berechtigt. Diese erfolgt dadurch, dass die Inseratsdauer für das konkret eingestellte Inserat verlängert wird.\",\"I18N.GTC_Public.121\":\"2. mobile.de ist von der Leistungspflicht in Fällen höherer Gewalt befreit. Als höhere Gewalt gelten alle unvorhergesehenen Ereignisse sowie solche Ereignisse, deren Auswirkungen auf die Vertragserfüllung von keiner Partei zu vertreten sind. Zu diesen Ereignissen zählen insbesondere rechtmäßige Arbeitskampfmaßnahmen, auch in Drittbetrieben, behördliche Maßnahmen, Ausfall von Kommunikationsnetzen und Gateways anderer Betreiber, Störungen im Bereich von Leitungsgebern, sonstige technische Störungen, auch wenn diese Umstände im Bereich von Unterauftragnehmern, Unterlieferanten oder deren Subunternehmern oder bei vom Anbieter autorisierten Betreibern von Subknotenrechnern auftreten. Ansprüche ergeben sich für den Teilnehmer bei nicht durch von mobile.de zu verantwortenden Ausfällen nicht.\",\"I18N.GTC_Public.122\":\"§ 16 Haftungsbeschränkung\",\"I18N.GTC_Public.123\":\"1. Gegenüber Unternehmern haftet mobile.de für Schäden, außer im Fall der Verletzung wesentlicher Vertragspflichten, nur, wenn und soweit mobile.de, seinen gesetzlichen Vertretern, leitenden Angestellten oder sonstigen Erfüllungsgehilfen Vorsatz oder grobe Fahrlässigkeit zur Last fällt. Im Fall der Verletzung wesentlicher Vertragspflichten haftet mobile.de für jedes schuldhafte Verhalten seiner gesetzlichen Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen. Der Begriff der „wesentlichen Vertragspflichten\\\" bezeichnet solche Pflichten, deren Erfüllung die ordnungsgemäße Durchführung des Vertrags überhaupt erst ermöglicht, auf deren Einhaltung der Vertragspartner regelmäßig vertrauen darf und deren Verletzung die Erreichung des Vertragszwecks gefährdet.\",\"I18N.GTC_Public.124\":\"2. Gegenüber Verbrauchern haftet mobile.de nur für Vorsatz und grobe Fahrlässigkeit. Im Falle der Verletzung wesentlicher Vertragspflichten (wie oben unter 1. definiert), des Schuldnerverzugs oder der von mobile.de zu vertretenden Unmöglichkeit der Leistungserbringung haftet mobile.de jedoch für jedes schuldhafte Verhalten seiner gesetzlichen Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen.\",\"I18N.GTC_Public.125\":\"3. Außer bei Vorsatz oder grober Fahrlässigkeit gesetzlicher Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen, ist die Haftung von mobile.de der Höhe nach auf die bei Vertragsschluss typischerweise vorhersehbaren Schäden begrenzt.\",\"I18N.GTC_Public.126\":\"4. Eine Haftung für den Ersatz mittelbarer Schäden, insbesondere für entgangenen Gewinn, besteht nur bei Vorsatz oder grober Fahrlässigkeit gesetzlicher Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen von mobile.de.\",\"I18N.GTC_Public.127\":\"5. Die vorgenannten Haftungsausschlüsse und Beschränkungen gegenüber Unternehmern oder Verbrauchern gelten nicht im Fall der Übernahme ausdrücklicher Garantien durch mobile.de und für Schäden aus der Verletzung des Lebens, des Körpers oder der Gesundheit sowie im Fall zwingender gesetzlicher Regelungen. Ebenso bleiben die dem Teilnehmer als Verbraucher zustehenden gesetzlichen Mängelgewährleistungsrechte, insbesondere in Fällen, in denen digitale Produkte mangelhaft sind, von den vorgenannten Haftungsausschlüssen unberührt.\",\"I18N.GTC_Public.128\":\"§ 17 Urheber- und Nutzungsrechte\",\"I18N.GTC_Public.129\":\"1. Alle Daten, Informationen, Firmenzeichen, Texte, Programme und Bilder der über die mobile.de Dienste eingestellten Inserate und sonstiger Inhalte (z. B. Bewertungen und Antworten im Rahmen des Bewertungssystems) können dem Urheberrecht unterliegen. Ferner unterliegen auch die sonstigen über den mobile.de Dienst abrufbaren Bilder dem Urheberrecht. Die Veränderung, Weiterverarbeitung und Nutzung in Medien aller Art durch Dritte ist nicht gestattet. Die Rechte des jeweiligen Urhebers und des Teilnehmers bleiben hiervon unberührt. Sofern der Teilnehmer von mobile.de angebotene Services oder Tools zur Erstellung von Videos oder sonstigen Inhalten zur Nutzung in seinen Inseraten in Anspruch nimmt, ist eine Nutzung der solchermaßen erstellten Videos oder sonstigen Inhalte außerhalb der Inserate des Teilnehmers nur mit vorheriger Zustimmung von mobile.de gestattet.\",\"I18N.GTC_Public.13\":\"5. Im Rahmen der mobile.de Safe Pay Funktion haben Teilnehmer die Möglichkeit, die Kaufpreiszahlung für einen über den mobile.de Dienst angebahnten und außerhalb des mobile.de Dienstes abgeschlossenen Fahrzeugkaufvertrag abzuwickeln. Der Service der Kaufpreisabwicklung wird von der MANGOPAY S.A., 2 Avenue Amélie, L-1125 Luxemburg (im Folgenden „Mangopay“) in eigener Verantwortung erbracht. Zur Nutzung des Services als Verkäufer ist der Abschluss eines Vertrags mit Mangopay nach Maßgabe der bei Vertragsabschluss im Rahmen der Safe Pay Funktion einsehbaren allgemeinen Geschäftsbedingungen von Mangopay erforderlich.\",\"I18N.GTC_Public.130\":\"2. Sofern der Teilnehmer von mobile.de angebotene Services oder Tools zur Erstellung von Videos oder sonstigen Inhalten zur Nutzung in seinen Inseraten in Anspruch nimmt, ist eine Nutzung der solchermaßen erstellten Videos oder sonstigen Inhalte außerhalb der Inserate des Teilnehmers nur mit vorheriger Zustimmung von mobile.de gestattet.\",\"I18N.GTC_Public.131\":\"§ 18 Ausübung der Rechte durch Dritte, Vertragsübernahme\",\"I18N.GTC_Public.132\":\"1. Zum Zwecke der Vertragserfüllung und Ausübung der aus diesem Vertrag erwachsenden Rechte kann sich mobile.de verbundener Unternehmen bedienen.\",\"I18N.GTC_Public.133\":\"2. mobile.de ist berechtigt, mit einer Ankündigungsfrist von vier Wochen seine Rechte und Pflichten aus diesem Vertragsverhältnis ganz oder teilweise auf einen Dritten zu übertragen. In diesem Fall ist der Teilnehmer berechtigt, den Nutzungsvertrag zu kündigen. Zu diesem Zweck kann der Teilnehmer sein Nutzerkonto jederzeit löschen.\",\"I18N.GTC_Public.134\":\"§ 19 Schlussbestimmungen\",\"I18N.GTC_Public.135\":\"1. Der Nutzungsvertrag einschließlich dieser AGB-ÖB unterliegt in Anwendung und Auslegung dem Recht der Bundesrepublik Deutschland. Die Anwendung des UN-Übereinkommens über Verträge über den Internationalen Warenverkauf vom 11. April 1998 ist ausgeschlossen. Für Verbraucher mit Wohnsitz in der EU finden zusätzlich die zwingenden Bestimmungen des Verbraucherschutzrechts des Mitgliedstaats Anwendung, in dem der Verbraucher seinen Wohnsitz hat, sofern diese vorteilhafter für den Verbraucher sind als die Bestimmungen des deutschen Rechts.\",\"I18N.GTC_Public.136\":\"2. Sofern es sich bei dem Teilnehmer um einen Kaufmann, eine juristische Personen oder ein öffentlich-rechtliches Sondervermögen handelt, ist Potsdam ausschließlicher Gerichtsstand für alle Streitigkeiten aus oder im Zusammenhang mit dem Nutzungsvertrag einschließlich dieser AGB-ÖB. Gleiches gilt, wenn der Teilnehmer seinen Wohnsitz nach Vertragsschluss ins Ausland verlegt oder keinen allgemeinen Gerichtsstand in Deutschland hat. Für Teilnehmer, die Verbraucher sind, besteht ein Gerichtsstand am jeweiligen Wohnsitz des Teilnehmers. Für alle aus dem Nutzungsvertrag und diesen AGB-ÖB entstehenden Streitigkeiten ist zusätzlicher Gerichtsstand für Verbraucher mit Wohnsitz in Deutschland Potsdam. mobile.de darf Gerichtsverfahren gegen Verbraucher nur vor den Gerichten an deren Wohnsitz einleiten.\",\"I18N.GTC_Public.137\":\"3. Für Teilnehmer, die Verbraucher sind, besteht ein Gerichtsstand am jeweiligen Wohnsitz des Teilnehmers. Für alle aus dem Nutzungsvertrag und diesen AGB-ÖB entstehenden Streitigkeiten ist zusätzlicher Gerichtsstand für Verbraucher mit Wohnsitz in Deutschland Potsdam. mobile.de darf Gerichtsverfahren gegen Verbraucher nur vor den Gerichten an deren Wohnsitz einleiten.\",\"I18N.GTC_Public.138\":\"4. mobile.de ist nicht bereit oder verpflichtet, an Streitbeilegungsverfahren vor einer Verbraucherschlichtungsstelle teilzunehmen (§ 36 Abs. 1 Nr. 1 VSBG).\",\"I18N.GTC_Public.139\":\"5. mobile.de ist bereit, mit den {{%1$s}}hier{{%2$s}} aufgeführten Mediatoren zusammenzuarbeiten, um eine außergerichtliche Beilegung etwaiger Streitigkeiten mit gewerblichen Teilnehmern zu erzielen; vor Einleitung eines solchen Mediationsverfahrens empfiehlt mobile.de den gewerblichen Teilnehmern jedoch zu versuchen, ihr Anliegen mit dem Kundenservice von mobile.de oder dem internen Beschwerdemanagementsystem (siehe § 13 Nr. 3 dieser AGB-ÖB) zu klären.\",\"I18N.GTC_Public.14\":\"6. mobile.de veröffentlicht und bewirbt den mobile.de Dienst und die von den Teilnehmern eingestellten Inserate selbst und durch Dritte (insbesondere andere Plattformen einschließlich sozialer Netzwerke), zum Beispiel durch Einbindung der Inserate oder Ausschnitte davon auf Plattformen, Webseiten, Software-Applikationen (\\\"Apps\\\"), in E-Mails oder durch Print- und Fernsehwerbekampagnen, zum Zwecke der Bewerbung und Steigerung der Reichweite des mobile.de Dienstes. Zu diesem Zweck kann mobile.de auch Dritten Zugang zu den über den mobile.de Dienst veröffentlichten Daten, Informationen und Inhalten zur Verfügung stellen. Der Teilnehmer erklärt sich auch damit einverstanden, dass zu diesem Zweck für die Einbindung in ausländische Webseiten, Apps und anderen, vergleichbaren Diensten Übersetzungen seiner Inserate vorgenommen werden dürfen.\",\"I18N.GTC_Public.140\":\"$55\",\"I18N.GTC_Public.141\":\"7. Sollten einzelne Bestimmungen dieser AGB-ÖB ganz oder teilweise nichtig oder unwirksam sein oder werden, so wird dadurch die Wirksamkeit der übrigen Bestimmungen nicht berührt. An die Stelle von nicht einbezogenen oder unwirksamen Bestimmungen dieser AGB-ÖB tritt das Gesetzesrecht. Sofern solches Gesetzesrecht im jeweiligen Fall nicht zur Verfügung steht (Regelungslücke) oder zu einem untragbaren Ergebnis führen würde, werden die Parteien in Verhandlungen darüber eintreten, anstelle der nicht einbezogenen oder unwirksamen Bestimmung eine wirksame Regelung zu treffen, die ihr wirtschaftlich möglichst nahekommt.\",\"I18N.GTC_Public.142\":\"Diese AGB sind gültig ab 26. Januar 2024.\",\"I18N.GTC_Public.143\":\"Die bis 25. Januar 2024 gültigen AGB finden sich hier\",\"I18N.GTC_Public.144\":\"Die AGB als PDF\",\"I18N.GTC_Public.145\":\"Für die Nutzung des Öffentlichen Bereichs des mobile.de Dienstes gelten die nachfolgenden AGB-ÖB.\",\"I18N.GTC_Public.146\":\"Wenn Sie den mobile.de Dienst als Verbraucher nutzen und entgeltliche Verträge mit mobile.de abschließen, haben Sie das folgende Widerrufsrecht:\",\"I18N.GTC_Public.147\":\"\u003cb\u003eWIDERRUFSBELEHRUNG\u003c/b\u003e\",\"I18N.GTC_Public.148\":\"Widerrufsrecht\",\"I18N.GTC_Public.149\":\"Sie haben das Recht, binnen vierzehn Tagen ohne Angabe von Gründen diesen Vertrag zu widerrufen. Die Widerrufsfrist beträgt vierzehn Tage ab dem Tag des Vertragsschlusses.\",\"I18N.GTC_Public.15\":\"$56\",\"I18N.GTC_Public.150\":\"Um Ihr Widerrufsrecht auszuüben, müssen Sie uns (mobile.de GmbH, Albert-Einstein-Ring 26, 14532 Kleinmachnow, Telefonnummer: 030 8109 7601, E-Mail: {{%1$s}}service@team.mobile.de{{%2$s}}) mittels einer eindeutigen Erklärung (z. B. ein mit der Post versandter Brief oder eine E-Mail) über Ihren Entschluss, diesen Vertrag zu widerrufen, informieren. Sie können dafür das beigefügte {{%3$s}}Muster-Widerrufsformular{{%4$s}} verwenden, das jedoch nicht vorgeschrieben ist.\",\"I18N.GTC_Public.151\":\"Zur Wahrung der Widerrufsfrist reicht es aus, dass Sie die Mitteilung über die Ausübung des Widerrufsrechts vor Ablauf der Widerrufsfrist absenden.\",\"I18N.GTC_Public.152\":\"Folgen des Widerrufs\",\"I18N.GTC_Public.153\":\"Wenn Sie diesen Vertrag widerrufen, haben wir Ihnen alle Zahlungen, die wir von Ihnen erhalten haben, einschließlich der Lieferkosten (mit Ausnahme der zusätzlichen Kosten, die sich daraus ergeben, dass Sie eine andere Art der Lieferung als die von uns angebotene, günstigste Standardlieferung gewählt haben), unverzüglich und spätestens binnen vierzehn Tagen ab dem Tag zurückzuzahlen, an dem die Mitteilung über Ihren Widerruf dieses Vertrags bei uns eingegangen ist. Für diese Rückzahlung verwenden wir dasselbe Zahlungsmittel, das Sie bei der ursprünglichen Transaktion eingesetzt haben, es sei denn, mit Ihnen wurde ausdrücklich etwas anderes vereinbart; in keinem Fall werden Ihnen wegen dieser Rückzahlung Entgelte berechnet.\",\"I18N.GTC_Public.154\":\"Haben Sie verlangt, dass die Dienstleistungen während der Widerrufsfrist beginnen sollen, so haben Sie uns einen angemessenen Betrag zu zahlen, der dem Anteil der bis zu dem Zeitpunkt, zu dem Sie uns von der Ausübung des Widerrufsrechts hinsichtlich dieses Vertrags unterrichten, bereits erbrachten Dienstleistungen im Vergleich zum Gesamtumfang der im Vertrag vorgesehenen Dienstleistungen entspricht.\",\"I18N.GTC_Public.16\":\"8. Der Anspruch auf Nutzung des mobile.de Dienstes und dessen Funktionen besteht nur im Rahmen des aktuellen Stands der Technik.\",\"I18N.GTC_Public.17\":\"9. mobile.de behält sich vor, die Eingabemöglichkeit und Abrufbarkeit von Inseraten zeitweilig zu beschränken, wenn dies im Hinblick auf Kapazitätsgrenzen, die Sicherheit oder Integrität der Server oder zur Durchführung technischer Maßnahmen erforderlich ist und dies der ordnungsgemäßen oder verbesserten Erbringung der Leistungen dient (Wartungsarbeiten). mobile.de berücksichtigt dabei die berechtigten Interessen aller Teilnehmer, insbesondere durch Vorabinformationen.\",\"I18N.GTC_Public.18\":\"10. Insbesondere aus technischen Gründen kann es zeitweise nicht oder nur eingeschränkt möglich sein, freigeschaltete Inserate abzurufen (unvorhergesehene Systemausfälle).\",\"I18N.GTC_Public.19\":\"$57\",\"I18N.GTC_Public.2\":\"2. Der Öffentliche Bereich von mobile.de steht grundsätzlich privaten Teilnehmern und gewerblichen bzw. freiberuflich tätigen Teilnehmern (\\\"gewerbliche Teilnehmer\\\") offen, sofern es sich nicht um Fahrzeughändler handelt. Inserate von Fahrzeughändlern dürfen ausschließlich im \\\"Händlerbereich\\\" von mobile.de eingestellt werden. Minderjährigen ist die Nutzung des Öffentlichen Bereichs nicht gestattet.\",\"I18N.GTC_Public.20\":\"$58\",\"I18N.GTC_Public.21\":\"13. Im Rahmen des mobile.de Online-Kauf von mobile.de selbst eingestellte Inserate werden von mobile.de bei der Sortierung der Suchergebnisse mit Inseraten der Teilnehmer gleichbehandelt. Dem Teilnehmer wird allerdings die Möglichkeit eingeräumt, bei der Suche nach mobile.de Online-Kauf Inseraten zu filtern und in einer gesonderten Rubrik nach mobile.de Online-Kauf Inseraten zu suchen.\",\"I18N.GTC_Public.22\":\"14. Die §§ 15 und 16 dieser AGB-ÖB bleiben unberührt.\",\"I18N.GTC_Public.24\":\"§ 3 Registrierung und Nutzerkonto\",\"I18N.GTC_Public.25\":\"1. Die Nutzung des mobile.de Dienstes setzt eine Registrierung voraus. Die Registrierung ist kostenlos. Mit dem Absenden der Registrierung und der anschließenden Bestätigungsmail von mobile.de kommt zwischen mobile.de und dem Teilnehmer ein Vertrag über die Nutzung des Öffentlichen Bereichs des mobile.de Dienstes (im Folgenden: “Nutzungsvertrag”) zustande. Ein Anspruch auf Abschluss eines Nutzungsvertrags besteht nicht. Für den Vertragsschluss stehen die deutsche und die englische Sprache zur Verfügung. Der Vertragstext (diese AGB-ÖB) ist hier abrufbar.\",\"I18N.GTC_Public.26\":\"2. Die Registrierung ist nur juristischen Personen, Personengesellschaften und unbeschränkt geschäftsfähigen Personen erlaubt. Insbesondere Minderjährige dürfen sich nicht bei mobile.de registrieren.\",\"I18N.GTC_Public.27\":\"3. Die von mobile.de bei der Registrierung abgefragten Daten sind vollständig und korrekt anzugeben. Der Teilnehmer ist verpflichtet, seinen Status als privater oder gewerblicher Anbieter wahrheitsgemäß anzugeben. Vor der Übermittlung seiner Daten hat der Teilnehmer die Möglichkeit, seine Daten zu kontrollieren und ggfs. mittels der angezeigten technischen Mittel zu berichtigen. Die Registrierung wird durch die Angabe einer gültigen E-Mail-Adresse und der Wahl eines persönlichen Passworts abgeschlossen. Das persönliche Passwort ist geheim zu halten und darf nicht an Dritte weitergegeben werden.\",\"I18N.GTC_Public.28\":\"4. Ändern sich die bei der Registrierung angegebenen Daten, so ist der Teilnehmer verpflichtet, diese umgehend in seinem Nutzerkonto zu aktualisieren.\",\"I18N.GTC_Public.29\":\"5. Der Teilnehmer hat die angegebenen Daten nach der erstmaligen Registrierung und bei jeder Änderung auf ihre Richtigkeit zu überprüfen.\",\"I18N.GTC_Public.3\":\"3. Diese Allgemeinen Geschäftsbedingungen (AGB-ÖB) gelten ausschließlich zwischen mobile.de und den Teilnehmern des Öffentlichen Bereiches der von mobile.de betriebenen Datenbanken (Pkw-, Lkw/Nutzfahrzeug-, Wohnmobil-/Wohnwagen-, Motorradmarkt und – soweit angeboten – Elektroradmarkt). Entgegenstehende Geschäftsbedingungen eines Teilnehmers haben keine Geltung, soweit diese nicht ausdrücklich in Textform vereinbart werden.\",\"I18N.GTC_Public.30\":\"6. Jeder Teilnehmer darf sich nur einmal bei mobile.de registrieren. Die gleichzeitige Registrierung mehrerer Nutzerkonten ist nicht erlaubt. Eine Umgehung dieser Regelung, insbesondere durch die Verwendung abweichender Daten, ist unzulässig. Ein Nutzerkonto ist nicht übertragbar.\",\"I18N.GTC_Public.31\":\"7. mobile.de behält sich das Recht vor, Nutzerkonten, welche für einen Zeitraum von 12 Monaten inaktiv waren, zu löschen. mobile.de wird den Teilnehmer mindestens 30 Tage vor Löschung des Nutzerkontos entsprechend auf einem dauerhaften Datenträger (z. B. per E-Mail) benachrichtigen.\",\"I18N.GTC_Public.32\":\"§ 4 Einstellen und Verlängern von Inseraten\",\"I18N.GTC_Public.33\":\"1. Ein als privat gekennzeichneter Teilnehmer kann innerhalb eines Kalendermonats nur maximal zwei unterschiedliche Inserate im Öffentlichen Bereich des mobile.de Dienstes einstellen. Ein Missbrauch, insbesondere durch die Verwendung mehrerer Nutzerkonten, berechtigt mobile.de zur Löschung von Inseraten und zur außerordentlichen Kündigung des Nutzungsvertrages.\",\"I18N.GTC_Public.34\":\"2. Ein als gewerblich gekennzeichneter Teilnehmer kann innerhalb eines Kalendermonats nur maximal zehn unterschiedliche Inserate im Öffentlichen Bereich des mobile.de Dienstes einstellen. Ein Missbrauch, insbesondere durch die Verwendung mehrerer Nutzerkonten, berechtigt mobile.de zur Löschung von Inseraten und zur außerordentlichen Kündigung des Nutzungsvertrages.\",\"I18N.GTC_Public.35\":\"3. Inserate können jeweils für eine bestimmte Dauer (Laufzeit) aufgegeben und verlängert werden. Die Laufzeit eines Inserats kann beliebig oft verlängert werden. Abgelaufene Inserate bleiben bis zu 90 Tage nach deren Ende über die mobile.de Suchfunktionen auffindbar.\",\"I18N.GTC_Public.36\":\"4. Bei der Berechnung der Inseratsdauer wird der Tag, an dem das Inserat aufgeben oder verlängert wird, nicht mitgezählt. Die Frist beginnt um 0:00 Uhr des Tages, der auf den Tag der Inseratsaufgabe oder Inseratsverlängerung folgt und endet mit Ablauf des letzten Tages der Inseratsdauer.\",\"I18N.GTC_Public.37\":\"5. Der jeweilig zu zahlende Inseratspreis wird dem Teilnehmer vor dem Einstellen bzw. dem Verlängern eines Fahrzeuginserats angezeigt.\",\"I18N.GTC_Public.38\":\"6. Zulässige Änderungen an einem Inserat während der Laufzeit sind kostenlos und können über den Menüpunkt \\\"Mein Inserat\\\" durchgeführt werden.\",\"I18N.GTC_Public.39\":\"7. Ein Inserat kann vom Teilnehmer jederzeit gelöscht werden. Im Falle der Löschung eines Inserats durch den Teilnehmer erfolgt keine Rückerstattung eines bereits gezahlten Inseratspreises, es sei denn der Teilnehmer weist nach, dass ein Schaden überhaupt nicht oder in wesentlich geringerer Höhe entstanden ist.\",\"I18N.GTC_Public.4\":\"4. Für die Nutzung des Händlerbereichs gelten ausschließlich die Allgemeinen Geschäftsbedingungen für den Händlerbereich (AGB-HB).\",\"I18N.GTC_Public.40\":\"§ 5 Abrechnung, Fälligkeit der Inseratsvergütung, Zahlung\",\"I18N.GTC_Public.41\":\"1. Die Abrechnung erfolgt ausschließlich auf elektronischem Weg durch Übersendung einer Rechnung per E-Mail. Die Zahlung eines Inseratspreises kann insbesondere mittels Kreditkarte oder PayPal erfolgen. Sofern mobile.de eine Zahlung per SEPA-Lastschrift anbietet, wird der in der Rechnung ausgewiesene Endbetrag nach Fälligkeit vom Konto des Teilnehmers abgebucht. Die Höhe des Endbetrags und Fälligkeit werden dem Teilnehmer mindestens fünf Tage vor Fälligkeit angekündigt; die Frist für die SEPA-Vorabinformation wird dementsprechend auf fünf Tage verkürzt. Der Teilnehmer hat jederzeit für eine entsprechende Deckung seines Kontos zu sorgen. Die Vergütung ist im Voraus fällig, d.h. vor Aufnahme des Inserates in die Datenbank, wobei die rechtzeitige Einräumung eines Einzuges per Kreditkarte oder SEPA-Lastschrift genügt.\",\"I18N.GTC_Public.42\":\"2. Schlägt der Forderungseinzug fehl, so hat der Teilnehmer mobile.de die dafür anfallenden Mehrkosten zu erstatten, es sei denn, dass er das Fehlschlagen nicht zu vertreten hat bzw. nachweisen kann, dass ein Schaden überhaupt nicht oder in wesentlich geringerer Höhe entstanden ist.\",\"I18N.GTC_Public.43\":\"§ 6 Überprüfung; Löschung von Angeboten, Sperrung, Kündigung und sonstige Maßnahmen\",\"I18N.GTC_Public.44\":\"$59\",\"I18N.GTC_Public.45\":\"Löschen von rechts- oder vertragswidrigen Inseraten oder sonstigen Inhalten, die bei mobile.de eingestellt worden sind\",\"I18N.GTC_Public.46\":\"Verzögerung der Veröffentlichung von Inhalten über den mobile.de Dienst\",\"I18N.GTC_Public.47\":\"Verwarnung von Teilnehmern\",\"I18N.GTC_Public.48\":\"Be-/Einschränkung der Nutzung des mobile.de Dienstes, soweit die Be-/Einschränkung geeignet ist, die Auswirkungen des Verstoßes zu begrenzen oder erneute Verstöße durch den Teilnehmer zu verhindern.\",\"I18N.GTC_Public.49\":\"2. Sofern der Verstoß gegen gesetzliche Vorschriften, Rechte Dritter, diese AGB-ÖB oder in diese AGB-ÖB einbezogene Bestimmungen (wie den Kodex für den Fahrzeughandel im Internet) für mobile.de einen wichtigen Grund darstellt, kann mobile.de auch folgende Maßnahmen ergreifen:\",\"I18N.GTC_Public.5\":\"5. mobile.de stellt in Form der Datenbanken lediglich die technischen Voraussetzungen zur Übermittlung von Informationen (Inseraten) zur Verfügung. Auf den Inhalt der Inserate nimmt mobile.de keinen Einfluss. Insbesondere ist mobile.de nicht selbst Anbieter der eingestellten Fahrzeuge. Soweit mobile.de in Ausnahme hierzu selbst Fahrzeuge im Rahmen des mobile.de Online-Kaufs zum Kauf anbietet, wird mobile.de in den jeweiligen Inseraten klar als Anbieter gekennzeichnet.\",\"I18N.GTC_Public.50\":\"Vorläufige Sperrung von Teilnehmern\",\"I18N.GTC_Public.51\":\"Dauerhafte Sperrung von Teilnehmern\",\"I18N.GTC_Public.52\":\"Beendigung des Nutzungsverhältnisses (Kündigung)\",\"I18N.GTC_Public.53\":\"Löschung des Nutzerkontos\",\"I18N.GTC_Public.54\":\"Ein wichtiger Grund für mobile.de liegt vor, wenn der Teilnehmer einen gewichtigen Verstoß trotz entsprechender Aufforderung durch mobile.de nicht innerhalb einer von mobile.de gesetzten angemessenen Frist abstellt, der Teilnehmer trotz vorangegangener Verwarnung durch mobile.de erneut einen gewichtigen Verstoß begeht, oder wenn es mobile.de unter Berücksichtigung aller Umstände des Einzelfalls unter Abwägung der beiderseitigen Interessen aus sonstigen Gründen nicht zumutbar wäre, das Vertragsverhältnis ohne Ergreifung der Maßnahme fortzusetzen.\",\"I18N.GTC_Public.55\":\"3. Bei der Wahl der Maßnahme berücksichtigt mobile.de die berechtigten Interessen des betroffenen Teilnehmers, insbesondere ob der Teilnehmer den Verstoß nicht verschuldet hat. Wenn mobile.de eine der vorstehenden Maßnahmen ergreift, wird mobile.de den betroffenen Teilnehmer im Rahmen der gesetzlichen Verpflichtungen über die Maßnahme und etwaige dem Teilnehmer zustehenden Rechtsbehelfe mit einer Begründung informieren. mobile.de setzt bei der Moderation von Inhalten der Teilnehmer verschiedene Verfahren und Werkzeuge ein. Unter anderem werden alle von Teilnehmern eingestellten Inseratsinhalte nach bestimmten Kriterien automatisiert gefiltert und auffällige Inseratsinhalte werden ggf. von dem Kundenservice von mobile.de manuell auf Rechtsverstöße überprüft.\",\"I18N.GTC_Public.56\":\"4. Soweit mobile.de Inserate oder sonstige Inhalte löscht, hat der Teilnehmer keinen Anspruch auf Rückzahlung eines etwaig bereits gezahlten Inseratspreises, sofern er die Löschung zu vertreten hat.\",\"I18N.GTC_Public.57\":\"$5a\",\"I18N.GTC_Public.58\":\"6. Bei einer vorläufigen oder dauerhaften Sperrung wird mobile.de den Teilnehmer über diesen Umstand 30 Tage vor dem Wirksamwerden der Sperrung informieren und die Sperrung auf einem dauerhaften Datenträger (z. B. per E-Mail) begründen, sofern dem keine zwingenden Gründe entgegenstehen. Die vorgenannte Frist gilt nicht, sofern die Kündigung oder dauerhafte Sperrung aufgrund zwingender gesetzlicher Bestimmungen oder behördlicher Anordnung erfolgt oder mobile.de nachweisen kann, dass der Teilnehmer wiederholt gegen diese AGB-ÖB verstoßen hat, was zur Kündigung bzw. endgültigen Sperrung geführt hat.\",\"I18N.GTC_Public.59\":\"7. Sobald ein Teilnehmer gesperrt wurde, darf dieser Teilnehmer den mobile.de Dienst nicht mehr nutzen und sich auch nicht erneut registrieren.\",\"I18N.GTC_Public.6\":\"6. mobile.de ist in die Beziehung zwischen Anbieter und Interessent oder Käufer/Leasingnehmer weder als Vermittler noch als Partei oder als Vertreter einer Partei eingebunden.\",\"I18N.GTC_Public.60\":\"8. Teilnehmer können den Nutzungsvertrag jederzeit kündigen. Dazu kann ein Teilnehmer sein Nutzerkonto jederzeit selbst löschen.\",\"I18N.GTC_Public.61\":\"$5b\",\"I18N.GTC_Public.62\":\"10. Ergreift mobile.de eine der in diesem § 6 aufgeführten Maßnahmen – insbesondere Einschränkung, Sperrung oder Beendigung bzw. Kündigung – haben die Teilnehmer die Möglichkeit, die der Maßnahmen zugrunde liegenden Tatsachen und Umstände im Rahmen des internen Beschwerdemanagementverfahrens von mobile.de (vgl. § 13 Nr. 3 dieser AGB-ÖB) zu klären.\",\"I18N.GTC_Public.63\":\"§ 7 Änderungen der AGB-ÖB und von dauerhaft bereitgestellten digitalen Produkten\",\"I18N.GTC_Public.64\":\"1. mobile.de kann dem Teilnehmer jederzeit eine Änderung dieser AGB-ÖB vorschlagen. Änderungen dieser AGB-ÖB werden den Teilnehmern spätestens 30 Tage vor dem vorgeschlagenen Zeitpunkt ihres Wirksamwerdens in Textform (z. B. per E-Mail) angeboten. Die dem Teilnehmer angebotenen Änderungen treten nur in Kraft, wenn der Teilnehmer diesen wie folgt zustimmt:\",\"I18N.GTC_Public.65\":\"Handelt es sich um eine wesentliche Änderung, bittet mobile.de den Teilnehmer um seine ausdrückliche Zustimmung zu dieser Änderung. Eine wesentliche Änderung ist eine solche Änderung dieser AGB-ÖB (insbesondere der Bestimmungen über Art und generellen Umfang der vereinbarten Leistungen oder über Laufzeit und Kündigung) zu Gunsten von mobile.de, die das bisher vereinbarte Verhältnis zwischen Leistung und Gegenleistung erheblich zum Nachteil des Teilnehmers verschiebt oder dem Abschluss eines völlig neuen Vertrags gleichkommen würde. Eine Änderung dieser AGB-ÖB aufgrund einer geänderten Gesetzeslage, eines rechtskräftigen Gerichtsurteils oder einer einstweiligen Verfügung stellt keine wesentliche Änderung dar.\",\"I18N.GTC_Public.66\":\"Handelt es sich bei einer vorgeschlagenen Änderung nicht um eine wesentliche Änderung im vorgenannten Sinne, gilt die Zustimmung des Teilnehmers als erteilt, wenn der Teilnehmer die Änderung nicht vor dem vorgeschlagenen Zeitpunkt des Wirksamwerdens der Änderungen gegenüber mobile.de in Textform (z.B. per E-Mail) ablehnt. Wenn der Teilnehmer mit den Änderungen nicht einverstanden ist, steht ihm bis zu dem vorgeschlagenen Zeitpunkt des Wirksamwerdens der Änderungen ein fristloses und kostenfreies Kündigungsrecht zu. mobile.de weist den Teilnehmer in der Nachricht, mit der die Änderungen angeboten werden, im Voraus auch noch einmal besonders auf das Ablehnungsrecht, die Frist dafür und die Folgen der Versäumung dieser Frist sowie die Möglichkeit zur Kündigung hin. Die geänderten AGB-ÖB werden zusätzlich auf der Website von mobile.de veröffentlicht.\",\"I18N.GTC_Public.67\":\"2. Bei einer dauerhaften Bereitstellung von digitalen Produkten kann mobile.de außerdem Änderungen an diesen digitalen Produkten vornehmen, um die Sicherheit, das Nutzungserlebnis für die Teilnehmer sowie die Performance des mobile.de Dienstes zu verbessern. Dem Teilnehmer entstehen hierdurch keine zusätzlichen Kosten. mobile.de wird den Teilnehmer klar und verständlich über eine solche Änderung informieren.\",\"I18N.GTC_Public.68\":\"$5c\",\"I18N.GTC_Public.69\":\"§ 8 Anforderungen an die Inhalte und Aufmachung der Inserate\",\"I18N.GTC_Public.7\":\"7. Die über den mobile.de Dienst angebahnten Verträge zwischen einem Teilnehmer und einem Interessenten werden ohne Beteiligung von mobile.de und nicht im Rahmen des mobile.de Dienstes abgeschlossen und erfüllt.\",\"I18N.GTC_Public.70\":\"1. Der Teilnehmer ist verpflichtet, ein Fahrzeug nur in die dafür vorgesehene Rubrik (Pkw-, Lkw/Nutzfahrzeug-, Wohnmobil/Wohnwagen-, Motorrad-m) einzustellen. Gestattet ist ausschließlich die Aufgabe von Inseraten, die auf den Verkauf von Kraftfahrzeugen und Kraftfahrzeuganhängern sowie auf selbstfahrende und nicht selbstfahrende, motorbetriebene Maschinen abzielen. Im Einzelnen:\",\"I18N.GTC_Public.71\":\"Pkw-Markt: Pkw;\",\"I18N.GTC_Public.72\":\"Lkw/Nutzfahrzeugmarkt: Lkw, Lkw-Anhänger, Pkw-Anhänger;\",\"I18N.GTC_Public.73\":\"Auflieger, Fahrgestelle, Pritschen, Baufahrzeuge und Baugeräte, Stapler, Landwirtschaftliche Fahrzeuge;\",\"I18N.GTC_Public.74\":\"Wohnmobil/ Wohnwagenmarkt: Wohnmobile und Wohnwagen;\",\"I18N.GTC_Public.75\":\"Motorradmarkt: Motorräder, Gespanne, Seitenwagen, Trikes, andere motorbetriebene Zweiräder.\",\"I18N.GTC_Public.76\":\"Insbesondere nicht gestattet ist die Aufgabe von Inseraten, die gerichtet sind auf\",\"I18N.GTC_Public.77\":\"den Abschluss eines Leasing-, Miet- oder Mietkaufvertrags oder eine sonstige Form der Finanzierung oder Gebrauchsüberlassung, es sei denn dies geschieht im Rahmen einer von mobile.de explizit hierzu angebotenen Leistung oder Funktion,\",\"I18N.GTC_Public.78\":\"die Übernahme von Fahrzeugkauf- oder Leasingverträgen,\",\"I18N.GTC_Public.79\":\"den Ankauf von Fahrzeugen oder anderen Gegenständen jeder Art,\",\"I18N.GTC_Public.8\":\"§ 2 Leistungsbeschreibung\",\"I18N.GTC_Public.80\":\"den Verkauf von Fahrzeugersatzteilen und Fahrzeugzubehör,\",\"I18N.GTC_Public.81\":\"den Verkauf oder die Bewerbung von Software, oder\",\"I18N.GTC_Public.82\":\"die Bewerbung von Dienstleistungen.\",\"I18N.GTC_Public.83\":\"2. Der Teilnehmer ist verpflichtet, vollständige und wahrheitsgemäße Angaben in Bezug auf das Fahrzeug (insb. Datum der Erstzulassung/Baujahr und Kilometerstand), die Rechtsverhältnisse an dem Fahrzeug und im Hinblick auf den übrigen Inseratsinhalt zu machen. Ist das Fahrzeug mit einem Austauschmotor ausgestattet, so ist dies kenntlich zu machen. Anzugeben ist in diesem Fall stets die tatsächliche Laufleistung des Fahrzeugs. Irrtümlich unrichtige Angaben (z. B. Tippfehler, Einordnung in unrichtige Kategorien) sind nach deren Entdeckung unverzüglich über den Menüpunkt \\\"Mein Inserat\\\" zu berichtigen.\",\"I18N.GTC_Public.84\":\"$5d\",\"I18N.GTC_Public.85\":\"4. Es ist nicht gestattet, innerhalb eines Inserats mehrere Fahrzeuge einzeln oder als Paket anzubieten.\",\"I18N.GTC_Public.86\":\"5. Es ist nicht gestattet, dasselbe Fahrzeug zur gleichen Zeit in einer Kategorie mehrfach zu inserieren. Dies gilt auch dann, wenn dasselbe Fahrzeug unter Zusammenwirkung von unterschiedlichen Teilnehmern zur gleichen Zeit mehrfach eingestellt wird.\",\"I18N.GTC_Public.87\":\"6. Der Teilnehmer muss während der Laufzeit des Inserates in der Lage sein, sofort einen rechtswirksamen Kaufvertrag mit einem Interessenten über das angebotene Fahrzeug abzuschließen und das Fahrzeug zum angegebenen Verfügbarkeitszeitpunkt (Gebrauchtfahrzeuge) bzw. Lieferzeitpunkt (Neufahrzeuge) zu übergeben und zu übereignen.\",\"I18N.GTC_Public.88\":\"7. Die Inserate können mit Fotos illustriert werden. Der Teilnehmer verpflichtet sich, nur solche Fotos in die mobile.de Datenbanken einzustellen, die er uneingeschränkt verwenden darf und die nicht mit Rechten Dritter - insbesondere nicht mit Urheberrechten Dritter - belastet sind. Die verwendeten Fotos dürfen nicht irreführend sein und müssen den tatsächlichen Zustand des angebotenen Fahrzeugs widerspiegeln. Verwendet der Teilnehmer Katalogbilder, so muss er dies gesondert kenntlich machen.\",\"I18N.GTC_Public.89\":\"8.Sofern mobile.de bestimmte Qualitätssiegel, Garantiezeichen oder sonstige Vertrauenssymbole zur Verfügung stellt, ist ein Teilnehmer verpflichtet dafür Sorge zu tragen, dass diese ausschließlich in Inseraten von dafür qualifizierten Fahrzeugen angezeigt werden. Sonstige Vertrauenssymbole dürfen nur verwendet werden, sofern diese von mobile.de autorisiert wurden.\",\"I18N.GTC_Public.9\":\"1. Die von mobile.de geschuldete Leistung besteht darin, eine Eingabemaske für Inserate bereitzustellen, die über die Eingabemaske eingestellten Inserate freizuschalten und die Abrufbarkeit der Inserate aus den mobile.de Datenbanken über das Internet zu ermöglichen. mobile.de kann im eigenen Ermessen darüber hinaus zusätzliche Leistungen anbieten, z. B. auf Wunsch des Teilnehmers anhand der Basis-Angaben zum Fahrzeug auch direkt den Kontakt zu potentiell an dem Erwerb des Fahrzeugs interessierten Händlern herstellen (abhängig vom zu verkaufenden Fahrzeug). Darstellung und Funktionsumfang können sich je nach Zugangsart – beispielsweise auf der Internetseite oder in einer mobilen Applikation – unterscheiden.\",\"I18N.GTC_Public.90\":\"9. Das Inserat darf durch Formulierung, Inhalt, optische Aufmachung und den verfolgten Zweck nicht gegen gesetzliche Vorschriften oder die guten Sitten verstoßen. Gewerbetreibende müssen insbesondere die Regelungen des Urheber- und Markengesetzes, des Telemediengesetzes (Impressumspflicht) und des Wettbewerbsrechts beachten.\",\"I18N.GTC_Public.91\":\"10. Der Teilnehmer ist verpflichtet, richtige und wahrheitsgemäße Preisangaben zu machen. Dabei sind insbesondere die Regelungen der Preisangabenverordnung (PAngV) zu beachten. Nach § 1 Absatz 1 PAngV sind Endpreise anzugeben, die insbesondere die Mehrwertsteuer und sonstige Preisbestandteile (z. B. Überführungskosten) beinhalten müssen. Inserate mit offenkundig unrichtiger oder irreführender Preisangabe sind unzulässig.\",\"I18N.GTC_Public.92\":\"11. Es ist grundsätzlich nicht gestattet, Verweise (Links) auf externe Webseiten, andere Dienste und Informationsquellen in ein Inserat einzufügen, es sei denn diese sind gesetzlich zwingend erforderlich. Als Links gelten dabei auch nicht aktivierte Web-Adressen (URLs) und Teile davon. Ausgenommen sind in den Freitext des Inserats eingefügte Links zu eigenen, extern abgelegten Fahrzeugbildern, PDF-Dateien und Multimediapräsentationen, wenn diese Zusatzinformationen über das angebotene Fahrzeug enthalten (z. B. Fahrzeuggutachten, Betriebsanleitung, etc.) oder wenn die Angabe gesetzlich verpflichtend ist.\",\"I18N.GTC_Public.93\":\"12. Unzulässig ist die Angabe von Telefonnummern, insbesondere der Rufnummernbereiche (0)900 und (0)180, durch deren Anwahl beim Anrufer erhöhte Telefongebühren entstehen.\",\"I18N.GTC_Public.94\":\"§ 9 Verantwortlichkeit für den Inhalt der Inserate\",\"I18N.GTC_Public.95\":\"1. Verantwortlich für den Inhalt der Inserate ist ausschließlich der Teilnehmer. Weder die Richtigkeit noch die Vollständigkeit des Inhalts der Inserate werden von mobile.de überprüft. mobile.de übernimmt für Richtigkeit und Vollständigkeit der Inserate keine Gewähr.\",\"I18N.GTC_Public.96\":\"2. mobile.de schließt jede Gewährleistung und Haftung dafür aus, dass die Inserate den gesetzlichen Bestimmungen genügen.\",\"I18N.GTC_Public.97\":\"3. mobile.de, schließt insbesondere jegliche Gewährleistung und Haftung aus, die sich daraus ergeben kann, dass Kaufverträge, die im Zusammenhang mit mobile.de Inseraten angebahnt oder abgeschlossen werden, nach dem nationalen Recht eines berührten Staates nicht durchsetzbar sind oder in sonstiger Weise bei einer oder beiden Vertragsparteien des Kaufvertrages zu rechtlichen oder wirtschaftlichen Nachteilen führen.\",\"I18N.GTC_Public.98\":\"§ 10 Datenbankaktualität, Fahrzeugsuche, Löschen von Inseraten, Sicherungskopien\",\"I18N.GTC_Public.99\":\"1. Um die Fahrzeugsuche möglichst interessant und erfolgreich zu gestalten, ist mobile.de um Datenaktualität bemüht. Aus diesem Grunde sollen Fahrzeuginserate, sobald das angebotene Fahrzeug verkauft worden oder aus anderen Gründen nicht mehr verfügbar ist, von dem Teilnehmer gelöscht werden. Zur besseren Auffindbarkeit von Fahrzeugen mit bestimmten Ausstattungsmerkmalen kann mobile.de Angaben zur Ausstattung aus dem Freitext des Inserats als auswählbare Ausstattungsmerkmale in der Detailsuche anzeigen.\",\"I18N.GTC_Public.Page_Description\":\"Willkommen bei mobile.de GmbH (im Folgenden: \\\"mobile.de\\\"), Albert-Einstein-Ring 26, 14532 Kleinmachnow.\",\"I18N.GTC_Public.Page_SubTitle\":\"Allgemeine Geschäftsbedingungen für die Nutzung des Öffentlichen Bereichs des mobile.de Dienstes (AGB-ÖB)\",\"I18N.GTC_Public.Page_Title\":\"AGB – Öffentlicher Bereich\",\"I18N.HOMEPAGE.Allow_Cookies_Now\":\"\",\"I18N.HOMEPAGE.Cookies_Blocked\":\"\",\"I18N.HOMEPAGE.County Court of Potsdam HRB 18517P\":\"HRB Nr: 18517 P, Amtsgericht Potsdam\",\"I18N.HOMEPAGE.DSA_Central_Contact_Points_Copy\":\"Zentrale Kontaktstelle für die Behörden der Mitgliedstaaten, die Europäische Kommission und den Verwaltungsrat gemäß Artikel 11 des Gesetzes über digitale Dienste (VO EU 2022/2065): \",\"I18N.HOMEPAGE.DSA_Central_Contact_Points_Headline\":\"Zentrale Kontaktstellen gemäß Art. 11 der VO EU 2022/2065 (Digital Services Act)\",\"I18N.HOMEPAGE.DSA_Communication_DE_EN\":\"Kommunikation auf Deutsch und Englisch möglich.\",\"I18N.HOMEPAGE.DSA_For_Complaints_Contact_CS\":\"Nutzeranfragen und -beschwerden werden über diese Kontaktstelle nicht oder nur mit erheblichen Verzögerungen bearbeitet. Wende Dich daher besser direkt an unseren Kundenservice unter \",\"I18N.HOMEPAGE.DSA_Info_Copy\":\"mobile.de GmbH ist gemäß Artikel 24 der Verordnung (EU) 2022/2065 verpflichtet, regelmäßig Informationen über die durchschnittlich monatlich aktiven Nutzer zu veröffentlichen. Die Zahl der durchschnittlich monatlich aktiven Nutzer beträgt 14,1 M*.\",\"I18N.HOMEPAGE.DSA_Info_Footnote\":\"*Zeitraum: Juli 2023 - Dezember 2023. Bitte beachten Sie, dass diese Angabe auf Daten von externen Anbietern basiert. Es kann nicht ausgeschlossen werden, dass die angewandte Methode eine Doppelzählung von aktiven Nutzern beinhaltet und in Zukunft durch eine andere Methode ersetzt wird.\",\"I18N.HOMEPAGE.DSA_Info_Headline\":\"Angaben zu monatlich aktiven Nutzern der mobile.de Plattform gemäß Art. 24 Abs. 2 der VO EU 2022/2065 (Digital Services Act)\",\"I18N.HOMEPAGE.Find_The_Complaint_Report_Here\":\"Den Bericht über das interne Beschwerdemanagementsystem gemäß Artikel 11 der Verordnung (EU) 2019/1150 zur Förderung von Fairness und Transparenz findest Du {{%1$s}}hier{{%2$s}}.\",\"I18N.HOMEPAGE.Imprint_Phone_User_ProfessionalDomain\":\"Händler: \u003cb\u003e030 81097-500\u003c/b\u003e\",\"I18N.HOMEPAGE.Imprint_Phone_User_PublicDomain\":\"Private Nutzer und gewerbliche Anbieter: \u003cb\u003e030 81097-601\u003c/b\u003e\",\"I18N.HOMEPAGE.Managing Director: Peter F. Schmid\":\"Geschäftsführung: Ajay Bhatia und Katja Thieme\",\"I18N.HOMEPAGE.Mediation_With_Commercial_Sellers\":\"Mediation mit gewerblichen Verkäufern\",\"I18N.HOMEPAGE.Mediation_With_Dealers_Info\":\"Bitte beachten Sie, dass die hier genannten Mediationsdienstleister nur Anfragen zur Eröffnung eines Mediationsverfahrens im Rahmen der außergerichtlichen Streitbeilegung bearbeiten können und keine allgemeinen Anfragen.\",\"I18N.HOMEPAGE.Office_Hours_Dealers\":\"Montag bis Freitag von 8:00 bis 18:00 Uhr\",\"I18N.HOMEPAGE.Office_Hours_FSBOs\":\"Montag bis Freitag von 8:00 bis 18:00 Uhr\",\"I18N.HOMEPAGE.Required_Cookies_Blocked\":\"\",\"I18N.HOMEPAGE.UVAT Registration No. pursuant to § 27 a of the German VAT Code: DE203779911\":\"Umsatzsteuer-Identifikationsnummer nach § 27 a Umsatzsteuergesetz: DE203779911\",\"I18N.HOMEPAGE.mobile.de - Imprint\":\"mobile.de - Impressum\",\"I18N.METATAGS.description\":\"Finden Sie Autos als Neu- und Gebrauchtwagen sowie Wohnmobile, Motorräder und Nutzfahrzeuge bei: mobile.de – Deutschlands größter Fahrzeugmarkt\",\"I18N.MISCENUMS.Legend_other\":\"Andere\",\"I18N.NAVIGATION.Go to mobile.de Home\":\"Zur mobile.de Startseite\",\"I18N.NAVIGATION.Information\":\"Informieren\",\"I18N.NAVIGATION.Menu\":\"Menü\",\"I18N.NAVIGATION.My mobile.de\":\"Mein mobile.de\",\"I18N.NAVIGATION.MyMobile\":\"Mein mobile.de\",\"I18N.NAVIGATION.Search\":\"Suchen\",\"I18N.NAVIGATION.Sell\":\"Verkaufen\",\"I18N.OBA.cookie_settings_link\":\"Cookie-Einstellungen für Werbung und Personalisierung verwalten\",\"I18N.OBA.edaa_logo_alt\":\"European Interactive Digital Advertising Alliance logo\",\"I18N.OBA.footer_note\":\"Mehr Informationen entnehmen Sie bitte der \u003ca href=\\\"https://www.mobile.de/service/privacyPolicy\\\"\u003emobile.de Datenschutzerklärung\u003c/a\u003e und der \u003ca href=\\\"https://www.mobile.de/service/cookiePolicy\\\"\u003eErklärung zur Verwendung von Cookies\u003c/a\u003e.\",\"I18N.OBA.footer_note_last_edited\":\"Letzte Änderung: August 2018\",\"I18N.OBA.page_title\":\"Nutzungsbasierte Online-Werbung\",\"I18N.OBA.section_1_contents_paragraph_1\":\"Nutzungsbasierte Online-Werbung, auch „Online Behavioural Advertising (OBA)“ genannt, ist eine Technologie, die es ermöglicht, auf den von Ihnen besuchten Websites solche Werbung einzublenden, die auf Ihre angenommenen Vorlieben hin zugeschnitten und da-mit für Sie interessanter ist. Basierend auf dem vorangegangenen anonymisierten Surf-verhalten von Internetnutzern werden deren Interessen zu Nutzungsprofilen zusammen-gefasst und entsprechend den angenommenen Nutzerinteressen eingeblendet. Dadurch kann Werbung so gezielt wie möglich ausgeliefert werden. Diese Form der gezielten Werbung basiert auf Ihrem vorangegangenen, anonymisierten Surfverhalten (bzw. genauer gesagt, auf dem Surfverhalten welches über den Browser dokumentiert ist) und wird allgemein als nutzungsbasierte Online-Werbung bezeichnet.\",\"I18N.OBA.section_1_contents_paragraph_2_with_link\":\"$5e\",\"I18N.OBA.section_1_contents_paragraph_3\":\"Für die Datenerhebung zuständig ist: mobile.de GmbH, Albert-Einstein-Ring 26, 14532 Kleinmachnow.\",\"I18N.OBA.section_1_contents_paragraph_4_with_link\":\"Sollten Sie Fragen zu nutzungsbasierter Online-Werbung haben, wenden Sie sich bitte an: \u003ca href=\\\"mailto:datenschutz@team.mobile.de\\\"\u003edatenschutz@team.mobile.de\u003c/a\u003e. Sie können sich auch gerne mit unserem \u003ca href=\\\"https://www.mobile.de/service/contact\\\"\u003eKundenservice in Verbindung setzen\u003c/a\u003e.\",\"I18N.OBA.section_1_contents_paragraph_5_with_link\":\"Mehr Informationen zu nutzungsbasierter Online-Werbung und die Möglichkeiten ihrer Deaktivierung finden Sie auch unter \u003ca href=\\\"https://www.ddow.de/\\\"\u003ewww.meine-cookies.org\u003c/a\u003e, \u003ca href=\\\"https://www.youronlinechoices.com/de/ \\\"\u003ewww.youronlinechoices.com/de\u003c/a\u003e sowie in unserer \u003ca href=\\\"https://www.mobile.de/service/cookiePolicy\\\"\u003eErklärung zur Verwendung von Cookies\u003c/a\u003e.\",\"I18N.OBA.section_1_heading\":\"Informationen zu nutzungsbasierter Online-Werbung (Online Behavioural Advertising – OBA)\",\"I18N.OBA.section_2_contents_paragraph_1\":\"Erfasst werden Informationen über Ihre Aktivitäten auf unseren Websites, Services, An-wendungen und Tools (z. B. geklickte Werbebanner, besuchte Unterseiten, gestellte Suchanfragen etc.). Da nicht völlig ausgeschlossen werden kann, dass die erhobenen Daten einen mittelbaren Personenbezug zulassen, werden sämtliche Nutzungsdaten ano-nym oder unter Verwendung eines Pseudonyms gespeichert, so dass eine persönliche Identifikation nahezu ausgeschlossen ist. Die aus technischen Gründen übermittelte IP-Adresse Ihres Rechners wird dabei von einem unabhängigen Dritten vollständig anony-misiert und in dem vorstehend beschriebenen Zusammenhang nicht für die gesteuerte Einblendung von Werbung verwendet.\",\"I18N.OBA.section_2_heading\":\"Welche Daten werden erfasst?\",\"I18N.OBA.section_3_contents_paragraph_1\":\"Wenn Sie keine nutzungsbasierten Werbeeinblendungen mehr erhalten möchten, können Sie zum einen über folgenden Link widersprechen und die Datenerhebung deaktivieren:\",\"I18N.OBA.section_3_contents_paragraph_2\":\"\u003ca href=\\\"https://www.mobile.de/advertising-pages/consent/\\\"\u003eNein, ich möchte keine nutzungsbasierte Werbeeinblendungen mehr erhalten\u003c/a\u003e\",\"I18N.OBA.section_3_contents_paragraph_3\":\"Zum anderen können Sie Ihre persönlichen Einstellungen zur Verbesserung und Persona-lisierung Ihrer Nutzererfahrung auf unserer Website, einschließlich auf Ihre Interessen zugeschnittener Werbung, im Rahmen der Nutzung unserer Websites, Services, Anwen-dungen und Tools auch über Ihre Cookie-Einstellungen steuern (z.B. welche Informatio-nen Sie weitergeben möchten) und jederzeit aktualisieren.\",\"I18N.OBA.section_3_contents_paragraph_4\":\"Sie können das Speichern von Cookies auf Ihrer Festplatte schließlich auch generell ver-hindern, indem Sie in Ihren Browser-Einstellungen \\\"keine Cookies akzeptieren\\\" wählen. Sie können Ihren Browser auch so einstellen, dass dieser Sie vor dem Setzen von Coo-kies fragt, ob Sie einverstanden sind. Schließlich können Sie auch einmal gesetzte Cookies jederzeit wieder löschen. Wie all das im Einzelnen funktioniert, entnehmen Sie bitte der Anleitung Ihres Browser-Herstellers. Wenn Sie keine Cookies akzeptieren, kann dies im Einzelfall zu Funktionseinschränkungen unserer Websites führen. Bitte beachten Sie, dass Sie für den Fall einer Cookie-Löschung auch eventuell aktivierte Opt Out Links erneut aktivieren müssen.\",\"I18N.OBA.section_3_contents_paragraph_5\":\"Informationen zum Einsatz von Google Analytics für nutzungsbasierte Werbeeinblendun-gen sowie zur Deaktivierung von Google Analytics finden Sie in unserer \u003ca href=\\\"https://www.mobile.de/service/cookiePolicy\\\"\u003eErklärung zur Verwendung von Cookies\u003c/a\u003e.\",\"I18N.OBA.section_3_heading\":\"Deaktivieren von nutzungsbasierter Online-Werbung und Ihre Cookie-Einstellungen\",\"I18N.OBA.section_4_contents_paragraph_1\":\"Um Werbung für Sie anhand Ihrer Nutzungsinteressen zu optimieren, haben wir es ver-schiedenen Drittanbietern gestattet, Angaben zur Nutzung unserer Website zu erheben und zur Einblendung nutzungsbasierter Werbung auf unseren oder fremden Websites zu verwenden. Informationen dazu, mit welchen Drittanbietern wir zu diesen Zwecken zusammenarbeiten, einschließlich Links zu deren Datenschutzerklärungen sowie der Möglichkeit, Ihre Einstellungen für einzelne oder alle Drittanbieter anzupassen, finden Sie in den \u003ca href=\\\"https://www.mobile.de/advertising-pages/consent/\\\"\u003eCookie-Einstellungen\u003c/a\u003e.\",\"I18N.OBA.section_4_contents_paragraph_2\":\"Die Drittanbieter werden möglicherweise auch anonyme Daten über die Aktivitäten ihrer eigenen Nutzer verwenden, um Werbeanzeigen für unsere Websites auszuwählen.\",\"I18N.OBA.section_4_contents_paragraph_3\":\"Wenn Sie mehr über die Geschäftsgebaren und Datenschutzrichtlinien der Drittanbieter erfahren möchten, klicken Sie auf den jeweils entsprechenden Link in den Cookie-Einstellungen.\",\"I18N.OBA.section_4_contents_paragraph_4\":\"Unter \u003ca href=\\\"https://www.ddow.de/\\\"\u003ewww.meine-cookies.org\u003c/a\u003e oder \u003ca href=\\\"https://www.youronlinechoices.com/de/\\\"\u003ewww.youronlinechoices.com/de\u003c/a\u003e können Sie weitere Informationen zu Cookies und den einzelnen Drittanbietern nachlesen. Sie habe
