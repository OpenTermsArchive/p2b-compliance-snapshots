der mobile.de GmbH für die Inserats-Einbindung\",\"I18N.ADINTEGRATION.Paragraph10_10_1\":\"10.1 mobile.de behält sich vor, diese Ergänzenden Nutzungsbedingungen jederzeit zu ändern oder zu ergänzen. Die geänderten Bedingungen werden dem Händler spätestens dreißig (30) Tage vor Inkrafttreten per E-Mail zugesandt. Wenn der Händler mit der Geltung der geänderten Bedingungen nicht einverstanden ist, kann er die Inserats-Einbindung jederzeit gemäß § 8.1 beenden. Andernfalls gelten die geänderten Bedingungen mit ihrem Inkrafttreten als vom Händler angenommen. mobile.de wird den Händler in der E-Mail, die die geänderten Bedingungen enthält, auf diese Folge und auf das Recht zur Beendigung gesondert hinweisen.\",\"I18N.ADINTEGRATION.Paragraph10_10_2\":\"10.2 Die Regelungen der § 16 (Leistungsort, Geltung deutschen Rechts, Gerichtsstand), § 17 (Ausübung der Rechte durch Dritte, Vertragsübernahme) und § 18 (Salvatorische Klausel) der mobile.de-AGB gelten für diese Ergänzenden Nutzungsbedingungen entsprechend.\",\"I18N.ADINTEGRATION.Paragraph1_1_1\":\"1.1 Diese Ergänzenden Nutzungsbedingungen regeln die Bedingungen für den Zugriff des mobile.de-Händlerkunden (nachfolgend „Händler“) auf die von mobile.de zur Verfügung gestellte Anwendungsprogrammier-Schnittstelle (Application Programming Interface, nachfolgend „Search-API“) der Datenbank von mobile.de (nachfolgend „mobile.de-Datenbank“) sowie die Verwendung der über die Search-API bezogenen Daten.\",\"I18N.ADINTEGRATION.Paragraph1_1_2\":\"1.2 Über die Search-API kann der Händler auf seinen mobile.de Datenbestand in der mobile.de-Datenbank zugreifen, um seine Inserate (nachfolgend „mobile.de-Inserate“) aus der mobile.de-Datenbank zur Einbindung in seine Händler-Homepage (nachfolgend „Händler-Homepage“) sowie in etwaige mobile Applikationen (sog. Apps, z.B. iOS- / Android- / Symbian- / Windows-Mobile-App oder sonstige mobile Applikation für Smartphones, Tablet-PC’s etc.) des Händlers abzurufen.\",\"I18N.ADINTEGRATION.Paragraph1_1_3\":\"1.3 Diese Ergänzenden Nutzungsbedingungen gelten ergänzend zu den Allgemeinen Geschäftsbedingungen für die Nutzung des Händlerbereichs der mobile.de Website (AGB-HB), abrufbar unter {{%1$s}}https://www.mobile.de/service/agbProfessional{{%2$s}} (nachfolgend „mobile.de-AGB“), die das grundlegende Vertragsverhältnis zwischen mobile.de und dem Händler regeln.\",\"I18N.ADINTEGRATION.Paragraph1_1_4\":\"1.4 Etwaige Geschäftsbedingungen des Händlers finden keine Anwendung. Dies gilt auch, wenn mobile.de auf derartige Bestimmungen des Händlers ausdrücklich hingewiesen wurde.\",\"I18N.ADINTEGRATION.Paragraph1_1_5\":\"1.5 Diese Ergänzenden Nutzungsbedingungen stehen in den Sprachen Deutsch und Englisch zur Verfügung.\",\"I18N.ADINTEGRATION.Paragraph2_2_1\":\"2.1 mobile.de räumt dem Händler das auf die Laufzeit beschränkte Recht ein, die Search-API und die mobile.de-Datenbank zum Zweck der Einbindung von mobile.de-Inseraten in die Händler-Homepage sowie in etwaige mobile Applikationen des Händlers gemäß diesen Ergänzenden Nutzungsbedingungen sowie in Übereinstimmung mit den unter services.mobile.de veröffentlichten technischen Spezifikationen zu nutzen.\",\"I18N.ADINTEGRATION.Paragraph2_2_2\":\"2.2 Alle dem Händler von mobile.de eingeräumten Nutzungsrechte sind widerruflich, nicht-ausschließlich, nicht übertragbar, nicht unterlizenzierbar und beschränken sich auf die Einbindung im Rahmen der Händler-Homepage (inklusive etwaiger mobiler Applikationen des Händlers).\",\"I18N.ADINTEGRATION.Paragraph3_3_1\":\"3.1 Die Nutzung der Search-API, der mobile.de-Datenbank und der mobile.de-Inserate ist ausschließlich zum Zwecke der Einbindung der mobile.de-Inserate des Händlers in die Händler-Homepage sowie in etwaige mobile Applikationen des Händlers und nur im Umfang und in Übereinstimmung mit diesen Ergänzenden Nutzungsbedingungen zulässig.\",\"I18N.ADINTEGRATION.Paragraph3_3_2\":\"3.2 Da die Kapazitäten der Search-API limitiert sind. darf der Händler maximal 25 Datenabrufe (API Calls) pro Sekunde über die Search-API ausführen. Alle von Endnutzern initiierten API-Abrufe werden auf die Höchstzahl an API-Abrufen angerechnet. Um eine effiziente Nutzung der Search-API-Kapazitäten sicherzustellen, ist der Händler verpflichtet, die Händler-Homepage (und etwaige mobile Applikationen des Händlers) so effizient wie möglich zu programmieren und sämtliche Funktionsaufrufe so weit wie möglich zu bündeln. Falls der Händler die vorgegebene Höchstzahl/ Frequenz an API-Abrufen überschreitet, ist mobile.de berechtigt, die weitere Nutzung der Inserats-Einbindung durch den Händler für den betroffenen Zeitraum zu unterbrechen.\",\"I18N.ADINTEGRATION.Paragraph3_3_3\":\"3.3 Der Händler ist nicht berechtigt, Zwischenkopien der mobile.de-Inserate anzufertigen.\",\"I18N.ADINTEGRATION.Paragraph3_3_4\":\"3.4 Es ist dem Händler untersagt, alternative Methoden wie z.B. Robots, Spiders, Scraping oder eine andere Technologie zu verwenden (oder ihre Verwendung zu erleichtern oder Dritten zu ermöglichen), um auf die mobile.de-Website, die mobile.de-Datenbank oder mobile.de-Inserate zuzugreifen, um auf diesem Wege Daten und Informationen zu erlangen.\",\"I18N.ADINTEGRATION.Paragraph3_3_5\":\"3.5 Der Händler darf die Search-API und die mobile.de-Datenbank außer in den gesetzlich zugelassenen Fällen (§§ 69d, 69e UrhG) weder modifizieren, bearbeiten, umarbeiten, dekompilieren, zurückentwickeln (Reverse Engineering), disassemblieren, übersetzen noch in anderer Weise versuchen, diese in Quellsprache (Source Code) umzuwandeln.\",\"I18N.ADINTEGRATION.Paragraph4_4_0\":\"Der Händler ist zur Darstellung der mobile.de-Inserate ausschließlich im Rahmen der Händler-Homepage sowie etwaiger mobiler Applikationen des Händlers und in Übereinstimmung mit den folgenden Grundsätzen berechtigt:\",\"I18N.ADINTEGRATION.Paragraph4_4_1\":\"4.1 Der Händler ist nicht berechtigt, die mobile.de-Inserate über die in diesen Ergänzenden Nutzungsbedingungen erlaubte Weise hinaus ohne ausdrückliche vorherige schriftliche Einwilligung von mobile.de zu verändern bzw. anders darzustellen, als sie von mobile.de in der mobile.de-Datenbank zur Verfügung gestellt werden. Zum Zwecke der Anpassung der mobile.de-Inserate an das Look \u0026 Feel der Händler-Homepage (und etwaiger mobiler Applikationen des Händlers) ist der Händler jedoch berechtigt, die mobile.de-Inserate im Layout und ihrer räumlichen Anordnung zu verändern.\",\"I18N.ADINTEGRATION.Paragraph4_4_2\":\"4.2 Die über die Händler-Homepage (und etwaige mobile Applikationen des Händlers) dargestellten mobile.de-Inserate müssen stets dem aktuellen Stand der mobile.de-Datenbank entsprechen.\",\"I18N.ADINTEGRATION.Paragraph4_4_3\":\"4.3 Dem Händler ist es untersagt, eine Seite der mobile.de-Website oder einer anderen Website von mobile.de oder einem mit mobile.de i.S.v. § 15 AktG verbundenen Unternehmen ganz oder teilweise im Wege des Framing in andere Websites zu integrieren und dort darzustellen. Framing bedeutet die Unterteilung des Browserfensters in mehrere separate Abschnitte, wobei jeder dieser Abschnitte eine eigenständige Webseite bildet.\",\"I18N.ADINTEGRATION.Paragraph4_4_4\":\"4.4 mobile.de-Inserate dürfen nicht auf Websites oder in mobilen Applikationen mit politischen, gewaltverherrlichenden, pornografischen, sittenwidrigen, jugendgefährdenden, strafbaren oder sonst rechtswidrigen Inhalten platziert werden.\",\"I18N.ADINTEGRATION.Paragraph4_4_5\":\"4.5 Die Nutzung der Search-API, der mobile.de-Inserate und der mobile.de-Datenbank, die Händler-Homepage und etwaige mobile Applikationen des Händlers sowie Werbung des Händlers hierfür dürfen nicht gegen Rechte Dritter (insbesondere Markenrechte, Persönlichkeitsrechte) oder geltendes Recht verstoßen (insbesondere Verbraucherschutz-, Datenschutz- und Wettbewerbsrecht).\",\"I18N.ADINTEGRATION.Paragraph5_5_0\":\"Der Händler wird weder seinen Benutzernamen und Passwort, mittels derer er Zugang zur Search-API erhält (nachfolgend „Zugangsdaten“), noch die ihm von mobile.de bereitgestellten Informationen/ Anleitungen gegenüber Dritten, insbesondere nicht gegenüber Endnutzern der Händler-Homepage und mobiler Applikationen des Händlers (nachfolgend „Endnutzer“), bekannt geben oder zugänglich machen (ausgenommen hiervon sind die Service Provider des Händlers, soweit deren Kenntnis zur vertragsgemäßen Ausübung der eingeräumten Rechte notwendig ist). mobile.de bleibt Inhaber aller Rechte an den Zugangsdaten. Der Zugriff des Händlers auf die Inserats-Einbindung kann von mobile.de mit sofortiger Wirkung gesperrt werden, wenn der Händler die Zugangsdaten Dritten gegenüber unter Verstoß gegen die Bestimmungen dieses § 5 offen legt. Die Sperrung mit sofortiger Wirkung ist auch möglich, wenn ein Grund für eine fristlose Kündigung vorliegt.\",\"I18N.ADINTEGRATION.Paragraph6_6_1\":\"6.1 Sämtliche dem Händler eingeräumten Rechte zur Nutzung der Search-API, der mobile.de-Datenbank und der mobile.de-Inserate beziehen sich ausschließlich auf den während der Vertragslaufzeit von mobile.de jeweils bereit gestellten aktuellen Stand und Umfang der Search-API, der mobile.de-Datenbank und der mobile.de-Inserate. mobile.de übernimmt insbesondere keine Gewähr für die inhaltliche Richtigkeit und Aktualität der in der mobile.de-Datenbank enthaltenen Daten.\",\"I18N.ADINTEGRATION.Paragraph6_6_2\":\"6.2 Die Search-API und die mobile.de-Datenbank sind mindestens zu 97% im Monatsdurchschnitt verfügbar. Aufgrund der Durchführung von notwendigen Wartungsarbeiten und Verbesserungen kann es vorkommen vorkommen, dass einzelne Funktionen kurzzeitig nicht zur Verfügung stehen.\",\"I18N.ADINTEGRATION.Paragraph7_7_1\":\"7.1 Soweit mobile.de die Search-API in nicht nur unerheblichem Umfang ändert, erweitert oder einschränkt (nachfolgend insgesamt „Änderungen“), wird mobile.de den Händler über die für ihn relevanten Änderungen rechtzeitig im Voraus per E-Mail informieren. Falls der Händler mit den Änderungen nicht einverstanden ist, kann er die Inserats-Einbindung jederzeit gemäß § 8.1 beenden. mobile.de wird ihn in der E-Mail, in der die Änderungen dargestellt werden, auf dieses Recht gesondert hinweisen. Darüber hinaus stehen dem Händler keinerlei Ansprüche gegen mobile.de wegen derartiger Änderungen zu.\",\"I18N.ADINTEGRATION.Paragraph7_7_2\":\"7.2 Der Händler ist dafür verantwortlich, aufgrund solcher Änderungen eventuell erforderliche Anpassungen der Händler-Homepage und etwaiger mobiler Applikationen des Händlers auf eigene Kosten rechtzeitig vorzunehmen. mobile.de wird die alte Version der Search-API mit dem Release der neuen Version abschalten.\",\"I18N.ADINTEGRATION.Paragraph8_8_1\":\"8.1 Mit der Freischaltung des Zugriffes auf die Search-API der mobile.de-Datenbank durch mobile.de beginnt die Laufzeit des in diesen Ergänzenden Nutzungsbedingungen geregelten Vertragsverhältnisses über die Nutzung der Inserats-Einbindung. Der Händler kann dieses Vertragsverhältnis jederzeit beenden, indem er die Inserats-Einbindung in seinem persönlichen Händlerbereich der mobile.de-Website deaktiviert.\",\"I18N.ADINTEGRATION.Paragraph8_8_2\":\"8.2 mobile.de kann das Vertragsverhältnis über die Nutzung der Inserats-Einbindung ohne Angabe von Gründen jederzeit mit einer Frist von 30 Tagen zum Monatsende per E-Mail kündigen und den Zugriff des Händlers auf die Search-API beenden.\",\"I18N.ADINTEGRATION.Paragraph8_8_3\":\"8.3 Mit Beendigung des Vertragsverhältnisses über die Nutzung der Inserats-Einbindung wird der Zugang des Händlers zur Search-API gesperrt. Sämtliche eingeräumten Nutzungsrechte enden sofort und automatisch. Der Händler ist verpflichtet, die technische Verbindung zur Search-API unverzüglich aufzulösen, so dass der Abruf von mobile.de-Inseraten nicht mehr möglich ist.\",\"I18N.ADINTEGRATION.Paragraph8_8_4\":\"8.4 Die Beendigung des Vertragsverhältnisses über die Inserats-Einbindung lässt das sonstige Vertragsverhältnis zwischen mobile.de und dem Händler im Übrigen unberührt. Umgekehrt führt jedoch die Beendigung des Vertragsverhältnisses über die Teilnahme des Händlers an mobile.de gleichzeitig zur Beendigung des Vertragsverhältnisses über die Nutzung der Inserats-Einbindung.\",\"I18N.ADINTEGRATION.Paragraph9_9_0\":\"Die Inserats-Einbindung (Zugriff auf den eigenen Datenbestand des Händlers in der mobile.de-Datenbank über die Search-API) ist für den Händler kostenfrei. mobile behält sich jedoch vor, hierfür – nach gesonderter Vereinbarung mit dem Händler – zukünftig eine Vergütung einzuführen.\",\"I18N.AGB_PROF.mainHeader\":\"Allgemeine Geschäftsbedingungen für die Nutzung des Händlerbereichs des mobile.de Dienstes (AGB-HB)\",\"I18N.AGB_PROF.old\":\"Die bis 31.12.2023 gültigen AGB finden Sie {{%1$s}}hier{{%2$s}}\",\"I18N.AGB_PROF.title\":\"Allgemeine Geschäftsbedingungen für die Nutzung des Händlerbereichs des mobile.de Dienstes (AGB-HB)\",\"I18N.AGB_PROF.validDate\":\"Diese AGB sind gültig ab 1.1.2024\",\"I18N.AGB_PROF.welcome\":\"Willkommen bei der mobile.de GmbH (im Folgenden: \\\"mobile.de\\\"), Albert-Einstein-Ring 26, 14532 Kleinmachnow.\",\"I18N.AGB_PUBLIC_OLD.page_redirect_to_new_page\":\"Die aktuellen AGB finden Sie \u003ca href=\\\"https://www.mobile.de/service/agbPublic\\\"\u003ehier\u003c/a\u003e\",\"I18N.AGB_PUBLIC_OLD.page_subtitle_1\":\"Allgemeine Geschäftsbedingungen für die Nutzung des Öffentlichen Bereichs des mobile.de Dienstes (AGB-ÖB)\",\"I18N.AGB_PUBLIC_OLD.page_subtitle_2\":\"Willkommen bei mobile.de GmbH (im Folgenden: \\\"mobile.de\\\"), Albert-Einstein-Ring 2-6, D-14532 Kleinmachnow-Dreilinden, Postanschrift: Marktplatz 1, D-14532 Europarc Dreilinden.\",\"I18N.AGB_PUBLIC_OLD.page_title\":\"AGB - Öffentlicher Bereich\",\"I18N.AGB_PUBLIC_OLD.page_validity\":\"Diese AGB waren gültig bis zum 25.1.2024\",\"I18N.AGB_PUBLIC_OLD.right_of_withdrawal_1\":\"Für die Nutzung des Öffentlichen Bereichs des mobile.de Dienstes gelten die nachfolgenden AGB-ÖB.\",\"I18N.AGB_PUBLIC_OLD.right_of_withdrawal_2\":\"Sofern Sie als Verbraucher im Sinne der gesetzlichen Bestimmungen handeln, haben Sie das folgende Widerrufsrecht:\",\"I18N.AGB_PUBLIC_OLD.right_of_withdrawal_4\":\"Widerrufsrecht\\\\nSie haben das Recht, binnen vierzehn Tagen ohne Angabe von Gründen diesen Vertrag zu widerrufen. Die Widerrufsfrist beträgt vierzehn Tage ab dem Tag des Vertragsschlusses.\\\\n\\\\nUm Ihr Widerrufsrecht auszuüben, müssen Sie uns (mobile.de GmbH, Albert-Einstein-Ring 26, 14532 Kleinmachnow, Telefonnummer: 030 8109 7601, E-Mail: \u003ca href=\\\"mailto:service@team.mobile.de\\\"\u003eservice@team.mobile.de\u003c/a\u003e) mittels einer eindeutigen Erklärung (z. B. ein mit der Post versandter Brief oder eine E-Mail) über Ihren Entschluss, diesen Vertrag zu widerrufen, informieren. Sie können dafür das beigefügte \u003ca href=\\\"https://www.mobile.de/service/pdfs/widerrufsformular_DE.pdf\\\"\u003eMuster-Widerrufsformular\u003c/a\u003e verwenden, das jedoch nicht vorgeschrieben ist.\\\\n\\\\nZur Wahrung der Widerrufsfrist reicht es aus, dass Sie die Mitteilung über die Ausübung des Widerrufsrechts vor Ablauf der Widerrufsfrist absenden.\",\"I18N.AGB_PUBLIC_OLD.right_of_withdrawal_5\":\"$30\",\"I18N.AGB_PUBLIC_OLD.right_of_withdrawal_title\":\"\u003cb\u003eWIDERRUFSBELEHRUNG\u003c/b\u003e\",\"I18N.AGB_PUBLIC_OLD.section_1\":\"$31\",\"I18N.AGB_PUBLIC_OLD.section_10\":\"\u003cb\u003e§ 10 Datenbankaktualität, Fahrzeugsuche, Löschen von Inseraten, Sicherungskopien\u003c/b\u003e\\\\n\\\\n1. Um die Fahrzeugsuche möglichst interessant und erfolgreich zu gestalten, ist mobile.de um Datenaktualität bemüht. Aus diesem Grunde sollen Fahrzeuginserate, sobald das angebotene Fahrzeug verkauft worden oder aus anderen Gründen nicht mehr verfügbar ist, von dem Teilnehmer gelöscht werden. Zur besseren Auﬃndbarkeit von Fahrzeugen mit bestimmten Ausstattungsmerkmalen kann mobile.de Angaben zur Ausstattung aus dem Freitext des Inserats als auswählbare Ausstattungsmerkmale in der Detailsuche anzeigen.\\\\n\\\\n2. Jeder Teilnehmer ist dafür verantwortlich, mittels der mobile.de Dienste einsehbare und von mobile.de gespeicherte Informationen, die er zu Zwecken der Beweissicherung, Buchführung oder zu anderen Zwecken benötigt, auf einem von mobile.de unabhängigen Speichermedium zu archivieren.\",\"I18N.AGB_PUBLIC_OLD.section_11\":\"$32\",\"I18N.AGB_PUBLIC_OLD.section_12\":\"$33\",\"I18N.AGB_PUBLIC_OLD.section_13\":\"\u003cb\u003e§ 13 Freistellung\u003c/b\u003e\\\\n\\\\nDer Teilnehmer stellt mobile.de von allen Ansprüchen frei, die Dritte wegen der Verletzung ihrer Rechte durch sein Inserat oder wegen der sonstigen Nutzung des mobile.de Dienstes durch den Teilnehmer gegen mobile.de geltend machen. Der Teilnehmer übernimmt hierbei auch die Kosten der notwendigen Rechtsverteidigung durch mobile.de einschließlich sämtlicher Gerichts- und Anwaltskosten. Dies gilt nicht, wenn und soweit die Rechtsverletzung nicht von dem Teilnehmer zu vertreten ist.\",\"I18N.AGB_PUBLIC_OLD.section_14\":\"$34\",\"I18N.AGB_PUBLIC_OLD.section_15\":\"$35\",\"I18N.AGB_PUBLIC_OLD.section_16\":\"\u003cb\u003e§ 16 Urheber- und Nutzungsrechte\u003c/b\u003e\\\\n\\\\n1. Alle Daten, Informationen, Firmenzeichen, Texte, Programme und Bilder der über die mobile.de Dienste eingestellten Inserate und sonstiger Inhalte (z. B. Bewertungen und Antworten im Rahmen des Bewertungssystems) können dem Urheberrecht unterliegen. Ferner unterliegen auch die sonstigen über den mobile.de Dienst abrufbaren Bilder dem Urheberrecht. Die Veränderung, Weiterverarbeitung und Nutzung in Medien aller Art durch Dritte ist nicht gestattet. Die Rechte des jeweiligen Urhebers und des Teilnehmers bleiben hiervon unberührt.\\\\n\\\\n2. Sofern der Teilnehmer von mobile.de angebotene Services oder Tools zur Erstellung von Videos oder sonstigen Inhalten zur Nutzung in seinen Inseraten in Anspruch nimmt, ist eine Nutzung der solchermaßen erstellten Videos oder sonstigen Inhalte außerhalb der Inserate des Teilnehmers nur mit vorheriger Zustimmung von mobile.de gestattet.\",\"I18N.AGB_PUBLIC_OLD.section_17\":\"\u003cb\u003e§ 17 Ausübung der Rechte durch Dritte, Vertragsübernahme\u003c/b\u003e\\\\n\\\\n1. Zum Zwecke der Vertragserfüllung und Ausübung der aus diesem Vertrag erwachsenden Rechte kann sich mobile.de anderer eCG-Unternehmen bedienen.\\\\n\\\\n2. mobile.de ist berechtigt, mit einer Ankündigungsfrist von vier Wochen seine Rechte und Pflichten aus diesem Vertragsverhältnis ganz oder teilweise auf einen Dritten zu übertragen. In diesem Fall ist der Teilnehmer berechtigt, den Nutzungsvertrag zu kündigen. Zu diesem Zweck kann der Teilnehmer sein Nutzerkonto jederzeit löschen.\",\"I18N.AGB_PUBLIC_OLD.section_18\":\"$36\",\"I18N.AGB_PUBLIC_OLD.section_2\":\"$37\",\"I18N.AGB_PUBLIC_OLD.section_3\":\"$38\",\"I18N.AGB_PUBLIC_OLD.section_4\":\"$39\",\"I18N.AGB_PUBLIC_OLD.section_5\":\"$3a\",\"I18N.AGB_PUBLIC_OLD.section_6\":\"$3b\",\"I18N.AGB_PUBLIC_OLD.section_7\":\"\u003cb\u003e§ 7 Änderungen der AGB-ÖB\u003c/b\u003e\\\\n\\\\nmobile.de kann dem Teilnehmer jederzeit eine Änderung dieser AGB-ÖB vorschlagen. Änderungen dieser AGB-ÖB werden den Teilnehmern spätestens 30 Tage vor dem vorgeschlagenen Zeitpunkt ihres Wirksamwerdens in Textform (z. B. per E-Mail) angeboten. Die Zustimmung durch den Teilnehmer gilt als erteilt, wenn die Ablehnung nicht vor dem vorgeschlagenen Zeitpunkt des Wirksamwerdens der Änderungen gegenüber mobile.de in Textform angezeigt wird. Wenn der Teilnehmer mit den Änderungen nicht einverstanden ist, steht ihm bis zu dem vorgeschlagenen Zeitpunkt des Wirksamwerdens der Änderungen ein fristloses und kostenfreies Kündigungsrecht zu. mobile.de weist den Teilnehmer in der Nachricht, mit der die Änderungen angeboten werden, auch noch einmal besonders auf das Ablehnungsrecht, die Frist dafür und die Möglichkeit zur Kündigung hin. Die geänderten AGB-ÖB werden zusätzlich auf der Website von mobile.de veröffentlicht.\",\"I18N.AGB_PUBLIC_OLD.section_8\":\"$3c\",\"I18N.AGB_PUBLIC_OLD.section_9\":\"\u003cb\u003e§ 9 Verantwortlichkeit für den Inhalt der Inserate\u003c/b\u003e\\\\n\\\\n1. Verantwortlich für den Inhalt der Inserate ist ausschließlich der Teilnehmer. Weder die Richtigkeit noch die Vollständigkeit des Inhalts der Inserate werden von mobile.de überprüft. mobile.de übernimmt für Richtigkeit und Vollständigkeit der Inserate keine Gewähr.\\\\n\\\\n2. mobile.de schließt jede Gewährleistung und Haftung dafür aus, dass die Inserate den gesetzlichen Bestimmungen genügen.\\\\n\\\\n3. mobile.de schließt insbesondere jegliche Gewährleistung und Haftung aus, die sich daraus ergeben kann, dass Kaufverträge, die auf der Grundlage der mobile.de Inserate angebahnt oder abgeschlossen werden, nach dem Landesrecht eines berührten Staates nicht durchsetzbar sind oder in sonstiger Weise bei einer oder beiden Vertragsparteien des Kaufvertrages zu rechtlichen oder wirtschaftlichen Nachteilen führen.\",\"I18N.AGB_Prof_Old.1\":\"Diese AGB-HB regeln das Vertragsverhältnis zwischen mobile.de und den Nutzern des Händlerbereichs (HB) des von mobile.de angebotenen Online-Portals einschließlich der dazugehörigen Apps und sonstigen Anwendungen (im Folgenden \\\"mobile.de Dienst\\\"). Die Nutzung des mobile.de Dienstes unterliegt darüber hinaus dem \u003ca href=\\\"https://www.mobile.de/service/onlineVehicleTradingCode\\\"\u003eKodex für den Fahrzeughandel im Internet\u003c/a\u003e, dessen Geltung jeder Teilnehmer mit der Zustimmung zu diesen AGB-HB ausdrücklich anerkennt. \",\"I18N.AGB_Prof_Old.10_1\":\"1. Um die Fahrzeugsuche möglichst interessant und erfolgreich zu gestalten, ist mobile.de um Datenaktualität bemüht. Aus diesem Grunde sollen Fahrzeuginserate, sobald das angebotene Fahrzeug verkauft oder verleast wurde oder aus anderen Gründen nicht mehr verfügbar ist, von dem Teilnehmer gelöscht werden. Zur besseren Auﬃndbarkeit von Fahrzeugen mit bestimmten Ausstattungsmerkmalen kann mobile.de Angaben zur Ausstattung aus dem Freitext des Inserats als auswählbare Ausstattungsmerkmale in der Detailsuche anzeigen.\",\"I18N.AGB_Prof_Old.10_2\":\"2. Jeder Teilnehmer ist verpflichtet, den über mobile.de inserierten Fahrzeugbestand aktualisiert zu halten und regelmäßig innerhalb eines Zeitraumes von zwei Wochen im Händlerbereich zu administrieren. Soweit eine Administration innerhalb dieses Zeitraumes nicht erfolgt, behält sich mobile.de das Recht vor, das Angebot des Teilnehmers inaktiv zu schalten, so dass das Angebot mangels Datenaktualität über die Suchmaske des Öffentlichen Bereichs aus der Datenbank nicht mehr abrufbar und sichtbar ist. Eine Freischaltung erfolgt automatisch durch selbständiges Administrieren durch den Teilnehmer.\",\"I18N.AGB_Prof_Old.10_3\":\"3. Jeder Teilnehmer ist verpflichtet, Sicherungskopien von seinem Datenbestand einschließlich der Fahrzeugfotos zu erstellen, um im Falle des Datenverlustes die Inserate schnell wiederherstellen zu können. Die Datensicherung erfolgt im Händlerbereich über den Menüpunkt \\\"Bestand\\\" und den Unterpunkt \\\"Datensicherung\\\".\",\"I18N.AGB_Prof_Old.10_4\":\"4. Jeder Teilnehmer ist dafür verantwortlich, mittels der mobile.de Dienste einsehbare und von mobile.de gespeicherte Informationen, die er zu Zwecken der Beweissicherung, Buchführung oder zu anderen Zwecken benötigt, auf einem von mobile.de unabhängigen Speichermedium zu archivieren. \",\"I18N.AGB_Prof_Old.11_1\":\"$3d\",\"I18N.AGB_Prof_Old.11_2\":\"2. Aktivitäten, die darauf gerichtet sind, den mobile.de Dienst zu beeinträchtigen, sind untersagt. Der Teilnehmer darf keine Maßnahmen ergreifen, die eine unzumutbare oder übermäßige Belastung der Infrastruktur von mobile.de zur Folge haben können. Es ist dem Teilnehmer nicht gestattet, von mobile.de generierte Inhalte zu blockieren, zu überschreiben oder zu modifizieren oder in sonstiger Weise störend in den mobile.de Dienst einzugreifen.\",\"I18N.AGB_Prof_Old.11_3\":\"3. Die Suche im mobile.de Dienst dient Nutzern zum gezielten und schnellen Finden von Fahrzeugangeboten. Damit die Nutzer über geeignete Suchwörter die gewünschten Suchergebnisse erhalten, müssen sich die Textinhalte eines Inserats eindeutig auf das angebotene Fahrzeug beziehen. Es ist Teilnehmern daher untersagt, die Ergebnisse der Fahrzeugsuche des mobile.de Dienstes durch falsche oder irreführende Angaben oder Begriffe, durch das Einstellen in eine falsche Rubrik, durch technische Maßnahmen oder einen sonstigen Missbrauch von Funktionalitäten des mobile.de Dienstes zu verfälschen oder zu manipulieren. Insbesondere ist auch das sog. Keyword-Spamming untersagt. Unter Keyword-Spamming versteht man die Verwendung von Begriffen, die das eigentliche Fahrzeug nicht oder nur teilweise beschreiben und nur darauf ausgelegt sind, Interessenten zu dem Inserat zu locken. Das gilt auch für versteckte HTML-Texte und den unrechtmäßigen Gebrauch von Markennamen. \",\"I18N.AGB_Prof_Old.12_1\":\"1. mobile.de stellt ein System zur Bewertung von Händlern zur Verfügung. Das Bewertungssystem ermöglicht Nutzern von mobile.de die Bewertung von Teilnehmern. Ferner können Teilnehmer eine Antwort auf die Bewertungen der mobile.de Nutzer geben. Das Bewertungssystem ist integraler Bestandteil des mobile.de Dienstes. Die Bewertungen des Teilnehmers werden im Zusammenhang mit den Inseraten und dem Auftritt des jeweiligen Händlers im Rahmen des mobile.de Dienstes angezeigt; eine Möglichkeit zur Deaktivierung besteht nicht. Abhängig vom gewählten Leistungsumfang kann dem Teilnehmer die Möglichkeit angeboten werden, die erhaltenen Bewertungen im Rahmen des eigenen Onlineangebots darzustellen. Die Nutzung des Bewertungssystems richtet sich nach den nachfolgenden Bestimmungen sowie nach dem \u003ca href=\\\"https://www.mobile.de/service/dealerRatings\\\"\u003eGrundsatz für Händlerbewertungen\u003c/a\u003e.\",\"I18N.AGB_Prof_Old.12_2_3\":\"Der Teilnehmer beteiligt sich an einem Verstoß gegen die Bestimmungen der \u003ca href=\\\"https://www.mobile.de/service/dealerRatings\\\"\u003eHändlerbewertungsrichtlinie\u003c/a\u003e.\",\"I18N.AGB_Prof_Old.12_3\":\"3. mobile.de stellt mit dem Bewertungssystem lediglich die technischen Voraussetzungen zur Übermittlung von Informationen (Bewertungen und Antworten) zur Verfügung. Auf den Inhalt der Bewertungen nimmt mobile.de keinen Einfluss.\",\"I18N.AGB_Prof_Old.12_4\":\"4. Sollte ein Teilnehmer und/oder ein Nutzer der Auffassung sein, dass eine Bewertung gegen gesetzliche Vorgaben, gegen diese AGB-HB oder gegen die in der \u003ca href=\\\"https://www.mobile.de/service/dealerRatings\\\"\u003eGrundsatz für Händlerbewertungen\u003c/a\u003e niedergelegten Bestimmungen verstößt, kann der Teilnehmer bzw. der Nutzer mobile.de hierüber in Kenntnis setzen. mobile.de wird die Beschwerde im Anschluss prüfen und die betroffenen Inhalte der Bewertung im Falle eines Verstoßes löschen. Entsprechendes gilt in dem Fall, dass eine Antwort eines Teilnehmers gegen gesetzliche Vorgaben, diese AGB-HB oder den Grundsatz für Händlerbewertungen verstößt. Sollte ein Verstoß nur einen Teil einer Bewertung oder einer Antwort betreffen, wird nur der jeweils betroffene Teil gelöscht und entsprechend gekennzeichnet; im Übrigen bleibt die Bewertung bzw. die Antwort bestehen.\",\"I18N.AGB_Prof_Old.12_5\":\"5. Der Teilnehmer ist im Falle einer Beschwerde gegen den Inhalt einer Bewertung verpflichtet, an der Aufklärung des Sachverhalts nach besten Kräften mitzuwirken. Zu diesem Zweck wird der Teilnehmer insbesondere Anfragen von mobile.de zum Sachverhalt binnen 14 Tagen per E-Mail oder schriftlich (nach Wunsch von mobile.de) beantworten.\",\"I18N.AGB_Prof_Old.12_6\":\"6. Soweit der Teilnehmer einen Kunden über eine von mobile.de per E-Mail versandte Bewertungsanfrage um eine Bewertung bitten möchte, ist dies nur zulässig, sofern dieser Kunde zuvor eine persönliche Serviceerfahrung mit dem Teilnehmer gemacht hat und der Teilnehmer bei dem jeweiligen Kunden zuvor eine ausdrückliche Einwilligung zum Erhalt der Bewertungsanfrage von mobile.de und zur Weitergabe der E-Mail-Adresse des Kunden an mobile.de zum Zwecke des Versands der Bewertungsanfrage eingeholt hat, die den gesetzlichen Vorgaben entspricht. Sollte mobile.de aufgrund einer fehlenden Einwilligung von einem Dritten in Anspruch genommen werden, wird der Teilnehmer mobile.de von diesen Ansprüchen gem. § 14 dieser AGB-HB freistellen.\",\"I18N.AGB_Prof_Old.12_7\":\"7. mobile.de kann das Bewertungssystem als Teil des mobile.de Dienstes selbst und durch Dritte gem. der in § 2 Nr. 3 dieser AGB-HB niedergelegten Bestimmungen bewerben. Dem Teilnehmer ist eine Einbindung der Inhalte des Bewertungssystems (z. B. der Bewertungsergebnisse) außerhalb des mobile.de Dienstes untersagt, sofern mobile.de der Einbindung nicht schriftlich oder anderweitig (z. B. im Rahmen eines gewählten Service-Modells) ausdrücklich zugestimmt hat. Der Teilnehmer ist ohne entsprechende Zustimmung von mobile.de insbesondere nicht berechtigt, die Inhalte auf anderen Webseiten (z. B. seiner Homepage) oder in sonstige Werbematerialien einzubinden oder Verweise auf das Bewertungssystem bzw. dessen Inhalte aufzunehmen, etwa um das Vertrauen in sein Angebot zu erhöhen. Sofern die Einbindung mit Zustimmung durch mobile.de erfolgt, ist der Teilnehmer verpflichtet, die Einbindung unter Beachtung der ggf. gesondert dargestellten Bedingungen sowie gesetzlichen Regelungen vorzunehmen. \",\"I18N.AGB_Prof_Old.13\":\"$3e\",\"I18N.AGB_Prof_Old.13_1\":\"§ 13 Internes Beschwerdemanagementsystem\",\"I18N.AGB_Prof_Old.14\":\"Der Teilnehmer stellt mobile.de von allen Ansprüchen frei, die Dritte wegen der Verletzung ihrer Rechte durch sein Inserat oder wegen der sonstigen Nutzung des mobile.de Dienstes durch den Teilnehmer gegen mobile.de geltend machen. Der Teilnehmer übernimmt hierbei auch die Kosten der notwendigen Rechtsverteidigung durch mobile.de einschließlich sämtlicher Gerichts- und Anwaltskosten. Dies gilt nicht, wenn und soweit die Rechtsverletzung nicht von dem Teilnehmer zu vertreten ist. \",\"I18N.AGB_Prof_Old.15_1\":\"1. mobile.de übernimmt keine Gewähr für die inhaltliche Richtigkeit und Aktualität der Daten, die die Teilnehmer in die mobile.de Datenbanken einstellen. Die mobile.de Datenbanken sind mindestens zu 97% im Monatsdurchschnitt verfügbar. Aufgrund der Durchführung von notwendigen Wartungsarbeiten und Verbesserungen kann es vorkommen, dass einzelne Funktionen kurzzeitig nicht zur Verfügung stehen.\",\"I18N.AGB_Prof_Old.15_2\":\"2. mobile.de ist von der Leistungspflicht in Fällen höherer Gewalt befreit. Als höhere Gewalt gelten alle unvorhergesehenen Ereignisse sowie solche Ereignisse, deren Auswirkungen auf die Vertragserfüllung von keiner Partei zu vertreten sind. Zu diesen Ereignissen zählen insbesondere rechtmäßige Arbeitskampfmaßnahmen, auch in Drittbetrieben, behördliche Maßnahmen, Ausfall von Kommunikationsnetzen und Gateways anderer Betreiber, Störungen im Bereich von Leitungsgebern, sonstige technische Störungen, auch wenn diese Umstände im Bereich von Unterauftragnehmern, Unterlieferanten oder deren Subunternehmern oder bei vom Anbieter autorisierten Betreibern von Subknotenrechnern auftreten. Ansprüche ergeben sich für den Teilnehmer bei nicht durch von mobile.de zu verantwortenden Ausfällen nicht. \",\"I18N.AGB_Prof_Old.16_1\":\"1. Gegenüber Unternehmern haftet mobile.de für Schäden, außer im Fall der Verletzung wesentlicher Vertragspflichten, nur, wenn und soweit mobile.de, seinen gesetzlichen Vertretern, leitenden Angestellten oder sonstigen Erfüllungsgehilfen Vorsatz oder grobe Fahrlässigkeit zur Last fällt. Im Fall der Verletzung wesentlicher Vertragspflichten haftet mobile.de abweichend von vorstehender Regelung für jedes schuldhafte Verhalten seiner gesetzlichen Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen. Der Begriff der „wesentlichen Vertragspflichten\\\" bezeichnet solche Pflichten, deren Erfüllung die ordnungsgemäße Durchführung des Vertrags überhaupt erst ermöglicht, auf deren Einhaltung der Vertragspartner regelmäßig vertrauen darf und deren Verletzung die Erreichung des Vertragszwecks gefährdet.\",\"I18N.AGB_Prof_Old.16_2\":\"2. Außer bei Vorsatz oder grober Fahrlässigkeit gesetzlicher Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen, ist die Haftung von mobile.de der Höhe nach auf die bei Vertragsschluss typischerweise vorhersehbaren Schäden begrenzt.\",\"I18N.AGB_Prof_Old.16_3\":\"3. Eine Haftung für den Ersatz mittelbarer Schäden, insbesondere für entgangenen Gewinn, besteht nur bei Vorsatz oder grober Fahrlässigkeit gesetzlicher Vertreter, leitender Angestellter oder sonstiger Erfüllungsgehilfen von mobile.de.\",\"I18N.AGB_Prof_Old.16_4\":\"4. Die vorgenannten Haftungsausschlüsse und Beschränkungen gelten nicht im Fall der Übernahme ausdrücklicher Garantien durch mobile.de und für Schäden aus der Verletzung des Lebens, des Körpers oder der Gesundheit sowie im Fall zwingender gesetzlicher Regelungen. \",\"I18N.AGB_Prof_Old.17_1\":\"1. Alle Daten, Informationen, Firmenzeichen, Texte, Programme und Bilder der über den mobile.de Dienst eingestellten Inserate und sonstiger Inhalte (z. B. Bewertungen und Antworten im Rahmen des Bewertungssystems) können dem Urheberrecht unterliegen. Ferner unterliegen auch die sonstigen über den mobile.de Dienst abrufbaren Bilder dem Urheberrecht. Die Veränderung, Weiterverarbeitung und Nutzung in Medien aller Art durch Dritte ist nicht gestattet. Die Rechte des jeweiligen Urhebers und des Teilnehmers bleiben hiervon unberührt.\",\"I18N.AGB_Prof_Old.17_2\":\"2. Sofern der Teilnehmer von mobile.de angebotene Services oder Tools zur Erstellung von Videos oder sonstigen Inhalten zur Nutzung in seinen Inseraten in Anspruch nimmt, ist eine Nutzung der solchermaßen erstellten Videos oder sonstigen Inhalte außerhalb der Inserate des Teilnehmers nur mit vorheriger Zustimmung von mobile.de gestattet. \",\"I18N.AGB_Prof_Old.18_1\":\"1. Zum Zwecke der Vertragserfüllung und Ausübung der aus diesem Nutzungsvertrag erwachsenden Rechte kann sich mobile.de verbundener Unternehmen bedienen.\",\"I18N.AGB_Prof_Old.18_2\":\"2. mobile.de ist berechtigt, mit einer Ankündigungsfrist von vier Wochen seine Rechte und Pflichten aus diesem Vertragsverhältnis ganz oder teilweise auf einen Dritten zu übertragen. In diesem Fall ist der Teilnehmer berechtigt, den Nutzungsvertrag zu kündigen. \",\"I18N.AGB_Prof_Old.19_1\":\"1. Der Nutzungsvertrag einschließlich dieser AGB-HB unterliegt in Anwendung und Auslegung ausschließlich dem Recht der Bundesrepublik Deutschland. Die Anwendung des UN-Übereinkommens über Verträge über den Internationalen Warenverkauf vom 11. April 1998 ist ausgeschlossen.\",\"I18N.AGB_Prof_Old.19_2\":\"2. Erfüllungsort ist 14532 Kleinmachnow. Für alle Ansprüche aus oder im Zusammenhang mit dem Nutzungsvertrag einschließlich dieser AGB-HB wird Potsdam als ausschließlicher Gerichtsstand vereinbart, sofern es sich bei dem Teilnehmer um einen Kaufmann, eine juristische Person, oder ein öffentlich-rechtliches Sondervermögen handelt. Gleiches gilt, wenn der Teilnehmer seinen Wohnsitz nach Vertragsschluss ins Ausland verlegt oder keinen allgemeinen Gerichtsstand in Deutschland hat.\",\"I18N.AGB_Prof_Old.19_3\":\"3. mobile.de ist bereit, mit den \u003ca href=\\\"https://www.mobile.de/service/imprint\\\"\u003ehier\u003c/a\u003e aufgeführten Mediatoren zusammenzuarbeiten, um eine außergerichtliche Beilegung etwaiger Streitigkeiten mit gewerblichen Nutzern zu erzielen; vor Einleitung eines solchen Mediationsverfahrens sollten gewerbliche Nutzer jedoch versuchen, ihr Anliegen mit dem Kundenservice von mobile.de (siehe § 13 dieser AGB-HB) zu klären.\",\"I18N.AGB_Prof_Old.19_4\":\"4. Sollten einzelne Bestimmungen dieser AGB-HB ganz oder teilweise nichtig oder unwirksam sein oder werden, so wird dadurch die Wirksamkeit der übrigen Bestimmungen nicht berührt. An die Stelle von nicht einbezogenen oder unwirksamen Bestimmungen dieser AGB-HB tritt das Gesetzesrecht. Sofern solches Gesetzesrecht im jeweiligen Fall nicht zur Verfügung steht (Regelungslücke) oder zu einem untragbaren Ergebnis führen würde, werden die Parteien in Verhandlungen darüber eintreten, anstelle der nicht einbezogenen oder unwirksamen Bestimmung eine wirksame Regelung zu treffen, die ihr wirtschaftlich möglichst nahe kommt.\",\"I18N.AGB_Prof_Old.1_p1\":\"1. mobile.de betreibt über das Internet zugängliche Datenbanken, in die über den sog. Händlerbereich von angemeldeten Automobilhändlern, Motorradhändlern sowie Baumaschinenhändlern (im Folgenden gemeinsam: “Teilnehmer”) Kraftfahrzeuge kostenpflichtig zum Verkauf oder als Leasing-Angebot eingestellt (Inseratsfunktion) und in denen von Automobilhändlern Kraftfahrzeuge mit der von mobile.de zur Verfügung gestellten Suchfunktion gesucht werden können.\",\"I18N.AGB_Prof_Old.1_p2\":\"2. Diese Allgemeinen Geschäftsbedingungen (\\\"AGB-HB\\\") gelten ausschließlich zwischen mobile.de und den Teilnehmern des Händlerbereichs der von mobile.de betriebenen Datenbanken (Pkw-, Lkw/Nutzfahrzeug-, Wohnmobil-/Wohnwagen- und Motorradmarkt). Entgegenstehende Geschäftsbedingungen eines Teilnehmers haben keine Geltung.\",\"I18N.AGB_Prof_Old.1_p3\":\"3. Für die Nutzung des Öffentlichen Bereiches gelten ausschließlich die \u003ca href=\\\"https://www.mobile.de/service/agbPublic\\\"\u003eAllgemeinen Geschäftsbedingungen für den Öffentlichen Bereich (\\\"AGB-ÖB\\\")\u003c/a\u003e .\",\"I18N.AGB_Prof_Old.1_p4\":\"4. mobile.de stellt in Form der Datenbanken lediglich die technischen Voraussetzungen zur Übermittlung von Informationen (Inseraten) zur Verfügung. Auf den Inhalt der Inserate nimmt mobile.de keinen Einfluss. Insbesondere ist mobile.de nicht selbst Anbieter der von Teilnehmern eingestellten Fahrzeuge.\",\"I18N.AGB_Prof_Old.1_p5\":\"5. mobile.de ist in die Beziehung zwischen Teilnehmer und Interessent oder Käufer/Leasing-Nehmer weder als Partei noch als Vertreter einer Partei eingebunden.\",\"I18N.AGB_Prof_Old.1_p6\":\"6. erträge, die infolge eines über den mobile.de Dienst von Teilnehmern geschalteten Inserats angebahnt wurden, werden ohne Beteiligung von mobile.de abgeschlossen und erfüllt.\",\"I18N.AGB_Prof_Old.1_p7\":\"7. Die Teilnahme am mobile.de Online-Kauf ist Gegenstand eines gesonderten, zwischen dem jeweiligen Teilnehmer und mobile.de geschlossenen Vertrags. Soweit in diesem gesondert geschlossenen Vertrag nicht explizit anders vorgesehen, finden diese AGB-HB auf den mobile.de Online-Kauf und die in dessen Rahmen erstellten Inserate keine Anwendung. \",\"I18N.AGB_Prof_Old.2\":\"Diese AGB waren gültig bis 31. Dezember 2023\",\"I18N.AGB_Prof_Old.2_1\":\"2. Die von mobile.de geschuldete Leistung besteht darin, eine Eingabemaske für Inserate bereitzustellen, die über die Eingabemaske eingestellten Inserate freizuschalten und die Abrufbarkeit der Inserate aus den mobile.de Datenbanken über das Internet für den mit dem Teilnehmer vereinbarten Zeitraum zu ermöglichen.\",\"I18N.AGB_Prof_Old.2_10\":\"10. Im Rahmen des mobile.de Online-Kauf von mobile.de selbst eingestellte Inserate werden von mobile.de bei der Sortierung der Suchergebnisse mit Inseraten der Teilnehmer gleich behandelt. Dem Nutzer wird allerdings ggf. die Möglichkeit eingeräumt, bei der Suche nach mobile.de Online-Kauf Inseraten zu filtern und in einer gesonderten Rubrik nach mobile.de Online-Kauf Inseraten zu suchen. Das Inserat von mobile.de im Rahmen des mobile.de Online-Kauf kann mit dem Inserat des Teilnehmers für dasselbe Fahrzeug zu einem Inserat zusammengefasst werden, bei dem beide Optionen (Online-Kauf von mobile.de und Anfrage beim Teilnehmer) gleichberechtigt dargestellt werden.\",\"I18N.AGB_Prof_Old.2_11\":\"11. Der Kundenservice von mobile.de ist für jeden Teilnehmer kostenfrei zur Einreichung von Beschwerden und anderen Anfragen zugänglich und betreibt hierzu auch ein internes Beschwerdemanagementsystem (vgl. § 13 dieser AGB-HB).\",\"I18N.AGB_Prof_Old.2_2\":\"2. Jeder Teilnehmer kann beliebig viele Inserate in die mobile.de Datenbanken einstellen. mobile.de bietet den Teilnehmern zudem die Möglichkeit, aus verschiedenen Leistungspaketen sowie Dienstleistungen zu wählen. Die Inanspruchnahme der zur Verfügung gestellten Leistungspakete und Dienstleistungen erfolgt auf der Grundlage der hierfür geltenden \u003ca href=\\\"https://www.mobile.de/service/pricelistDealer\\\"\u003ePreisliste für den Händlerbereich\u003c/a\u003e.\",\"I18N.AGB_Prof_Old.2_3\":\"$3f\",\"I18N.AGB_Prof_Old.2_4\":\"4. Der Anspruch auf Nutzung des mobile.de Dienstes und ihrer Funktionen besteht nur im Rahmen des aktuellen Standes der Technik. Insbesondere aus technischen Gründen kann es zeitweise nicht oder nur eingeschränkt möglich sein, freigeschaltete Inserate abzurufen (unvorhergesehene Systemausfälle). Die §§ 15 und 16 dieser AGB-HB bleiben unberührt.\",\"I18N.AGB_Prof_Old.2_5\":\"5. mobile.de kann die Nutzung des mobile.de Dienstes oder einzelner Funktionen des mobile.de Dienstes oder den Umfang, in dem einzelne Funktionen und Services genutzt werden können, an bestimmte Voraussetzungen knüpfen, wie z. B. Prüfung der Anmeldedaten, Dauer der Vertragsbeziehung, Art und Umfang der Nutzung, und von der Erfüllung bestimmter Sicherheitsvorkehrungen abhängig machen.\",\"I18N.AGB_Prof_Old.2_6\":\"6. mobile.de behält sich ferner vor, zwecks Verbesserung des Nutzererlebnisses neue oder veränderte Funktionen und Features beschränkt auf bestimmte Nutzergruppen zu testen, soweit dies den Teilnehmern unter Berücksichtigung der berechtigten Interessen von mobile.de zumutbar ist. Dies kann zu unterschiedlichen Darstellungen bei verschiedenen Nutzern führen.\",\"I18N.AGB_Prof_Old.2_7\":\"7. mobile.de behält sich vor, die tägliche Anzahl an Einspielungen von Datensätzen durch einen Teilnehmer zu begrenzen, sofern dies aus technischen Gründen, insbesondere aus Kapazitätsgründen erforderlich ist. Dies gilt insbesondere für die Datenübertragung über die von mobile.de hierfür zur Verfügung gestellten Schnittstellen.\",\"I18N.AGB_Prof_Old.2_8\":\"8. mobile.de bietet über den mobile.de Dienst auch die Vermittlung von Finanzdienstleistungen an, insbesondere zur Finanzierung von inserierten Fahrzeugen. Bei der sog. Händlerfinanzierung erfolgt die Vermittlung an die mit dem Händler und mobile.de kooperierende Partnerbank, im Übrigen an bzw. über andere mit mobile.de kooperierende Banken und sonstige Finanzdienstleister. Darüber hinaus steht es Teilnehmern frei, im Rahmen der hierfür von mobile.de entgeltlich angebotenen Funktion die Vermittlung einer Finanzierung mit anderen Banken oder Finanzdienstleistern anzubieten, mit denen der Teilnehmer kooperiert. Im Übrigen ist Teilnehmern das Angebot bzw. die Vermittlung einer Finanzierung oder sonstigen Finanzdienstleistung über den mobile.de Dienst nicht gestattet.\",\"I18N.AGB_Prof_Old.2_9\":\"9. mobile.de ermöglicht es den Nutzern, die Suchergebnisse anhand verschiedener Kriterien zu sortieren. Trifft ein Nutzer keine Auswahl, so richtet sich die Reihenfolge der Suchergebnisse in der Standard-Sortierung unter anderem nach den folgenden Hauptparametern: a. Suchanfrage und bisherige Suchen sowie aufgerufene Inserate; b. Standort bzw. Lieferort des Fahrzeuges, Zustand des Fahrzeuges, Fahrleistung, Erstzulassung, Anzahl der Vorbesitzer, Preis, Verbrauch, Ausstattung, Farbe.\\\\nOben in den Suchergebnissen werden solche Inserate angezeigt, die am besten zu der Suchanfrage und den bisher von dem jeweiligen Nutzer durchgeführten Suchen und angesehenen Inseraten passen und daher die größte Relevanz für den Nutzer haben. Bei ähnlicher Relevanz können Inserate abhängig vom gebuchten Händler-Paket (und weiterer zubuchbarer Optionen) weiter oben angezeigt werden.\",\"I18N.AGB_Prof_Old.2_9_1\":\"Darüber hinaus werden in den Suchergebnissen auch Inserate angezeigt, für deren hervorgehobene Darstellung (z. B. als “Top-Inserat”) sich der jeweilige Teilnehmer zur Zahlung einer zusätzlichen Gebühr bereit erklärt hat. Mehr Informationen zu den \u003ca href=\\\"https://promo.mobile.de/b2b/nachfrage-werkzeuge/\\\"\u003emobile.de Nachfragewerkzeugen\u003c/a\u003e.\",\"I18N.AGB_Prof_Old.2_p1\":\"Teilnehmer erhalten über den mobile.de Dienst in ihrem Teilnehmerkonto und in Bezug auf bestimmte Daten (wie Inseratsdaten sowie Nachrichten und Kontaktinformationen eines Interessenten) auch über technische Schnittstellen Informationen, die für die Erbringung und Nutzung des mobile.de Dienstes erforderlich sind. Teilnehmer haben in ihrem Teilnehmerkonto zudem Zugang zu wichtigen von ihnen an mobile.de übermittelten Informationen (insbesondere Kontaktdaten, Unternehmensdaten und den Fahrzeugbestand). Je nach gebuchtem Händlerpaket erhält der Teilnehmer auch aggregierte Daten, insbesondere Analysedaten (z. B. Anzahl von Parkungen, Aufrufen oder Anfragen) zu seinen Inseraten im Rahmen der mobile.de Analysewerkzeuge.\",\"I18N.AGB_Prof_Old.2_p2\":\"$40\",\"I18N.AGB_Prof_Old.2_p3\":\"Der Teilnehmer räumt mobile.de unentgeltlich das nicht-ausschließliche, zeitlich, geographisch und inhaltlich unbeschränkte, übertragbare und unterlizenzierbare Recht ein, die Inhalte, die dieser an mobile.de übermittelt hat, online und oﬄine zu verwerten, insbesondere die Inhalte öffentlich zugänglich zu machen, zu vervielfältigen, zu verbreiten und wie nachfolgend geregelt zu bearbeiten.\",\"I18N.AGB_Prof_Old.2_p4\":\"Die vorstehende Rechteeinräumung umfasst insbesondere auch\",\"I18N.AGB_Prof_Old.2_p4_1\":\"das Recht zur Vervielfältigung der Inhalte auf beliebigen analogen und digitalen Bild- und Tonträgern (z. B. CD, DVD, Speicherkarten, Festplatten etc.) und in beliebigen Printmedien (z. B. Zeitschriften, Zeitungen, Fachpresse, Plakate, Flyer, Broschüren, Newsletter);\",\"I18N.AGB_Prof_Old.2_p4_2\":\"das Recht, die Inhalte mit anderen Inhalten (Texten, Bildern, Hyperlinks, Marken, Logos etc.) und anderen Werbemitteln zu verbinden und diese Verbindungen gemäß dieser Vereinbarung zu nutzen;\",\"I18N.AGB_Prof_Old.2_p4_3\":\"das Recht, die Inhalte zu bearbeiten oder bearbeiten zu lassen, insbesondere sie zu verkleinern, zu vergrößern, zu teilen, zu kürzen, zu modifizieren und diese Bearbeitungen gemäß dieser Vereinbarung zu nutzen (mobile.de wird dabei die inhaltlichen Aussagen und Angaben des Teilnehmers zum Inserat nicht verändern);\",\"I18N.AGB_Prof_Old.2_p4_4\":\"das Recht, die Inhalte für Präsentationen unternehmensintern und auf öffentlichen Veranstaltungen, wie zum Beispiel Messen, Seminaren und Schulungen, zu verwenden und vorzuführen;\",\"I18N.AGB_Prof_Old.2_p4_5\":\"das Recht, die Inhalte in beliebige Datenbanken einzuspeisen und dort abzuspeichern.\",\"I18N.AGB_Prof_Old.2_p5\":\"Der Teilnehmer erklärt sich auch damit einverstanden, dass für die oben genannten Zwecke im Hinblick auf ausländische Webseiten und Apps auch Übersetzungen seiner Inserate vorgenommen werden dürfen.\",\"I18N.AGB_Prof_Old.2_p6\":\"Sofern der Teilnehmer mobile.de im Rahmen der Nutzung des mobile.de Dienstes (z. B. bei der Erstellung oder der automatisierten Übertragung eines Inserats) die FINs von inserierten oder verwalteten Fahrzeugen übermittelt, räumt er mobile.de mit dieser Übermittlung das Recht ein, die FINs dauerhaft zu speichern und für Analysezwecke sowie zur Produktverbesserung (Steigerung der Qualität der Inserate, Transparenz, Betrugsprävention) zu verwenden und Dritten zu diesen Zwecken zu übermitteln. Der Teilnehmer ist verpflichtet, ausschließlich gültige FINs zu übertragen, d. h. ausschließlich in gültigem Format und solche FINs, die zu dem inserierten oder verwalteten Fahrzeug gehören. Verstößt der Teilnehmer hiergegen, kann mobile.de eine ggf. vereinbarte Erstattung für die Kosten von FIN-Abfragen verweigern. Weitere Rechte behält sich mobile.de vor.\",\"I18N.AGB_Prof_Old.2_p7\":\"Der Teilnehmer versichert, dass er die vorgenannten Inhalte selbst angefertigt hat und/oder zur Weitergabe an mobile.de im vorbezeichneten Umfang berechtigt zu sein.\",\"I18N.AGB_Prof_Old.3\":\"Die aktuell gültigen AGB finden Sie \u003ca href=\\\"https://www.mobile.de/service/agbProfessional\\\"\u003ehier\u003c/a\u003e\",\"I18N.AGB_Prof_Old.3_1\":\"1. Durch die Anmeldung und Übermittlung der Daten des Teilnehmers über das von mobile.de zu diesem Zweck online bereitgestellte Formular erfolgt ein Angebot zum Abschluss eines Vertrages über die Nutzung des Händlerbereichs unter Geltung dieser AGB-HB. Als Teilnehmer im Sinne dieser AGB-HB gilt neben dem Hauptgeschäft auch der einzelne Filialbetrieb, Verkaufsplatz oder sonstige Standort. Für jeden dieser Standorte ist eine gesonderte Anmeldung erforderlich und es wird eine Einzelabrechnung für jeden der angegebenen Standorte durch mobile.de vorgenommen. Ein Teilnehmerkonto ist nicht übertragbar und darf nicht von verschiedenen Filialen oder Standorten verwendet werden.\",\"I18N.AGB_Prof_Old.3_10\":\"10. Der Teilnehmer muss sein Passwort geheim halten und seine Zugangsdaten sorgfältig sichern. Er ist darüber hinaus verpflichtet, mobile.de umgehend zu informieren, wenn es Anhaltspunkte dafür gibt, dass seine Zugangsdaten von Dritten missbraucht wurden. Dies gilt auch für Zugangsdaten einzelner Nutzer eines Teilnehmers, sofern ein Teilnehmer über mehrere Zugänge verfügt.\",\"I18N.AGB_Prof_Old.3_11\":\"11. mobile.de wird das Passwort eines Teilnehmers nicht an Dritte weitergeben und den Teilnehmer nie per E-Mail oder Telefon nach dem Passwort fragen.\",\"I18N.AGB_Prof_Old.3_12\":\"12. Der Teilnehmer haftet grundsätzlich für sämtliche Aktivitäten, die unter Verwendung seiner Zugangsdaten oder von ihm nach Nr. 8 dieses § 3 autorisierten Nutzerzugängen zu seinem Teilnehmerkonto vorgenommen werden, insbesondere auch für sämtliche Aktivitäten seiner einzelnen Nutzer, sofern ein Teilnehmer über mehrere Zugänge verfügt. Hat der Teilnehmer den Missbrauch der Zugangsdaten nicht zu vertreten, weil eine Verletzung der bestehenden Sorgfaltspflichten nicht vorliegt, so haftet er nicht.\",\"I18N.AGB_Prof_Old.3_2\":\"2. mobile.de entscheidet nach Zugang des Angebots über dessen Annahme nach freiem Ermessen. Die Annahme des Angebots erfolgt durch Auftragsbestätigung oder durch Übermittlung der Zugangsdaten (Benutzername und Passwort) für den Händlerbereich.\",\"I18N.AGB_Prof_Old.3_3\":\"3. Für den Vertragsschluss stehen die deutsche und die englische Sprache zur Verfügung. Der Vertragstext (diese AGB-HB) ist \u003ca href=\\\"https://www.mobile.de/service/agbProfessional\\\"\u003ehier\u003c/a\u003e abrufbar.\",\"I18N.AGB_Prof_Old.3_4\":\"4. Die Anmeldung ist nur juristischen Personen und unbeschränkt geschäftsfähigen natürlichen Personen und Personengesellschaften erlaubt. Insbesondere Minderjährigen ist eine Anmeldung untersagt. Die anmeldende Person muss bevollmächtigt sein, für den Teilnehmer entsprechende Verträge abzuschließen.\",\"I18N.AGB_Prof_Old.3_5\":\"5. Die anmeldende Person ist verpflichtet, vollständige und wahrheitsgemäße Angaben zu machen.\",\"I18N.AGB_Prof_Old.3_6\":\"6. Im Rahmen der Anmeldung und des laufenden Vertragsverhältnisses ist mobile.de berechtigt, die Vorlage eines Handelsregister- und/oder Gewerberegisterauszuges und anderer Unterlagen und Auskünfte zu verlangen, die für die Anmeldung oder Aufrechterhaltung des Vertragsverhältnisses geboten oder zweckmäßig erscheinen.\",\"I18N.AGB_Prof_Old.3_7\":\"7. Ändern sich nach der Anmeldung die angegebenen Daten, so ist der Teilnehmer verpflichtet, mobile.de hiervon unverzüglich in Kenntnis zu setzen. Die Mitteilung kann nur schriftlich, per Telefax oder per E-Mail erfolgen.\",\"I18N.AGB_Prof_Old.3_8\":\"8. Der Teilnehmer hat die angegebenen Daten bei der erstmaligen Anmeldung und bei jeder Änderung auf ihre Richtigkeit zu überprüfen. Vor der Übermittlung seiner Daten hat der Teilnehmer die Möglichkeit, seine Daten zu kontrollieren und ggfs. mittels der angezeigten technischen Mittel zu berichtigen.\",\"I18N.AGB_Prof_Old.3_9\":\"9. mobile.de kann Teilnehmern nach eigenem Ermessen die Möglichkeit bieten, dass sich auch Nutzer eines anderen Teilnehmers (z. B. eines anderen Unternehmens derselben Unternehmensgruppe oder eines anderen Standorts des Teilnehmers) mit ihren Zugangsdaten in das Teilnehmerkonto einloggen und dies nutzen können. Voraussetzung hierfür ist eine Authentifizierung und Berechtigung des Nutzers, die mobile.de gegenüber zu belegen ist, auf Anforderung von mobile.de durch entsprechende Belege und/oder Erklärungen des Teilnehmers. mobile.de wird die Kontaktperson(en) des Teilnehmers über die Einrichtung eines jeden solchen Zugangs informieren.\",\"I18N.AGB_Prof_Old.4_heading\":\"§ 4 Löschen von Angeboten, Sperrung, Kündigung und sonstige Maßnahmen\",\"I18N.AGB_Prof_Old.4_p1\":\"1. mobile.de kann folgende Maßnahmen ergreifen, wenn ein Teilnehmer gesetzliche Vorschriften, Rechte Dritter oder diese AGB-HB oder in diese AGB einbezogene Bestimmungen wie bspw. den Kodex für den Fahrzeughandel im Internet verletzt:\",\"I18N.AGB_Prof_Old.4_p1_1\":\"Löschen von rechts- oder vertragswidrigen Inseraten oder sonstigen Inhalten, die bei mobile.de eingestellt worden sind;\",\"I18N.AGB_Prof_Old.4_p1_2\":\"Verzögerung der Veröffentlichung von rechts- oder vertragswidrigen Inhalten, die bei mobile.de eingestellt worden sind;\",\"I18N.AGB_Prof_Old.4_p1_3\":\"Verwarnung von Teilnehmern\",\"I18N.AGB_Prof_Old.4_p1_4\":\"Be-/Einschränkung der Nutzung des mobile.de Dienstes, soweit die Einschränkung geeignet ist, die Auswirkungen des Verstoßes zu begrenzen oder erneute Verstöße durch den Nutzer zu verhindern.\",\"I18N.AGB_Prof_Old.4_p2\":\"2. Sofern der Verstoß gegen gesetzliche Vorschriften, Rechte Dritter, diese AGB-HB oder in diese AGB einbezogene Bestimmungen wie bspw. den Kodex für den Fahrzeughandel im Internet für mobile.de einen wichtigen Grund darstellt, kann mobile.de auch folgende Maßnahmen ergreifen:\",\"I18N.AGB_Prof_Old.4_p2_1\":\"Vorläufige Sperrung von Teilnehmern;\",\"I18N.AGB_Prof_Old.4_p2_2\":\"Endgültige Sperrung von Teilnehmern;\",\"I18N.AGB_Prof_Old.4_p2_3\":\"Endgültige Beendigung des Nutzungsverhältnisses (Kündigung);\",\"I18N.AGB_Prof_Old.4_p2_4\":\"Löschung des Teilnehmerkontos.\",\"I18N.AGB_Prof_Old.4_p2_info_2\":\"Ein wichtiger Grund für mobile.de liegt vor, wenn der Teilnehmer einen gewichtigen Verstoß trotz entsprechender Aufforderung durch mobile.de nicht innerhalb einer von mobile.de gesetzten angemessenen Frist abstellt, der Teilnehmer trotz vorangegangener Verwarnung durch mobile.de erneut einen gewichtigen Verstoß begeht, oder wenn es mobile.de unter Berücksichtigung aller Umstände des Einzelfalls unter Abwägung der beiderseitigen Interessen aus sonstigen Gründen nicht zumutbar wäre, das Vertragsverhältnis ohne Ergreifung der Maßnahme fortzusetzen.\",\"I18N.AGB_Prof_Old.4_p3\":\"3. Bei der Wahl der Maßnahme berücksichtigt mobile.de die berechtigten Interessen des betroffenen Teilnehmers, insbesondere ob Anhaltspunkte dafür vorliegen, dass der Teilnehmer den Verstoß nicht verschuldet hat. Wenn mobile.de eine der vorstehenden Maßnahmen ergreift, wird mobile.de den betroffenen Nutzer im Rahmen der gesetzlichen Verpflichtungen über die Maßnahme mit einer Begründung informieren.\",\"I18N.AGB_Prof_Old.4_p4\":\"4. Im Falle des Zahlungsverzuges, des Widerrufs einer Einzugsermächtigung oder einer Rücklastschrift ist mobile.de berechtigt, die eigene Leistung zurückzuhalten und das Fahrzeugangebot des betreffenden vorläufig Teilnehmers zu sperren, so dass ein Abruf dessen Inserate aus den Datenbanken nicht mehr erfolgen kann. Die Rechte von mobile.de aus Nr. 2 dieses § 4 bleiben unberührt.\",\"I18N.AGB_Prof_Old.4_p5\":\"$41\",\"I18N.AGB_Prof_Old.4_p6\":\"6. Bei einer endgültigen Sperrung oder Kündigung wird mobile.de den Teilnehmer über diesen Umstand 30 Tage vor dem Wirksamwerden der Sperrung informieren und diesen auf einem dauerhaften Datenträger (z. B. E-Mail) begründen, sofern dem keine zwingenden Gründe entgegenstehen. Die vorgenannte Frist gilt nicht, sofern die Kündigung oder endgültige Sperrung aufgrund zwingender gesetzlichen Bestimmungen oder behördlicher Anordnung erfolgt oder mobile.de nachweisen kann, dass der Teilnehmer wiederholt gegen diese AGB-HB verstoßen hat, was zur Kündigung bzw. Endgültigen Sperrung geführt hat.\",\"I18N.AGB_Prof_Old.4_p7\":\"7. Ergreift mobile.de eine der Maßnahmen gemäß diesem § 4, insbesondere bei einer Einschränkung, Sperrung oder Beendigung bzw. Kündigung, haben die Teilnehmer die Möglichkeit, die einer solchen Maßnahmen zugrunde liegenden Tatsachen und Umstände im Rahmen des internen Beschwerdemanagementverfahrens von mobile.de (vgl. § 13 dieser AGB-HB) zu klären.\",\"I18N.AGB_Prof_Old.4_p8\":\"8 Für den Fall der Wiederaufnahme der Vertragsbeziehungen und Wiedereinrichtung eines Teilnehmers nach einer Kündigung oder endgültigen Sperrung durch mobile.de nach Nr. 2 dieses § 4, ist mobile.de berechtigt, eine Wiedereinrichtungsgebühr gemäß der jeweils gültigen \u003ca href=\\\"https://www.mobile.de/service/pricelistDealer\\\"\u003ePreisliste für den Händlerbereich\u003c/a\u003e zu verlangen. \",\"I18N.AGB_Prof_Old.5_p1\":\"1. Die monatliche Teilnahmegebühr berechnet sich nach der jeweils geltenden \u003ca href=\\\"https://www.mobile.de/service/pricelistDealer\\\"\u003ePreisliste\u003c/a\u003e und wird von mobile.de im Nachhinein für den abgelaufenen Kalendermonat berechnet. Die Abrechnung erfolgt ausschließlich auf elektronischem Weg durch Übersendung einer Rechnung per E-Mail. Der in der Rechnung ausgewiesene Endbetrag ist nach Zugang der Rechnung sofort zur Zahlung fällig.\",\"I18N.AGB_Prof_Old.5_p2\":\"$42\",\"I18N.AGB_Prof_Old.5_p3\":\"3. Für zusätzliche Leistungen von mobile.de hat der Teilnehmer Zusatzgebühren zu zahlen. Solche Leistungen von mobile.de können auch über Kooperationspartner von mobile.de (z. B. Toolanbieter, Datendienstleister) gebucht werden; die Gebühren werden auch in diesem Fall von mobile.de in Rechnung gestellt. Leistungsumfang, Zusatzbedingungen und die Höhe der einzelnen Gebühren richten sich nach der jeweils geltenden \u003ca href=\\\"https://www.mobile.de/service/pricelistDealer\\\"\u003ePreisliste\u003c/a\u003e.\",\"I18N.AGB_Prof_Old.5_p4\":\"4. Wird ein Inserat gemäß § 4 dieser AGB-HB von mobile.de aufgrund eines von dem Teilnehmer zu vertretenden Umstandes gelöscht, findet eine Rückerstattung der Einstellgebühr oder eine Gutschrift auf das Leistungskontingent nicht statt, es sei denn der Teilnehmer weist nach, dass ein Schaden überhaupt nicht oder in wesentlich geringerer Höhe entstanden ist. Das gelöschte Inserat wird bei der Berechnung der monatlichen Teilnahmegebühr mitgezählt.\",\"I18N.AGB_Prof_Old.5_p5\":\"5. Die Begleichung der von einem Teilnehmer zu zahlenden Gebühren erfolgt grundsätzlich im Wege des SEPA-Lastschriftverfahrens. Dazu erteilt der Teilnehmer mobile.de im Rahmen der Anmeldung ein entsprechendes SEPA-Lastschriftmandat. Eine andere Zahlungsweise bedarf einer gesonderten Vereinbarung zwischen mobile.de und dem Teilnehmer.\",\"I18N.AGB_Prof_Old.5_p6\":\"6. Bei der Zahlung im Wege des SEPA-Lastschriftverfahrens wird der in der Rechnung ausgewiesene Endbetrag nach Fälligkeit vom Konto des Teilnehmers abgebucht. Die Höhe des Endbetrags und Fälligkeit werden dem Teilnehmer mindestens fünf Tage vor Fälligkeit angekündigt; die Frist für die SEPA-Vorabinformation wird dementsprechend auf fünf Tage verkürzt. Der Teilnehmer hat jederzeit für eine entsprechende Deckung seines Kontos zu sorgen.\",\"I18N.AGB_Prof_Old.5_p7\":\"7. Der Teilnehmer hat alle Kosten zu ersetzen, die dadurch entstehen, dass eine Lastschrift nicht eingelöst wird und der Teilnehmer dies zu vertreten hat. \",\"I18N.AGB_Prof_Old.6_p1\":\"1. Preisänderungen werden von mobile.de so rechtzeitig angekündigt, dass der Teilnehmer das Vertragsverhältnis unter Einhaltung der vertraglich vereinbarten Kündigungsfrist mit Beendigungszeitpunkt vor Geltung der neuen Preise beenden kann. Soweit er dieses Recht nicht ausübt und die Leistungen von mobile.de nach dem Geltungsdatum der Preisänderung weiter in Anspruch nimmt, wird die Preisänderung für beide Vertragspartner verbindlich. Die Abrechnung erfolgt auf der Grundlage der Preisänderung.\",\"I18N.AGB_Prof_Old.6_p2\":\"2. mobile.de kann den Teilnehmern Änderungen dieser AGB-HB mit einer angemessenen Frist anbieten (\\\"Änderungsangebot\\\"), die jedoch die Dauer von 15 Tagen nicht unterschreiten darf. Die geänderten Bedingungen werden den Teilnehmern auf einem dauerhaften Datenträger (z. B. per E-Mail) spätestens 15 Tage vor ihrem Wirksamwerden zur Verfügung gestellt. Das Änderungsangebot von mobile.de gilt als angenommen, sofern der Änderung nicht innerhalb von 15 Tagen nach Bekanntgabe in Textform (z. B. per Brief, Telefax oder E-Mail) widersprochen wird. Wenn der Teilnehmer mit den Änderungen nicht einverstanden ist, steht ihm bis zu dem vorgeschlagenen Zeitpunkt des Wirksamwerdens der Änderungen ein fristloses und kostenfreies Kündigungsrecht zu. mobile.de weist den Teilnehmer in der Nachricht, mit der die Änderungen angeboten werden, auch noch einmal besonders auf das Ablehnungsrecht, die Frist dafür und die Möglichkeit zur Kündigung hin. Die geänderten AGB-HB werden zusätzlich auf der Website von mobile.de veröffentlicht. \",\"I18N.AGB_Prof_Old.7_p1\":\"1. Der Teilnehmer ist verpflichtet, ein Fahrzeug nur in die dafür vorgesehene Rubrik (Pkw-Markt, Lkw/Nutzfahrzeug-Markt, Wohnmobil/Wohnwagen-Markt, Motorrad-Markt) einzustellen. Gestattet ist ausschließlich die Aufgabe von Inseraten, die auf den Verkauf von Kraftfahrzeugen und Kraftfahrzeuganhängern sowie auf selbstfahrende und nicht selbstfahrende, motorbetriebene Maschinen abzielen sowie hierauf bezogene Leasing-Angebote.\\\\nIm Einzelnen:\",\"I18N.AGB_Prof_Old.7_p10\":\"10. Sofern mobile.de bestimmte Qualitätssiegel, Garantiezeichen oder sonstige Vertrauenssymbole zur Verfügung stellt, ist ein Teilnehmer verpflichtet, dafür Sorge zu tragen, dass diese ausschließlich in Inseraten von dafür qualifizierten Fahrzeugen angezeigt werden. Sonstige Vertrauenssymbole dürfen nur verwendet werden, sofern diese von mobile.de autorisiert wurden.\",\"I18N.AGB_Prof_Old.7_p11\":\"11. Das Inserat darf durch Formulierung, Inhalt, optische Aufmachung und den verfolgten Zweck nicht gegen gesetzliche Vorschriften oder die guten Sitten verstoßen. Gewerbetreibende müssen insbesondere die Regelungen des Urheber- und Markengesetzes, des Telemediengesetzes (Impressumspflicht) und der Pkw-EnVKV beachten.\",\"I18N.AGB_Prof_Old.7_p12\":\"12. Der Teilnehmer ist verpflichtet, richtige und wahrheitsgemäße Preisangaben zu machen. Dabei sind insbesondere die Regelungen der Preisangabenverordnung (PAngV) zu beachten. Nach § 3 Absatz 1 PAngV sind Endpreise anzugeben, die insbesondere die Mehrwertsteuer und sonstige Preisbestandteile (z. B. Überführungskosten) beinhalten müssen. Endpreise dürfen darüber hinaus keine Leistungen durch den Händler oder Dritte (bspw. Prämien oder Förderungen) berücksichtigen, deren Erhalt an noch zu erfüllende Voraussetzungen geknüpft ist. Inserate mit unrichtiger oder irreführender Preisangabe sind unzulässig.\",\"I18N.AGB_Prof_Old.7_p13\":\"13. In Bezug auf von ihm eingestellte Leasing-Angebote garantiert der Teilnehmer, dass (i) er, sofern er nicht selbst der Leasinggeber ist, mit dem jeweils angegebenen Leasinggeber kooperiert und in diesem Rahmen insbesondere berechtigt ist, das Leasingangebot unter Nennung des Leasinggebers im mobile.de Dienst einzustellen und (ii) es sich bei dem inserierten Leasingangebot nicht um eine entgeltliche Finanzierungshilfe im Sinne von § 506 Abs. 2 BGB handelt.\",\"I18N.AGB_Prof_Old.7_p14\":\"14. Es ist grundsätzlich nicht gestattet, Verweise (Links) auf externe Websites, andere Dienste und Informationsquellen in ein Inserat einzufügen, es sei denn diese sind gesetzlich zwingend erforderlich. Als Links gelten dabei auch E-Mail-Adressen und nicht aktivierte Web-Adressen (URLs) und Teile davon. Ausgenommen sind in den Freitext des Inserats eingefügte Links zu eigenen, extern abgelegten Fahrzeugbildern, PDF-Dateien und Videos, wenn diese Zusatzinformationen über das angebotene Fahrzeug enthalten (z. B. Fahrzeuggutachten, Betriebsanleitung, etc.).\",\"I18N.AGB_Prof_Old.7_p15\":\"15. Unzulässig ist die Angabe von Telefonnummern, insbesondere der Rufnummernbereiche (0)900 und (0)180, durch deren Anwahl beim Anrufer erhöhte Telefongebühren entstehen. \",\"I18N.AGB_Prof_Old.7_p1_1\":\"Pkw-Markt: Pkw\",\"I18N.AGB_Prof_Old.7_p1_2\":\"Lkw/Nutzfahrzeug-Markt: Lkw, Lkw-Anhänger, Pkw-Anhänger, Auflieger, Fahrgestelle, Pritschen, Baufahrzeuge und Baugeräte, Stapler, Landwirtschaftliche Fahrzeuge\",\"I18N.AGB_Prof_Old.7_p1_3\":\"Wohnmobil/Wohnwagen-Markt: Wohnmobile und Wohnwagen\",\"I18N.AGB_Prof_Old.7_p1_4\":\"Motorrad-Markt: Motorräder, Gespanne, Seitenwagen, Trikes, andere motorbetriebene Zweiräder\",\"I18N.AGB_Prof_Old.7_p1_info_1\":\"Insbesondere nicht gestattet ist die Aufgabe von Inseraten, die gerichtet sind auf\",\"I18N.AGB_Prof_Old.7_p1_info_1_1\":\"den Abschluss eines Miet- oder Mietkaufvertrags oder eine sonstige Form der Finanzierung oder Gebrauchsüberlassung von Kraftfahrzeugen, es sei denn dies geschieht im Rahmen einer von mobile.de explizit hierzu angebotenen Leistung oder Funktion (wie etwa bei Leasing-Angeboten nach Maßgabe der nachfolgenden Nr. 2 dieses § 7 oder bei Finanzierungsangeboten gemäß § 2 Nr. 8 dieser AGB-HB). § 2 Nr. 8 dieser AGB-HB bleibt hiervon unberührt;\",\"I18N.AGB_Prof_Old.7_p1_info_1_2\":\"die Übernahme von Kraftfahrzeugkauf- oder Leasingverträgen;\",\"I18N.AGB_Prof_Old.7_p1_info_1_3\":\"den Ankauf von Kraftfahrzeugen oder anderen Gegenständen jeder Art;\",\"I18N.AGB_Prof_Old.7_p1_info_1_4\":\"den Verkauf von Kraftfahrzeugersatzteilen und Kraftfahrzeugzubehör;\",\"I18N.AGB_Prof_Old.7_p1_info_1_5\":\"den Verkauf oder die Bewerbung von Software;\",\"I18N.AGB_Prof_Old.7_p1_info_1_6\":\"die Bewerbung von Dienstleistungen.\",\"I18N.AGB_Prof_Old.7_p2\":\"2. Teilnehmer können mit den hierzu zur Verfügung gestellten und in dem Teilnehmerkonto näher beschriebenen Funktionen Fahrzeuge auch im Leasingmodell anbieten. Dabei dürfen die Kosten für die Nutzer ausschließlich auf Basis der gefahrenen Kilometer berechnet werden (reines Kilometerleasing). Das Anbieten anderer Leasingmodelle ist unzulässig. Das gilt insbesondere für Restwertleasingangebote sowie für Leasingangebote, bei denen der Teilnehmer bzw. der jeweilige Leasinggeber sich besondere Andienungsrechte vorbehält, und für sämtliche sonstigen Leasingangebote, die eine entgeltliche Finanzierungshilfe im Sinne von § 506 Abs. 2 BGB darstellen.\",\"I18N.AGB_Prof_Old.7_p3\":\"3. Der Teilnehmer ist verpflichtet, vollständige und wahrheitsgemäße Angaben in Bezug auf das Fahrzeug (insb. Datum der Erstzulassung/Baujahr und Kilometerstand), den Preis, die Rechtsverhältnisse an dem Fahrzeug und im Hinblick auf den übrigen Inseratsinhalt zu machen. Ist das Fahrzeug mit einem Austauschmotor ausgestattet, so ist dies kenntlich zu machen. Anzugeben ist in diesem Fall stets die tatsächliche Laufleistung des Fahrzeugs. Irrtümlich unrichtige Angaben (z. B. Tippfehler, Einordnung in unrichtige Kategorien) sind nach deren Entdeckung unverzüglich über die Funktion \\\"Bearbeiten\\\" zu berichtigen.\",\"I18N.AGB_Prof_Old.7_p4\":\"4. Beim Inserieren ist anzugeben, in welchem Zustand sich das Fahrzeug befindet, insbesondere ob das inserierte Fahrzeug nichtreparierte Beschädigungen in nicht unerheblichem Umfang aufweist. Dazu ist das Fahrzeug beim Inserieren über die Auswahl der Funktionen gesondert zu kennzeichnen. Als eine erhebliche, nicht reparierte Beschädigung sind z. B. Schäden an Motor und Getriebe, Schäden durch Verkehrsunfälle, Brand, Hagel oder Wasser zu verstehen, deren Behebung nicht oder nur unter Einsatz erheblicher Geldmittel möglich ist. Hierzu zählen insbesondere sog. Bastlerfahrzeuge. Bagatellschäden sind hiervon ausgenommen und sollen in dem Bemerkungsfeld im Wege des Freitextes eingegeben werden. Unberührt hiervon bleibt die Offenbarungspflicht für bekannte reparierte Vorschäden nicht unerheblichen Umfanges. Das inserierte Fahrzeug kann abhängig von der Eingabe nur bei Wahl der jeweiligen Suchoption in der Suchmaske gefunden werden.\",\"I18N.AGB_Prof_Old.7_p5\":\"5. Fahrzeuge, welche ausschließlich für den Export oder an gewerbliche Abnehmer verkauft oder verleast werden, müssen über die entsprechende(n) Funktion(en) gekennzeichnet werden.\",\"I18N.AGB_Prof_Old.7_p6\":\"6. Es ist nicht gestattet, innerhalb eines Inserats mehrere Fahrzeuge einzeln oder als Paket anzubieten. \",\"I18N.AGB_Prof_Old.7_p7\":\"7. Es ist nicht gestattet, dasselbe Fahrzeug zur gleichen Zeit in einer Kategorie mehrfach zu inserieren. Dies gilt auch dann, wenn dasselbe Fahrzeug unter Zusammenwirkung von unterschiedlichen Teilnehmern zur gleichen Zeit mehrfach eingestellt wird. Ausgenommen sind Fahrzeuge, die nicht sofort lieferbar sind.\",\"I18N.AGB_Prof_Old.7_p8\":\"8. Der Teilnehmer muss während der Laufzeit des Inserates in der Lage sein, sofort einen rechtswirksamen Kaufvertrag mit einem Interessenten über das angebotene Fahrzeug abzuschließen und das Fahrzeug zum angegebenen Verfügbarkeitszeitpunkt bzw. Lieferzeitpunkt zu übergeben und zu übereignen. Bei Leasingangeboten muss der Teilnehmer dafür Sorge tragen, dass ein Vertrag mit dem jeweiligen Leasinggeber - bei Vorliegen der notwendigen Voraussetzungen - zu den im Inserat ausgewiesenen Konditionen ohne Verzögerung geschlossen werden kann, und dass das das Fahrzeug zum angegebenen Verfügbarkeitszeitpunkt bzw. Lieferzeitpunkt übergeben werden kann.\",\"I18N.AGB_Prof_Old.7_p9\":\"9. Die Inserate können mit Fotos illustriert werden. Der Teilnehmer verpflichtet sich, nur solche Fotos in die mobile.de Datenbanken einzustellen, die er uneingeschränkt verwenden darf und die nicht mit Rechten Dritter - insbesondere nicht mit Urheberrechten Dritter - belastet sind. Die verwendeten Fotos dürfen nicht irreführend sein und müssen den tatsächlichen Zustand des angebotenen Fahrzeugs widerspiegeln. Besondere Merkmale (z. B. Schäden) sollen bildlich dargestellt werden. Verwendet der Teilnehmer Katalogbilder, so muss er dies gesondert kenntlich machen.\",\"I18N.AGB_Prof_Old.8\":\"Der Teilnehmer verpflichtet sich, personenbezogene Daten von anderen Nutzern, welche er über den mobile.de Dienst (z. B. über die Nachrichtenfunktion) erhält, lediglich für die Bearbeitung und Beantwortung der jeweiligen Anfrage zu verarbeiten und zu nutzen. Eine weitergehende Nutzung dieser Daten, darf nur bei Vorliegen der gesetzlichen Voraussetzungen erfolgen, für werbliche Zwecke z.B. nach Einholung der erforderlichen Einwilligung(en) der Betroffenen (siehe auch die \u003ca href=\\\"https://www.mobile.de/service/privacyPolicy\\\"\u003emobile.de Datenschutzerklärung\u003c/a\u003e). \",\"I18N.AGB_Prof_Old.9_1\":\"1. Verantwortlich für den Inhalt der Inserate ist ausschließlich der Teilnehmer. Weder die Richtigkeit noch die Vollständigkeit des Inhalts der Inserate werden von mobile.de überprüft. mobile.de übernimmt für Richtigkeit und Vollständigkeit der Inserate keine Gewähr.\",\"I18N.AGB_Prof_Old.9_2\":\"$43\",\"I18N.AGB_Prof_Old.9_3\":\"3. mobile.de übernimmt keine Gewährleistung oder Haftung dafür, dass die Inserate den gesetzlichen Bestimmungen genügen.\",\"I18N.AGB_Prof_Old.9_4\":\"4. mobile.de übernimmt insbesondere keine Gewährleistung oder Haftung dafür, dass Kauf- oder Leasingverträge, die auf der Grundlage der mobile.de Inserate angebahnt oder abgeschlossen werden, nach dem Landesrecht eines berührten Staates durchsetzbar sind oder in sonstiger Weise bei einer oder beiden Vertragsparteien des Kauf- oder Leasingvertrages die gewünschten rechtlichen oder wirtschaftlichen Folgen hat. \",\"I18N.COMMON.Ads\":\"Inserate\",\"I18N.COMMON.Buy\":\"Kaufen\",\"I18N.COMMON.CONSUMER.HOME.OBS\":\"Online-Kauf\",\"I18N.COMMON.Claim_Public\":\"Deutschlands größter Fahrzeugmarkt\",\"I18N.COMMON.Electric_Cars\":\"Elektroautos\",\"I18N.COMMON.Email\":\"E-Mail\",\"I18N.COMMON.GtcAdApiLink\":\"Inseratseinbindung und Nutzung der API-Schnittstelle\",\"I18N.COMMON.GtcAdIntegrationApi\":\"Nutzungsbedingungen für die Inserats-Einbindung\",\"I18N.COMMON.GtcAdSalesLink\":\"Allgemeine Geschäftsbedingungen für Online-Werbung\",\"I18N.COMMON.GtcAdStreamApi\":\"Allgemeine Geschäftsbedingungen für die Nutzung der AdStream-API-Schnittstelle\",\"I18N.COMMON.GtcApi\":\"Allgemeine Geschäftsbedingungen für die Nutzung der API-Schnittstelle\",\"I18N.COMMON.GtcApiDescription\":\"Hier finden Sie die Allgemeinen Geschäftsbedingungen für verschiedene Nutzungen der API-Schnittstelle und für die Inseratseinbindung:\",\"I18N.COMMON.GtcApiTitle\":\"Nutzung der API-Schnittstelle\",\"I18N.COMMON.GtcDealerRatingsPolicy\":\"mobile.de Grundsatz für Händlerbewertungen\",\"I18N.COMMON.GtcDescription\":\"Hier finden Sie die verschiedenen Allgemeinen Geschäftsbedingungen von mobile.de für den Öffentlichen Bereich (für private Nutzer), für den Händlerbereich (Fahrzeughändler) sowie für weitere Angebote von mobile.de.\",\"I18N.COMMON.GtcProfDomainLink\":\"Allgemeine Geschäftsbedingungen für die Nutzung des Händlerbereichs der mobile.de Website (AGB-HB)\",\"I18N.COMMON.GtcPublicDomainLink\":\"Allgemeine Geschäftsbedingungen für die Nutzung des Öffentlichen Bereichs der mobile.de Website (AGB-ÖB)\",\"I18N.COMMON.GtcSearchApi\":\"Allgemeine Geschäftsbedingungen für die Nutzung der Search-API-Schnittstelle\",\"I18N.COMMON.GtcTitle\":\"mobile.de - Allgemeine Geschäftsbedingungen\",\"I18N.COMMON.Imprint_Contact_CommercialOffice\":\"Aufsichtsbehörde für die Erlaubnis nach § 34c Abs. 1 Nr. 2 GewO:  Gemeinde Kleinmachnow – Gewerbeamt – \",\"I18N.COMMON.Login\":\"Anmelden\",\"I18N.COMMON.MDE_UI.HEADER.Car Selling Tips\":\"Auto Verkaufen Tipps\",\"I18N.COMMON.MDE_UI.HEADER.Car park\":\"Parkplatz\",\"I18N.COMMON.MDE_UI.HEADER.Car valuation\":\"Autobewertung\",\"I18N.COMMON.MDE_UI.HEADER.CarMagazine\":\"Auto-Magazin\",\"I18N.COMMON.MDE_UI.HEADER.Dealer search\":\"Händler-Suche\",\"I18N.COMMON.MDE_UI.HEADER.Guide\":\"Ratgeber\",\"I18N.COMMON.MDE_UI.HEADER.Guide and Service\":\"Ratgeber und Service\",\"I18N.COMMON.MDE_UI.HEADER.Inform\":\"Informieren\",\"I18N.COMMON. MDE_UI.HEADER.Topics A-Z\":\"Themen A-Z\",\"I18N.COMMON.MDE_UI.HEADER.Vehicle search\":\"Fahrzeugsuche\",\"I18N.COMMON.MDE_UI.SIDEBAR.My_Vehicles\":\"Meine Fahrzeuge\",\"I18N.COMMON.Mymo_My_Profile\":\"Mein Profil\",\"I18N.COMMON.Notifications\":\"Benachrichtigungen\",\"I18N.COMMON.Online_Dispute_Resolution_1\":\"Online-Streitbeilegung gemäß Art. 14 Abs. 1 ODR-VO: Die Europäische Kommission stellt eine Plattform zur Online-Streitbeilegung (OS-Plattform) bereit. Diese ist zu erreichen unter\",\"I18N.COMMON.Online_Dispute_Resolution_2\":\"Wir sind nicht bereit oder verpflichtet, an Streitbeilegungsverfahren vor einer Verbraucherschlichtungsstelle teilzunehmen (§ 36 Abs. 1 Nr. 1 VSBG).\",\"I18N.COMMON.Or_text\":\"Oder:\",\"I18N.COMMON.Phone\":\"Tel.\",\"I18N.COMMON.Show_Less\":\"Weniger anzeigen\",\"I18N.COMMON.Show_More\":\"Mehr anzeigen\",\"I18N.COMMON.Today\":\"heute\",\"I18N.COMMON.ValidGtcLink\":\"Die aktuell gültigen AGB finden Sie hier\",\"I18N.COMMON.mobile.de - The Marketplace for Used and New Vehicles. Search, Buy and Sell Used and New Vehicles\":\"mobile.de – Gebrauchtwagen und Neuwagen – Deutschlands größter Fahrzeugmarkt\",\"I18N.COMPANY_PORTRAIT.Business\":\"Geschäftsfelder\",\"I18N.COMPANY_PORTRAIT.BusinessModel\":\"Das Geschäftsmodell\",\"I18N.COMPANY_PORTRAIT.BusinessModel_Info_text_1\":\"\u003cb\u003emobile.de\u003c/b\u003e bietet seinen Kunden ein zuverlässiges Werkzeug für den An- und Verkauf von Fahrzeugen, das einen schnellen Verkaufserfolg gewährleistet. Eine klare, übersichtliche Struktur, einfache Handhabung und Nutzerfreundlichkeit ermöglichen jedem, Inserate mit bis zu fünfzehn Fotos einfach und schnell in die Datenbank zu übertragen.\",\"I18N.COMPANY_PORTRAIT.BusinessModel_Info_text_2\":\"Fahrzeugsuchende gelangen mit nur drei Klicks zu einem konkreten Detailsuchergebnis. Eine hochqualitative und aktuelle Datenbank sowie übersichtliche Angebotslisten verschaffen Kunden innerhalb kürzester Zeit einen Markt- und Preisüberblick. Zusatzleistungen wie E-Mail Suchaufträge, Parkplatz, Serviceangebote oder der mobile.de Ratgeber runden das Angebot ab.\",\"I18N.COMPANY_PORTRAIT.Business_Info_text_1\":\"Vermittlung von Fahrzeugen via Internet für Private und Händler\",\"I18N.COMPANY_PORTRAIT.Business_Info_text_2\":\"Advertising\",\"I18N.COMPANY_PORTRAIT.Business_Info_text_3\":\"Dienstleistungsprovisionen\",\"I18N.COMPANY_PORTRAIT.Description\":\"mobile.de in Stichworten\",\"I18N.COMPANY_PORTRAIT.Email_on_mobile_de\":\"E-Mail an \u003ca href=\\\"https://www.mobile.de/service/contactForm/\\\"\u003emobile.de\u003c/a\u003e\",\"I18N.COMPANY_PORTRAIT.Founded\":\"Gegründet\",\"I18N.COMPANY_PORTRAIT.Heading\":\"mobile.de - Fakten und Ziele\",\"I18N.COMPANY_PORTRAIT.Managing_Director\":\"Geschäftsführung\",\"I18N.COMPANY_PORTRAIT.Managing_Directors_Names\":\"Ajay Bhatia und Katja Thieme\",\"I18N.COMPANY_PORTRAIT.Place_of_Business\":\"Sitz des Unternehmens\",\"I18N.COMPANY_PORTRAIT.Product\":\"Das Produkt\",\"I18N.COMPANY_PORTRAIT.Product_Info_text_1\":\"\u003cb\u003emobile.de\u003c/b\u003e versteht sich als Marktplatz für den An- und Verkauf von Fahrzeugen. In einem umfangreichen Angebot an Pkw, Motorrädern, Lkw und Nutzfahrzeugen sowie Wohnmobilen findet bei mobile.de jeder das Fahrzeug, das ihm gefällt – ob Luxuslimousine, Kultwagen oder Schnäppchenauto. An der Transaktion selbst ist mobile.de jedoch nicht beteiligt. Die Inserenten erreichen über mobile.de Kunden in ganz Deutschland und im Ausland. Das Gleichgewicht zwischen Angebot und Nachfrage sichert den Beteiligten einen hohen Verkaufserfolg.\",\"I18N.COMPANY_PORTRAIT.Product_Info_text_2\":\"Der Service richtet sich an gewerbliche Fahrzeughändler und an Privatkunden. Beide Gruppen zahlen einen Beitrag für ihre Teilnahme und finanzieren so das Modell – wobei private Inserenten auch die Möglichkeit haben, kostenfrei zu inserieren. Zusätzliche Dienstleistungen wie die Vermittlung von Finanzierungen und Versicherungen sowie Online-Werbung tragen zum Umsatz bei.\",\"I18N.COMPLAINT_REPORT.Description\":\"Bericht über das interne Beschwerdemanagementsystem gemäß Artikel 11 der Verordnung (EU) 2019/1150 zur Förderung von Fairness und Transparenz\",\"I18N.COMPLAINT_REPORT.Info_text_1\":\"Die mobile.de GmbH hat vom 01. Juli 2022 bis einschließlich 30. Juni 2023 insgesamt 8.241 Beschwerden von bei mobile.de registrierten gewerblichen Nutzern erhalten. 657 der Beschwerden sind in Form von Einsprüchen gegen von mobile.de getroffenen Maßnahmen eingegangen. Neben den Einsprüchen gegen Sanktionen stützen sich die Beschwerden auf technische Probleme sowie Anwendungsfehler.\",\"I18N.COMPLAINT_REPORT.Info_text_2\":\"Die durchschnittliche Bearbeitungszeit lag bei ca. 40,6 Stunden. Im Berichtszeitraum gab es keine Mediationsfälle.\",\"I18N.COMPLAINT_REPORT.heading\":\"mobile.de Beschwerdebericht\",\"I18N.CONTACT.Fraud\":\"\u003cb\u003eVerdacht auf Betrug?\u003c/b\u003e\\\\nBei Verdacht auf Betrug oder missbräuchlicher Nutzung Deines mobile.de Zugangs wähle bitte: 030 81097-590 (täglich von 8:00 bis 20:00 Uhr).\\\\n\\\\nWenn Du uns lieber schriftlich kontaktieren willst, kannst Du jederzeit unser \u003ca href=\\\"https://www.mobile.de/service/contactForm\\\"\u003eKontaktformular\u003c/a\u003e nutzen.\",\"I18N.CONTACT.Servicehours\":\"Unsere Servicezeiten:\",\"I18N.CONTACT.Title\":\"Kundenservice – Kontakt\",\"I18N.CONTACT.intro\":\"Wir freuen uns, Dich bei allen Fragen oder Problemen unterstützen zu können!\",\"I18N.CONTACT_FORM.disclaimer\":\"Deine Nachricht wird von mobile.de zum Schutz vor verbotenen Aktivitäten vor der Weiterleitung an den Empfänger geprüft und ggf. blockiert. Du erhältst ggf. zusätzlich zur Antwort eine E-Mail-Einladung mit der Bitte, den Kundenservice zu bewerten. Deine Meinung ist uns wichtig! Du kannst dem Erhalt jederzeit widersprechen. Mit Absenden dieser Nachricht erklärst Du Dich mit diesem Vorgehen und dem Erhalt der E-Mail-Einladung einverstanden. Für weitere Informationen lies bitte unsere {%1$s}Datenschutzerklärun
